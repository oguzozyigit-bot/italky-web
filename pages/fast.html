<!-- FILE: italky-web/pages/fast.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
  <title>ITALKY • Anında Çeviri</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-void:#030014;
      --neon-cyan:#00f3ff;
      --neon-purple:#bc13fe;

      --glass: rgba(255,255,255,0.06);
      --border: rgba(255,255,255,0.12);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);

      --it-red:#CE2B37;
      --it-green:#009246;

      --topH: 66px;
      --bottomH: 86px;
      --micH: 86px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100%;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background: var(--bg-void);
      color: var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    /* BG FX (Italky vibe) */
    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:#030014; z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(80px); opacity:.5; animation: floatOrbit 25s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, var(--neon-purple), transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, var(--neon-cyan), transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.04'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(5,5,10,0.40);
      backdrop-filter: blur(30px);
      overflow:hidden;
    }
    @media(min-width:520px){
      .frame{
        height:92vh; border-radius:40px;
        border:1px solid rgba(255,255,255,0.10);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.8);
      }
    }

    /* TOP BAR */
    .topbar{
      position:absolute; top:0; left:0; right:0;
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 12px;
      z-index: 50;
      background: rgba(0,0,0,.32);
      border-bottom: 1px solid rgba(255,255,255,.08);
      backdrop-filter: blur(12px);
    }

    .backBtn{
      width:46px; height:46px;
      border-radius:16px;
      border:1px solid var(--border);
      background: rgba(0,0,0,0.25);
      display:flex; align-items:center; justify-content:center;
      color:#fff;
      font-weight:1000;
      font-size:22px;
      cursor:pointer;
      user-select:none;
    }
    .backBtn:active{ transform: scale(.96); }

    .rightTop{
      display:flex;
      align-items:center;
      gap:10px;
      min-width:0;
    }

    .iconBtn{
      width:46px; height:46px;
      border-radius:16px;
      border:1px solid var(--border);
      background: rgba(255,255,255,0.04);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      user-select:none;
    }
    .iconBtn:active{ transform: scale(.96); }
    .iconBtn svg{ width:22px; height:22px; stroke:#fff; fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; opacity:.92; }
    .iconBtn.muted{ opacity:.45; }

    /* language bar */
    .langBar{
      flex:1;
      min-width:0;
      display:flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(255,255,255,0.04);
      overflow:hidden;
    }
    .langSel{
      appearance:none;
      border:none;
      outline:none;
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.92);
      font-weight: 950;
      font-size: 12px;
      padding: 10px 10px;
      border-radius: 14px;
      border:1px solid rgba(255,255,255,0.10);
      min-width: 0;
      width: 100%;
    }
    .arrow{
      width:28px; height:28px;
      border-radius:12px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.20);
      display:flex; align-items:center; justify-content:center;
      flex: 0 0 28px;
      opacity:.9;
    }
    .arrow svg{ width:18px; height:18px; stroke:#fff; fill:none; stroke-width:2; opacity:.9; }

    /* CONTENT */
    .content{
      position:absolute;
      left:0; right:0;
      top: var(--topH);
      bottom: var(--bottomH);
      padding: 12px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      gap:10px;
    }

    .panel{
      flex:1;
      border-radius: 26px;
      border:1px solid rgba(255,255,255,0.12);
      background: linear-gradient(160deg, rgba(255,255,255,0.055) 0%, rgba(255,255,255,0.012) 100%);
      box-shadow: 0 22px 70px rgba(0,0,0,.55);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
    }

    .panelHead{
      padding: 10px 12px;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.14);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .title{
      font-weight: 1000;
      font-size: 13px;
      color: rgba(255,255,255,0.92);
      letter-spacing:.2px;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
    }
    .status{
      font-weight: 900;
      font-size: 11px;
      color: rgba(255,255,255,0.62);
      white-space:nowrap;
    }

    .lines{
      flex:1;
      padding: 12px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      display:flex;
      flex-direction:column;
      gap:10px;

      scrollbar-width:none;
      -ms-overflow-style:none;
    }
    .lines::-webkit-scrollbar{ width:0; height:0; }

    .bubble{
      max-width: 96%;
      padding: 10px 12px;
      border-radius: 18px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.20);
      font-weight: 900;
      font-size: 13px;
      line-height: 1.35;
      box-shadow: 0 12px 28px rgba(0,0,0,0.25);
      backdrop-filter: blur(10px);
    }
    .bubble.src{
      border-left: 4px solid rgba(0,243,255,.55);
      align-self:flex-start;
    }
    .bubble.trg{
      border-left: 4px solid rgba(140,18,45,.65);
      align-self:flex-start;
    }
    .small{
      font-weight: 800;
      font-size: 11px;
      color: rgba(255,255,255,0.62);
      margin-bottom:6px;
    }

    /* BOTTOM: mic + brand */
    .bottom{
      position:absolute; left:0; right:0; bottom:0;
      height: var(--bottomH);
      padding: 10px 12px calc(10px + env(safe-area-inset-bottom));
      background: rgba(0,0,0,.38);
      border-top: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(12px);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      z-index: 60;
    }

    .micBtn{
      width: 62px; height: 62px;
      border-radius: 22px;
      border:1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer;
      user-select:none;
      box-shadow: 0 18px 45px rgba(0,0,0,0.40);
      flex: 0 0 62px;
      position: relative;
      overflow:hidden;
    }
    .micBtn:active{ transform: scale(.97); }
    .micBtn svg{ width:30px; height:30px; stroke:#fff; fill:none; stroke-width:2; stroke-linecap:round; stroke-linejoin:round; opacity:.95; }

    .micBtn.listening{
      border-color: rgba(0,243,255,.35);
      background: rgba(0,243,255,.12);
      box-shadow: 0 0 26px rgba(0,243,255,.18), 0 18px 45px rgba(0,0,0,0.40);
    }
    .micBtn.listening::after{
      content:"";
      position:absolute; inset:-10px;
      border-radius: 30px;
      border: 1px solid rgba(0,243,255,.18);
      animation: pulse 1.0s ease-in-out infinite;
    }
    @keyframes pulse{
      0%{ transform: scale(1); opacity:.55; }
      50%{ transform: scale(1.08); opacity:.25; }
      100%{ transform: scale(1); opacity:.55; }
    }

    .brandLock{
      flex:1;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap:6px;
      pointer-events:none;
      min-width:0;
    }
    .bn{
      font-family:'Space Grotesk', sans-serif;
      font-weight:700;
      font-size: 14px;
      letter-spacing:-0.6px;
      color: rgba(255,255,255,0.92);
      white-space:nowrap;
    }
    .flagbar{
      width: 76px;
      height: 4px;
      border-radius: 999px;
      overflow:hidden;
      display:flex;
      box-shadow: 0 10px 22px rgba(0,0,0,0.25);
      opacity:.95;
    }
    .flagbar span{ flex:1; }
    .f-g2{ background: var(--it-green); }
    .f-w2{ background: #fff; }
    .f-r2{ background: var(--it-red); }

    .by{
      font-weight: 850;
      font-size: 10px;
      color: rgba(255,255,255,0.55);
      white-space:nowrap;
    }

    .spacer{
      width:62px; height:62px; flex:0 0 62px; opacity:0;
    }

    .toast{
      position: absolute;
      left: 50%;
      top: 12px;
      transform: translateX(-50%);
      z-index: 999;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 1000;
      font-size: 12px;
      background: rgba(20,20,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:none;
      color: rgba(255,255,255,.92);
      max-width: calc(100% - 24px);
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ display:block; }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="frame" id="frameRoot">
    <div class="toast" id="toast">—</div>

    <div class="topbar">
      <button class="backBtn" id="backBtn" aria-label="Geri">←</button>

      <div class="rightTop" style="flex:1; min-width:0;">
        <div class="langBar">
          <select class="langSel" id="srcLang" aria-label="Kaynak Dil"></select>

          <div class="arrow" aria-hidden="true">
            <svg viewBox="0 0 24 24"><path d="M5 12h14"></path><path d="M13 5l6 7-6 7"></path></svg>
          </div>

          <select class="langSel" id="dstLang" aria-label="Hedef Dil"></select>
        </div>

        <button class="iconBtn" id="spkBtn" aria-label="Ses">
          <svg viewBox="0 0 24 24">
            <path d="M11 5L6 9H3v6h3l5 4z"></path>
            <path d="M15 9a4 4 0 0 1 0 6"></path>
            <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
          </svg>
        </button>
      </div>
    </div>

    <div class="content">
      <div class="panel">
        <div class="panelHead">
          <div class="title" id="panelTitle">Anında Çeviri</div>
          <div class="status" id="panelStatus">Hazır</div>
        </div>

        <div class="lines" id="lines"></div>
      </div>
    </div>

    <div class="bottom">
      <div class="spacer"></div>

      <div class="brandLock" aria-hidden="true">
        <div class="bn">ITALKY</div>
        <div class="flagbar">
          <span class="f-g2"></span><span class="f-w2"></span><span class="f-r2"></span>
        </div>
        <div class="by">By Ozyigit’s</div>
      </div>

      <button class="micBtn" id="micBtn" aria-label="Mikrofon">
        <svg viewBox="0 0 24 24">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
      </button>
    </div>
  </div>

  <script type="module" src="/js/fast_page.js?v=1"></script>
</body>
</html>
