<!-- FILE: italky-web/pages/fast.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>ITALKY • Anında Çeviri</title>
  <link rel="icon" href="data:," />

  <style>
    :root{
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.62);
      --border: rgba(255,255,255,.10);
      --border2: rgba(255,255,255,.06);

      --navy1:#0b1222;
      --navy2:#05070d;

      --shadow: 0 28px 90px rgba(0,0,0,.65);

      --green:#22c55e;
      --red:#ff5252;
      --gold:#ffb300;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; padding:0; width:100%; height:100dvh; overflow:hidden; font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif; }

    body{
      background:
        radial-gradient(900px 520px at 50% 18%, rgba(40,120,255,.14), transparent 62%),
        radial-gradient(900px 520px at 50% 86%, rgba(120,20,35,.12), transparent 62%),
        radial-gradient(700px 360px at 12% 10%, rgba(255,255,255,.05), transparent 60%),
        radial-gradient(700px 360px at 88% 90%, rgba(255,255,255,.05), transparent 60%),
        linear-gradient(180deg, var(--navy1), var(--navy2));
      color: var(--text);
    }

    .frame{
      width:100%;
      max-width:480px;
      height:100%;
      margin:0 auto;
      position:relative;
      overflow:hidden;
    }

    /* Top bar */
    .topbar{
      position:absolute; left:0; right:0; top:0;
      padding: 10px 12px;
      display:flex; align-items:center; justify-content:space-between; gap:10px;
      z-index: 50;
      background: rgba(0,0,0,.18);
      border-bottom: 1px solid var(--border2);
      backdrop-filter: blur(10px);
    }

    .back{
      width:46px;height:46px;border-radius:16px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.28);
      color:#fff; font-size:22px; font-weight:1000;
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
      box-shadow: 0 18px 40px rgba(0,0,0,.35);
    }
    .back:active{ transform: translateY(1px); }

    .title{
      flex:1; min-width:0;
      display:flex; flex-direction:column; gap:2px;
      padding-left: 2px;
    }
    .title b{
      font-size:14px; font-weight:1000; letter-spacing:.2px;
      white-space:nowrap; overflow:hidden; text-overflow:ellipsis;
    }
    .title span{
      font-size:12px; font-weight:900; color: var(--muted);
    }

    .spkBtn{
      width:46px;height:46px;border-radius:16px;
      border:1px solid var(--border);
      background: rgba(0,0,0,.22);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
    }
    .spkBtn svg{ width:22px;height:22px; stroke:#fff; fill:none; stroke-width:2; opacity:.92; stroke-linecap:round; stroke-linejoin:round; }
    .spkBtn.on{
      border-color: rgba(255,179,0,.35);
      box-shadow: 0 0 20px rgba(255,179,0,.16);
    }
    .spkBtn:active{ transform: translateY(1px); }

    /* Main */
    .main{
      position:absolute;
      left:0; right:0;
      top: 70px;
      bottom: 78px; /* brand */
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 12px;
      overflow:hidden;
    }

    /* Panel full height */
    .panel{
      flex:1;
      border-radius: 28px;
      border: 1px solid var(--border);
      background:
        radial-gradient(900px 520px at 50% 0%, rgba(120,20,35,.82), transparent 62%),
        radial-gradient(900px 520px at 50% 100%, rgba(40,120,255,.12), transparent 62%),
        linear-gradient(180deg, rgba(60,10,20,.55), rgba(0,0,0,.12));
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height:0;
      position:relative;
      backdrop-filter: blur(10px);
    }

    .langRow{
      padding: 12px 12px 10px;
      display:flex; align-items:center; gap:10px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      z-index: 3;
    }

    /* Custom dropdown */
    .dd{ position:relative; flex:1; min-width:0; }
    .ddBtn{
      width:100%;
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:#fff;
      padding: 12px 12px;
      font-weight: 1000;
      font-size: 14px;
      display:flex; align-items:center; justify-content:space-between; gap:8px;
      cursor:pointer; user-select:none;
      min-height: 48px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
    }
    .caret{ opacity:.75; font-size: 12px; }

    .ddMenu{
      position:absolute;
      top: calc(100% + 8px);
      left: 0;
      width: min(340px, calc(100vw - 24px));
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.16);
      background: rgba(18,18,22,.98);
      box-shadow: 0 34px 90px rgba(0,0,0,.70);
      backdrop-filter: blur(14px);
      display:none;
      z-index: 999;
      max-height: 320px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
    }
    .dd.open .ddMenu{ display:block; }
    .ddMenu::-webkit-scrollbar{ width:0; height:0; }

    .ddSearchWrap{
      position: sticky;
      top: 0;
      padding: 10px;
      background: rgba(18,18,22,.98);
      border-bottom: 1px solid rgba(255,255,255,.10);
      z-index: 3;
    }
    .ddSearch{
      width:100%;
      border-radius: 14px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      font-weight: 900;
      font-size: 13px;
      padding: 10px 12px;
      outline:none;
    }
    .ddSearch::placeholder{ color: rgba(255,255,255,.55); font-weight: 800; }

    .ddItem{
      padding: 13px 14px;
      font-weight: 950;
      font-size: 14px;
      border-bottom: 1px solid rgba(255,255,255,.08);
      cursor:pointer;
      user-select:none;
      color: rgba(255,255,255,.95);
    }
    .ddItem:last-child{ border-bottom:none; }
    .ddItem.hidden{ display:none; }
    .ddItem:active{ background: rgba(255,179,0,.12); }

    /* Stream */
    .stream{
      flex:1;
      min-height:0;
      overflow:auto;
      padding: 12px 12px 130px; /* bottom space for play+wave */
      display:flex;
      flex-direction:column;
      gap: 10px;
      scrollbar-width:none;
    }
    .stream::-webkit-scrollbar{ width:0; height:0; }

    /* Clean bubble */
    .bubble{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
      padding: 12px 13px;
      font-weight: 950;
      font-size: 14px;
      line-height: 1.35;
      box-shadow: 0 12px 28px rgba(0,0,0,.28);
    }

    /* Bottom wave + play dock (FIX) */
    .bottomDock{
      position:absolute;
      left: 0; right: 0;
      bottom: 0;
      padding: 10px 12px 12px;
      background: linear-gradient(180deg, rgba(0,0,0,0), rgba(0,0,0,.34));
      z-index: 5;
    }

    /* Gemini-like white wave area */
    .liveWave{
      width: 100%;
      height: 92px;
      border-radius: 28px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      overflow:hidden;
      position:relative;
      box-shadow: 0 24px 80px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
    }
    .liveWave::before{
      content:"";
      position:absolute; inset:-35%;
      background:
        radial-gradient(520px 160px at 20% 70%, rgba(255,255,255,.28), transparent 70%),
        radial-gradient(560px 170px at 55% 80%, rgba(255,255,255,.22), transparent 70%),
        radial-gradient(520px 160px at 85% 70%, rgba(255,255,255,.20), transparent 70%);
      filter: blur(18px);
      transform: translate3d(-6%,0,0);
      opacity: .85;
      animation: waveMove 2.7s ease-in-out infinite alternate;
    }
    @keyframes waveMove{
      0%{ transform: translate3d(-6%, 2%, 0) scale(1); opacity:.60; }
      100%{ transform: translate3d(6%, -5%, 0) scale(1.05); opacity:.92; }
    }

    /* Play centered OVER wave */
    .playBtn{
      position:absolute;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      width: 70px;
      height: 70px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.22);
      display:flex; align-items:center; justify-content:center;
      cursor:pointer; user-select:none;
      box-shadow: 0 18px 60px rgba(0,0,0,.45);
    }
    .playBtn:active{ transform: translate(-50%,-50%) translateY(1px); }
    .playBtn.running{
      border-color: rgba(34,197,94,.35);
      background: rgba(34,197,94,.14);
      box-shadow: 0 0 26px rgba(34,197,94,.18), 0 18px 60px rgba(0,0,0,.45);
    }
    .playBtn svg{ width:28px;height:28px; fill:none; stroke:#fff; stroke-width:2; opacity:.95; stroke-linecap:round; stroke-linejoin:round; }
    #icoPause{ display:none; }

    /* Status text inside wave (top-left) */
    .waveStatus{
      position:absolute;
      left: 14px;
      top: 12px;
      font-size: 12px;
      font-weight: 1000;
      color: rgba(255,255,255,.80);
      text-shadow: 0 10px 22px rgba(0,0,0,.45);
      pointer-events:none;
    }

    /* Bottom brand (clickable) */
    .brand{
      position:absolute;
      left:50%;
      transform: translateX(-50%);
      bottom: 10px;
      z-index: 60;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 6px;
      cursor:pointer;
      user-select:none;
    }
    .brand .t{
      font-weight: 1000;
      letter-spacing:.4px;
      font-size: 14px;
      color: rgba(255,255,255,.92);
    }
    .flag{
      width: 74px;
      height: 4px;
      border-radius: 999px;
      overflow:hidden;
      display:flex;
      box-shadow: 0 12px 30px rgba(0,0,0,.35);
    }
    .flag i{ flex:1; display:block; }
    .g{ background:#009246; }
    .w{ background:#ffffff; }
    .r{ background:#CE2B37; }

    .toast{
      position: fixed;
      left: 50%;
      top: 14px;
      transform: translateX(-50%);
      z-index: 99999;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 1000;
      font-size: 12px;
      background: rgba(20,20,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:none;
      color: rgba(255,255,255,.92);
      max-width: min(480px, calc(100vw - 24px));
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ display:block; }
  </style>
</head>

<body>
  <div class="frame">
    <div class="topbar">
      <button class="back" id="backBtn">←</button>
      <div class="title">
        <b>Anında Çeviri</b>
        <span id="panelStatus">Hazır</span>
      </div>

      <button class="spkBtn" id="spkBtn" title="Ses (opsiyonel)">
        <svg viewBox="0 0 24 24">
          <path d="M11 5L6 9H3v6h3l5 4z"></path>
          <path d="M15 9a4 4 0 0 1 0 6"></path>
          <path d="M17.5 6.5a7 7 0 0 1 0 11"></path>
        </svg>
      </button>
    </div>

    <div class="main">
      <div class="panel">
        <div class="langRow">
          <div class="dd" id="ddSrc">
            <div class="ddBtn" id="ddSrcBtn"><span id="ddSrcTxt">—</span><span class="caret">▾</span></div>
            <div class="ddMenu" id="ddSrcMenu"></div>
          </div>

          <div class="dd" id="ddDst">
            <div class="ddBtn" id="ddDstBtn"><span id="ddDstTxt">—</span><span class="caret">▾</span></div>
            <div class="ddMenu" id="ddDstMenu"></div>
          </div>
        </div>

        <div class="stream" id="stream"></div>

        <!-- ✅ Bottom wave area + centered play -->
        <div class="bottomDock">
          <div class="liveWave" id="liveWave">
            <div class="waveStatus" id="waveStatus">Hazır</div>

            <button class="playBtn" id="playBtn" aria-label="Play/Pause">
              <svg id="icoPlay" viewBox="0 0 24 24">
                <path d="M8 5l12 7-12 7z"></path>
              </svg>
              <svg id="icoPause" viewBox="0 0 24 24">
                <path d="M7 6v12"></path>
                <path d="M17 6v12"></path>
              </svg>
            </button>
          </div>
        </div>

      </div>
    </div>

    <div class="brand" id="brandHome">
      <div class="t">ITALKY</div>
      <div class="flag"><i class="g"></i><i class="w"></i><i class="r"></i></div>
    </div>

    <div class="toast" id="toast">—</div>

    <script type="module" src="/js/fast_page.js?v=6"></script>
  </div>
</body>
</html>
