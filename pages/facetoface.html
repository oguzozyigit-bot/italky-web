<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI • Quantum Nitro</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;900&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* 3000 Yılı Paleti: Derin Uzay ve İyon Işığı */
      --bg-void: #020205;
      --panel-top: #0a0410;
      --panel-bot: #040812;
      
      --accent-neon: #00f2ff; /* İyon Mavisi */
      --accent-magenta: #ff0055; /* Plazma Pembesi */
      --ai-grad: linear-gradient(135deg, #00f2ff 0%, #7000ff 100%);
      
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    html, body { 
      margin: 0; width: 100%; height: 100%; 
      background: var(--bg-void); 
      color: #fff; 
      font-family: 'Outfit', sans-serif; 
      overflow: hidden; 
    }

    .container { 
      position: relative; 
      width: 100%; 
      height: 100dvh; 
      display: flex; 
      flex-direction: column;
      background: radial-gradient(circle at center, #1a1a2e 0%, #020205 100%);
    }

    /* PANELLER - Holografik Derinlik */
    .half-screen {
      flex: 1;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: calc(20px + var(--safe-top)) 20px;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    .half-screen.top {
      background: linear-gradient(180deg, rgba(12, 5, 20, 0.8) 0%, transparent 100%);
      transform: rotate(180deg);
      border-bottom: 1px solid var(--glass-border);
    }

    .half-screen.bottom {
      background: linear-gradient(180deg, rgba(5, 10, 20, 0.8) 0%, transparent 100%);
      border-top: 1px solid var(--glass-border);
    }

    /* DİL SEÇİCİ - Minimalist */
    .lang-trigger {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(15px);
      color: #fff;
      padding: 8px 16px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 1px;
      text-transform: uppercase;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 1000;
    }

    /* CHAT BUBBLES - Akışkan */
    .chat-body {
      flex: 1;
      width: 100%;
      max-width: 600px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 20px;
      overflow-y: auto;
      scrollbar-width: none;
      z-index: 10;
    }

    .bubble.me.is-latest .txt {
      font-size: 32px;
      font-weight: 800;
      background: var(--ai-grad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      filter: drop-shadow(0 0 15px rgba(0, 242, 255, 0.3));
    }

    /* MIC BUTONU - Enerji Çekirdeği */
    .btn-mic {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      background: #000;
      border: 2px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      cursor: pointer;
      transition: 0.4s;
    }

    .top .btn-mic svg { stroke: var(--accent-neon); }
    .bottom .btn-mic svg { stroke: var(--accent-magenta); }

    .btn-mic.listening {
      box-shadow: 0 0 30px var(--accent-neon);
      border-color: var(--accent-neon);
    }

    /* ✅ MERKEZ HUB (LOGO ÜSTE BİNMEYECEK ŞEKİLDE AYRILDI) */
    .center-hub {
      position: relative;
      height: 90px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(2, 2, 5, 0.9);
      backdrop-filter: blur(20px);
      z-index: 500;
      border-top: 1px solid var(--glass-border);
      border-bottom: 1px solid var(--glass-border);
    }

    .hub-row {
      display: flex;
      align-items: center;
      gap: 25px;
    }

    .logo-capsule {
      padding: 10px 25px;
      border-radius: 100px;
      background: #000;
      border: 1px solid var(--accent-neon);
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: 0 0 20px rgba(0, 242, 255, 0.15);
    }

    .logo-text {
      font-family: 'Space Grotesk', sans-serif;
      font-weight: 700;
      font-size: 16px;
      letter-spacing: 2px;
    }

    .hub-link {
      font-size: 10px;
      text-transform: uppercase;
      font-weight: 900;
      letter-spacing: 1.5px;
      opacity: 0.5;
      cursor: pointer;
      transition: 0.3s;
    }

    .hub-link:hover { opacity: 1; color: var(--accent-neon); }

    /* POPOVER - Yüzen Arayüz */
    .popover {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 350px;
      background: rgba(10, 10, 20, 0.95);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      z-index: 2000;
      height: 60vh;
    }
    
    .half-screen.top .popover { top: 80px; transform: translateX(-50%) rotate(180deg); }
    .half-screen.bottom .popover { bottom: 80px; }

    /* Animasyonlu Ses Dalgaları (Logo İçinde) */
    .logo-wave {
      display: flex;
      gap: 3px;
    }
    .logo-wave .bar {
      width: 2px;
      height: 12px;
      background: var(--accent-neon);
      border-radius: 2px;
      animation: neonPulse 1s infinite;
    }
    @keyframes neonPulse {
      0%, 100% { height: 8px; opacity: 0.3; }
      50% { height: 18px; opacity: 1; }
    }
  </style>
</head>

<body id="frameRoot">
  <div class="container">

    <div class="half-screen top" id="topSection">
      <button class="lang-trigger" id="topLangBtn">
        <span id="topLangTxt">ENG — QUANTUM</span>
      </button>

      <div class="popover" id="pop-top">
        <div class="pop-head"><div class="pop-title">SOURCE SELECT</div><button class="pop-close" id="close-top">✕</button></div>
        <div class="pop-list" id="list-top"></div>
      </div>

      <div class="chat-body" id="topBody"></div>

      <div class="mic-wrap">
        <button class="btn-mic" id="topMic">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </button>
      </div>
    </div>

    <div class="center-hub">
      <div class="hub-row">
        <div class="hub-link home" id="homeLink">Orbit</div>
        
        <div class="logo-capsule" id="homeBtn">
          <div class="logo-wave">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          </div>
          <span class="logo-text">ITALKY<span style="color:var(--accent-neon)">AI</span></span>
        </div>

        <div class="hub-link clear" id="clearLink">Purge</div>
      </div>
    </div>

    <div class="half-screen bottom" id="botSection">
      <button class="lang-trigger" id="botLangBtn">
        <span id="botLangTxt">TR — NATIVE</span>
      </button>

      <div class="popover" id="pop-bot">
        <div class="pop-head"><div class="pop-title">TARGET SELECT</div><button class="pop-close" id="close-bot">✕</button></div>
        <div class="pop-list" id="list-bot"></div>
      </div>

      <div class="chat-body" id="botBody"></div>

      <div class="mic-wrap">
        <button class="btn-mic" id="botMic">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke-width="2"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="/js/facetoface_page.js?v=20260219_2"></script>
</body>
</html>
