  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-void:#02000a;
      --brand-burgundy:#580c1f;
      --brand-lacivert:#0f172a;
      --text:#fff;
      --muted:rgba(255,255,255,.45);
      --icon-bordo:#8b2635;
      --mic-navy:#5b76ff;
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    *{box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none;}
    html,body{margin:0; width:100%; height:100%; background:var(--bg-void); color:var(--text); font-family:Outfit,sans-serif; overflow:hidden;}
    .container{position:relative; width:100%; height:100%; display:flex; flex-direction:column;}

    /* PANELS - Ä°stediÄŸin klasik yarÄ±m ekranlar */
    .half-screen{
      flex:1;
      position:relative;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:space-between;
      padding: calc(16px + var(--safe-top)) 18px calc(16px + var(--safe-bottom));
      gap:14px;
      overflow:hidden;
    }
    .half-screen.top{
      background: linear-gradient(to bottom, #1a0208, var(--brand-burgundy));
      transform: rotate(180deg);
      --mic-accent: var(--mic-navy);
    }
    .half-screen.bottom{
      background: linear-gradient(to bottom, var(--brand-lacivert), #02000a);
      --mic-accent: var(--icon-bordo);
    }

    /* NAVIGATION */
    .top-back{
      position:absolute; left:14px; top: calc(14px + var(--safe-top)); z-index: 120;
      width:38px; height:38px; border-radius:14px;
      border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.18);
      color:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer;
    }
    .top-clear{
      position:absolute; left:58px; top: calc(14px + var(--safe-top)); z-index: 120;
      width:38px; height:38px; border-radius:14px;
      border:1px solid rgba(255,255,255,.12); background: rgba(0,0,0,.18);
      color:#fff; display:flex; align-items:center; justify-content:center; cursor:pointer;
    }

    /* LANG TRIGGERS */
    .lang-trigger{
      background: rgba(0,0,0,.28); border:1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.92); padding:10px 14px; border-radius: 999px;
      font-size: 12px; font-weight: 900; cursor:pointer; display:flex; align-items:center; gap:8px;
      backdrop-filter: blur(10px);
    }

    /* CHAT BODY */
    .chat-body{ flex:1; width:100%; max-width:92%; display:flex; flex-direction:column; justify-content:center; gap:10px; overflow-y:auto; scrollbar-width:none; z-index: 50; }
    .chat-body::-webkit-scrollbar{display:none}

    /* BUBBLES */
    .bubble.them .txt{ color: rgba(255,255,255,.42); font-size: 16px; font-weight: 450; }
    .bubble.me.is-latest .txt{ color:#fff; font-size:26px; font-weight:950; line-height:1.1; }

    /* MIC BUTTONS */
    .btn-mic{
      width:78px; height:78px; border-radius:26px;
      background: radial-gradient(circle at 50% 50%, #2a020f 0%, #12000a 58%, #060006 100%);
      border: 1px solid rgba(255,255,255,.10); box-shadow: 0 14px 30px rgba(0,0,0,.65);
      display:flex; align-items:center; justify-content:center; position:relative;
    }
    .btn-mic svg{ width:34px; height:34px; stroke: var(--mic-accent); fill:none; stroke-width:2; }

    /* CENTER HUB */
    .center-hub{ position:absolute; top:50%; left:0; width:100%; height:74px; transform: translateY(-50%); display:flex; align-items:center; justify-content:center; z-index:120; pointer-events:none; }
    .logo-capsule{
      background:#02000a; border:1px solid rgba(255,255,255,.10);
      padding:12px 22px; border-radius:999px; display:flex; align-items:center; gap:12px;
      box-shadow: 0 24px 50px rgba(0,0,0,.78); pointer-events:auto; cursor:pointer;
    }
    .logo-text{ font-family:"Space Grotesk",sans-serif; font-size:18px; font-weight:800; color:#fff; }
    .logo-ai{background:var(--ai-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent;}

    /* POPOVER */
    .popover{
      position:absolute; left:50%; transform: translateX(-50%);
      width:min(280px, calc(100vw - 60px)); height:320px;
      background: radial-gradient(circle at 50% 50%, #2a020f 0%, #12000a 58%, #060006 100%);
      border: 1px solid rgba(139,38,53,.28); border-radius: 22px;
      display:none; flex-direction:column; z-index: 999; overflow:hidden;
    }
    .popover.show{display:flex;}
  </style>
</head>
