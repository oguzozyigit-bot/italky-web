        .container { display: flex; flex-direction: column; height: 100%; width: 100%; position: relative; }

        /* Ãœst BÃ¶lme (Bordo) */
        .half-screen.top {

            transform: rotate(180deg);

        }

        /* Dil SeÃ§imi */
        .lang-picker {
            background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1);
            color: #fff; padding: 8px 16px; border-radius: 20px;
            font-size: 13px; font-weight: 700; cursor: pointer; backdrop-filter: blur(10px);
        }

        /* Metin AlanÄ± */
        .display-box { text-align: center; max-width: 90%; flex: 1; display: flex; flex-direction: column; justify-content: center; }
        .transcript { font-size: 24px; font-weight: 700; line-height: 1.2; margin-bottom: 12px; color: #fff; }
        
        /* Ã‡eviri ve HoparlÃ¶r Grubu */
        .translation-row { display: flex; align-items: center; justify-content: center; gap: 10px; opacity: 0.7; }
        .translation { font-size: 17px; font-style: italic; font-weight: 500; }
        .speaker-btn { 
            background: rgba(255,255,255,0.1); border: none; border-radius: 50%; 
            width: 32px; height: 32px; display: flex; align-items: center; justify-content: center; 
            cursor: pointer; color: #fff; transition: 0.2s;
        }
        .speaker-btn:active { transform: scale(0.9); background: #fff; color: #000; }

        /* Mikrofonlar (Daha AÅŸaÄŸÄ±da/YukarÄ±da KonumlandÄ±rÄ±ldÄ±) */
        .mic-btn {
            width: 72px; height: 72px; border-radius: 50%;
            background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.2);
            color: #fff; display: flex; align-items: center; justify-content: center;
            cursor: pointer; transition: 0.3s;
        }
        .mic-btn.active { background: #fff; color: #000; transform: scale(1.1); box-shadow: 0 0 20px rgba(255,255,255,0.3); }
        .mic-btn svg { width: 30px; height: 30px; fill: currentColor; }

        /* ORTA PANEL (Ses DalgalarÄ± + Logo) */
        .center-hub {
            position: absolute; top: 50%; left: 0; width: 100%; height: 80px;
            transform: translateY(-50%); display: flex; align-items: center;
            justify-content: center; z-index: 100; pointer-events: none;
        }

        .wave-container {
            position: absolute; width: 100%; height: 100%;
            display: flex; align-items: center; justify-content: center; gap: 4px;
            opacity: 0; transition: opacity 0.3s;
        }
        .wave-container.active { opacity: 1; }
        .wave-bar {
            width: 3px; height: 15px; background: var(--ai-grad);
            border-radius: 10px; animation: bounce 0.8s infinite ease-in-out;
        }
        @keyframes bounce { 0%, 100% { height: 10px; opacity: 0.3; } 50% { height: 50px; opacity: 1; } }

        .logo-capsule {
            background: #02000a; padding: 10px 24px; border-radius: 30px;
            border: 2px solid rgba(255,255,255,0.1); display: flex; align-items: center;
            pointer-events: auto; box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }
        .logo-text { font-family: 'Space Grotesk', sans-serif; font-size: 20px; font-weight: 700; color: #fff; }
        .logo-ai { background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    </style>
</head>
<body>

    <script>
        let activeSide = null;

        function toggleRecognition(side) {
            const wave = document.getElementById('waveVisual');
            const micT = document.getElementById('micTop');
            const micB = document.getElementById('micBottom');

            if (activeSide === side) {
                stopAll();
                return;
            }

            stopAll();
            activeSide = side;
            wave.classList.add('active');
            document.getElementById(side === 'top' ? 'micTop' : 'micBottom').classList.add('active');
            
            console.log(side + " dinleniyor...");
        }

        function stopAll() {
            document.getElementById('waveVisual').classList.remove('active');
            document.getElementById('micTop').classList.remove('active');
            document.getElementById('micBottom').classList.remove('active');
            activeSide = null;
        }

        function speak(side) {
            const text = document.getElementById(side === 'top' ? 'topS' : 'bottomS').innerText;
            // Google TTS API buraya baÄŸlanacak
            console.log("Seslendiriliyor: " + text);
            
            // Basit tarayÄ±cÄ± TTS testi (geÃ§ici)
            const msg = new SpeechSynthesisUtterance(text);
            window.speechSynthesis.speak(msg);
        }
    </script>
