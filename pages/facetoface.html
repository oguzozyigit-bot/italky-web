<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Quantum 3000</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;900&family=Space+Grotesk:wght@300;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-void: #000000;
      --deep-bordo: #580c1f;
      --deep-lacivert: #0f172a;
      --neon-bordo: #ff2d55;
      --neon-lacivert: #00d1ff;
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
      --border: rgba(255, 255, 255, 0.1);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { 
      margin: 0; width: 100%; height: 100%; 
      background: var(--bg-void); color: #fff; 
      font-family: 'Outfit', sans-serif; overflow: hidden; 
    }

    .container { display: flex; flex-direction: column; height: 100dvh; width: 100%; }

    /* PANELLER */
    .half-screen {
      flex: 1; position: relative; display: flex; flex-direction: column;
      align-items: center; justify-content: space-between;
      padding: calc(15px + var(--safe-top)) 20px;
      transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
    }

    /* Ãœst taraf 180 derece dÃ¶nÃ¼k - Bordo TemalÄ± */
    .half-screen.top { 
      transform: rotate(180deg); 
      background: linear-gradient(180deg, rgba(88, 12, 31, 0.2) 0%, transparent 100%);
      --active-accent: var(--neon-bordo);
    }
    
    /* Alt taraf dÃ¼z - Lacivert TemalÄ± */
    .half-screen.bottom {
      background: linear-gradient(180deg, rgba(15, 23, 42, 0.2) 0%, transparent 100%);
      --active-accent: var(--neon-lacivert);
    }

    /* MERKEZ HUB */
    .center-hub {
      height: 80px; position: relative; z-index: 1000;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
      border-top: 1px solid var(--border); border-bottom: 1px solid var(--border);
    }

    .hub-row { display: flex; align-items: center; gap: 30px; }

    .logo-capsule {
      padding: 12px 24px; border-radius: 100px; 
      background: #000; border: 1px solid var(--border);
      display: flex; align-items: center; gap: 12px;
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      position: relative; overflow: hidden;
    }

    .logo-text { 
      font-family: 'Space Grotesk', sans-serif; font-weight: 700; 
      letter-spacing: 2px; font-size: 18px; position: relative; z-index: 2;
    }
    .logo-ai { background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* Ekolayzer / Ses DalgalarÄ± */
    .eq-wrap {
      position: absolute; inset: 0; display: flex; align-items: center; 
      justify-content: center; gap: 3px; opacity: 0; transition: 0.3s;
    }
    #frameRoot.listening .eq-wrap { opacity: 1; }
    .eq-bar { width: 3px; border-radius: 2px; background: var(--ai-grad); animation: eqPulse 0.6s infinite ease-in-out; }
    .eq-bar:nth-child(1) { height: 10px; animation-delay: 0.1s; }
    .eq-bar:nth-child(2) { height: 20px; animation-delay: 0.3s; }
    .eq-bar:nth-child(3) { height: 35px; animation-delay: 0.5s; }
    .eq-bar:nth-child(4) { height: 20px; animation-delay: 0.2s; }
    @keyframes eqPulse { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(1.8); } }

    .hub-link {
      font-size: 11px; font-weight: 900; letter-spacing: 1.5px;
      text-transform: uppercase; color: rgba(255,255,255,0.4); cursor: pointer;
    }

    /* DÄ°L TETÄ°KLEYÄ°CÄ° */
    .lang-trigger {
      background: rgba(255,255,255,0.05); border: 1px solid var(--border);
      padding: 10px 20px; border-radius: 100px; color: #fff;
      font-size: 12px; font-weight: 600; display: flex; align-items: center; gap: 10px;
    }

    /* POPOVERS */
    .popover {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: 90%; max-width: 380px; height: 350px;
      background: rgba(5, 5, 5, 0.98); backdrop-filter: blur(40px);
      border: 1px solid var(--border); border-radius: 24px;
      display: none; flex-direction: column; z-index: 2000;
    }
    .popover.show { display: flex; }
    .half-screen.top .popover { top: 70px; transform: translateX(-50%) rotate(180deg); }
    .half-screen.bottom .popover { bottom: 70px; }

    /* MÄ°KROFON */
    .btn-mic {
      width: 80px; height: 80px; border-radius: 24px;
      border: 1px solid var(--border); background: #000;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.4s;
    }
    .btn-mic.listening { border-color: var(--active-accent); box-shadow: 0 0 40px var(--active-accent); }
    .btn-mic svg { width: 32px; stroke: #fff; opacity: 0.8; }

    /* MESAJLAR */
    .bubble.me.is-latest .txt {
      font-size: 34px; font-weight: 200; text-align: center;
      background: linear-gradient(to right, #fff, rgba(255,255,255,0.2));
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    /* DÄ°NAMÄ°K YÃ–N MANTIÄžI */
    #frameRoot.focus-top .logo-capsule, #frameRoot.spk-top .logo-capsule { transform: rotate(180deg); border-color: var(--neon-bordo); }
    #frameRoot.focus-bot .logo-capsule, #frameRoot.spk-bot .logo-capsule { transform: rotate(0deg); border-color: var(--neon-lacivert); }
  </style>
</head>

<body id="frameRoot" class="spk-bot">
  <div class="container">

    <div class="half-screen top" id="topSection">
      <button class="lang-trigger" id="topLangBtn">ðŸ‡¬ðŸ‡§ ENGLISH â€” SOURCE</button>
      
      <div class="popover" id="pop-top">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
          <span style="font-size:10px; font-weight:900; letter-spacing:2px;">KAYNAK DÄ°L</span>
          <button class="pop-close" id="close-top" style="background:none; border:none; color:#fff; font-size:20px;">âœ•</button>
        </div>
        <div class="pop-list" id="list-top" style="flex:1; overflow-y:auto; padding:10px;"></div>
      </div>

      <div class="chat-body" id="topBody"></div>

      <div class="mic-wrap">
        <button class="btn-mic" id="topMic">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </button>
      </div>
    </div>

    <div class="center-hub">
      <div class="hub-row">
        <div class="hub-link" id="homeLink">YÃ¶rÃ¼nge</div>
        
        <div class="logo-capsule" id="homeBtn">
          <div class="eq-wrap">
            <div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div><div class="eq-bar"></div>
          </div>
          <span class="logo-text">italky<span class="logo-ai">AI</span></span>
        </div>

        <div class="hub-link" id="clearLink">Temizle</div>
      </div>
    </div>

    <div class="half-screen bottom" id="botSection">
      <button class="lang-trigger" id="botLangBtn">ðŸ‡¹ðŸ‡· TÃœRKÃ‡E â€” HEDEF</button>

      <div class="popover" id="pop-bot">
        <div style="padding:15px; border-bottom:1px solid var(--border); display:flex; justify-content:space-between; align-items:center;">
          <span style="font-size:10px; font-weight:900; letter-spacing:2px;">HEDEF DÄ°L</span>
          <button class="pop-close" id="close-bot" style="background:none; border:none; color:#fff; font-size:20px;">âœ•</button>
        </div>
        <div class="pop-list" id="list-bot" style="flex:1; overflow-y:auto; padding:10px;"></div>
      </div>

      <div class="chat-body" id="botBody"></div>

      <div class="mic-wrap">
        <button class="btn-mic" id="botMic">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </button>
      </div>
    </div>

  </div>

  <script type="module" src="/js/facetoface_page.js?v=20260219_2"></script>
  
  <script>
    const HOME = '/pages/home.html';
    const root = document.getElementById('frameRoot');
    const topMic = document.getElementById('topMic');
    const botMic = document.getElementById('botMic');
    const topBody = document.getElementById('topBody');
    const botBody = document.getElementById('botBody');

    // Logo & Home
    document.getElementById('homeBtn')?.addEventListener('click', ()=> location.href = HOME);
    document.getElementById('homeLink')?.addEventListener('click', ()=> location.href = HOME);
    
    // Clear
    document.getElementById('clearLink')?.addEventListener('click', ()=>{
      topBody.innerHTML=''; botBody.innerHTML='';
      window.speechSynthesis?.cancel?.();
    });

    // Popover MantÄ±ÄŸÄ±
    const setupPop = (btnId, popId, closeId) => {
      const btn = document.getElementById(btnId);
      const pop = document.getElementById(popId);
      const close = document.getElementById(closeId);
      btn?.addEventListener('click', () => { pop.classList.add('show'); });
      close?.addEventListener('click', (e) => { e.stopPropagation(); pop.classList.remove('show'); });
    };
    setupPop('topLangBtn', 'pop-top', 'close-top');
    setupPop('botLangBtn', 'pop-bot', 'close-bot');

    // YÃ¶n MantÄ±ÄŸÄ± (Dinamik SÄ±nÄ±flar)
    let lastDir = "bot";
    const updateDir = (dir) => {
      root.classList.remove('focus-top','focus-bot','spk-top','spk-bot');
      root.classList.add(dir);
    };

    const micObs = new MutationObserver(() => {
      if(topMic.classList.contains('listening')) { root.classList.add('listening'); updateDir('focus-top'); lastDir="top"; }
      else if(botMic.classList.contains('listening')) { root.classList.add('listening'); updateDir('focus-bot'); lastDir="bot"; }
      else { root.classList.remove('listening'); updateDir('spk-' + lastDir); }
    });
    micObs.observe(topMic, {attributes:true});
    micObs.observe(botMic, {attributes:true});
  </script>
</body>
</html>
