<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Final Neural Nitro</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@200;400;600;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --bg-dark: #050508;
      --home-bordo: #801336;
      --home-lacivert: #1e3a8a;
      --border-alpha: rgba(255, 255, 255, 0.15);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { margin: 0; width: 100%; height: 100%; background: var(--bg-dark); color: #fff; font-family: 'Outfit', sans-serif; overflow: hidden; }

    .container { display: flex; flex-direction: column; height: 100dvh; width: 100%; position: relative; }

    /* PANELLER - Home SayfasÄ± Renk GeÃ§iÅŸleri */
    .half-screen {
      flex: 1; position: relative; display: flex; flex-direction: column;
      align-items: center; justify-content: space-between;
      padding: calc(20px + env(safe-area-inset-top)) 20px;
    }
    .half-screen.top { 
      transform: rotate(180deg); 
      background: linear-gradient(180deg, rgba(128, 19, 54, 0.2) 0%, var(--bg-dark) 100%);
    }
    .half-screen.bottom {
      background: linear-gradient(180deg, rgba(30, 58, 138, 0.2) 0%, var(--bg-dark) 100%);
    }

    /* NEURAL HUB - Logo ve Navigasyon */
    .center-hub { height: 110px; position: relative; z-index: 500; display: flex; align-items: center; justify-content: center; background: rgba(0,0,0,0.3); backdrop-filter: blur(12px); }
    
    .orb-container {
      position: relative; width: 110px; height: 110px;
      display: flex; align-items: center; justify-content: center;
      transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
      cursor: pointer;
    }

    .ai-ring {
      position: absolute; inset: 4px; border-radius: 50%; padding: 2.5px;
      background: var(--ai-gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
    }

    .energy-orbit { position: absolute; inset: -5px; border-radius: 50%; animation: rotateOrbit 6s linear infinite; }
    .e-ball { position: absolute; width: 10px; height: 10px; border-radius: 50%; filter: blur(1px); }
    .ball-1 { top: -5px; left: 50%; transform: translateX(-50%); background: #6366f1; box-shadow: 0 0 15px #6366f1; }
    .ball-2 { bottom: -5px; left: 50%; transform: translateX(-50%); background: #ec4899; box-shadow: 0 0 15px #ec4899; }

    .ai-core {
      width: 82px; height: 82px; background: #000; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
      border: 1px solid var(--border-alpha); z-index: 10;
      box-shadow: inset 0 0 15px rgba(99, 102, 241, 0.15);
    }
    .logo-img { width: 65px; height: auto; transform: rotate(0deg); transition: 0.3s; }

    /* NAV BUTTONS */
    .nav-btn {
      position: absolute; padding: 12px 22px; border-radius: 100px;
      background: rgba(255,255,255,0.06); border: 1px solid var(--border-alpha);
      color: #fff; font-size: 11px; font-weight: 800; cursor: pointer;
      backdrop-filter: blur(15px); z-index: 600; letter-spacing: 1.5px;
    }
    .btn-home { left: 15px; }
    .btn-clear { right: 15px; }

    /* MÄ°KROFONLAR */
    .btn-mic {
      width: 85px; height: 85px; border-radius: 50%; background: #000;
      display: flex; align-items: center; justify-content: center;
      border: 3px solid transparent; 
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;
      transition: 0.4s; cursor: pointer;
    }
    .btn-mic.listening { animation: aiBreathe 2s infinite ease-in-out; }
    .btn-mic svg { width: 34px; stroke: #fff; }

    /* DÄ°L SEÃ‡Ä°CÄ° */
    .lang-trigger {
      background: rgba(255,255,255,0.05); border: 1px solid var(--border-alpha);
      padding: 12px 24px; border-radius: 100px; color: #fff;
      font-size: 13px; font-weight: 800; display: flex; align-items: center; gap: 10px;
    }

    /* POPOVERS (DÄ°L SEÃ‡Ä°MÄ°) */
    .popover {
      position: absolute; left: 50%; transform: translateX(-50%);
      width: min(350px, 92%); height: 380px;
      background: radial-gradient(circle at 50% 50%, #151525 0%, #050508 100%);
      border: 1px solid rgba(255,255,255,0.15); border-radius: 32px;
      display: none; flex-direction: column; z-index: 1000; overflow: hidden;
    }
    .popover.show { display: flex; }
    .half-screen.top .popover { top: 75px; transform: translateX(-50%) rotate(180deg); }
    .half-screen.bottom .popover { bottom: 75px; }

    .pop-head { padding: 18px; border-bottom: 1px solid var(--border-alpha); display: flex; justify-content: space-between; align-items: center; }
    .pop-list { flex: 1; overflow-y: auto; padding: 12px; }

    /* CHAT & HOPARLÃ–R */
    .chat-body { flex: 1; width: 100%; display: flex; flex-direction: column; justify-content: center; gap: 20px; }
    .bubble { display: flex; flex-direction: column; align-items: center; text-align: center; gap: 12px; }
    .bubble.me.is-latest .txt { font-size: 34px; font-weight: 200; line-height: 1.1; color: #fff; }
    
    .spk-icon { 
      width: 48px; height: 48px; border-radius: 50%; background: rgba(255,255,255,0.08); 
      display: flex; align-items: center; justify-content: center; cursor: pointer;
      border: 1px solid var(--border-alpha); transition: 0.2s;
    }
    .spk-icon svg { width: 22px; fill: #fff; }

    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes aiBreathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.08); box-shadow: 0 0 35px rgba(99, 102, 241, 0.4); } }

    /* Logo YÃ¶nÃ¼ */
    #frameRoot.to-top .orb-container { transform: rotate(180deg); }
    #frameRoot.to-bot .orb-container { transform: rotate(0deg); }
  </style>
</head>

<body id="frameRoot" class="to-bot">
  <div class="container">

    <div class="half-screen top" id="topSection">
      <button class="lang-trigger" id="topLangBtn">ðŸ‡¬ðŸ‡§ ENGLISH âŒµ</button>
      
      <div class="popover" id="pop-top">
        <div class="pop-head"><span style="font-weight:900; font-size:12px;">SELECT LANGUAGE</span><span id="close-top" style="cursor:pointer; font-size:18px;">âœ•</span></div>
        <div class="pop-list" id="list-top"></div>
      </div>

      <div class="chat-body" id="topBody"></div>

      <div class="mic-wrap">
        <div class="btn-mic" id="topMic">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </div>
      </div>
    </div>

    <div class="center-hub">
      <div class="nav-btn btn-home" onclick="location.href='/pages/home.html'">HOME</div>
      
      <div class="orb-container" id="homeBtn" title="Anasayfaya DÃ¶n">
        <div class="energy-orbit">
          <div class="e-ball ball-1"></div>
          <div class="e-ball ball-2"></div>
        </div>
        <div class="ai-ring"></div>
        <div class="ai-core">
          <img src="/assets/logo_original.png" class="logo-img" alt="italkyAI">
        </div>
      </div>

      <div class="nav-btn btn-clear" id="clearBtn">CLEAR</div>
    </div>

    <div class="half-screen bottom" id="botSection">
      <button class="lang-trigger" id="botLangBtn">ðŸ‡¹ðŸ‡· TÃœRKÃ‡E âŒµ</button>

      <div class="popover" id="pop-bot">
        <div class="pop-head"><span style="font-weight:900; font-size:12px;">DÄ°L SEÃ‡Ä°NÄ°Z</span><span id="close-bot" style="cursor:pointer; font-size:18px;">âœ•</span></div>
        <div class="pop-list" id="list-bot"></div>
      </div>

      <div class="chat-body" id="botBody"></div>

      <div class="mic-wrap">
        <div class="btn-mic" id="botMic">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2a3 3 0 0 0-3 3v6a3 3 0 0 0 6 0V5a3 3 0 0 0-3-3z"/><path d="M19 11v1a7 7 0 0 1-14 0v-1"/><path d="M12 19v3"/></svg>
        </div>
      </div>
    </div>

  </div>

  <script type="module" src="/js/facetoface_page.js?v=20260219_FINAL_RELEASE"></script>

  <script>
    const root = document.getElementById('frameRoot');
    const topMic = document.getElementById('topMic');
    const botMic = document.getElementById('botMic');
    const homeBtn = document.getElementById('homeBtn');

    // 1. Logo TÄ±klanÄ±nca Anasayfaya DÃ¶nÃ¼ÅŸ
    homeBtn.onclick = () => location.href = '/pages/home.html';

    // 2 & 3. Navigasyon Ä°sim GÃ¼ncellemeleri koda HOME ve CLEAR olarak eklendi.

    // 4. Popover (Dil SeÃ§imi) Sistemi
    const bindPop = (btn, pop, cls) => {
      document.getElementById(btn).onclick = () => document.getElementById(pop).classList.add('show');
      document.getElementById(cls).onclick = (e) => { e.stopPropagation(); document.getElementById(pop).classList.remove('show'); };
    };
    bindPop('topLangBtn', 'pop-top', 'close-top');
    bindPop('botLangBtn', 'pop-bot', 'close-bot');

    document.getElementById('clearBtn').onclick = () => {
      document.getElementById('topBody').innerHTML = '';
      document.getElementById('botBody').innerHTML = '';
      window.speechSynthesis?.cancel?.();
    };

    // Dinamik YÃ¶n Takibi
    let activeSide = 'bot';
    const uiObs = new MutationObserver(() => {
      const isTop = topMic.classList.contains('listening');
      const isBot = botMic.classList.contains('listening');
      if (isTop) { root.className = 'to-top'; activeSide = 'top'; }
      else if (isBot) { root.className = 'to-bot'; activeSide = 'bot'; }
      else { root.className = 'to-' + activeSide; }
    });
    uiObs.observe(topMic, { attributes: true });
    uiObs.observe(botMic, { attributes: true });
    
    // 5. HoparlÃ¶r Ä°konu DesteÄŸi (JS motoru bubble oluÅŸturduÄŸunda ÅŸu yapÄ±yÄ± basar):
    // <div class="spk-icon"><svg viewBox="0 0 24 24"><path d="M11 5L6 9H2v6h4l5 4V5zM15.54 8.46a5 5 0 0 1 0 7.07M19.07 4.93a10 10 0 0 1 0 14.14" fill="white"/></svg></div>
  </script>
</body>
</html>
