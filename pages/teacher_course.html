<!-- FILE: /pages/teacher_course.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI • Ders</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    #pageContent{ height:100%; }
    .wrap{ height:100%; padding: 12px; overflow:hidden; display:flex; flex-direction:column; gap:12px; }
    .top{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .chip{ padding:10px 12px; border-radius:999px; border:1px solid rgba(255,255,255,0.10); background: rgba(0,0,0,0.18); font-weight:1000; font-size:12px; color: rgba(255,255,255,0.86); white-space:nowrap; }
    .card{ flex:1; border-radius: 28px; border: 1px solid rgba(255,255,255,0.10); background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%); padding: 14px 12px; overflow:hidden; display:flex; flex-direction:column; gap:12px; }
    .sub{ font-size:13px; font-weight:900; color: rgba(255,255,255,0.70); line-height:1.45; margin-top:-4px; }
    .chat{ flex:1; overflow:auto; padding-right: 6px; display:flex; flex-direction:column; gap:10px; }
    .bubble{ max-width: 92%; border-radius: 18px; padding: 10px 12px; border: 1px solid rgba(255,255,255,0.10); background: rgba(0,0,0,0.18); }
    .me{ align-self:flex-end; background: rgba(99,102,241,0.14); border-color: rgba(99,102,241,0.30); }
    .teacher{ align-self:flex-start; }
    .bTop{ font-size: 12px; font-weight:1000; opacity:.92; margin-bottom:6px; }
    .bTxt{ font-size: 13px; font-weight:900; line-height:1.45; white-space:pre-wrap; }
    .bTr{ margin-top:8px; padding-top:8px; border-top:1px solid rgba(255,255,255,0.10); font-size:12px; font-weight:900; color: rgba(255,255,255,0.70); white-space:pre-wrap; }

    .task{ border-radius: 22px; border: 1px solid rgba(255,255,255,0.10); background: rgba(0,0,0,0.18); padding: 12px 12px; }
    .q{ font-weight:1000; font-size:13px; line-height:1.25; }
    .qSub{ margin-top:6px; font-size:12px; font-weight:900; color: rgba(255,255,255,0.70); line-height:1.35; }
    .inp{ margin-top:10px; width:100%; height:48px; border-radius:18px; border:1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color:#fff; font-weight:900; font-size:14px; padding: 0 12px; }

    .btnRow{ display:flex; gap:10px; }
    .btn{ flex:1; height:54px; border-radius:22px; border:none; cursor:pointer; font-weight:1000; font-size:14px; color:#fff; background: linear-gradient(135deg, #A5B4FC, #4F46E5); box-shadow: 0 16px 44px rgba(79,70,229,.22); }
    .btn:active{ transform: scale(.99); }
    .ghost{ flex:1; height:54px; border-radius:22px; border:1px solid rgba(255,255,255,0.12); background: rgba(255,255,255,0.06); color:#fff; font-weight:1000; font-size:13px; cursor:pointer; }
    .ghost:active{ transform: scale(.99); }

    .toast{ position: fixed; left:50%; top:18px; transform:translateX(-50%) translateY(-120px); background:rgba(10,10,18,.92); border:1px solid rgba(165,180,252,.35); padding:10px 14px; border-radius:999px; color:#fff; z-index:99999; font-weight:900; font-size:12px; transition:.28s; backdrop-filter: blur(12px); pointer-events:none; max-width:min(92vw,520px); text-align:center; }
    .toast.show{ transform:translateX(-50%) translateY(0); }

    .overlay{ position:fixed; inset:0; background: rgba(0,0,0,0.55); backdrop-filter: blur(10px); display:none; align-items:center; justify-content:center; padding:16px; z-index:999999; }
    .overlay.show{ display:flex; }
    .modal{ width:min(520px,100%); border-radius:28px; border:1px solid rgba(255,255,255,0.12); background: rgba(10,10,18,0.92); padding:14px; }
    .mTitle{ font-family:"Space Grotesk",system-ui,sans-serif; font-size:16px; font-weight:1000; margin:6px 6px 10px; }
    .mText{ font-size:13px; font-weight:900; color: rgba(255,255,255,0.78); line-height:1.5; margin: 0 6px; white-space:pre-wrap; }
    .mBtns{ display:flex; gap:10px; margin-top:12px; }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">
      <div class="top">
        <div class="chip" id="whoChip">—</div>
        <div class="chip" id="timerChip">15:00</div>
      </div>

      <section class="card">
        <div class="chip" id="engineChip">italky Academy</div>
        <div class="sub" id="coachSub">—</div>

        <div class="chat" id="chat"></div>

        <div class="task">
          <div class="q" id="qText">…</div>
          <div class="qSub" id="qTr">…</div>
          <input class="inp" id="answer" placeholder="Cevabını yaz..." />
        </div>

        <div class="btnRow">
          <button class="btn" id="btnSend" type="button">Gönder</button>
          <button class="ghost" id="btnFinish" type="button">Dersi Bitir</button>
          <button class="ghost" id="btnExit" type="button">Çık</button>
        </div>
      </section>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <div class="overlay" id="continueOverlay">
    <div class="modal">
      <div class="mTitle">Devam Edelim mi?</div>
      <div class="mText" id="continueText">—</div>
      <div class="mBtns">
        <button class="btn" id="btnContinueYes" type="button">Evet, Devam</button>
        <button class="ghost" id="btnContinueNo" type="button">Bugünlük Bu Kadar</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll:"none" });
    bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

    const $ = (id)=>document.getElementById(id);
    const chat = $("chat");

    const PLAN_MIN = 15;
    const ACTIVE_KEY = "italky_active_course_session";

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    function addBubble({ who, text, tr, isMe=false }){
      const b = document.createElement("div");
      b.className = "bubble " + (isMe ? "me" : "teacher");
      b.innerHTML = `<div class="bTop"></div><div class="bTxt"></div>${tr ? `<div class="bTr"></div>` : ""}`;
      b.querySelector(".bTop").textContent = who || "";
      b.querySelector(".bTxt").textContent = text || "";
      if(tr) b.querySelector(".bTr").textContent = tr || "";
      chat.appendChild(b);
      chat.scrollTop = chat.scrollHeight;
    }

    function fmtTime(sec){
      const m = String(Math.floor(sec/60)).padStart(2,"0");
      const s = String(sec%60).padStart(2,"0");
      return `${m}:${s}`;
    }

    const teacherId = (localStorage.getItem("italky_teacher_pref") || "").trim();
    if(!teacherId) location.href="/pages/teacher_select.html";

    const LANGMAP = {
      dora:"English", ayda:"Deutsch", jale:"Français", ozan:"Español",
      sencer:"Italiano", sungur:"Русский", huma:"日本語", umay:"中文"
    };

    const LANGTR = {
      dora:"İngilizce", ayda:"Almanca", jale:"Fransızca", ozan:"İspanyolca",
      sencer:"İtalyanca", sungur:"Rusça", huma:"Japonca", umay:"Çince"
    };

    // Default kadro (plan_select’te style yazılıyor; ama burada fallback)
    const DEFAULT_COACH = {
      dora:{ name:"Dora", style:"disciplined" },
      ayda:{ name:"Ayda", style:"friendly" },
      jale:{ name:"Jale", style:"expert" },
      huma:{ name:"Hüma", style:"cheerful" },
      sencer:{ name:"Sencer", style:"friendly" },
      ozan:{ name:"Ozan", style:"cheerful" },
      sungur:{ name:"Sungur", style:"disciplined" },
      umay:{ name:"Umay", style:"expert" }
    }[teacherId] || { name:"Dora", style:"friendly" };

    $("whoChip").textContent = `${LANGMAP[teacherId] || "Language"} • 15 dk`;

    // --- PROFILE & PREFS ---
    const { data:{ session } } = await supabase.auth.getSession();
    if(!session) location.href="/pages/login.html";

    const { data: prof, error } = await supabase
      .from("profiles")
      .select("tokens, full_name, teacher_prefs, levels")
      .eq("id", session.user.id)
      .single();

    if(error){
      toast("Profil okunamadı");
      console.warn(error);
    }

    const tokens = Number(prof?.tokens ?? 0);
    setHeaderTokens(tokens);

    const prefs = (prof?.teacher_prefs && typeof prof.teacher_prefs === "object") ? prof.teacher_prefs : {};
    const cur = prefs?.[teacherId] || {};

    const teacherName = String(cur?.teacher_name || DEFAULT_COACH.name).trim();
    const gender = String(cur?.gender || "female").trim();
    const style = String(cur?.style || DEFAULT_COACH.style).trim();
    const studentHitap = String(cur?.student_hitap || "").trim();

    const fullName = String(prof?.full_name || "").trim();
    const fallbackStudent = fullName ? (fullName.split(/\s+/)[0] || fullName) : "Student";
    const studentName = (studentHitap.length >= 3) ? studentHitap : fallbackStudent;

    const level = String(prof?.levels?.[teacherId] || "A0");

    $("coachSub").textContent = `Öğretmenin: ${teacherName} • (${gender === "male" ? "Erkek" : "Kadın"})`;

    // --- İlk mesaj (hedef dil + TR) ---
    const firstMsg = {
      dora: {
        t: `Hi ${studentName}! This is our first lesson, and I'm excited to meet you. How are you today?`,
        tr:`Merhaba ${studentName}! Bu ilk dersimiz ve seninle tanışmak için heyecanlıyım. Bugün nasılsın?`
      },
      ayda: {
        t: `Hallo ${studentName}! Das ist unsere erste Stunde, und ich freue mich, dich kennenzulernen. Wie geht's dir heute?`,
        tr:`Merhaba ${studentName}! Bu ilk dersimiz ve seninle tanıştığım için mutluyum. Bugün nasılsın?`
      },
      jale: {
        t: `Salut ${studentName} ! C’est notre premier cours et je suis ravie de faire ta connaissance. Comment ça va aujourd’hui ?`,
        tr:`Merhaba ${studentName}! Bu ilk dersimiz ve seninle tanıştığım için çok memnunum. Bugün nasılsın?`
      },
      ozan: {
        t: `¡Hola ${studentName}! Es nuestra primera clase y me alegra conocerte. ¿Cómo estás hoy?`,
        tr:`Merhaba ${studentName}! Bu ilk dersimiz ve tanıştığımıza sevindim. Bugün nasılsın?`
      },
      sencer: {
        t: `Ciao ${studentName}! È la nostra prima lezione e sono felice di conoscerti. Come stai oggi?`,
        tr:`Merhaba ${studentName}! Bu ilk dersimiz ve tanıştığımıza sevindim. Bugün nasılsın?`
      },
      sungur: {
        t: `Привет, ${studentName}! Это наш первый урок, и я рад познакомиться. Как ты сегодня?`,
        tr:`Merhaba ${studentName}! Bu ilk dersimiz ve tanıştığımıza memnun oldum. Bugün nasılsın?`
      },
      huma: {
        t: `はじめまして、${studentName}さん！はじめてのレッスンで、会えてうれしいです。今日は元気ですか？`,
        tr:`Merhaba ${studentName}! Bu ilk dersimiz, tanıştığımıza çok sevindim. Bugün nasılsın?`
      },
      umay: {
        t: `你好，${studentName}！这是我们的第一节课，很高兴认识你。你今天怎么样？`,
        tr:`Merhaba ${studentName}! Bu ilk dersimiz, tanıştığımıza sevindim. Bugün nasılsın?`
      }
    }[teacherId] || {
      t: `Hi ${studentName}! I'm happy to meet you. How are you today?`,
      tr:`Merhaba ${studentName}! Tanıştığımıza memnun oldum. Bugün nasılsın?`
    };

    addBubble({ who: teacherName, text: firstMsg.t, tr: firstMsg.tr });

    function setTask(task, taskTr){
      $("qText").textContent = task || "Write one sentence about your day.";
      $("qTr").textContent = taskTr || "Günün hakkında bir cümle yaz.";
    }

    // ilk görev dil bazlı
    const firstTask = {
      dora:   { t:"Write one sentence about your day.", tr:"Günün hakkında bir cümle yaz." },
      ayda:   { t:"Schreibe einen Satz über deinen Tag.", tr:"Günün hakkında bir cümle yaz." },
      jale:   { t:"Écris une phrase sur ta journée.", tr:"Günün hakkında bir cümle yaz." },
      ozan:   { t:"Escribe una frase sobre tu día.", tr:"Günün hakkında bir cümle yaz." },
      sencer: { t:"Scrivi una frase sulla tua giornata.", tr:"Günün hakkında bir cümle yaz." },
      sungur: { t:"Напиши одно предложение о своём дне.", tr:"Günün hakkında bir cümle yaz." },
      huma:   { t:"今日のことを一文で書いてください。", tr:"Günün hakkında bir cümle yaz." },
      umay:   { t:"请写一句关于你今天的句子。", tr:"Günün hakkında bir cümle yaz." }
    }[teacherId] || { t:"Write one sentence about your day.", tr:"Günün hakkında bir cümle yaz." };

    setTask(firstTask.t, firstTask.tr);

    // --- Timer ---
    let remainingSec = PLAN_MIN * 60;
    let tick = null;
    let sessionId = null;

    async function refreshTokens(){
      try{
        const { data:{ session } } = await supabase.auth.getSession();
        if(!session) return;
        const { data } = await supabase.from("profiles").select("tokens").eq("id", session.user.id).single();
        if(data?.tokens != null) setHeaderTokens(data.tokens);
      }catch{}
    }

    async function tryResumeActive(){
      const cached = (localStorage.getItem(ACTIVE_KEY) || "").trim();
      if(!cached) return false;

      try{
        const { data, error } = await supabase
          .from("course_sessions")
          .select("id,status,started_at,plan_minutes")
          .eq("id", cached)
          .maybeSingle();

        if(error || !data?.id){ localStorage.removeItem(ACTIVE_KEY); return false; }
        if(data.status !== "active"){ localStorage.removeItem(ACTIVE_KEY); return false; }

        const startedAt = new Date(data.started_at).getTime();
        const elapsed = Math.max(0, (Date.now() - startedAt) / 1000);
        const planSec = (Number(data.plan_minutes)||15) * 60;
        remainingSec = Math.max(0, Math.floor(planSec - elapsed));

        sessionId = data.id;
        toast("Ders devam ediyor");
        return true;
      }catch{
        localStorage.removeItem(ACTIVE_KEY);
        return false;
      }
    }

    async function startNewSession(){
      const { data, error } = await supabase.rpc("start_course_15min", { p_teacher_id: teacherId });
      if(error){
        // Jeton yoksa sadece uyarı + profile
        toast("Derse katılabilmek için jeton yüklemeniz gereklidir.");
        setTimeout(()=>location.href="/pages/profile.html", 600);
        return;
      }

      sessionId = data?.[0]?.session_id || null;
      localStorage.setItem(ACTIVE_KEY, sessionId || "");
      remainingSec = PLAN_MIN * 60;

      await refreshTokens();
    }

    function startTimer(){
      $("timerChip").textContent = fmtTime(remainingSec);
      if(tick) clearInterval(tick);

      tick = setInterval(async ()=>{
        remainingSec--;
        if(remainingSec < 0) remainingSec = 0;
        $("timerChip").textContent = fmtTime(remainingSec);

        if(remainingSec === 0){
          clearInterval(tick);
          await endAndAskContinue(true);
        }
      }, 1000);
    }

    async function teacherReply(userText){
      const { data, error } = await supabase.functions.invoke("italky_teacher_chat", {
        body: {
          teacher_id: teacherId,
          teacher_name: teacherName,
          role: LANGMAP[teacherId] || "English",
          level,
          student_name: studentName,
          user_text: userText,
          coach_gender: gender,
          coach_style: style,
          coach_voice: cur?.voice || "voice_1"
        }
      });
      if(error) throw error;
      return data;
    }

    async function send(){
      const input = $("answer");
      const txt = (input.value || "").trim();
      if(!txt) return;

      addBubble({ who: studentName, text: txt, isMe:true });
      input.value = "";

      try{
        const res = await teacherReply(txt);
        addBubble({ who: teacherName, text: res?.teacher || "", tr: res?.tr || "" });
        setTask(res?.task || firstTask.t, res?.task_tr || firstTask.tr);
      }catch(e){
        console.error(e);
        toast("Öğretmen yanıt veremedi");
      }
    }

    async function endSessionWithRefund(){
      if(!sessionId) return { refund_tokens:0, tokens_left:null, used_minutes:15 };
      try{
        const { data, error } = await supabase.rpc("end_course_with_refund", { p_session_id: sessionId });
        if(error) throw error;
        return data?.[0] || { refund_tokens:0, tokens_left:null, used_minutes:15 };
      }catch(e){
        console.warn(e);
        return { refund_tokens:0, tokens_left:null, used_minutes:15 };
      } finally {
        try{ localStorage.removeItem(ACTIVE_KEY); }catch{}
      }
    }

    async function endAndAskContinue(autoTimeUp=false){
      const r = await endSessionWithRefund();
      await refreshTokens();

      const used = Number(r?.used_minutes ?? 15);
      const refund = Number(r?.refund_tokens ?? 0);

      // ✅ ÜCRET/Jeton lafı yok
      const txt =
        (autoTimeUp ? "15 dakika tamamlandı.\n" : "Ders kapatıldı.\n") +
        `Kullanılan süre: ${used} dk\n` +
        `İade: ${refund} Jeton\n\n` +
        `Devam etmek ister misin?`;

      $("continueText").textContent = txt;
      $("continueOverlay").classList.add("show");
    }

    $("btnSend").addEventListener("click", send);
    $("answer").addEventListener("keydown", (ev)=>{ if(ev.key === "Enter") send(); });

    $("btnFinish").addEventListener("click", async ()=>{
      clearInterval(tick);
      await endAndAskContinue(false);
    });

    $("btnExit").addEventListener("click", async ()=>{
      clearInterval(tick);
      await endSessionWithRefund();
      await refreshTokens();
      location.href="/pages/home.html";
    });

    $("btnContinueYes").addEventListener("click", async ()=>{
      $("continueOverlay").classList.remove("show");
      await startNewSession();
      addBubble({
        who: teacherName,
        text: firstMsg.t,
        tr: firstMsg.tr
      });
      setTask(firstTask.t, firstTask.tr);
      startTimer();
    });

    $("btnContinueNo").addEventListener("click", ()=>{
      $("continueOverlay").classList.remove("show");
      location.href="/pages/plan_select.html";
    });

    // ---- BOOT ----
    const resumed = await tryResumeActive();
    if(!resumed){
      await startNewSession();
    }
    startTimer();

  </script>
</body>
</html>
