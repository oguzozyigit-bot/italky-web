<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Dil Se√ß</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    #pageContent{ height:100%; }

    /* √úst-alt e≈üit bo≈üluk */
    .wrap{
      height:100%;
      padding: 14px 18px;
      overflow:hidden;
      display:flex;
    }

    /* Grid ekranƒ± doldursun */
    .grid{
      flex:1;
      width:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 16px;
      grid-auto-rows: var(--cardH);
    }

    /* Kart */
    .card{
      position:relative;
      height: var(--cardH);
      border-radius: 28px;
      border:1px solid rgba(255,255,255,0.12);
      background: linear-gradient(
        145deg,
        rgba(255,255,255,0.08) 0%,
        rgba(255,255,255,0.03) 100%
      );
      padding: 20px;
      cursor:pointer;
      overflow:hidden;
      transition: .25s;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
    }
    .card:active{ transform: scale(.94); }

    /* K√º√ß√ºk saƒü √ºst rozet */
    .badge{
      position:absolute;
      top:16px;
      right:16px;
      width:40px;
      height:40px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:18px;
      border:1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
    }

    /* B√ºy√ºk bayrak */
    .flag{
      position:absolute;
      top:22px;
      left:22px;
      font-size: var(--flagSize);
      line-height:1;
      filter: drop-shadow(0 0 12px rgba(255,255,255,.15));
    }

    .name{
      font-size: var(--nameSize);
      font-weight:1000;
      letter-spacing:-0.5px;
      line-height:1.05;
      margin-top: calc(var(--flagSize) * 0.9);
    }

    .sub{
      margin-top:10px;
      font-size:14px;
      font-weight:900;
      color: rgba(255,255,255,.62);
    }

    .toast{
      position: fixed;
      left:50%;
      top: 18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border: 1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:99999;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">
      <div class="grid" id="teacherGrid"></div>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    mountShell({ scroll:"none" });

    const KEY_TEACHER    = "italky_teacher_pref";
    const KEY_LEVEL_DONE = "italky_level_done";
    const KEY_PLAN       = "italky_plan_pref";
    const KEY_MINS       = "italky_lesson_mins";

    const TEACHERS = [
      { id:"dora",   flag:"üá¨üáß", title:"ƒ∞ngilizce √ñƒüretmeni",   name:"Dora" },
      { id:"ayda",   flag:"üá©üá™", title:"Almanca √ñƒüretmeni",     name:"Ayda" },
      { id:"jale",   flag:"üá´üá∑", title:"Fransƒ±zca √ñƒüretmeni",   name:"Jale" },
      { id:"ozan",   flag:"üá™üá∏", title:"ƒ∞spanyolca √ñƒüretmeni",  name:"Ozan" },
      { id:"sencer", flag:"üáÆüáπ", title:"ƒ∞talyanca √ñƒüretmeni",   name:"Sencer" },
      { id:"sungur", flag:"üá∑üá∫", title:"Rus√ßa √ñƒüretmeni",       name:"Sungur" },
      { id:"huma",   flag:"üáØüáµ", title:"Japonca √ñƒüretmeni",     name:"H√ºma" },
      { id:"umay",   flag:"üá®üá≥", title:"√áince √ñƒüretmeni",       name:"Umay" }
    ];

    const $ = id => document.getElementById(id);

    function goNextAfterSelect(){
      const levelDone = (localStorage.getItem(KEY_LEVEL_DONE) || "") === "1";
      if(!levelDone){
        location.href = "/pages/level_test.html";
        return;
      }
      const plan = (localStorage.getItem(KEY_PLAN) || "").trim();
      const mins = (localStorage.getItem(KEY_MINS) || "").trim();
      if(plan && mins){
        location.href = "/pages/teacher_course.html";
      } else {
        location.href = "/pages/plan_select.html";
      }
    }

    function renderTeachers(){
      const grid = $("teacherGrid");
      grid.innerHTML = TEACHERS.map(t=>`
        <div class="card" data-id="${t.id}">
          <div class="badge">${t.flag}</div>
          <div class="flag">${t.flag}</div>
          <div class="name">${t.name}</div>
          <div class="sub">${t.title}</div>
        </div>
      `).join("");

      grid.querySelectorAll(".card").forEach(card=>{
        card.addEventListener("click", ()=>{
          const id = card.getAttribute("data-id");
          localStorage.setItem(KEY_TEACHER, id);
          goNextAfterSelect();
        });
      });
    }

    function fitLayout(){
      const headerH = document.querySelector(".premium-header").offsetHeight;
      const footerH = document.querySelector(".premium-footer").offsetHeight;
      const available = window.innerHeight - headerH - footerH - 28;

      const rows = 4; // 8 kart = 4 satƒ±r
      const gap = 16;

      let cardH = (available - (gap * (rows - 1))) / rows;
      cardH = Math.max(150, Math.min(220, cardH));

      document.documentElement.style.setProperty("--cardH", cardH + "px");
      document.documentElement.style.setProperty("--flagSize", (cardH * 0.35) + "px");
      document.documentElement.style.setProperty("--nameSize", (cardH * 0.17) + "px");
    }

    renderTeachers();
    requestAnimationFrame(()=>fitLayout());
    window.addEventListener("resize", fitLayout);
  </script>
</body>
</html>
