  <style>
    #pageContent{ height:100%; }
    .wrap{

    .flagBox{
      width: 64px;

      border-radius: 22px;
      display:flex;
      align-items:center;

      border: 1px solid rgba(255,255,255,0.12);
      background: rgba(0,0,0,0.18);
      box-shadow: 0 18px 44px rgba(0,0,0,0.24);
    }

    .lang{
      font-size: 12px;

    }
    .local{
      font-size: 16px;
      font-weight: 1000;
      color: #fff;
      letter-spacing: -0.2px;
      text-align:center;
      line-height: 1.1;
    }

    .mini{
      position:absolute;
      top:10px; right:10px;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.18);
      color: rgba(255,255,255,0.88);
      font-weight: 1000;
      font-size: 11px;
      white-space:nowrap;
      display:none;
    }

    .toast{
      position: fixed;
      left:50%;
      top:18px;
      transform:translateX(-50%) translateY(-120px);
      background:rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding:10px 14px;
      border-radius:999px;
      color:#fff;
      z-index:999999;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw,520px);
      text-align:center;
    }
    .toast.show{ transform:translateX(-50%) translateY(0); }
  </style>
</head>

<body>
<main id="pageContent">
  <div class="wrap">
    <div class="title-area"><h2>Dil Dersi SeÃ§imi YapÄ±n</h2></div>

  </div>
</main>

<div class="toast" id="toast"></div>

<script type="module">
  import { mountShell } from "/js/ui_shell.js";
  import { bootPage } from "/js/ui_guard.js";
  import { supabase } from "/js/supabase_client.js";

  // âœ… flash + tÄ±klama sorunlarÄ±nÄ± azaltmak iÃ§in scrollâ€™u kapatmÄ±yoruz
  // Grid zaten overflow:auto
  mountShell();
  bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

  const $ = (id)=>document.getElementById(id);
  function toast(msg){
    const t = $("toast");
    t.textContent = String(msg||"");
    t.classList.add("show");
    clearTimeout(window.__to);
    window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
  }

  // âœ… Ã–ÄŸretmen isimleri kaldÄ±rÄ±ldÄ±: sadece dil
  const LANGS = [
    { id:"dora",   flag:"ðŸ‡¬ðŸ‡§", lang:"English",   local:"English" },
    { id:"ayda",   flag:"ðŸ‡©ðŸ‡ª", lang:"German",    local:"Deutsch" },
    { id:"jale",   flag:"ðŸ‡«ðŸ‡·", lang:"French",    local:"FranÃ§ais" },
    { id:"ozan",   flag:"ðŸ‡ªðŸ‡¸", lang:"Spanish",   local:"EspaÃ±ol" },
    { id:"sencer", flag:"ðŸ‡®ðŸ‡¹", lang:"Italian",   local:"Italiano" },
    { id:"sungur", flag:"ðŸ‡·ðŸ‡º", lang:"Russian",   local:"Ð ÑƒÑÑÐºÐ¸Ð¹" },
    { id:"huma",   flag:"ðŸ‡¯ðŸ‡µ", lang:"Japanese",  local:"æ—¥æœ¬èªž (Japanese)" },
    { id:"umay",   flag:"ðŸ‡¨ðŸ‡³", lang:"Chinese",   local:"ä¸­æ–‡ (Chinese)" }
  ];

  let LEVELS = {};
  let PREFS = {};

  async function loadProfileMaps(){
    const { data:{ user } } = await supabase.auth.getUser();
    if(!user){ location.href="/pages/login.html"; return; }

    const { data, error } = await supabase
      .from("profiles")
      .select("levels, teacher_prefs")
      .eq("id", user.id)
      .single();

    if(error){
      console.warn(error);
      LEVELS = {};
      PREFS = {};
      return;
    }

    LEVELS = (data?.levels && typeof data.levels === "object") ? data.levels : {};
    PREFS  = (data?.teacher_prefs && typeof data.teacher_prefs === "object") ? data.teacher_prefs : {};
  }

  function render(){
    const grid = $("langGrid");
    grid.innerHTML = LANGS.map(l=>{
      const lv = LEVELS?.[l.id] || null;
      return `
        <div class="card" data-id="${l.id}">
          <div class="mini" style="display:${lv ? "inline-flex" : "none"}">${lv || ""}</div>
          <div class="flagBox"><div class="flag">${l.flag}</div></div>
          <div class="lang">${l.lang}</div>
          <div class="local">${l.local}</div>
        </div>
      `;
    }).join("");

    grid.querySelectorAll(".card").forEach(card=>{
      card.addEventListener("click", ()=>{
        const tid = card.getAttribute("data-id");
        localStorage.setItem("italky_teacher_pref", tid);

        const hasLevel = !!LEVELS?.[tid];
        const hasPrefs = !!PREFS?.[tid]?.teacher_name;

        if(!hasLevel){
          toast("Seviye tespit ekranÄ±na yÃ¶nlendiriliyor...");
          location.href="/pages/level_test_intro.html";
          return;
        }

        if(!hasPrefs){
          toast("Ã–ÄŸretmenini oluÅŸturuyorsun...");
          location.href="/pages/teacher_build.html";
          return;
        }

        toast("Ders planÄ±na yÃ¶nlendiriliyor...");
        location.href="/pages/plan_select.html";
      }, { passive:true });
    });
  }

  await loadProfileMaps();
  render();
</script>
</body>
</html>
