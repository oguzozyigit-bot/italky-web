<!DOCTYPE html>
<html lang="tr">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    /* âœ… Bu sayfa HOME shell ile sarÄ±lacak. Buradaki CSS sadece iÃ§erik iÃ§in. */

    /* Shell main-content iÃ§ine taÅŸÄ±nan alan */
    #pageContent{
      height: 100%;
    }

    /* âœ… Ãœst/alt boÅŸluk EÅžÄ°T + scroll yok */
    .wrap{
      height: 100%;
      display:flex;
      flex-direction:column;
      justify-content:center;   /* dikey ortala */
      padding: 14px 2px;        /* Ã¼st/alt eÅŸit */
      overflow:hidden;
    }

    .section{
      width:100%;
      padding: 12px 14px;
      border-radius:24px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);

    }

    /* âœ… BÃ¼yÃ¼k ikonlar iÃ§in grid */
    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    /* âœ… Kartlar bÃ¼yÃ¼dÃ¼, daha dengeli */
    .card{
      border-radius:24px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.05);
      padding: 16px 14px;
      cursor:pointer;

      position:relative;
      overflow:hidden;
      min-height: 118px;
      transition:.18s;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .card:active{ transform: scale(.98); }

    .badge{
      position:absolute;
      top:12px; right:12px;
      padding:6px 10px;
      border-radius:999px;
      font-size:10px;
      font-weight:1000;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      color: rgba(255,255,255,.86);
      backdrop-filter: blur(8px);
    }

    .flag{
      font-size:26px;
      margin-bottom:10px;
      line-height:1;
    }
    .name{
      font-size:16px;
      font-weight:1000;
      letter-spacing:-0.2px;
      line-height:1.1;
    }
    .sub{
      margin-top:8px;
      font-size:12px;
      font-weight:900;
      color: rgba(255,255,255,.68);
      line-height:1.25;
    }

    /* tiny toast */
    .toast{
      position: fixed;
      left:50%;
      top: 18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border: 1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:99999;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <!-- âœ… CONTENT ONLY (shell bunu saracak) -->
  <main id="pageContent">
    <div class="wrap">
      <section class="section" aria-label="Dil seÃ§imi">
        <div class="grid" id="teacherGrid"></div>
      </section>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";

    // âœ… Scroll yok; barlar HOME ile aynÄ± (milim oynamaz)
    mountShell({ scroll:"none" });

    // ===== prefs keys =====
    const KEY_TEACHER   = "italky_teacher_pref";
    const KEY_LEVEL_DONE= "italky_level_done";  // "1" ise seviye tamam
    const KEY_PLAN      = "italky_plan_pref";   // p10/p20/p30/p120
    const KEY_MINS      = "italky_lesson_mins"; // 10/20/30

    // âœ… Ã–ÄŸretmen listesi (Ã‡ince: Umay)
    const TEACHERS = [
      { id:"dora",   flag:"ðŸ‡¬ðŸ‡§", title:"Ä°ngilizce Ã–ÄŸretmeni",   name:"Dora" },
      { id:"ayda",   flag:"ðŸ‡©ðŸ‡ª", title:"Almanca Ã–ÄŸretmeni",     name:"Ayda" },
      { id:"jale",   flag:"ðŸ‡«ðŸ‡·", title:"FransÄ±zca Ã–ÄŸretmeni",   name:"Jale" },
      { id:"ozan",   flag:"ðŸ‡ªðŸ‡¸", title:"Ä°spanyolca Ã–ÄŸretmeni",  name:"Ozan" },
      { id:"sencer", flag:"ðŸ‡®ðŸ‡¹", title:"Ä°talyanca Ã–ÄŸretmeni",   name:"Sencer" },
      { id:"sungur", flag:"ðŸ‡·ðŸ‡º", title:"RusÃ§a Ã–ÄŸretmeni",       name:"Sungur" },
      { id:"huma",   flag:"ðŸ‡¯ðŸ‡µ", title:"Japonca Ã–ÄŸretmeni",     name:"HÃ¼ma" },
      { id:"umay",   flag:"ðŸ‡¨ðŸ‡³", title:"Ã‡ince Ã–ÄŸretmeni",       name:"Umay" }
    ];

    const $ = (id)=>document.getElementById(id);

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1500);
    }

    function goNextAfterSelect(){
      const levelDone = (localStorage.getItem(KEY_LEVEL_DONE) || "") === "1";

      // âœ… Seviye tespit yapÄ±lmadÄ±ysa: ilk kez sÄ±nav
      if(!levelDone){
        toast("Seviye tespit sÄ±navÄ±...");
        setTimeout(()=> location.href = "/pages/level_test.html", 200);
        return;
      }

      // âœ… Seviye yapÄ±ldÄ±ysa: plan+mins varsa direkt derse
      const plan = (localStorage.getItem(KEY_PLAN) || "").trim();
      const mins = (localStorage.getItem(KEY_MINS) || "").trim();

      if(plan && mins){
        location.href = "/pages/teacher_course.html";
        return;
      }

      // plan yoksa plan seÃ§imine
      location.href = "/pages/plan_select.html";
    }

    function renderTeachers(){
      const grid = $("teacherGrid");
      grid.innerHTML = TEACHERS.map(t=>`
        <div class="card" data-id="${t.id}">
          <div class="badge">${t.flag}</div>
          <div class="flag">${t.flag}</div>
          <div class="name">${t.name}</div>
          <div class="sub">${t.title}</div>
        </div>
      `).join("");

      grid.querySelectorAll(".card").forEach(card=>{
        card.addEventListener("click", ()=>{
          const id = (card.getAttribute("data-id") || "").trim();
          if(!id) return;

          // seÃ§imi kaydet
          localStorage.setItem(KEY_TEACHER, id);

          // âœ… dil deÄŸiÅŸtiyse: seviye tespiti tekrar zorunlu (senin Ã¶nceki kuralÄ±n)
          // Ä°stersen bunu kaldÄ±rÄ±rÄ±z; ÅŸimdilik gÃ¼venli kalsÄ±n:
          // localStorage.removeItem("italky_level");
          // localStorage.removeItem("italky_level_done");

          goNextAfterSelect();
        });
      });
    }

    renderTeachers();
  </script>
</body>
</html>
