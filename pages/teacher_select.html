<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ Dil SeÃ§</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    #pageContent{ height:100%; }

    .wrap{
      height:100%;
      display:flex;
      flex-direction:column;
      padding: 14px 2px; /* Ã¼st/alt eÅŸit */
      overflow:hidden;
    }

    .panel{
      flex:1;
      width:100%;
      padding: 14px;
      border-radius: 28px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      overflow:hidden;

      /* âœ… grid tam dolsun diye */
      display:flex;
      flex-direction:column;

      /* âœ… kart yÃ¼ksekliÄŸi JS ile set edilecek */
      --cardH: 140px;
      --gap: 14px;
    }

    .grid{
      flex:1;
      width:100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
      align-content: stretch;
      grid-auto-rows: var(--cardH); /* âœ… kart yÃ¼ksekliÄŸi buradan */
      min-height: 0;
    }

    .card{
      position:relative;
      height: var(--cardH);
      border-radius: 28px;
      border:1px solid rgba(255,255,255,0.10);
      background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
      padding: 18px 14px;
      cursor:pointer;
      user-select:none;
      overflow:hidden;
      transition: all .25s cubic-bezier(0.22, 1, 0.36, 1);

      display:flex;
      flex-direction:column;
      justify-content:flex-end;
    }
    .card:active{ transform: scale(0.94); background: rgba(255,255,255,0.10); }

    /* kÃ¼Ã§Ã¼k rozet (saÄŸ Ã¼st) */
    .badge{
      position:absolute;
      top:12px; right:12px;
      width:34px; height:34px;
      border-radius:999px;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:14px;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(8px);
      color: rgba(255,255,255,.92);
    }

    /* âœ… bÃ¼yÃ¼k bayrak (sol Ã¼st) */
    .flag{
      position:absolute;
      left:14px;
      top:18px;
      font-size: 46px; /* JS ile bÃ¼yÃ¼yebilir */
      line-height:1;
      opacity: .98;
      filter: drop-shadow(0 0 10px rgba(255,255,255,.10));
      transform-origin: left top;
    }

    .name{
      font-size: 22px;
      font-weight:1000;
      letter-spacing:-0.5px;
      line-height:1.05;
      margin-top: 62px; /* bayraÄŸÄ±n Ã¼st alanÄ± */
    }

    .sub{
      margin-top: 8px;
      font-size: 12px;
      font-weight:900;
      color: rgba(255,255,255,.62);
      line-height:1.25;
    }

    .toast{
      position: fixed;
      left:50%;
      top: 18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border: 1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:99999;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
      pointer-events:none;
      max-width:min(92vw, 520px);
      text-align:center;
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <main id="pageContent">
    <div class="wrap">
      <section class="panel" id="panel" aria-label="Dil seÃ§imi">
        <div class="grid" id="teacherGrid"></div>
      </section>
    </div>
  </main>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    mountShell({ scroll:"none" });

    const KEY_TEACHER    = "italky_teacher_pref";
    const KEY_LEVEL_DONE = "italky_level_done";
    const KEY_PLAN       = "italky_plan_pref";
    const KEY_MINS       = "italky_lesson_mins";

    const TEACHERS = [
      { id:"dora",   flag:"ðŸ‡¬ðŸ‡§", title:"Ä°ngilizce Ã–ÄŸretmeni",   name:"Dora" },
      { id:"ayda",   flag:"ðŸ‡©ðŸ‡ª", title:"Almanca Ã–ÄŸretmeni",     name:"Ayda" },
      { id:"jale",   flag:"ðŸ‡«ðŸ‡·", title:"FransÄ±zca Ã–ÄŸretmeni",   name:"Jale" },
      { id:"ozan",   flag:"ðŸ‡ªðŸ‡¸", title:"Ä°spanyolca Ã–ÄŸretmeni",  name:"Ozan" },
      { id:"sencer", flag:"ðŸ‡®ðŸ‡¹", title:"Ä°talyanca Ã–ÄŸretmeni",   name:"Sencer" },
      { id:"sungur", flag:"ðŸ‡·ðŸ‡º", title:"RusÃ§a Ã–ÄŸretmeni",       name:"Sungur" },
      { id:"huma",   flag:"ðŸ‡¯ðŸ‡µ", title:"Japonca Ã–ÄŸretmeni",     name:"HÃ¼ma" },
      { id:"umay",   flag:"ðŸ‡¨ðŸ‡³", title:"Ã‡ince Ã–ÄŸretmeni",       name:"Umay" }
    ];

    const $ = (id)=>document.getElementById(id);

    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1500);
    }

    function goNextAfterSelect(){
      const levelDone = (localStorage.getItem(KEY_LEVEL_DONE) || "") === "1";

      if(!levelDone){
        toast("Seviye tespit sÄ±navÄ±...");
        setTimeout(()=> location.href = "/pages/level_test.html", 200);
        return;
      }

      const plan = (localStorage.getItem(KEY_PLAN) || "").trim();
      const mins = (localStorage.getItem(KEY_MINS) || "").trim();

      if(plan && mins){
        location.href = "/pages/teacher_course.html";
        return;
      }

      location.href = "/pages/plan_select.html";
    }

    function renderTeachers(){
      const grid = $("teacherGrid");
      grid.innerHTML = TEACHERS.map(t=>`
        <div class="card" data-id="${t.id}">
          <div class="badge">${t.flag}</div>
          <div class="flag">${t.flag}</div>
          <div class="name">${t.name}</div>
          <div class="sub">${t.title}</div>
        </div>
      `).join("");

      grid.querySelectorAll(".card").forEach(card=>{
        card.addEventListener("click", ()=>{
          const id = (card.getAttribute("data-id") || "").trim();
          if(!id) return;
          localStorage.setItem(KEY_TEACHER, id);
          goNextAfterSelect();
        });
      });
    }

    function fitCards(){
      const panel = $("panel");
      if(!panel) return;

      // 8 kart = 4 satÄ±r * 2 sÃ¼tun
      const rows = 4;

      // panel iÃ§ yÃ¼ksekliÄŸi (padding hariÃ§)
      const cs = getComputedStyle(panel);
      const padTop = parseFloat(cs.paddingTop) || 0;
      const padBot = parseFloat(cs.paddingBottom) || 0;
      const gap = parseFloat(cs.getPropertyValue("--gap")) || 14;

      const innerH = panel.clientHeight - padTop - padBot;

      // 4 satÄ±r, arada 3 gap
      let cardH = (innerH - (gap * (rows - 1))) / rows;

      // gÃ¼venli sÄ±nÄ±rlar (Ã§ok kÃ¼Ã§Ã¼k/Ã§ok bÃ¼yÃ¼k olmasÄ±n)
      cardH = Math.max(120, Math.min(175, cardH));

      panel.style.setProperty("--cardH", `${cardH}px`);

      // bayrak, yazÄ± Ã¶lÃ§ekleri biraz cardH'ye gÃ¶re
      const flagSize = Math.max(40, Math.min(54, cardH * 0.33));
      document.querySelectorAll(".flag").forEach(el=>{
        el.style.fontSize = `${flagSize}px`;
      });
      // isim fontu
      const nameSize = Math.max(18, Math.min(24, cardH * 0.16));
      document.querySelectorAll(".name").forEach(el=>{
        el.style.fontSize = `${nameSize}px`;
      });
    }

    renderTeachers();
    // ilk Ã¶lÃ§Ã¼m + resize
    requestAnimationFrame(()=>{ fitCards(); });
    window.addEventListener("resize", ()=>fitCards());
  </script>
</body>
</html>
