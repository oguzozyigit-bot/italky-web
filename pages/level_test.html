      ozan:{flag:"üá™üá∏", role:"ƒ∞spanyolca"},
      sencer:{flag:"üáÆüáπ", role:"ƒ∞talyanca"},
      sungur:{flag:"üá∑üá∫", role:"Rus√ßa"},
      huma:{flag:"üáØüáµ", role:"Japonca"},
      umay:{flag:"üá®üá≥", role:"√áince"},
    };

    const $ = (id)=>document.getElementById(id);
    function toast(msg){
      const t = $("toast");
      t.textContent = String(msg||"");
      t.classList.add("show");
      clearTimeout(window.__to);
      window.__to = setTimeout(()=>t.classList.remove("show"), 1600);
    }

    // Dil se√ßili mi?
    const sel = (localStorage.getItem(KEY_TEACHER) || "").trim();
    const info = TEACHERS[sel];
    if(!info){
      location.href = "/pages/teacher_select.html";
    } else {
      $("langChip").textContent = `${info.flag} Dil: ${info.role}`;
    }

    // ===== Professional Question Bank (50) =====
    // Format:
    // { id, level, weight, category, question, options[4], correct (0-3) }
    const QUESTIONS = [
      // ---- A1 (10) weight=1 ----
      { id:1,  level:"A1", weight:1, category:"be", question:"Choose the correct sentence:", options:["I am a student.","I student am.","I is student.","Me am student."], correct:0 },
      { id:2,  level:"A1", weight:1, category:"be", question:"She ___ happy.", options:["am","is","are","be"], correct:1 },
      { id:3,  level:"A1", weight:1, category:"be_plural", question:"They ___ my friends.", options:["is","are","am","be"], correct:1 },
      { id:4,  level:"A1", weight:1, category:"articles", question:"I have ___ apple.", options:["a","an","the","no article"], correct:1 },
      { id:5,  level:"A1", weight:1, category:"present_simple", question:"He ___ to school every day.", options:["go","goes","going","gone"], correct:1 },

      { id:9,  level:"A1", weight:1, category:"past_simple_basic", question:"Yesterday I ___ to the park.", options:["go","went","gone","going"], correct:1 },
      { id:10, level:"A1", weight:1, category:"pronouns", question:"This is my sister. ___ name is Anna.", options:["She","Her","His","Its"], correct:1 },

      // ---- A2 (10) weight=2 ----
      { id:11, level:"A2", weight:2, category:"countable", question:"How ___ apples do you want?", options:["much","many","a lot","little"], correct:1 },
      { id:12, level:"A2", weight:2, category:"uncountable", question:"How ___ water is there?", options:["many","much","few","a lot"], correct:1 },
      { id:13, level:"A2", weight:2, category:"present_perfect", question:"I have ___ my homework.", options:["do","did","done","doing"], correct:2 },
      { id:14, level:"A2", weight:2, category:"present_perfect", question:"She has ___ to Paris.", options:["go","went","been","was"], correct:2 },
      { id:15, level:"A2", weight:2, category:"since_for", question:"I have lived here ___ 2019.", options:["for","since","ago","from"], correct:1 },
      { id:16, level:"A2", weight:2, category:"since_for", question:"I have lived here ___ five years.", options:["since","for","ago","in"], correct:1 },
      { id:17, level:"A2", weight:2, category:"comparatives", question:"This book is ___ than that one.", options:["good","better","best","more good"], correct:1 },
      { id:18, level:"A2", weight:2, category:"future", question:"I think it ___ rain tomorrow.", options:["will","is","was","did"], correct:0 },
      { id:19, level:"A2", weight:2, category:"modals", question:"___ you help me, please?", options:["Must","Can","Should","Need"], correct:1 },
      { id:20, level:"A2", weight:2, category:"past_continuous", question:"At 8 pm, I ___ TV.", options:["watch","watched","was watching","am watching"], correct:2 },

      // ---- B1 (10) weight=3 ----
      { id:21, level:"B1", weight:3, category:"conditionals_1", question:"If I have time, I ___ you.", options:["call","called","will call","calling"], correct:2 },
      { id:22, level:"B1", weight:3, category:"relative_clauses", question:"That‚Äôs the man ___ helped me.", options:["who","where","when","what"], correct:0 },
      { id:23, level:"B1", weight:3, category:"gerunds", question:"I enjoy ___ music.", options:["listen","to listen","listening","listened"], correct:2 },
      { id:24, level:"B1", weight:3, category:"reported_speech", question:"He said he ___ tired.", options:["is","was","are","be"], correct:1 },
      { id:25, level:"B1", weight:3, category:"passive_basic", question:"The car ___ in Germany.", options:["made","is made","make","is making"], correct:1 },
      { id:26, level:"B1", weight:3, category:"present_perfect_vs_past", question:"I ___ to London in 2022.", options:["have been","went","go","have gone"], correct:1 },
      { id:27, level:"B1", weight:3, category:"advice", question:"You ___ see a doctor.", options:["must","should","can","might"], correct:1 },
      { id:28, level:"B1", weight:3, category:"phrasal", question:"Please ___ your shoes.", options:["take off","take up","take in","take on"], correct:0 },
      { id:29, level:"B1", weight:3, category:"quantifiers", question:"There are ___ people here.", options:["too much","too many","too little","too few (kalabalƒ±k i√ßin)"], correct:1 },
      { id:30, level:"B1", weight:3, category:"time_clauses", question:"I‚Äôll call you when I ___ home.", options:["get","got","will get","getting"], correct:0 },

      // ---- B2 (10) weight=4 ----
      { id:31, level:"B2", weight:4, category:"conditionals_2", question:"If I ___ more money, I would travel more.", options:["have","had","will have","am having"], correct:1 },
      { id:32, level:"B2", weight:4, category:"wish", question:"I wish I ___ more time.", options:["have","had","will have","am having"], correct:1 },
      { id:33, level:"B2", weight:4, category:"passive_adv", question:"The project ___ by next week.", options:["will finish","will be finished","finishes","is finishing"], correct:1 },
      { id:34, level:"B2", weight:4, category:"modals_deduction", question:"He ___ be at home; the lights are on.", options:["can‚Äôt","must","shouldn‚Äôt","would"], correct:1 },
      { id:35, level:"B2", weight:4, category:"relative_reduced", question:"The woman ___ by the door is my boss.", options:["stand","standing","stood","stands"], correct:1 },
      { id:36, level:"B2", weight:4, category:"inversion", question:"Hardly ___ arrived when it started raining.", options:["I had","had I","I have","have I"], correct:1 },
      { id:37, level:"B2", weight:4, category:"not_only", question:"Not only ___ he late, but he was also unprepared.", options:["was","were","is","be"], correct:0 },
      { id:38, level:"B2", weight:4, category:"reported_adv", question:"She told me she ___ come if she could.", options:["will","would","is","can"], correct:1 },
      { id:39, level:"B2", weight:4, category:"gerund_inf", question:"I‚Äôm used to ___ early.", options:["wake up","waking up","woke up","to wake up"], correct:1 },
      { id:40, level:"B2", weight:4, category:"linkers", question:"I studied hard; ___, I passed easily.", options:["however","therefore","although","because"], correct:1 },

      // ---- C1 (10) weight=5 ----
      { id:41, level:"C1", weight:5, category:"subjunctive", question:"It‚Äôs essential that he ___ on time.", options:["is","be","was","being"], correct:1 },
      { id:42, level:"C1", weight:5, category:"advanced_collocation", question:"Choose the best option: ‚Äútake ___ responsibility‚Äù", options:["heavy","full","strong","big"], correct:1 },
      { id:43, level:"C1", weight:5, category:"inversion_negative", question:"Under no circumstances ___ you reveal this information.", options:["you should","should you","you would","would you"], correct:1 },
      { id:44, level:"C1", weight:5, category:"participle_clause", question:"___ the weather, we decided to stay indoors.", options:["Considering","Consider","Considered","To consider"], correct:0 },
      { id:45, level:"C1", weight:5, category:"advanced_tense", question:"By the time we arrived, the film ___.", options:["started","had started","has started","would start"], correct:1 },
      { id:46, level:"C1", weight:5, category:"lexis", question:"Closest meaning to ‚Äúinevitable‚Äù is:", options:["avoidable","unavoidable","uncertain","temporary"], correct:1 },
      { id:47, level:"C1", weight:5, category:"cleft_sentence", question:"___ I need is a little more time.", options:["That","What","Which","Who"], correct:1 },
      { id:48, level:"C1", weight:5, category:"discourse", question:"Choose the best linker: ‚Äú___ the fact that it was late, we continued.‚Äù", options:["Despite","Because","Although","Since"], correct:0 },
      { id:49, level:"C1", weight:5, category:"advanced_modal", question:"You ___ have told me earlier; now it‚Äôs too late.", options:["should","shouldn‚Äôt","must","can"], correct:0 },
      { id:50, level:"C1", weight:5, category:"formal_register", question:"Best formal synonym for ‚Äúhelp‚Äù is:", options:["assist","fix","push","handle"], correct:0 },
    ];

    // ===== Timer: 40 min =====
    let remaining = 40 * 60;
    let tick = null;

    // ===== state =====
    let idx = 0;
    const answers = Array(QUESTIONS.length).fill(null);

    function fmt(t){
      const m = String(Math.floor(t/60)).padStart(2,"0");
      const s = String(t%60).padStart(2,"0");
      return `${m}:${s}`;
    }

    function render(){
      const q = QUESTIONS[idx];
      const picked = answers[idx];

      $("qCard").innerHTML = `
        <div class="qnum">
          <span>Soru ${idx+1} / ${QUESTIONS.length}</span>
          <span>${q.level} ‚Ä¢ +${q.weight}</span>
        </div>
        <div class="qtext">${q.question}</div>
        <div class="opts">
          ${q.options.map((txt,i)=>`
            <button class="opt ${picked===i ? "sel":""}" data-i="${i}" type="button">${txt}</button>
          `).join("")}
        </div>
      `;

      $("btnPrev").disabled = (idx===0);
      $("btnNext").textContent = (idx===QUESTIONS.length-1) ? "Sƒ±navƒ± Bitir" : "ƒ∞leri";

      $("qCard").querySelectorAll(".opt").forEach(b=>{
        b.addEventListener("click", ()=>{
          const i = Number(b.getAttribute("data-i"));
          answers[idx] = i;
          render();
        });
      });
    }

    function startTimer(){
      $("timerChip").textContent = fmt(remaining);
      tick = setInterval(()=>{
        remaining--;
        if(remaining <= 0){
          remaining = 0;
          $("timerChip").textContent = fmt(remaining);
          clearInterval(tick);
          finish(true);
          return;
        }
        $("timerChip").textContent = fmt(remaining);
      }, 1000);
    }

    // ===== Pro scoring (weighted) =====
    // max weighted = (A1 10*1) + (A2 10*2) + (B1 10*3) + (B2 10*4) + (C1 10*5) = 150
    function weightedToLevel(weighted){
      // Pro thresholds (stable, non-amateur)
      if(weighted <= 20)  return "A0";
      if(weighted <= 40)  return "A1";
      if(weighted <= 65)  return "A2";
      if(weighted <= 95)  return "B1";
      if(weighted <= 120) return "B2";
      return "C1";
    }

    function recommendedMins(level){
      switch(level){
        case "A0": return 10;
        case "A1": return 10;
        case "A2": return 20;
        case "B1": return 20;
        case "B2": return 30;
        case "C1": return 30;
        default: return 10;
      }
    }

    function finish(auto=false){
      // raw + weighted
      let raw = 0;
      let weighted = 0;

      for(let i=0;i<QUESTIONS.length;i++){
        const ok = (answers[i] === QUESTIONS[i].correct);
        if(ok){
          raw++;
          weighted += QUESTIONS[i].weight;
        }
      }

      const level = weightedToLevel(weighted);
      const rec = recommendedMins(level);

      localStorage.setItem(KEY_RAW_SCORE, String(raw));
      localStorage.setItem(KEY_WEIGHTED, String(weighted));
      localStorage.setItem(KEY_LEVEL, level);
      localStorage.setItem(KEY_REC_MINS, String(rec));
      localStorage.setItem(KEY_LEVEL_DONE, "1");

      location.href = "/pages/plan_select.html";
    }

    $("btnPrev").addEventListener("click", ()=>{
      if(idx>0){ idx--; render(); }
    });

    $("btnNext").addEventListener("click", ()=>{
      if(idx < QUESTIONS.length-1){
        idx++; render();
      } else {
        clearInterval(tick);
        finish(false);
      }
    });

    // init
    render();
    startTimer();

    // safety: leaving page resets attempt (pro rule)
    window.addEventListener("beforeunload", ()=>{
      // attempt not persisted; next entry starts fresh by design
    });
  </script>
</body>
