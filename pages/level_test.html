    // Dil seÃ§ili mi?

    // 30 soru â€” sade, stabil
    const QUESTIONS = [
      { q:"DoÄŸru cÃ¼mle hangisi?", a:["I am a student.","I student am.","I is student.","Me a student."], c:0 },
      { q:"BoÅŸluÄŸu doldur: â€œShe ___ happy.â€", a:["am","is","are","be"], c:1 },
      { q:"BoÅŸluÄŸu doldur: â€œThey ___ here.â€", a:["is","are","am","be"], c:1 },
      { q:"DoÄŸru soru hangisi?", a:["Where you are?","Where are you?","Where is you?","Where you is?"], c:1 },
      { q:"DoÄŸru seÃ§enek: â€œI ___ coffee every day.â€", a:["drink","drinks","drinking","drank"], c:0 },
      { q:"BoÅŸluÄŸu doldur: â€œHe ___ to school.â€", a:["go","goes","going","gone"], c:1 },
      { q:"â€œDÃ¼nâ€ anlamÄ±na en yakÄ±n ifade?", a:["tomorrow","yesterday","today","now"], c:1 },
      { q:"BoÅŸluÄŸu doldur: â€œI ___ yesterday.â€", a:["go","went","gone","going"], c:1 },
      { q:"DoÄŸru cÃ¼mle hangisi?", a:["She donâ€™t like it.","She doesnâ€™t like it.","She doesnâ€™t likes it.","She not like it."], c:1 },
      { q:"BoÅŸluÄŸu doldur: â€œThere ___ a book on the table.â€", a:["are","is","am","be"], c:1 },

      { q:"â€œÃ‡okâ€ anlamÄ±na en uygun seÃ§enek?", a:["many","very","few","little"], c:1 },
      { q:"BoÅŸluÄŸu doldur: â€œI have ___ a car.â€", a:["go","buy","bought","buys"], c:2 },
      { q:"DoÄŸru zaman: â€œI ___ in 2022.â€", a:["have gone","went","am going","go"], c:1 },
      { q:"BoÅŸluÄŸu doldur: â€œI have ___ to London.â€", a:["go","went","been","was"], c:2 },
      { q:"DoÄŸru seÃ§enek: â€œCan you ___ me?â€", a:["to help","help","helping","helped"], c:1 },

      { q:"DoÄŸru seÃ§enek: â€œIf it rains, I ___ home.â€", a:["stay","stayed","will stay","staying"], c:2 },
      { q:"KarÅŸÄ±laÅŸtÄ±rma: â€œbetterâ€ hangi kelimeyle ilgilidir?", a:["good","bad","big","small"], c:0 },
      { q:"BoÅŸluÄŸu doldur: â€œIâ€™ve lived here ___ 5 years.â€", a:["since","for","ago","from"], c:1 },
      { q:"DoÄŸru seÃ§enek: â€œShe is ___ than me.â€", a:["tall","taller","tallest","more tall"], c:1 },
      { q:"BoÅŸluÄŸu doldur: â€œI must ___ now.â€", a:["to go","go","going","gone"], c:1 },

      { q:"DoÄŸru: â€œIâ€™m looking forward to ___ you.â€", a:["see","seeing","saw","seen"], c:1 },
      { q:"DoÄŸru: â€œThis book is ___.â€", a:["interest","interesting","interested","interests"], c:1 },
      { q:"DoÄŸru cÃ¼mle hangisi?", a:["I suggest to go.","I suggest going.","I suggest go.","I suggest went."], c:1 },
      { q:"BoÅŸluÄŸu doldur: â€œThis is the person ___ helped me.â€", a:["who","where","when","what"], c:0 },
      { q:"DoÄŸru: â€œI wish I ___ more time.â€", a:["have","had","will have","am having"], c:1 },

      { q:"BoÅŸluÄŸu doldur: â€œHe said he ___ come.â€", a:["will","would","is","can"], c:1 },
      { q:"DoÄŸru: â€œNot only ___ he late, but also unprepared.â€", a:["was","were","is","be"], c:0 },
      { q:"DoÄŸru: â€œI have never ___ sushi.â€", a:["eat","ate","eaten","eating"], c:2 },
      { q:"DoÄŸru: â€œShe ___ here since 2020.â€", a:["lives","has lived","lived","is live"], c:1 },
      { q:"DoÄŸru: â€œCould you ___ the door?â€", a:["open","opened","opening","opens"], c:0 },
    ];

    // state
    let idx = 0;
    const answers = Array(QUESTIONS.length).fill(null);

    // timer 15dk
    let remaining = 15 * 60;
    let tick = null;

    function fmt(t){
      const m = String(Math.floor(t/60)).padStart(2,"0");
      const s = String(t%60).padStart(2,"0");
      return `${m}:${s}`;
    }

    function render(){
      const q = QUESTIONS[idx];
      const picked = answers[idx];

      $("qCard").innerHTML = `
        <div class="qnum">Soru ${idx+1} / ${QUESTIONS.length}</div>
        <div class="qtext">${q.q}</div>
        <div class="opts">
          ${q.a.map((txt,i)=>`
            <button class="opt ${picked===i ? "sel":""}" data-i="${i}" type="button">${txt}</button>
          `).join("")}
        </div>
      `;

      $("btnPrev").disabled = (idx===0);
      $("btnNext").textContent = (idx===QUESTIONS.length-1) ? "SÄ±navÄ± Bitir" : "Ä°leri";

      $("qCard").querySelectorAll(".opt").forEach(b=>{
        b.addEventListener("click", ()=>{
          const i = Number(b.getAttribute("data-i"));
          answers[idx] = i;
          render();
        });
      });
    }

    function startTimer(){
      $("timerChip").textContent = fmt(remaining);
      tick = setInterval(()=>{
        remaining--;
        if(remaining <= 0){
          remaining = 0;
          $("timerChip").textContent = fmt(remaining);
          clearInterval(tick);
          finish(true);
          return;
        }
        $("timerChip").textContent = fmt(remaining);
      }, 1000);
    }

    function scoreToLevel(score){
      if(score <= 6)  return "A0";
      if(score <= 12) return "A1";
      if(score <= 18) return "A2";
      if(score <= 23) return "B1";
      if(score <= 27) return "B2";
      return "C1";
    }

    function recommendedMins(level){
      switch(level){
        case "A0": return 10;
        case "A1": return 10;
        case "A2": return 20;
        case "B1": return 20;
        case "B2": return 30;
        case "C1": return 30;
        default: return 10;
      }
    }

    function finish(auto=false){
      // skor
      let score = 0;
      for(let i=0;i<QUESTIONS.length;i++){
        if(answers[i] === QUESTIONS[i].c) score++;
      }
      const level = scoreToLevel(score);
      const rec = recommendedMins(level);

      localStorage.setItem(KEY_SCORE, String(score));
      localStorage.setItem(KEY_LEVEL, level);
      localStorage.setItem(KEY_REC_MINS, String(rec));
      localStorage.setItem(KEY_LEVEL_DONE, "1");

      // plan seÃ§imine
      location.href = "/pages/plan_select.html";
    }

    $("btnPrev").addEventListener("click", ()=>{
      if(idx>0){ idx--; render(); }
    });

    $("btnNext").addEventListener("click", ()=>{
      if(idx < QUESTIONS.length-1){
        idx++; render();
      } else {
        clearInterval(tick);
        finish(false);
      }
    });

    // init
    render();
    startTimer();
  </script>
