<!-- FILE: /pages/auth_callback.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI • Giriş Tamamlanıyor</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@600;800;900&display=swap" rel="stylesheet">
  <style>
    html,body{margin:0;width:100%;height:100dvh;display:flex;align-items:center;justify-content:center;background:#02000f;color:#fff;font-family:Outfit,sans-serif}
    .box{width:min(520px,92vw);padding:18px;border-radius:22px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.04);text-align:center}
    .t{font-weight:1000;font-size:16px;margin:0 0 8px}
    .s{font-weight:800;font-size:12px;color:rgba(255,255,255,.65);margin:0}
  </style>
</head>
<body>
  <div class="box">
    <p class="t">Giriş tamamlanıyor…</p>
    <p class="s">Lütfen bekleyin.</p>
  </div>

  <script type="module">
    import { supabase } from "/js/supabase_client.js";
    import { ensureAuthAndCacheUser, clearCachedUser } from "/js/auth.js";

    const HOME  = "/pages/home.html";
    const LOGIN = "/pages/login.html";

    // ✅ aynı callback tekrar tekrar çalışmasın
    if (sessionStorage.getItem("italky_cb_lock_v1") === "1") {
      // URL temizle
      history.replaceState({}, "", LOGIN);
      location.replace(LOGIN);
    }
    sessionStorage.setItem("italky_cb_lock_v1", "1");

    function nukeSupabaseLocal(){
      try{
        const keys=[];
        for(let i=0;i<localStorage.length;i++){
          const k = localStorage.key(i);
          if(k && k.startsWith("sb-")) keys.push(k);
        }
        keys.forEach(k=>localStorage.removeItem(k));
      }catch{}
    }

    async function waitForSession(maxMs=8000){
      const start = Date.now();
      while(Date.now()-start < maxMs){
        const { data:{ session } } = await supabase.auth.getSession();
        if(session) return session;
        await new Promise(r=>setTimeout(r, 250));
      }
      return null;
    }

    try{
      const s = await waitForSession();
      if(!s){
        // URL temizle
        history.replaceState({}, "", LOGIN);
        location.replace(LOGIN);
      }else{
        // ✅ burada patlarsa loop yapmasın diye yakalayacağız
        await ensureAuthAndCacheUser();

        // URL temizle
        history.replaceState({}, "", HOME);
        location.replace(HOME);
      }
    }catch(e){
      console.error("auth_callback error:", e);

      // ✅ Loop kırıcı: session’ı da kapat!
      try{ await supabase.auth.signOut({ scope:"global" }); }catch(_){}
      try{ clearCachedUser(); }catch(_){}
      try{ localStorage.removeItem("ITALKY_ACTIVE_SESSION_KEY"); }catch(_){}
      try{ localStorage.removeItem("NAC_ID"); }catch(_){}
      nukeSupabaseLocal();

      // URL temizle + login’e tek sefer
      history.replaceState({}, "", LOGIN);
      location.replace(LOGIN + "?e=auth");
    } finally {
      sessionStorage.removeItem("italky_cb_lock_v1");
    }
  </script>
</body>
</html>
