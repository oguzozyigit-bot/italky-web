<head>

  <style>
    :root {
      --bg-deep: #020205;
      --text-white: #ffffff;
      --text-grey: #9ca3af;
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%);
      --accent: #6366f1;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100dvh;
      overflow: hidden; font-family: 'Outfit', sans-serif;
      background-color: var(--bg-deep); color: var(--text-white);
      display: flex; align-items: center; justify-content: center;
    }

    /* Arka Plan Kozmos */
    .cosmos { position: absolute; inset: 0; z-index: 0; overflow: hidden; }
    .nebula {
      position: absolute; width: 100vw; height: 100vw; border-radius: 50%;
      filter: blur(120px); opacity: 0.15;
      background: radial-gradient(circle, var(--accent), transparent 70%);
    }
    .n-1 { top: -20%; left: -10%; animation: float 12s infinite alternate ease-in-out; }
    .n-2 { bottom: -10%; right: -10%; animation: float 18s infinite alternate-reverse ease-in-out; }
    
    @keyframes float {
      0% { transform: scale(1) translate(0,0); opacity: 0.1; }
      100% { transform: scale(1.2) translate(5%, 5%); opacity: 0.25; }
    }

    .app-frame {
      width: 100%; max-width: 440px; height: 100%;
      position: relative; z-index: 10;
      display: flex; flex-direction: column; justify-content: space-between;
      background: rgba(8, 8, 12, 0.75); backdrop-filter: blur(30px);
      padding: 50px 25px 30px 25px;
      border-left: 1px solid rgba(255,255,255,0.05);
      border-right: 1px solid rgba(255,255,255,0.05);
    }

    /* Logo Animasyonu */
    .header-section { text-align: center; }
    .logo {
      font-size: 62px; font-weight: 800; letter-spacing: -3px; line-height: 1;
      margin-bottom: 5px;
    }
    .txt-ai {
      background: var(--ai-gradient);
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: gradientMove 4s linear infinite;
    }
    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .be-free {
      letter-spacing: 10px; color: #4b5563; font-size: 14px;
      font-weight: 800; margin-top: 10px; text-transform: uppercase;
    }

    .hero-text { margin-top: 45px; }
    .hero-text h1 { font-size: 28px; font-weight: 700; line-height: 1.3; margin-bottom: 15px; }
    .hero-text p { font-size: 16px; color: var(--text-grey); line-height: 1.6; }

    /* √ñzellik Kartlarƒ± */
    .features-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 40px;
    }
    .f-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 20px 15px; border-radius: 20px; text-align: center;
      transition: all 0.3s ease;
    }
    .f-card:hover { transform: translateY(-5px); background: rgba(255, 255, 255, 0.06); }
    .f-icon {
      font-size: 24px; margin-bottom: 10px; display: block;
      filter: drop-shadow(0 0 8px var(--accent));
    }
    .f-card span { font-size: 13px; font-weight: 600; color: #d1d5db; display: block; }

    /* Google Butonu */
    .action-area { margin-top: auto; padding-top: 40px; }
    .google-btn {
      width: 100%; height: 56px; border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: #ffffff; color: #000000;
      font-size: 16px; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 12px;
      cursor: pointer; transition: all 0.2s ease;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
    }
    .google-btn:active { transform: scale(0.97); }

    /* Alt Linkler */
    .footer-links { display: flex; justify-content: center; gap: 20px; margin-top: 35px; }
    .footer-links a {
      color: rgba(255, 255, 255, 0.3); text-decoration: none;
      font-size: 11px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px;
    }
    .copyright {
      text-align: center; margin-top: 20px; font-size: 10px;
      color: rgba(255, 255, 255, 0.15); font-weight: 600; letter-spacing: 1px;
    }

    /* Toast Mesajƒ± */
    #toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-150%);
      background: #ffffff; color: #000; padding: 12px 24px; border-radius: 30px;
      font-weight: 700; font-size: 13px; transition: 0.4s cubic-bezier(0.18, 0.89, 0.32, 1.28);
      z-index: 9999; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }
    #toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>

  <script type="module">
    const toastEl = document.getElementById("toast");
    const HOME = "/pages/home.html";

    function toast(msg) {
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 2500);
    }

    // Native Bridge Fonksiyonu
    window.onNativeLoginSuccess = function(json) {
      const data = typeof json === "string" ? JSON.parse(json) : json;
      localStorage.setItem("italky_user_v1", JSON.stringify(data.user));
      localStorage.setItem("italky_token", data.token);
      toast("Giri≈ü Ba≈üarƒ±lƒ±! Ho≈ü Geldin.");
      setTimeout(() => location.replace(HOME), 1000);
    };
