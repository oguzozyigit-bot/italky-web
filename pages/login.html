<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #050505;
      --accent: #6366f1;
      --text: #ffffff;
      --muted: #4b5563;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Arka Plan: Hareketli Derinlik */
    .noise {
      position: fixed; inset: 0;
      background: radial-gradient(circle at 50% 50%, #111 0%, #050505 100%);
      opacity: 0.8; z-index: -1;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 0 40px;
      max-width: 500px;
      margin: 0 auto;
      width: 100%;
    }

    /* italkyAcademy Badge */
    .academy-badge {
      font-size: 10px;
      font-weight: 800;
      letter-spacing: 4px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 20px;
      opacity: 0.8;
    }

    /* Logo & Dinamik Yazı */
    .brand { margin-bottom: 60px; }
    .brand h1 {
      font-size: 56px;
      font-weight: 800;
      letter-spacing: -3px;
      line-height: 1;
      margin-bottom: 15px;
    }
    .brand h1 span {
      background: linear-gradient(90deg, #fff, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* OpenAI Tarzı Daktilo Yazısı */
    .typewriter {
      font-family: 'JetBrains Mono', monospace;
      font-size: 18px;
      color: #9ca3af;
      height: 24px;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 3.5s steps(40, end) infinite, blink .75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      50% { width: 100% }
      90% { width: 100% }
      100% { width: 0 }
    }
    @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--accent) } }

    /* Premium Minimal Giriş Butonu */
    .login-container { margin-top: 40px; }
    
    .btn-google {
      width: 100%;
      height: 60px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 4px; /* Keskin, modern köşe */
      font-size: 16px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      cursor: pointer;
      transition: transform 0.2s, background 0.2s;
    }
    .btn-google:hover { background: #f3f4f6; }
    .btn-google:active { transform: scale(0.98); }

    /* Google Logosu - Orijinal ve Dolgun */
    .g-icon { width: 22px; height: 22px; }

    /* Özellikler: Kart Yok, Sadece Saf Metin ve Animasyon */
    .feature-list { margin-top: 50px; }
    .feature-item {
      font-size: 14px;
      font-weight: 400;
      color: var(--muted);
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: 0.3s;
    }
    .feature-item:hover { color: #fff; transform: translateX(5px); }
    .feature-item::before {
      content: "—";
      color: var(--accent);
    }

    /* Footer & İmza */
    footer {
      padding: 40px;
      border-top: 1px solid #111;
      text-align: center;
    }
    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }
    .footer-nav a {
      text-decoration: none;
      color: var(--muted);
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    .signature {
      font-size: 10px;
      font-weight: 700;
      color: #222;
      letter-spacing: 2px;
    }
    .signature span { color: var(--accent); }
  </style>
</head>

<body>
  <div class="noise"></div>

  <div class="main">
    <div class="academy-badge">italkyAcademy</div>
    
    <div class="brand">
      <h1>italky<span>AI</span></h1>
      <div class="typewriter" id="typewriter">Dil engelini kaldırıyoruz...</div>
    </div>

    <div class="feature-list">
      <div class="feature-item">Yüz Yüze Çeviri</div>
      <div class="feature-item">AI Sohbet Odaları</div>
      <div class="feature-item">Dil Kursu Deneyimi</div>
      <div class="feature-item">Online Toplantı Entegrasyonu</div>
    </div>

    <div class="login-container">
      <button class="btn-google" id="googleBtn">
        <svg class="g-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google ile Devam Et
      </button>
    </div>
  </div>

  <footer>
    <div class="footer-nav">
      <a href="#">Hakkımızda</a>
      <a href="#">SSS</a>
      <a href="#">Gizlilik</a>
      <a href="#">İletişim</a>
    </div>
    <div class="signature">
      ITALKYAI @ <span>ITALKYACADEMY</span> BY OZYIGIT'S
    </div>
  </footer>

  <script>
    const phrases = [
      "Dil engelini kaldırıyoruz...",
      "Anında yüz yüze çeviri...",
      "AI ile sınırları aş...",
      "Gerçek zamanlı akademi..."
    ];
    let i = 0;
    const el = document.getElementById("typewriter");

    // OpenAI tarzı dinamik metin değişimi
    setInterval(() => {
      i = (i + 1) % phrases.length;
      el.textContent = phrases[i];
    }, 3500);

    document.getElementById("googleBtn").onclick = () => {
      if(window.Native) window.Native.startGoogleLogin();
    };
  </script>
</body>
</html>
