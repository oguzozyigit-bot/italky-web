<!-- FILE: /pages/admin.html -->
<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI • Admin</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    :root{ --bd:rgba(255,255,255,.12); --card:rgba(255,255,255,.05); }
    #pageContent{ height:100dvh; padding:12px; box-sizing:border-box; display:flex; flex-direction:column; gap:12px; }
    .row{display:flex;gap:10px;align-items:center;justify-content:space-between}
    .tabs{display:flex;gap:8px;flex-wrap:wrap}
    .tab{padding:10px 12px;border-radius:999px;border:1px solid var(--bd);background:rgba(0,0,0,.18);font-weight:900;cursor:pointer}
    .tab.active{border-color:rgba(99,102,241,.6);background:rgba(99,102,241,.14)}
    .panel{flex:1;min-height:0;border:1px solid var(--bd);background:var(--card);border-radius:18px;padding:12px;overflow:auto}
    .grid{display:grid;grid-template-columns:1fr;gap:10px}
    .card{border:1px solid var(--bd);background:rgba(0,0,0,.18);border-radius:16px;padding:12px}
    .btn{padding:10px 12px;border-radius:12px;border:1px solid var(--bd);background:rgba(0,0,0,.18);color:#fff;font-weight:900;cursor:pointer}
    .btn.primary{border-color:rgba(99,102,241,.6);background:rgba(99,102,241,.18)}
    .inp, textarea, select{width:100%;border-radius:12px;border:1px solid var(--bd);background:rgba(0,0,0,.18);color:#fff;padding:10px;font-weight:800}
    textarea{min-height:220px;resize:vertical}
    .muted{opacity:.7;font-weight:800;font-size:12px}
  </style>
</head>
<body>
  <div id="pageContent">
    <div class="row">
      <div>
        <div style="font-family:Space Grotesk;font-weight:900;font-size:22px">Admin Panel</div>
        <div class="muted" id="meLine">Kontrol ediliyor…</div>
      </div>
      <div style="display:flex;gap:8px">
        <button class="btn" id="homeBtn">Home</button>
        <button class="btn" id="logoutBtn">Çıkış</button>
      </div>
    </div>

    <div class="tabs">
      <div class="tab active" data-tab="users">Kullanıcılar</div>
      <div class="tab" data-tab="deploy">Deploy</div>
      <div class="tab" data-tab="github">GitHub Dosya</div>
    </div>

    <div class="panel" id="panelUsers"></div>
    <div class="panel" id="panelDeploy" style="display:none"></div>
    <div class="panel" id="panelGithub" style="display:none"></div>
  </div>

  <script type="module" src="/js/admin_page.js?v=1"></script>
</body>
</html>
