<head>

  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    body{margin:0;background:#030014;color:#fff;font-family:Outfit,sans-serif}

<body>
  <div class="wrap">
    <div class="top">
      <button class="btn" id="backBtn">←</button>
      <div style="font-family:Space Grotesk, sans-serif; font-size:20px; font-weight:700;">
        italky<span style="background:linear-gradient(135deg,#A5B4FC,#4F46E5);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">AI</span>

    <!-- ✅ Dil seçimine göre buraya basılacak -->

  </div>

  <!-- ✅ İçerikler burada durur (silinmez) -->
  <template id="about_tr">

      Öğrenme süreci; hızınıza, seviyenize ve ihtiyaçlarınıza göre şekillenir.

    <p>

      Dil öğrenmek sıkıcı olmak zorunda değil.

    </p>

    </p>
  </template>

    <p>

    </p>
    <p>
      Mit Spielen, Face-to-Face-Übersetzung, Textübersetzung und Sprechunterstützung wird Übung zu Fortschritt.
      Das Lernen passt sich deinem Tempo, Niveau und Bedarf an.

  <template id="about_it">
    <h1>Info</h1>
    <p>
      italkyAI è una piattaforma linguistica basata sull’IA che unisce traduzione e apprendimento in un’unica esperienza.

  <template id="about_fr">
    <h1>À propos</h1>
    <p>
      italkyAI est une plateforme linguistique propulsée par l’IA qui réunit traduction et apprentissage en une seule expérience.
      Notre objectif n’est pas la mémorisation, mais l’usage naturel de la langue dans la vie réelle.
    </p>
    <p>
      Grâce aux jeux, à la traduction en face à face, à la traduction de texte et au support de la parole,
      italkyAI transforme la pratique en progression. L’apprentissage s’adapte à votre rythme, votre niveau et vos besoins.

    <p>
      Le but est simple : comprendre plus vite, parler avec confiance et se bloquer moins.
      Apprendre une langue n’a pas à être ennuyeux.
    </p>
  </template>

  <script type="module">
    import { getSiteLang } from "/js/i18n.js";

    // Sayfadaki tüm about template'lerini otomatik bulur
    function getAvailableAboutTemplates(){
      const tpls = Array.from(document.querySelectorAll('template[id^="about_"]'));
      const map = {};
      for(const t of tpls){
        const m = String(t.id || "").match(/^about_([a-z0-9-]+)$/i);
        if(m) map[m[1].toLowerCase()] = t.id;
      }
      return map;
    }

    function pickTemplateId(){
      const avail = getAvailableAboutTemplates();
      const langRaw = (getSiteLang && getSiteLang()) ? String(getSiteLang()) : "en";
      const lang = langRaw.toLowerCase();

      if(avail[lang]) return avail[lang];
      if(avail["tr"]) return avail["tr"];
      if(avail["en"]) return avail["en"];
      const firstKey = Object.keys(avail)[0];
      return firstKey ? avail[firstKey] : null;
    }

    function render(){
      const id = pickTemplateId();
      const host = document.getElementById("content");
      host.innerHTML = "";

      if(id){
        const tpl = document.getElementById(id);
        if(tpl) host.appendChild(tpl.content.cloneNode(true));
      } else {
        host.innerHTML = "<h1>About</h1><p>italkyAI</p>";
      }

      const h1 = host.querySelector("h1");
      document.title = h1 ? `italkyAI • ${h1.textContent}` : "italkyAI";

      const langDoc = (getSiteLang && getSiteLang()) ? String(getSiteLang()).toLowerCase() : "en";
      document.documentElement.lang = langDoc;
    }

    render();

    document.getElementById("backBtn").onclick =
      ()=> history.length>1 ? history.back() : (location.href="/pages/home.html");

    // Profilde dil değişince anında değişsin
    window.addEventListener("storage",(e)=>{
      if(e.key==="italky_site_lang_v1" || e.key==="italky_lang_ping"){
        render();
      }
    });
  </script>
</body>
</html>
