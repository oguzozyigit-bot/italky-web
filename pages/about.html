<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI</title>
  <link rel="icon" href="data:," />
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ✅ GLOBAL SCROLL FIX */
    html, body{
      margin:0;
      padding:0;
      height:100%;
      overflow:hidden;
      background:#030014;
      color:#fff;
      font-family:Outfit,sans-serif;
    }

    /* ✅ SCROLL ARTIK BURADA */
    .wrap{
      max-width:480px;
      margin:0 auto;
      height:100dvh;
      overflow-y:auto;
      overflow-x:hidden;
      padding:18px;
      -webkit-overflow-scrolling:touch;
    }

    .top{
      display:flex;
      gap:10px;
      align-items:center;
      position:sticky;
      top:0;
      background:#030014;
      z-index:5;
      padding-bottom:6px;
    }

    .btn{
      width:44px;
      height:44px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);
      color:#fff;
      font-size:20px;
      font-weight:1000;
      cursor:pointer;
    }

    h1{
      margin:14px 0 10px;
      font-size:22px;
    }

    p{
      margin:0 0 14px;
      color:rgba(255,255,255,.75);
      line-height:1.55;
    }

    .content{ margin-top:6px; }

    .foot{
      margin:24px 0 10px;
      color:rgba(255,255,255,.22);
      font-weight:800;
      font-size:10px;
      text-align:center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="top">
      <button class="btn" id="backBtn">←</button>
      <div style="font-family:Space Grotesk, sans-serif; font-size:20px; font-weight:700;">
        italky<span style="background:linear-gradient(135deg,#A5B4FC,#4F46E5);-webkit-background-clip:text;-webkit-text-fill-color:transparent;">AI</span>
      </div>
    </div>

    <div id="content" class="content"></div>

    <div class="foot">italkyAI By Ozyigit's 2026</div>
  </div>

  <!-- ===== HAKKIMIZDA METİNLERİ ===== -->

  <template id="about_tr">
    <h1>Hakkımızda</h1>
    <p>
      italkyAI, çeviri ve dil öğrenimini tek ekranda birleştiren yapay zekâ destekli bir dil platformudur.
      Amacımız, dili ezberletmek değil; gerçek hayatta kullanılabilir hâle getirmektir.
    </p>
    <p>
      Oyunlar, yüz yüze çeviri, metinden çeviri ve konuşma desteği sayesinde öğrenme süreci pratik ve akıcı ilerler.
      Sistem, hızınıza ve seviyenize göre kendini uyarlar.
    </p>
    <p>
      italkyAI’de hedef net: Daha hızlı anla, daha rahat konuş, daha az “takıl”.
      Dil öğrenmek sıkıcı olmak zorunda değil.
    </p>
  </template>

  <template id="about_en">
    <h1>About</h1>
    <p>
      italkyAI is an AI-powered language platform that combines translation and language learning in one place.
      Our goal is not memorization, but real-life language usage.
    </p>
    <p>
      With games, face-to-face translation, text translation, and speaking support,
      learning becomes practical and adaptive to your pace.
    </p>
    <p>
      The goal is simple: understand faster, speak comfortably, and get stuck less.
      Learning a language doesn’t have to be boring.
    </p>
  </template>

  <template id="about_de">
    <h1>Über</h1>
    <p>
      italkyAI ist eine KI-gestützte Sprachplattform, die Übersetzung und Lernen an einem Ort vereint.
      Ziel ist die natürliche Nutzung der Sprache im Alltag.
    </p>
    <p>
      Spiele, Face-to-Face-Übersetzung, Textübersetzung und Sprachunterstützung
      machen das Lernen praktisch und effizient.
    </p>
    <p>
      Schneller verstehen, entspannter sprechen und weniger hängen bleiben –
      Sprachenlernen muss nicht langweilig sein.
    </p>
  </template>

  <template id="about_it">
    <h1>Info</h1>
    <p>
      italkyAI è una piattaforma linguistica basata sull’intelligenza artificiale
      che unisce traduzione e apprendimento in un’unica esperienza.
    </p>
    <p>
      Giochi, traduzione faccia a faccia, traduzione di testi e supporto vocale
      rendono l’apprendimento pratico e fluido.
    </p>
    <p>
      Capire più velocemente, parlare con sicurezza e bloccarsi di meno.
      Imparare una lingua non deve essere noioso.
    </p>
  </template>

  <template id="about_fr">
    <h1>À propos</h1>
    <p>
      italkyAI est une plateforme linguistique propulsée par l’IA
      qui réunit traduction et apprentissage dans une seule expérience.
    </p>
    <p>
      Jeux, traduction en face à face, traduction de texte et assistance vocale
      rendent l’apprentissage plus naturel et efficace.
    </p>
    <p>
      Comprendre plus vite, parler avec aisance et se bloquer moins.
      Apprendre une langue peut être agréable.
    </p>
  </template>

  <script type="module">
    import { getSiteLang } from "/js/i18n.js";

    function getTemplates(){
      const map = {};
      document.querySelectorAll('template[id^="about_"]').forEach(t=>{
        const k = t.id.replace("about_","").toLowerCase();
        map[k] = t.id;
      });
      return map;
    }

    function render(){
      const lang = (getSiteLang?.() || "en").toLowerCase();
      const map = getTemplates();
      const id = map[lang] || map["tr"] || map["en"] || Object.values(map)[0];

      const host = document.getElementById("content");
      host.innerHTML = "";
      if(id){
        host.appendChild(document.getElementById(id).content.cloneNode(true));
      }

      const h1 = host.querySelector("h1");
      document.title = h1 ? `italkyAI • ${h1.textContent}` : "italkyAI";
      document.documentElement.lang = lang;
    }

    render();

    document.getElementById("backBtn").onclick =
      ()=> history.length > 1 ? history.back() : location.href="/pages/home.html";

    window.addEventListener("storage",(e)=>{
      if(e.key==="italky_site_lang_v1" || e.key==="italky_lang_ping"){
        render();
      }
    });
  </script>
</body>
</html>
