<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --frameW: min(480px, 100vw);
      --bg-deep: #050507;
      --text-main: #ffffff;
      --text-muted: rgba(255, 255, 255, 0.5);

      /* Tema Renkleri (DeÄŸiÅŸken) */
      --theme-color: #8b5cf6; 
      --theme-gradient: linear-gradient(135deg, #8b5cf6 0%, #ec4899 100%);
      
      --glass-panel: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --success: #10b981;
      --error: #f59e0b;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    
    body {
      margin: 0; padding: 0; width: 100%; height: 100dvh;
      overflow: hidden; position: fixed;
      font-family: 'Outfit', sans-serif;
      background: var(--bg-deep);
      color: var(--text-main);
      display: flex; align-items: center; justify-content: center;
    }

    /* Arka Plan */
    .bg-gradient { position: absolute; inset: 0; z-index: 0; background: radial-gradient(circle at 50% 0%, #1a103c 0%, #000000 80%); }
    .bg-glow { position: absolute; top: -20%; left: 50%; transform: translateX(-50%); width: 120%; height: 60%; background: radial-gradient(ellipse, rgba(139, 92, 246, 0.15), transparent 70%); pointer-events: none; }

    .mobile-frame {
      width: 100%; max-width: var(--frameW); height: 100%;
      position: relative; z-index: 10;
      display: flex; flex-direction: column;
    }

    /* --- TOP BAR (Progress) --- */
    .top-header {
        padding: 20px 24px; display: flex; align-items: center; justify-content: space-between;
        z-index: 20;
    }
    .close-btn { background: none; border: none; color: var(--text-muted); font-size: 24px; cursor: pointer; }
    
    .progress-track {
        flex: 1; height: 6px; background: rgba(255,255,255,0.1); border-radius: 10px; margin: 0 20px;
        position: relative; overflow: hidden;
    }
    .progress-fill {
        height: 100%; width: 10%; background: var(--theme-gradient); border-radius: 10px;
        transition: width 0.5s ease;
    }
    
    .score-badge {
        font-size: 14px; font-weight: 700; color: #fff; background: rgba(255,255,255,0.1);
        padding: 6px 12px; border-radius: 12px; border: 1px solid var(--glass-border);
    }

    /* --- LESSON STAGE (Merkez) --- */
    .lesson-stage {
        flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center;
        padding: 0 24px; position: relative;
    }

    /* Teacher Avatar (Compact) */
    .teacher-pill {
        display: flex; align-items: center; gap: 10px;
        background: rgba(0,0,0,0.4); padding: 8px 16px 8px 8px; border-radius: 30px;
        border: 1px solid var(--glass-border); margin-bottom: 30px;
        transition: transform 0.3s;
    }
    .t-avatar-small {
        width: 40px; height: 40px; border-radius: 50%;
        background: var(--theme-gradient); display: flex; align-items: center; justify-content: center;
        box-shadow: 0 0 15px rgba(139, 92, 246, 0.4); position: relative;
    }
    /* KonuÅŸma animasyonu */
    .t-avatar-small.speaking::after {
        content: ''; position: absolute; inset: -4px; border-radius: 50%;
        border: 2px solid var(--theme-color); opacity: 0;
        animation: ping 1.5s infinite;
    }
    .t-label { font-size: 13px; font-weight: 600; color: var(--text-main); }
    .t-status { font-size: 11px; color: var(--theme-color); font-weight: 500; }

    /* THE CARD (Kelime KartÄ±) */
    .focus-card {
        width: 100%; min-height: 280px;
        background: rgba(20, 20, 25, 0.6); backdrop-filter: blur(20px);
        border: 1px solid var(--glass-border); border-radius: 32px;
        display: flex; flex-direction: column; align-items: center; justify-content: center;
        padding: 40px 20px; text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.4);
        transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
        transform: scale(0.95); opacity: 0; /* GiriÅŸ animasyonu iÃ§in */
    }
    .focus-card.active { transform: scale(1); opacity: 1; }
    
    .word-target {
        font-family: 'Space Grotesk', sans-serif;
        font-size: 42px; font-weight: 700; color: #fff;
        line-height: 1.1; margin-bottom: 8px;
        text-shadow: 0 2px 10px rgba(0,0,0,0.5);
    }
    
    .word-meaning {
        font-size: 18px; color: var(--text-muted); font-weight: 500;
        margin-top: 10px; padding-top: 10px;
        border-top: 1px solid rgba(255,255,255,0.1); width: 60%;
    }

    .audio-wave {
        height: 24px; display: flex; align-items: center; gap: 4px; margin-top: 20px;
        opacity: 0; transition: 0.3s;
    }
    .audio-wave.playing { opacity: 1; }
    .bar { width: 4px; background: var(--theme-color); border-radius: 4px; animation: wave 1s infinite ease-in-out; }
    .bar:nth-child(2) { animation-delay: 0.1s; height: 16px; }
    .bar:nth-child(3) { animation-delay: 0.2s; height: 24px; }
    .bar:nth-child(4) { animation-delay: 0.3s; height: 12px; }

    /* --- FOOTER CONTROLS --- */
    .controls-area {
        padding: 40px 24px; display: flex; flex-direction: column; align-items: center; gap: 20px;
        position: relative; z-index: 30;
    }

    .instruction-text {
        font-size: 14px; color: var(--text-muted); text-align: center;
        min-height: 20px; font-weight: 500; letter-spacing: 0.5px;
    }

    /* Big Mic Button */
    .mic-wrapper { position: relative; }
    .main-mic {
        width: 88px; height: 88px; border-radius: 50%;
        background: linear-gradient(145deg, #1a1a20, #0f0f12);
        border: 1px solid rgba(255,255,255,0.1);
        color: #fff; display: flex; align-items: center; justify-content: center;
        font-size: 32px; cursor: pointer;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3), inset 0 2px 4px rgba(255,255,255,0.1);
        transition: all 0.3s ease;
    }
    .main-mic:active { transform: scale(0.95); }
    
    .main-mic.listening {
        border-color: var(--theme-color);
        box-shadow: 0 0 0 4px rgba(139, 92, 246, 0.2), 0 0 40px var(--theme-color);
        background: var(--theme-color);
    }
    
    .mic-ripple {
        position: absolute; inset: -20px; border-radius: 50%;
        border: 2px solid var(--theme-color); opacity: 0;
        pointer-events: none;
    }
    .main-mic.listening ~ .mic-ripple { animation: ripple 1.5s infinite; }

    /* Replay Button (Small) */
    .replay-btn {
        position: absolute; right: 40px; top: 50%; transform: translateY(-50%);
        width: 44px; height: 44px; border-radius: 14px;
        background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border);
        color: var(--text-muted); display: flex; align-items: center; justify-content: center;
        cursor: pointer;
    }
    .replay-btn:active { background: rgba(255,255,255,0.1); }

    /* --- FEEDBACK OVERLAY (Success/Fail) --- */
    .feedback-toast {
        position: absolute; bottom: 140px; left: 50%; transform: translateX(-50%) translateY(20px);
        padding: 12px 24px; border-radius: 20px;
        font-weight: 700; font-size: 14px; display: flex; align-items: center; gap: 8px;
        opacity: 0; transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        pointer-events: none; z-index: 50; box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }
    .feedback-toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
    
    .feedback-toast.success { background: #064e3b; color: #34d399; border: 1px solid #059669; }
    .feedback-toast.retry { background: #451a03; color: #fbbf24; border: 1px solid #d97706; }

    /* Animations */
    @keyframes ping { 75%, 100% { transform: scale(1.6); opacity: 0; } }
    @keyframes wave { 0%, 100% { height: 4px; } 50% { height: 24px; } }
    @keyframes ripple { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.5); opacity: 0; } }

  </style>
</head>

<body>
  <div class="bg-gradient"></div>
  <div class="bg-glow"></div>

  <div class="mobile-frame">
    
    <div class="top-header">
      <button class="close-btn" onclick="history.back()">âœ•</button>
      <div class="progress-track">
        <div class="progress-fill" style="width: 15%"></div>
      </div>
      <div class="score-badge">150 Puan</div>
    </div>

    <div class="lesson-stage">
      
      <div class="teacher-pill">
        <div class="t-avatar-small" id="tAvatar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="#fff"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/></svg>
        </div>
        <div style="display:flex; flex-direction:column;">
            <span class="t-label" id="tName">Dora</span>
            <span class="t-status" id="tStatus">Dinliyor...</span>
        </div>
      </div>

      <div class="focus-card active" id="wordCard">
        <div class="word-target" id="targetWord">Good Morning</div>
        <div class="word-meaning" id="targetMeaning">GÃ¼naydÄ±n</div>
        
        <div class="audio-wave" id="audioWave">
            <div class="bar"></div><div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
      </div>

      <div class="feedback-toast" id="feedbackToast">
        <span id="feedIcon">ðŸŽ‰</span> <span id="feedText">MÃ¼kemmel Telaffuz!</span>
      </div>

    </div>

    <div class="controls-area">
      <div class="instruction-text" id="instruction">Ã–nce dinle, sonra butona basÄ±p tekrar et.</div>
      
      <div class="mic-wrapper">
        <div class="main-mic" id="micBtn">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor"><path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/><path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/></svg>
        </div>
        <div class="mic-ripple"></div>
        
        <div class="replay-btn" id="replayBtn">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/></svg>
        </div>
      </div>
    </div>

  </div>

  <script>
    // --- MOCK CURRICULUM (Ã–rnek Ders Ä°Ã§eriÄŸi) ---
    const lessonData = [
        { en: "Good Morning", tr: "GÃ¼naydÄ±n" },
        { en: "How are you?", tr: "NasÄ±lsÄ±n?" },
        { en: "I would like a coffee", tr: "Bir kahve istiyorum" },
        { en: "Where is the station?", tr: "Ä°stasyon nerede?" }
    ];

    let currentIndex = 0;
    let isTeacherSpeaking = false;
    let isUserListening = false;

    // --- DOM Elements ---
    const el = {
        targetWord: document.getElementById('targetWord'),
        targetMeaning: document.getElementById('targetMeaning'),
        micBtn: document.getElementById('micBtn'),
        replayBtn: document.getElementById('replayBtn'),
        audioWave: document.getElementById('audioWave'),
        tAvatar: document.getElementById('tAvatar'),
        tStatus: document.getElementById('tStatus'),
        instruction: document.getElementById('instruction'),
        toast: document.getElementById('feedbackToast'),
        feedText: document.getElementById('feedText'),
        feedIcon: document.getElementById('feedIcon'),
        progress: document.querySelector('.progress-fill')
    };

    // --- INIT ---
    // Sayfa aÃ§Ä±lÄ±nca ilk kelimeyi yÃ¼kle ve 1 saniye sonra Ã¶ÄŸretmeni konuÅŸtur
    window.onload = () => {
        loadCard(0);
        setTimeout(playTeacherAudio, 1000);
    };

    function loadCard(index) {
        if(index >= lessonData.length) index = 0; // Loop for demo
        currentIndex = index;
        
        // Update Text
        el.targetWord.innerText = lessonData[index].en;
        el.targetMeaning.innerText = lessonData[index].tr;
        
        // Update Progress
        el.progress.style.width = `${((index + 1) / lessonData.length) * 100}%`;
        
        // Reset States
        el.micBtn.classList.remove('listening');
        el.instruction.innerText = "Ã–nce dinle...";
    }

    // 1. TEACHER SPEAKS (Simulation)
    function playTeacherAudio() {
        if(isTeacherSpeaking) return;
        isTeacherSpeaking = true;
        
        // Visuals
        el.tAvatar.classList.add('speaking');
        el.audioWave.classList.add('playing');
        el.tStatus.innerText = "KonuÅŸuyor...";
        el.tStatus.style.color = "#ec4899"; // Pink for talking
        
        // Simulate Audio Duration (1.5s)
        setTimeout(() => {
            isTeacherSpeaking = false;
            el.tAvatar.classList.remove('speaking');
            el.audioWave.classList.remove('playing');
            el.tStatus.innerText = "SÄ±ra Sende";
            el.tStatus.style.color = "#8b5cf6";
            el.instruction.innerText = "Åžimdi mikrofona bas ve tekrar et.";
        }, 1500);
    }

    // 2. USER SPEAKS
    el.micBtn.addEventListener('click', () => {
        if(isTeacherSpeaking) return;

        if(!isUserListening) {
            // Start Listening
            isUserListening = true;
            el.micBtn.classList.add('listening');
            el.instruction.innerText = "Dinliyorum...";
            el.tStatus.innerText = "Seni Dinliyor...";
            
            // Simulate User finishing speech after 2 seconds
            setTimeout(() => {
                stopListeningAndEvaluate();
            }, 2000);

        } else {
            // Manual Stop (if clicked again)
            stopListeningAndEvaluate();
        }
    });

    function stopListeningAndEvaluate() {
        isUserListening = false;
        el.micBtn.classList.remove('listening');
        el.instruction.innerText = "Analiz ediliyor...";
        
        // Simulate Evaluation (Random Success/Fail for demo)
        setTimeout(() => {
            const isSuccess = Math.random() > 0.3; // 70% success chance
            showFeedback(isSuccess);
        }, 800);
    }

    // 3. FEEDBACK & NEXT
    function showFeedback(success) {
        el.toast.className = `feedback-toast show ${success ? 'success' : 'retry'}`;
        
        if(success) {
            el.feedIcon.innerText = "ðŸŽ‰";
            el.feedText.innerText = "Harika Telaffuz!";
            el.tStatus.innerText = "MÃ¼kemmel!";
            
            // Next card after delay
            setTimeout(() => {
                el.toast.classList.remove('show');
                loadCard(currentIndex + 1);
                setTimeout(playTeacherAudio, 500);
            }, 2000);
        } else {
            el.feedIcon.innerText = "ðŸŽ¤";
            el.feedText.innerText = "Tekrar Dene";
            el.tStatus.innerText = "Bir daha deneyelim";
            
            setTimeout(() => {
                el.toast.classList.remove('show');
                el.instruction.innerText = "Tekrar denemek iÃ§in butona bas.";
            }, 2000);
        }
    }

    // Replay Button
    el.replayBtn.addEventListener('click', playTeacherAudio);

  </script>
</body>
