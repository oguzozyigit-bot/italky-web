<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Pro-Elite 3000</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #010103;
      --accent: #6366f1;
      --text: #ffffff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      align-items: center;
    }

    /* 1. ÜST LOGO - TAM ORTADA */
    .brand-section {
      margin-top: 60px;
      text-align: center;
      z-index: 10;
    }
    .brand-section h1 {
      font-size: 72px; 
      font-weight: 800;
      letter-spacing: -4px;
      line-height: 1;
    }
    .brand-section h1 span {
      background: linear-gradient(135deg, #fff 40%, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* 2. DÖNEN DÜNYA */
    .world-container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      width: 100%;
    }

    .earth {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      background: url('https://upload.wikimedia.org/wikipedia/commons/c/cb/The_Blue_Marble_high_res.jpg');
      background-size: cover;
      box-shadow: inset -20px -20px 50px #000, 
                  0 0 50px rgba(99, 102, 241, 0.2);
      animation: rotateWorld 30s linear infinite;
    }

    .earth-overlay {
      position: absolute;
      width: 260px;
      height: 260px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
      animation: breathe 4s infinite alternate ease-in-out;
    }

    @keyframes rotateWorld {
      from { background-position: 0 0; }
      to { background-position: 630px 0; }
    }

    @keyframes breathe {
      from { transform: scale(1); opacity: 0.4; }
      to { transform: scale(1.1); opacity: 0.7; }
    }

    /* 3. DAKTİLO YAZISI */
    .typewriter-container {
      height: 30px;
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      z-index: 10;
    }
    .typewriter {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: #94a3b8;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(50, end) infinite, blink .75s step-end infinite;
    }

    /* 4. GOOGLE BUTONU - EN ALTTA */
    .login-box {
      width: 100%;
      max-width: 320px;
      margin-bottom: 40px;
      z-index: 10;
    }
    .btn-google {
      width: 100%;
      height: 60px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 40px;
      font-size: 17px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
      transition: transform 0.2s;
    }
    .btn-google:active { transform: scale(0.97); }
    .g-icon { width: 22px; height: 22px; }

    /* 5. FOOTER: İTALKYACADEMY */
    footer {
      width: 100%;
      padding-bottom: 40px;
      text-align: center;
      z-index: 10;
    }
    .big-academy {
      font-size: 24px; /* Büyük ve net */
      font-weight: 800;
      letter-spacing: 6px;
      margin-bottom: 15px;
    }
    .big-academy span { color: var(--accent); }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
    }
    .footer-links a {
      text-decoration: none;
      color: #475569;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }
    .signature {
      font-size: 10px;
      color: rgba(255,255,255,0.1);
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    @keyframes typing {
      0%, 10% { width: 0 }
      60%, 90% { width: 100% }
      100% { width: 0 }
    }
    @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--accent) } }
  </style>
</head>

<body>
  <div class="brand-section">
    <h1>italky<span>AI</span></h1>
  </div>

  <div class="world-container">
    <div class="earth-overlay"></div>
    <div class="earth"></div>
  </div>

  <div class="typewriter-container">
    <div class="typewriter" id="typewriter">Dünyayı sizin için küçülttük...</div>
  </div>

  <div class="login-box">
    <button class="btn-google" id="googleBtn">
      <svg class="g-icon" viewBox="0 0 24 24">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Google ile Devam Et
    </button>
  </div>

  <footer>
    <div class="big-academy">İTALKY<span>ACADEMY</span></div>
    
    <div class="footer-links">
      <a href="#">Hakkımızda</a>
      <a href="#">SSS</a>
      <a href="#">Gizlilik</a>
      <a href="#">İletişim</a>
    </div>

    <div class="signature">italkyAI BY OZYIGIT'S</div>
  </footer>

  <script>
    const phrases = [
      "Dünyayı sizin için küçülttük.",
      "Dil bariyerlerini aştık.",
      "Sınırları kaldırdık.",
      "Yapay zeka asistanın aktif.",
      "italkyAI ile özgürleşin."
    ];
    let i = 0;
    const el = document.getElementById("typewriter");

    setInterval(() => {
      i = (i + 1) % phrases.length;
      el.style.animation = 'none';
      el.offsetHeight; 
      el.textContent = phrases[i];
      el.style.animation = null;
    }, 5000);

    document.getElementById("googleBtn").onclick = () => {
      if(window.Native) window.Native.startGoogleLogin();
    };
  </script>
</body>
</html>
