<!-- FILE: /pages/home.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Premium Experience</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    /* ✅ HOME ORTA İÇERİK: scrollsuz sığdırma */
    #pageContent{
      height: 100%;
      overflow: hidden;
    }

    .grid-layout{
      height: 100%;
      display:grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: repeat(4, 1fr); /* ✅ 4 satırı eşit böler */
      gap:14px;
    }

    .premium-card{
      position:relative;
      border: 1px solid rgba(255,255,255,0.14);
      border-radius: 28px;
      padding: 14px 12px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      transition: all .30s cubic-bezier(0.22, 1, 0.36, 1);
      cursor:pointer;
      overflow:hidden;
      user-select:none;
      text-align:center;
      box-shadow: 0 16px 44px rgba(0,0,0,0.22);
    }
    .premium-card:active{ transform: scale(0.96); filter: brightness(1.05); }

    /* ✅ Zemin renkleri (ikonlar beyaz kalacak) */
    .card-face    { background: linear-gradient(135deg, #0ea5e9 0%, #2563eb 100%); }
    .card-voice   { background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); }
    .card-text    { background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); }
    .card-chat    { background: linear-gradient(135deg, #ec4899 0%, #be185d 100%); }
    .card-photo   { background: linear-gradient(135deg, #a855f7 0%, #6d28d9 100%); }
    .card-teacher { background: linear-gradient(135deg, #14b8a6 0%, #0f766e 100%); }
    .card-doc     { background: linear-gradient(135deg, #f43f5e 0%, #be123c 100%); }
    .card-game    { background: linear-gradient(135deg, #eab308 0%, #ca8a04 100%); }

    /* hafif parlama */
    .premium-card::before{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,0.25), transparent 45%);
      opacity:.6;
      pointer-events:none;
      transform: rotate(8deg);
    }

    .neon-icon-wrap{
      height: 38%;
      aspect-ratio: 1/1;
      border-radius:18px;
      display:flex; align-items:center; justify-content:center;
      margin-bottom: 8px;
      background: rgba(255,255,255,0.18);
      border:1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      position:relative;
      z-index:2;
    }

    /* ✅ İKONLAR BEYAZ */
    .premium-card svg{
      height: 78%;
      width: auto;
      fill:none;
      stroke:#ffffff;
      stroke-width:2.4;
      opacity: .98;
      filter: none;           /* ✅ renkli glow yok */
    }

    .card-title{
      font-size: clamp(14px, 3.8vw, 17px);
      font-weight:900;
      color:#fff;
      letter-spacing:-0.5px;
      line-height:1.05;
      position:relative;
      z-index:2;
      text-shadow: 0 2px 10px rgba(0,0,0,0.28);
    }
    .card-desc{
      font-size: clamp(9px, 2.5vw, 10.5px);
      color: rgba(255,255,255,0.92);
      font-weight:800;
      margin-top:4px;
      line-height:1.15;
      position:relative;
      z-index:2;
      text-shadow: 0 2px 10px rgba(0,0,0,0.22);
      opacity: .92;
    }
  </style>
</head>

<body>
  <div id="pageContent">
    <div class="grid-layout">

      <div class="premium-card card-face" data-href="/pages/facetoface.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
            <circle cx="9" cy="7" r="4"/>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
          </svg>
        </div>
        <span class="card-title">Yüzyüze</span>
        <span class="card-desc">Anlık Karşılıklı Çeviri</span>
      </div>

      <div class="premium-card card-voice" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
            <line x1="12" y1="19" x2="12" y2="23"/>
          </svg>
        </div>
        <span class="card-title">italky Academy</span>
        <span class="card-desc">Öğretmenle Günlük Ders</span>
      </div>

      <div class="premium-card card-text" data-href="/pages/text_translate.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24"><path d="M4 7h16M4 12h16M4 17h10"/></svg>
        </div>
        <span class="card-title">Metin Çeviri</span>
        <span class="card-desc">Hızlı ve Doğru Çeviri</span>
      </div>

      <div class="premium-card card-chat" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-13.5 8.38 8.38 0 0 1 3.8.9L21 3z"/></svg>
        </div>
        <span class="card-title">AI Öğretmen</span>
        <span class="card-desc">Seviye + Ders Planı</span>
      </div>

      <div class="premium-card card-photo" data-href="/pages/photo.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
            <circle cx="12" cy="13" r="4"/>
          </svg>
        </div>
        <span class="card-title">Foto Çeviri</span>
        <span class="card-desc">Görselden Anında Çevir</span>
      </div>

      <div class="premium-card card-teacher" data-href="/pages/teacher_select.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/>
            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
          </svg>
        </div>
        <span class="card-title">Kurslar</span>
        <span class="card-desc">Diller & Öğretmenler</span>
      </div>

      <div class="premium-card card-doc" data-href="/pages/document.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
            <polyline points="14 2 14 8 20 8"/>
          </svg>
        </div>
        <span class="card-title">Belge Çeviri</span>
        <span class="card-desc">PDF ve Dosya Tarama</span>
      </div>

      <div class="premium-card card-game" data-href="/pages/game.html">
        <div class="neon-icon-wrap">
          <svg viewBox="0 0 24 24">
            <rect x="2" y="6" width="20" height="12" rx="2"/>
            <path d="M6 12h4M8 10v4"/>
            <circle cx="15" cy="11" r="1"/>
          </svg>
        </div>
        <span class="card-title">Oyunlar</span>
        <span class="card-desc">Eğlenerek Öğren</span>
      </div>

    </div>
  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    mountShell({ scroll:"none" });

    // ✅ Home açılır açılmaz cache’i doldur → jeton anında gelsin
    const cached = await ensureAuthAndCacheUser();
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);

    bootPage({
      protectedPage: true,
      header: { nameId:"userName", picId:"userPic" }
    });

    document.querySelectorAll(".premium-card[data-href]").forEach(card=>{
      card.addEventListener("click", ()=>location.href = card.getAttribute("data-href"));
    });
  </script>
</body>
</html>
