<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Global</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #010103;
      --accent: #6366f1;
      --text: #ffffff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; margin: 0; padding: 0; }
    
    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Outfit', sans-serif;
      height: 100dvh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      align-items: center;
    }

    /* --- KRİSTAL DÜNYA VE HALO --- */
    .earth-container {
      position: absolute;
      top: 32%;
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1;
    }

    .earth-sphere {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle at 30% 30%, #1e1e3f, #050510);
      border-radius: 50%;
      position: relative;
      box-shadow: inset -10px -10px 50px rgba(0,0,0,1), 
                  0 0 40px rgba(99, 102, 241, 0.2);
      animation: rotateEarth 40s linear infinite;
    }

    /* Dünyanın etrafındaki o hafif ışık saçan halka */
    .earth-halo {
      position: absolute;
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 1px solid rgba(99, 102, 241, 0.1);
      box-shadow: 0 0 60px rgba(99, 102, 241, 0.15);
      animation: breatheHalo 6s infinite alternate ease-in-out;
    }

    @keyframes rotateEarth {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes breatheHalo {
      0% { transform: scale(1); opacity: 0.3; }
      100% { transform: scale(1.15); opacity: 0.6; }
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 0 30px;
      z-index: 10;
      width: 100%;
      margin-top: -60px;
    }

    /* LOGO: TAM ORTADA */
    .brand { text-align: center; margin-bottom: 20px; }
    .brand h1 {
      font-size: 72px; 
      font-weight: 800;
      letter-spacing: -4px;
      line-height: 1;
    }
    .brand h1 span {
      background: linear-gradient(135deg, #fff 40%, var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    /* DAKTİLO: YAVAŞ VE PREMİUM */
    .typewriter-container {
      height: 40px;
      margin-bottom: 50px;
    }
    .typewriter {
      font-family: 'JetBrains Mono', monospace;
      font-size: 16px;
      color: #94a3b8;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      width: 0;
      animation: typing 5s steps(50, end) infinite, blink .75s step-end infinite;
    }

    @keyframes typing {
      0% { width: 0 }
      60% { width: 100% }
      95% { width: 100% }
      100% { width: 0 }
    }
    @keyframes blink { from, to { border-color: transparent } 50% { border-color: var(--accent) } }

    /* GOOGLE BUTONU: ESTETİK */
    .login-box { width: 100%; max-width: 320px; }
    .btn-google {
      width: 100%;
      height: 60px;
      background: #ffffff;
      color: #000;
      border: none;
      border-radius: 40px;
      font-size: 16px;
      font-weight: 800;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      cursor: pointer;
      box-shadow: 0 15px 35px rgba(0,0,0,0.4);
    }
    .g-icon { width: 20px; height: 20px; }

    /* FOOTER VE İMZA: YUKARI ÇEKİLDİ */
    footer {
      padding: 20px 0 40px 0;
      text-align: center;
      z-index: 10;
      width: 100%;
    }

    .academy-text {
      font-size: 13px;
      font-weight: 800;
      letter-spacing: 5px;
      color: var(--accent);
      text-transform: uppercase;
      margin-bottom: 20px;
    }

    .footer-nav {
      display: flex;
      justify-content: center;
      gap: 25px;
      margin-bottom: 20px;
    }
    .footer-nav a {
      text-decoration: none;
      color: #475569;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
    }

    .signature {
      font-size: 10px;
      font-weight: 800;
      color: rgba(255,255,255,0.1);
      letter-spacing: 2px;
    }
    .signature span { color: var(--accent); }
  </style>
</head>

<body>
  <div class="earth-container">
    <div class="earth-halo"></div>
    <div class="earth-sphere"></div>
  </div>

  <div class="main">
    <div class="brand">
      <h1>italky<span>AI</span></h1>
    </div>

    <div class="typewriter-container">
      <div class="typewriter" id="typewriter">Dünyayı sizin için küçülttük...</div>
    </div>

    <div class="login-box">
      <button class="btn-google" id="googleBtn">
        <svg class="g-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Google ile Devam Et
      </button>
    </div>
  </div>

  <footer>
    <div class="academy-text">italkyAcademy</div>
    
    <div class="footer-nav">
      <a href="#">Hakkımızda</a>
      <a href="#">SSS</a>
      <a href="#">Gizlilik</a>
      <a href="#">İletişim</a>
    </div>

    <div class="signature">
      italkyAI @ <span class="sig-highlight">italkyAcademy</span> By Ozyigit's
    </div>
  </footer>

  <script>
    const phrases = [
      "Dünyayı sizin için küçülttük.",
      "Dil bariyerlerini aştık.",
      "Sınırları kaldırdık.",
      "Yapay zeka asistanın aktif.",
      "italkyAI ile özgürleşin."
    ];
    let i = 0;
    const el = document.getElementById("typewriter");

    setInterval(() => {
      i = (i + 1) % phrases.length;
      el.style.animation = 'none';
      el.offsetHeight; 
      el.textContent = phrases[i];
      el.style.animation = null;
    }, 5000);

    document.getElementById("googleBtn").onclick = () => {
      if(window.Native) window.Native.startGoogleLogin();
    };
  </script>
</body>
</html>
