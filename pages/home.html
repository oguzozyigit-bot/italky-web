<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Premium Experience</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-void: #02000f;
      --text-main: #fff;
      --text-muted: rgba(255, 255, 255, 0.65);
      --neon-glow: 0 0 20px rgba(99, 102, 241, 0.5);
      --ease-premium: cubic-bezier(0.22, 1, 0.36, 1);
      --footerH: 120px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      overflow: hidden; position: fixed;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-void);
      color: var(--text-main);
    }

    .nebula-bg {
      position: absolute; inset: -10%; width: 120%; height: 120%;
      background:
        radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.4) 0%, transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.3) 0%, transparent 40%),
        radial-gradient(circle at 50% 50%, rgba(30, 0, 60, 1) 0%, #02000f 100%);
      filter: blur(60px); z-index: 0;
      animation: nebulaPulse 15s infinite alternate ease-in-out;
    }
    @keyframes nebulaPulse { from { transform: scale(1) rotate(0deg); } to { transform: scale(1.1) rotate(2deg); } }

    .app-shell {
      position: relative; z-index: 10;
      width: 100%; max-width: 480px; height: 100%;
      margin: 0 auto; display: flex; flex-direction: column;
      background: rgba(10, 10, 30, 0.4);
      backdrop-filter: blur(30px);
    }

    .premium-header {
      padding: calc(20px + env(safe-area-inset-top)) 24px 20px;
      display: flex; align-items: center; justify-content: space-between;
    }

    .brand-group h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 32px; margin: 0; font-weight: 700; letter-spacing: -1px;
    }

    .brand-group h1 span {
      background: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .brand-slogan {
      font-size: 11px; font-weight: 900; letter-spacing: 5px;
      color: var(--text-muted); text-transform: uppercase;
    }

    .main-content {
      flex: 1; overflow-y: auto;
      padding: 10px 20px 140px;
      scrollbar-width: none;
    }
    .main-content::-webkit-scrollbar { display: none; }

    .grid-layout {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
    }

    .premium-card {
      position: relative;
      background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 32px;
      padding: 24px 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.4s var(--ease-premium);
      cursor: pointer;
    }

    .premium-card:active { transform: scale(0.94); }

    .neon-icon-wrap {
      width: 62px; height: 56px;
      border-radius: 20px;
      display: flex; align-items: center; justify-content: center;
      margin-bottom: 16px;
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
    }

    .premium-card svg {
      width: 30px; height: 30px;
      stroke: #fff; fill: none; stroke-width: 2.2;
    }

    .card-title {
      font-size: 18px;
      font-weight: 800;
      color: #fff;
    }

    .card-desc {
      font-size: 11px;
      color: var(--text-muted);
      font-weight: 600;
      margin-top: 4px;
      text-align:center;
    }

    .premium-footer {
      position: absolute; bottom: 0;
      width: 100%; height: var(--footerH);
      background: linear-gradient(to top, rgba(2, 0, 15, 1) 80%, transparent);
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      border-top: 1px solid rgba(255,255,255,0.08);
    }

    .footer-nav {
      display: flex; gap: 24px; margin-bottom: 16px;
    }

    .footer-nav a {
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,0.5);
      text-decoration: none;
      text-transform: uppercase;
    }

    .prestige-signature {
      font-size: 12px; font-weight: 900;
      letter-spacing: 1.5px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>

<body>

  <div class="nebula-bg"></div>

  <div class="app-shell">
    <header class="premium-header">
      <div class="brand-group">
        <h1>italky<span>AI</span></h1>
        <div class="brand-slogan">Be Free</div>
      </div>
    </header>

    <main class="main-content">
      <div class="grid-layout">

        <!-- YÜZYÜZE -->
        <div class="premium-card" data-href="/pages/facetoface.html">
          <div class="neon-icon-wrap">
            <svg viewBox="0 0 24 24">
              <circle cx="9" cy="7" r="4"/>
            </svg>
          </div>
          <span class="card-title">Yüzyüze</span>
          <span class="card-desc">Anlık Karşılıklı Çeviri</span>
        </div>

        <!-- ✅ DİL KURSU (Konuşkan AI yerine) -->
        <div class="premium-card" data-href="/pages/teacher_select.html">
          <div class="neon-icon-wrap">
            <svg viewBox="0 0 24 24">
              <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
            </svg>
          </div>
          <span class="card-title">Dil Kursu</span>
          <span class="card-desc">Öğretmenle Günlük Ders</span>
        </div>

        <div class="premium-card" data-href="/pages/chat.html">
          <div class="neon-icon-wrap">
            <svg viewBox="0 0 24 24">
              <path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8"/>
            </svg>
          </div>
          <span class="card-title">Sohbet AI</span>
          <span class="card-desc">Akıllı Asistan Sohbeti</span>
        </div>

      </div>
    </main>

    <footer class="premium-footer">
      <nav class="footer-nav">
        <a href="/pages/about.html">Hakkımızda</a>
        <a href="/pages/faq.html">SSS</a>
        <a href="/pages/privacy.html">Gizlilik</a>
        <a href="/pages/contact.html">İletişim</a>
      </nav>
      <div class="prestige-signature">italkyAI By Ozyigit’s 2026</div>
    </footer>
  </div>

  <script>
    document.querySelectorAll(".premium-card[data-href]").forEach(card=>{
      card.addEventListener("click", ()=>{
        const href = card.getAttribute("data-href");
        if(href) location.href = href;
      });
    });
  </script>

</body>
</html>
