<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI - Ana Menü</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-void: #02000a;
      --text-main: #fff;
      --text-muted: rgba(255,255,255,0.50);
      --footerH: 92px;
      
      /* Renk Reçetesi */
      --brand-burgundy: #4a0817; /* Butonların Bordo Rengi */
      --icon-lacivert: #6366f1;   /* İkonların Lacivert/Indigo Tonu */
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; font-family: 'Outfit', sans-serif; background-color: var(--bg-void); color: var(--text-main); display: flex; align-items: center; justify-content: center; }

    /* COSMOS ARKA PLAN */
    .cosmos-bg { position: absolute; inset: -50%; width: 200%; height: 200%; background: var(--bg-void); z-index: 0; pointer-events: none; }
    .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: .12; animation: floatOrbit 25s infinite alternate ease-in-out; }
    .orb-1 { top: 10%; left: 0%; width: 60vw; height: 60vw; background: radial-gradient(circle, var(--brand-burgundy), transparent 70%); }
    
    .mobile-frame { width: 100%; max-width: 480px; height: 100%; position: relative; z-index: 10; display: flex; flex-direction: column; background: rgba(2, 0, 10, 0.85); backdrop-filter: blur(40px); overflow: hidden; }
    @media (min-width: 520px) { .mobile-frame { height: 94vh; border-radius: 40px; border: 1px solid rgba(255,255,255,0.06); box-shadow: 0 40px 100px -20px rgba(0,0,0,0.9); } }

    /* HEADER */
    .header { flex: 0 0 85px; padding: 0 24px; display: flex; align-items: center; justify-content: space-between; position: relative; z-index: 100; border-bottom: 1px solid rgba(255,255,255,0.03); }
    .logo-container { font-family: 'Space Grotesk', sans-serif; font-size: 26px; font-weight: 700; letter-spacing: -1px; }
    .logo-ai { background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .be-free { font-size: 9px; font-weight: 900; color: #ffffff; letter-spacing: 3px; margin-top: 2px; text-transform: uppercase; }

    .userbox { display: flex; align-items: center; gap: 12px; }
    .uname { font-weight: 800; font-size: 13px; color: #fff; }
    .plan { font-weight: 700; font-size: 10px; color: var(--icon-lacivert); letter-spacing: 1px; }

    .avatar-link { width: 40px; height: 40px; border-radius: 12px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); background: #000; }
    .avatar-link img { width: 100%; height: 100%; object-fit: cover; }

    /* SCROLL AREA */
    .menu-scroll { flex: 1; overflow-y: auto; padding: 20px 20px 120px; z-index: 5; scrollbar-width: none; }
    .menu-scroll::-webkit-scrollbar { display: none; }

    /* GRID & CARDS */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    
    /* BUTON (KART) TASARIMI - BORDO */
    .card { 
      padding: 24px 12px; border-radius: 26px; 
      background: linear-gradient(145deg, var(--brand-burgundy) 0%, #1a0208 100%); 
      border: 1px solid rgba(255,255,255,0.05); 
      display: flex; flex-direction: column; align-items: center; text-align: center; 
      transition: all 0.3s ease; cursor: pointer;
      box-shadow: 0 8px 25px -10px rgba(0,0,0,0.5);
    }
    
    /* İKON KUTUSU - ŞEFFAF / HAFİF LACİVERT DOKUNUŞ */
    .icon-wrap { 
      width: 50px; height: 50px; border-radius: 14px; 
      display: flex; align-items: center; justify-content: center; margin-bottom: 12px; 
      background: rgba(99, 102, 241, 0.1); /* Hafif lacivert cam efekti */
      border: 1px solid rgba(99, 102, 241, 0.2);
    }
    
    /* İKON - LACİVERT */
    .icon-wrap svg { 
        width: 24px; height: 24px; 
        stroke: var(--icon-lacivert); /* İlk halindeki lacivert ton */
        fill: none; stroke-width: 2; 
    }

    .label { font-size: 14px; font-weight: 800; color: #fff; letter-spacing: -0.1px; }
    .sub { font-size: 11px; color: rgba(255,255,255,0.4); margin-top: 4px; font-weight: 500; }

    /* TIKLAMA EFEKTİ */
    .card:active { transform: scale(0.96); filter: brightness(1.2); }

    /* FOOTER */
    .footerbar { position: absolute; bottom: 0; width: 100%; height: var(--footerH); background: rgba(2, 0, 10, 0.98); backdrop-filter: blur(20px); border-top: 1px solid rgba(255,255,255,0.03); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 200; }
    .links { display: flex; gap: 24px; margin-bottom: 8px; }
    .links a { font-size: 11px; font-weight: 800; color: rgba(255,255,255,0.25); text-decoration: none; text-transform: uppercase; }
    .footerBrand { font-size: 10px; color: rgba(255,255,255,0.05); font-weight: 800; letter-spacing: 2px; }

  </style>
</head>

<body>
  <div class="cosmos-bg"><div class="orb orb-1"></div></div>

  <div class="mobile-frame">
    <div class="header">
      <div class="mini-brand">
        <div class="logo-container">italky<span class="logo-ai">AI</span></div>
        <div class="be-free">BE FREE</div>
      </div>

      <div class="userbox">
        <div class="usertext">
          <div class="uname" id="userName">—</div>
          <div class="plan" id="userPlan">PREMIUM</div>
        </div>
        <a href="/pages/profile.html" class="avatar-link">
          <img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAQAAAC1HAwCAAAAC0lEQVR42mNkYAAAAAYAAjCB0C8AAAAASUVORK5CYII=" id="userPic" alt="U">
        </a>
      </div>
    </div>

    <div class="menu-scroll">
      <div class="grid">
        <div class="card" onclick="location.href='/pages/facetoface.html'">
          <div class="icon-wrap"><svg viewBox="0 0 24 24"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg></div>
          <div class="label">Yüz Yüze</div>
          <div class="sub">Canlı çeviri</div>
        </div>

        <div class="card" onclick="location.href='/pages/text_translate.html'">
          <div class="icon-wrap"><svg viewBox="0 0 24 24"><path d="M4 7h16M4 12h16M4 17h10"/></svg></div>
          <div class="label">Metinden</div>
          <div class="sub">Yazıdan çeviri</div>
        </div>

        <div class="card" onclick="location.href='/pages/photo.html'">
          <div class="icon-wrap"><svg viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg></div>
          <div class="label">Fotoğraf</div>
          <div class="sub">Üstüne çevir</div>
        </div>

        <div class="card" onclick="location.href='/pages/document.html'">
          <div class="icon-wrap"><svg viewBox="0 0 24 24"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg></div>
          <div class="label">Belge</div>
          <div class="sub">PDF / Kamera</div>
        </div>

        <div class="card" onclick="location.href='/pages/chat.html'">
          <div class="icon-wrap"><svg viewBox="0 0 24 24"><path d="M21 11.5a8.38 8.38 0 0 1-.9 3.8 8.5 8.5 0 1 1-7.6-13.5 8.38 8.38 0 0 1 3.8.9L21 3z"/></svg></div>
          <div class="label">Sohbet AI</div>
          <div class="sub">Asistanın</div>
        </div>

        <div class="card" onclick="location.href='/pages/voice_ai.html'">
          <div class="icon-wrap"><svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/><line x1="8" y1="23" x2="16" y2="23"/></svg></div>
          <div class="label">Konuşkan</div>
          <div class="sub">Sesli AI</div>
        </div>
      </div>

      <div style="margin-top: 16px; display: grid; grid-template-columns: 1fr 1fr; gap: 16px;">
        <div class="card" onclick="location.href='/pages/teachers.html'">
          <div class="icon-wrap"><svg viewBox="0 0 24 24"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg></div>
          <div class="label">Dil Öğretmeni</div>
          <div class="sub">Telaffuz ve ders</div>
        </div>

        <div class="card" onclick="location.href='/pages/game.html'">
          <div class="icon-wrap"><svg viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="12" rx="2"/><path d="M6 12h4M8 10v4"/><circle cx="15" cy="11" r="1"/><circle cx="18" cy="13" r="1"/></svg></div>
          <div class="label">Eğlenerek Öğren</div>
          <div class="sub">Oyun ve yarışma</div>
        </div>
      </div>
    </div>

    <div class="footerbar">
      <div class="links">
        <a href="/pages/about.html">About</a>
        <a href="/pages/faq.html">FAQ</a>
        <a href="/pages/privacy.html">Privacy</a>
        <a href="/pages/contact.html">Contact</a>
      </div>
      <div class="footerBrand">italkyAI By Ozyigit’s 2026</div>
    </div>
  </div>

  <script type="module">
    import { STORAGE_KEY } from "/js/config.js";
    function init() {
      const userData = localStorage.getItem(STORAGE_KEY);
      if (!userData) { window.location.replace("/index.html"); return; }
      try {
        const user = JSON.parse(userData);
        document.getElementById("userName").textContent = user.name || user.fullname || "User";
        document.getElementById("userPlan").textContent = (user.plan || "FREE").toUpperCase();
        if (user.picture || user.avatar) document.getElementById("userPic").src = user.picture || user.avatar;
      } catch (err) { window.location.replace("/index.html"); }
    }
    init();
  </script>
</body>
</html>
