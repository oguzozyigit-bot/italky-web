<!-- FILE: /pages/home.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Premium Experience</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-void:#02000f;
      --text-main:#fff;
      --footerH: 92px;
      --bar-bg: rgba(0,0,0,0.18);

      --gap:14px;
      --rowH:120px;
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100%;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg-void);
      color:#fff;
    }

    .nebula-bg{
      position:absolute; inset:-10%;
      background:
        radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.45), transparent 40%),
        radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.35), transparent 40%),
        #02000f;
      filter: blur(60px);
      z-index:0;
      pointer-events:none;
    }

    .app-shell{
      position:relative;
      z-index:10;
      width:100%;
      max-width:480px;
      height:100%;
      margin:0 auto;
      display:flex;
      flex-direction:column;
      backdrop-filter: blur(30px);
    }

    /* HEADER */
    .premium-header{
      padding: calc(10px + env(safe-area-inset-top)) 18px 10px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      background:var(--bar-bg);
      border-bottom-left-radius:22px;
      border-bottom-right-radius:22px;
      backdrop-filter:blur(30px);
    }

    .brand-group h1{
      font-family:'Space Grotesk', sans-serif;
      font-size:30px;
      margin:0;
      font-weight:700;
    }

    .brand-group .ai{
      background: linear-gradient(135deg, #a5b4fc, #ec4899);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }

    .brand-slogan{
      font-size:9px;
      font-weight:900;
      letter-spacing:3px;
      opacity:.6;
    }

    .user-plain{
      display:flex;
      gap:10px;
      align-items:center;
      cursor:pointer;
    }

    .uName{ font-weight:1000; font-size:14px; }

    .avatar{
      width:40px;
      height:40px;
      border-radius:50%;
      overflow:hidden;
      border:2px solid rgba(255,255,255,.3);
    }

    /* MAIN */
    .main-content{
      flex:1;
      overflow:hidden;
      padding:14px 18px calc(var(--footerH) + 14px);
    }

    .tiles{
      height:100%;
      display:grid;
      gap:var(--gap);
      grid-template-columns:1fr 1fr;
      grid-template-areas:
        "face offline"
        "course course"
        "game text"
        "photo doc";
      grid-auto-rows:var(--rowH);
    }

    .tile{
      position:relative;
      border-radius:26px;
      padding:14px;
      cursor:pointer;
      transition:.25s ease;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.15);
      box-shadow:0 10px 25px rgba(0,0,0,.3);
    }

    .tile:active{ transform:scale(.95); }

    /* kumlama */
    .tile::after{
      content:"";
      position:absolute;
      inset:0;
      background:url("https://www.transparenttextures.com/patterns/asfalt-light.png");
      opacity:.15;
      mix-blend-mode:overlay;
      pointer-events:none;
    }

    .icon{
      width:60px;
      height:54px;
      border-radius:20px;
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:10px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.25);
    }

    .tile svg{
      width:28px;
      height:28px;
      fill:none;
      stroke:var(--icon-stroke);
      stroke-width:2.6;
    }

    .tTitle{ font-size:18px; font-weight:1000; }
    .tDesc{ font-size:12px; font-weight:900; opacity:.9; margin-top:5px; }

    /* GRID AREAS */
    .face{ grid-area:face; }
    .offline{ grid-area:offline; }
    .course{ grid-area:course; }
    .game{ grid-area:game; }
    .text{ grid-area:text; }
    .photo{ grid-area:photo; }
    .doc{ grid-area:doc; }

    /* CANLI RENKLER + RENKLİ İKONLAR */
    .bg-blue   { background:linear-gradient(180deg,#409cff,#0a84ff); --icon-stroke:#002b80; }
    .bg-green  { background:linear-gradient(180deg,#30d158,#34c759); --icon-stroke:#004d24; }
    .bg-red    { background:linear-gradient(180deg,#ff453a,#ff3b30); --icon-stroke:#6b0000; }
    .bg-purple { background:linear-gradient(180deg,#bf5af2,#af52de); --icon-stroke:#3a006b; }
    .bg-yellow { background:linear-gradient(180deg,#ffe36e,#ffd60a); --icon-stroke:#6b4d00; }
    .bg-orange { background:linear-gradient(180deg,#ffd60a,#ff9f0a); --icon-stroke:#6b2e00; }
    .bg-indigo { background:linear-gradient(180deg,#7d7aff,#5e5ce6); --icon-stroke:#1e1b6b; }

    /* FOOTER */
    .premium-footer{
      position:fixed;
      bottom:0;
      left:50%;
      transform:translateX(-50%);
      width:min(480px,100%);
      height:calc(var(--footerH) + env(safe-area-inset-bottom));
      background:var(--bar-bg);
      backdrop-filter:blur(30px);
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      align-items:center;
      padding:10px 16px calc(10px + env(safe-area-inset-bottom));
      border-top-left-radius:22px;
      border-top-right-radius:22px;
    }

    .footer-nav{
      display:flex;
      gap:20px;
      font-size:11px;
      font-weight:900;
      opacity:.6;
    }
    .footer-nav a{ color:#fff; text-decoration:none; }

    .prestige-signature{
      font-size:12px;
      font-weight:900;
      margin-top:4px;
      background:linear-gradient(to right,#fff,#6366f1,#fff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
    }
  </style>
</head>

<body>
<div class="nebula-bg"></div>

<div class="app-shell">
  <header class="premium-header">
    <div class="brand-group" id="brandHome">
      <h1>italky<span class="ai">AI</span></h1>
      <div class="brand-slogan">BE FREE</div>
    </div>

    <div class="user-plain" id="profileBtn">
      <div class="uName" id="userName">Kullanıcı</div>
      <div class="avatar"><img src="" id="userPic" alt=""></div>
    </div>
  </header>

  <main class="main-content">
    <div class="tiles">

      <div class="tile face bg-blue" data-href="/pages/facetoface.html">
        <div class="icon"><svg viewBox="0 0 24 24"><circle cx="9" cy="7" r="4"/></svg></div>
        <div class="tTitle">Yüzyüze</div>
        <div class="tDesc">Karşılıklı Çeviri</div>
      </div>

      <div class="tile offline bg-green" data-href="/pages/offline.html">
        <div class="icon"><svg viewBox="0 0 24 24"><path d="M4 7h16"/></svg></div>
        <div class="tTitle">Offline</div>
        <div class="tDesc">İndir • Süreli</div>
      </div>

      <div class="tile course bg-red" data-href="/pages/teacher_select.html">
        <div class="icon"><svg viewBox="0 0 24 24"><path d="M12 1v8"/></svg></div>
        <div class="tTitle">Dil Kursu</div>
        <div class="tDesc">Seviye • Günlük Plan</div>
      </div>

      <div class="tile game bg-purple" data-href="/pages/game.html">
        <div class="icon"><svg viewBox="0 0 24 24"><rect x="2" y="6" width="20" height="12"/></svg></div>
        <div class="tTitle">Eğlenerek</div>
        <div class="tDesc">Öğren</div>
      </div>

      <div class="tile text bg-yellow" data-href="/pages/text_translate.html">
        <div class="icon"><svg viewBox="0 0 24 24"><path d="M4 12h16"/></svg></div>
        <div class="tTitle">Metinden</div>
        <div class="tDesc">Çeviri</div>
      </div>

      <div class="tile photo bg-orange" data-href="/pages/photo.html">
        <div class="icon"><svg viewBox="0 0 24 24"><circle cx="12" cy="13" r="4"/></svg></div>
        <div class="tTitle">Fotoğraftan</div>
        <div class="tDesc">Çeviri</div>
      </div>

      <div class="tile doc bg-indigo" data-href="/pages/document.html">
        <div class="icon"><svg viewBox="0 0 24 24"><path d="M14 2v6"/></svg></div>
        <div class="tTitle">Belgeden</div>
        <div class="tDesc">Çeviri</div>
      </div>

    </div>
  </main>

  <footer class="premium-footer">
    <nav class="footer-nav">
      <a href="/pages/about.html">Hakkımızda</a>
      <a href="/pages/faq.html">SSS</a>
      <a href="/pages/privacy.html">Gizlilik</a>
      <a href="/pages/contact.html">İletişim</a>
    </nav>
    <div class="prestige-signature">italkyAI By Ozyigit’s 2026</div>
  </footer>
</div>

<script>
  document.querySelectorAll("[data-href]").forEach(el=>{
    el.addEventListener("click",()=>{
      const href = el.getAttribute("data-href");
      if(href) location.href = href;
    });
  });

  function fitTiles(){
    const tiles=document.querySelector(".tiles");
    if(!tiles) return;
    const gap=parseFloat(getComputedStyle(document.documentElement).getPropertyValue("--gap"))||14;
    const rows=4;
    const innerH=tiles.clientHeight;
    let rowH=(innerH-gap*(rows-1))/rows;
    rowH=Math.max(92,Math.min(150,rowH));
    document.documentElement.style.setProperty("--rowH",rowH+"px");
  }
  window.addEventListener("resize",fitTiles);
  requestAnimationFrame(fitTiles);
</script>

</body>
</html>
