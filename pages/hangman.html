<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Neon Hangman Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-deep:#020205; --text-white:#ffffff;
      --c-neon-pink:#ff00ff; --c-neon-blue:#00f3ff;
      --c-neon-green:#00e676; --c-error:#ff1744;
      --ai-gradient: linear-gradient(135deg,#a5b4fc 0%,#6366f1 100%);
      --glass: rgba(255,255,255,.06); --border: rgba(255,255,255,.12);
      --shadow: 0 18px 50px rgba(0,0,0,.55);
      --radius-xl: 28px; --radius-lg: 18px;
    }

    *{ box-sizing:border-box; outline:none; user-select:none; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; width:100%; height:100%; overflow:hidden; font-family:'Outfit', sans-serif; background:var(--bg-deep); color:#fff; position:fixed; }

    /* ðŸŒŒ PREMIUM COSMOS BACKGROUND */
    .cosmos-bg{ position:absolute; inset:0; z-index:0; background: radial-gradient(circle at 50% 35%, #0b0b2a 0%, #020205 60%, #010104 100%); }
    .stars{ position:absolute; inset:0; background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.15'/%3E%3C/svg%3E"); opacity:.6; animation: starsFloat 110s linear infinite; }
    @keyframes starsFloat{ from{ background-position:0 0; } to{ background-position:0 1200px; } }

    /* ANIMATIONS */
    @keyframes shake { 
      0%, 100% { transform: translateX(0); } 
      25% { transform: translateX(-3px); } 
      50% { transform: translateX(3px); } 
      75% { transform: translateX(-2px); } 
    }
    .gallows-box.shake { animation: shake .25s linear 2; }

    /* WRAP & UI */
    .wrap{ width:100%; max-width:480px; height:100%; margin:0 auto; position:relative; z-index:10; display:flex; flex-direction:column; padding: calc(6px + env(safe-area-inset-top)) 0 calc(10px + env(safe-area-inset-bottom)); }
    .nav-top{ display:flex; align-items:center; justify-content:space-between; padding: 10px 18px; }
    .logo-small{ font-size:24px; font-weight:900; }.logo-small .ai{ background: var(--ai-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }

    /* STATS */
    .stats-bar{ display:flex; align-items:center; justify-content:space-between; padding: 0 18px 10px; gap:10px; }
    .score-pill{ display:flex; align-items:center; gap:10px; padding: 10px 14px; border-radius: 18px; background: rgba(255,255,255,.08); border: 1px solid var(--border); backdrop-filter: blur(12px); }
    .score-label{ color: var(--c-neon-green); font-weight: 800; font-size: 18px; }
    .mini-badge{ display:flex; align-items:center; height: 38px; padding: 0 12px; border-radius: 16px; background: rgba(255,255,255,.05); border: 1px solid rgba(255,255,255,.10); font-weight: 800; font-size: 11px; }
    .mini-badge span{ color: var(--c-neon-blue); margin-left: 5px; font-family:'Space Grotesk'; }

    /* GAME CARD & GALLOWS */
    .game-card{ background: rgba(255,255,255,.05); border: 1px solid var(--border); border-radius: var(--radius-xl); backdrop-filter: blur(14px); padding: 20px; margin: 0 14px; position:relative; }
    .gallows-box{ position:relative; width:120px; height:130px; margin: 0 auto 15px; }
    .g-stand{ position:absolute; bottom:0; left:20px; width:80px; height:2px; background: #fff; }
    .g-post{ position:absolute; bottom:0; left:30px; width:2px; height:120px; background: #fff; }
    .g-top{ position:absolute; top:10px; left:30px; width:60px; height:2px; background: #fff; }
    .g-rope{ position:absolute; top:10px; right:30px; width:1px; height:20px; background: var(--c-neon-pink); box-shadow: 0 0 10px var(--c-neon-pink); transition: background .3s; }
    .g-rope.danger { background: var(--c-error) !important; width: 2px; box-shadow: 0 0 15px var(--c-error); }

    /* MAN PARTS */
    .man-part{ position:absolute; background: var(--c-neon-pink); box-shadow: 0 0 12px var(--c-neon-pink); opacity:0; transition: opacity .3s; }
    .p1{ top:28px; right:17px; width:26px; height:26px; border: 3px solid var(--c-neon-pink); border-radius:50%; background:transparent; }
    .p2{ top:56px; right:30px; width:2px; height:32px; }
    .p3{ top:60px; right:32px; width:18px; height:2px; transform: rotate(-25deg); transform-origin:left; }
    .p4{ top:60px; right:12px; width:18px; height:2px; transform: rotate(25deg); transform-origin:right; }
    /* BACAKLAR âœ… */
    .p5{ top:86px; right:34px; width:18px; height:2px; transform: rotate(35deg); transform-origin:left; }
    .p6{ top:86px; right:12px; width:18px; height:2px; transform: rotate(-35deg); transform-origin:right; }

    /* WORD & KEYBOARD */
    .word-box{ display:flex; flex-wrap:wrap; justify-content:center; gap: 8px; margin: 20px 0; }
    .letter-slot{ width: 30px; height: 40px; border-bottom: 2px solid var(--c-neon-blue); display:flex; align-items:center; justify-content:center; font-size: 22px; font-weight: 900; }
    .letter-slot.filled{ border-bottom: none; animation: pop .2s ease; }
    .keyboard{ display:grid; grid-template-columns: repeat(7, 1fr); gap: 6px; }
    .key-btn{ aspect-ratio:1; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,.08); border: 1px solid var(--border); border-radius: 12px; font-weight: 800; cursor:pointer; }
    .key-btn.correct{ background: var(--c-neon-green); color:#000; }
    .key-btn.wrong{ opacity: 0.3; }

    /* MODALS */
    .modal-wrap{ position:absolute; inset:0; background: rgba(2,2,5,.95); z-index:999; display:flex; align-items:center; justify-content:center; backdrop-filter: blur(20px); padding: 20px; }
    .modal-card{ width:100%; max-width:340px; background: rgba(255,255,255,.05); border: 1px solid var(--border); border-radius: 30px; padding: 30px; text-align:center; }
    .btn-primary{ width:100%; padding: 15px; background: var(--c-neon-green); color:#000; border:none; border-radius: 15px; font-weight: 900; margin-top: 10px; cursor:pointer; }

    @keyframes pop { from{ transform:scale(1.2); } to{ transform:scale(1); } }
  </style>
</head>

<body>
  <div class="cosmos-bg"><div class="stars"></div></div>

  <div class="wrap">
    <div class="nav-top">
      <div class="logo-small">italky<span class="ai">AI</span></div>
      <div class="mini-badge">HATA <span id="mistakeDisplay">0/0</span></div>
    </div>

    <div class="stats-bar">
      <div class="score-pill">
        <div style="font-size:10px; font-weight:900; opacity:.7;">SKOR</div>
        <div class="score-label" id="scoreDisplay">0</div>
      </div>
      <div class="mini-badge">Ä°PUCU <span id="jokerCountTop">1</span></div>
    </div>

    <div class="game-card">
      <div class="gallows-box" id="gallowsBox">
        <div class="g-stand"></div><div class="g-post"></div><div class="g-top"></div>
        <div class="g-rope" id="mainRope"></div>
        <div class="man-part p1"></div><div class="man-part p2"></div>
        <div class="man-part p3"></div><div class="man-part p4"></div>
        <div class="man-part p5"></div><div class="man-part p6"></div>
      </div>

      <div id="hintMain" style="text-align:center; color:var(--c-neon-green); font-weight:800; font-size:18px;"></div>
      <div id="wordBox" class="word-box"></div>
      <div class="keyboard" id="keyboard"></div>
      
      <button class="btn-primary" style="background:var(--ai-gradient); color:#fff; margin-top:15px;" id="jokerBtn" onclick="useJoker()">âš¡ Ä°PUCU (<span id="jokerCount">1</span>)</button>
    </div>
  </div>

  <div class="modal-wrap" id="startModal">
    <div class="modal-card">
      <h2 style="margin:0 0 10px">HOÅž GELDÄ°N BAÅžKANIM</h2>
      <p style="opacity:0.7; font-size:13px; margin-bottom:20px">Seviye seÃ§in ve neon terbiye baÅŸlasÄ±n!</p>
      <button class="btn-primary" onclick="selectLevel('A2')">KOLAY (A2 - 8 Hak)</button>
      <button class="btn-primary" onclick="selectLevel('B1')">ORTA (B1 - 7 Hak)</button>
      <button class="btn-primary" onclick="selectLevel('B2')">ZOR (B2 - 6 Hak)</button>
    </div>
  </div>

  <div class="modal-wrap" id="endModal" style="display:none">
    <div class="modal-card">
      <h1 id="endTitle" style="margin:0"></h1>
      <p id="endMsg" style="margin:15px 0 20px"></p>
      <button class="btn-primary" onclick="location.reload()">TEKRAR DENE</button>
    </div>
  </div>

<script type="module">
import { loadLangPool, createUsedSet, pick } from "/js/langpool.js";

const $ = (id) => document.getElementById(id);
let currentLang = "en", currentDiff = "A2", wordList = [], currentIndex = 0;
let score = 0, mistakes = 0, currentWord = "", currentRaw = "", discovered = [], jokers = 1;

window.selectLevel = (diff) => { currentDiff = diff; initGame(); };

async function initGame() {
  try {
    const rawPool = await loadLangPool(currentLang);
    const { used, save } = createUsedSet(`italky_used_hangman_${currentLang}_${currentDiff}`);
    const cfg = { A2: { min:3, max:6 }, B1: { min:6, max:9 }, B2: { min:9, max:15 } }[currentDiff];

    wordList = pick(rawPool, 10, used, save, (it) => {
      const w = it.w.trim().toUpperCase();
      return it.lvl === (currentDiff === "A2" ? "A2" : currentDiff) && w.length >= cfg.min;
    });

    startGame();
  } catch (e) { alert("YÃ¼kleme hatasÄ± baÅŸkanÄ±m!"); }
}

function startGame() {
  $("startModal").style.display = "none";
  score = 0; jokers = 1; currentIndex = 0;
  startRound();
}

function maxMistakes() {
  return currentDiff === "A2" ? 8 : (currentDiff === "B1" ? 7 : 6);
}

function startRound() {
  if(currentIndex >= wordList.length) return gameOver(true);

  const data = wordList[currentIndex];
  currentRaw = data.w;
  currentWord = data.w.trim().toUpperCase().replace(/[^-A-ZÃ‡ÄžÄ°Ã–ÅžÃœ]/g, "");
  
  mistakes = 0;
  discovered = new Array(currentWord.length).fill(false);
  
  // Reset Visuals âœ…
  if($("mainRope")) $("mainRope").classList.remove("danger");
  if($("gallowsBox")) $("gallowsBox").classList.remove("shake");

  $("hintMain").textContent = data.tr;
  renderWord();
  renderKeyboard();
  renderHangman();
  updateUI();
}

function renderHangman() {
  const MAX = maxMistakes();
  const rope = $("mainRope");
  const gallows = $("gallowsBox");

  // Danger & Shake Logic âœ…
  if(rope) rope.classList.toggle("danger", mistakes >= 6 && mistakes < MAX);
  
  if(gallows) {
    if(mistakes === MAX - 1) {
      gallows.classList.remove("shake");
      void gallows.offsetWidth; // Reflow âœ…
      gallows.classList.add("shake");
    } else {
      gallows.classList.remove("shake");
    }
  }

  const visible = Math.min(mistakes, 6);
  document.querySelectorAll(".man-part").forEach((p, idx) => {
    p.style.opacity = (idx < visible) ? "1" : "0";
  });
}

function handleGuess(char, btn) {
  const MAX = maxMistakes();
  if(!btn || btn.disabled || mistakes >= MAX) return;

  btn.disabled = true;
  btn.style.opacity = "0.4";

  if(currentWord.includes(char)) {
    btn.classList.add("correct");
    currentWord.split("").forEach((c, i) => { if(c === char) discovered[i] = true; });
    renderWord();
    if(discovered.every(v => v)) {
      score += (MAX - mistakes) * 10;
      updateUI();
      setTimeout(() => { currentIndex++; startRound(); }, 1000);
    }
  } else {
    btn.classList.add("wrong");
    mistakes++;
    renderHangman();
    updateUI();
    if(mistakes >= MAX) setTimeout(() => gameOver(false), 500);
  }
}

function renderWord() {
  const box = $("wordBox"); box.innerHTML = "";
  currentWord.split("").forEach((ch, i) => {
    const d = document.createElement("div");
    d.className = `letter-slot ${discovered[i] ? 'filled' : ''}`;
    d.textContent = discovered[i] ? ch : "";
    box.appendChild(d);
  });
}

function renderKeyboard() {
  const kb = $("keyboard"); kb.innerHTML = "";
  "ABCÃ‡DEFGÄžHIÄ°JKLMNOÃ–PRSÅžTUÃœVYZ".split("").forEach(char => {
    const b = document.createElement("button");
    b.className = "key-btn"; b.textContent = char;
    b.onclick = () => handleGuess(char, b);
    kb.appendChild(b);
  });
}

function updateUI() {
  const MAX = maxMistakes();
  $("scoreDisplay").textContent = score;
  $("jokerCount").textContent = jokers;
  $("jokerCountTop").textContent = jokers;
  $("mistakeDisplay").textContent = `${mistakes}/${MAX}`;
}

function gameOver(win) {
  if($("mainRope")) $("mainRope").classList.remove("danger");
  $("endModal").style.display = "flex";
  $("endTitle").textContent = win ? "ZAFER! ðŸ†" : "ELENDÄ°NÄ°Z";
  $("endMsg").textContent = `Skorun: ${score} | Kelime: ${currentRaw}`;
}

window.useJoker = () => {
  if(jokers <= 0) return;
  const hiddenIdx = discovered.map((v, i) => v ? -1 : i).filter(i => i !== -1);
  if(hiddenIdx.length > 0) {
    const randomChar = currentWord[hiddenIdx[Math.floor(Math.random() * hiddenIdx.length)]];
    jokers--; updateUI();
    const keys = document.querySelectorAll(".key-btn");
    keys.forEach(k => { if(k.textContent === randomChar) handleGuess(randomChar, k); });
  }
};
</script>
</body>
</html>
