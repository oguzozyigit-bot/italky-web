<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Kelime Avcı</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #030014;
      --ai1: #A5B4FC;
      --ai2: #4F46E5;
      --pink: #ff00ff;
      --cyan: #00f3ff;
      --topH: 74px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { 
      margin: 0; width: 100%; height: 100dvh; overflow: hidden; position: fixed;
      font-family: 'Outfit', sans-serif; background: var(--bg); color: #fff;
      display: flex; align-items: center; justify-content: center;
    }

    .cosmos { 
      position: absolute; inset: -50%; width: 200%; height: 200%; z-index: 0; 
      background: radial-gradient(700px 260px at 20% 20%, rgba(79,70,229,.28), transparent 60%), #030014;
      animation: floatBg 18s ease-in-out infinite alternate;
    }
    @keyframes floatBg { 0% { transform: translate3d(0,0,0); } 100% { transform: translate3d(-2%, -2%, 0); } }

    .mobile-frame {
      width: 100%; max-width: 480px; height: 100%; position: relative; z-index: 10;
      display: flex; flex-direction: column; background: rgba(8,8,20,.65); backdrop-filter: blur(25px);
    }

    /* TOPBAR */
    .topbar {
      height: var(--topH); display: flex; align-items: center; justify-content: space-between;
      padding: 0 12px; border-bottom: 1px solid rgba(255,255,255,.08); background: rgba(0,0,0,.35);
    }
    .backBtn {
      width: 42px; height: 42px; border-radius: 14px; border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18); color: #fff; font-size: 20px; cursor: pointer;
    }

    /* OYUN ALANI */
    .game-main { 
      flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; 
      align-items: center; gap: 25px; scrollbar-width: none;
    }
    .game-main::-webkit-scrollbar { display: none; }

    /* Adam Asmaca Çizimi (Minimalist) */
    .hangman-box {
      width: 120px; height: 140px; border-bottom: 4px solid #fff; position: relative;
    }
    .draw-part { position: absolute; background: #fff; display: none; }
    .draw-part.show { display: block; }
    .base { width: 4px; height: 100%; left: 20px; }
    .top { width: 60px; height: 4px; left: 20px; top: 0; }
    .rope { width: 2px; height: 20px; left: 80px; top: 0; }
    .head { width: 30px; height: 30px; border-radius: 50%; border: 3px solid #fff; left: 65px; top: 20px; background: none; }
    .body { width: 3px; height: 50px; left: 80px; top: 50px; }

    /* Kelime Kutucukları */
    .word-display { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
    .letter-slot {
      width: 35px; height: 45px; border-bottom: 3px solid var(--ai1);
      display: flex; align-items: center; justify-content: center;
      font-size: 28px; font-weight: 900; text-transform: uppercase;
    }

    /* Klavye */
    .keyboard {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(35px, 1fr));
      gap: 8px; width: 100%; max-width: 400px; padding: 10px;
    }
    .key {
      height: 45px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05); color: #fff; font-weight: 800;
      display: flex; align-items: center; justify-content: center; cursor: pointer;
    }
    .key.used { opacity: 0.3; cursor: default; }
    .key.wrong { background: rgba(255, 0, 0, 0.2); }
    .key.correct { background: rgba(0, 230, 118, 0.2); }

    /* Durum Kartı */
    .status-card {
      width: 100%; padding: 15px; border-radius: 20px; background: rgba(255,255,255,0.03);
      border: 1px solid rgba(255,255,255,0.08); text-align: center;
    }
  </style>
</head>
<body>
  <div class="cosmos"></div>
  <div class="mobile-frame">
    <div class="topbar">
      <button class="backBtn" onclick="history.back()">←</button>
      <div style="font-family: 'Space Grotesk'; font-weight: 700; font-size: 18px;">KELİME AVCI</div>
      <div style="width: 42px;"></div>
    </div>

    <div class="game-main">
      <div class="status-card">
        <div id="hintText" style="font-weight: 800; color: var(--muted); margin-bottom: 5px;">İpucu Yükleniyor...</div>
        <div id="scoreText" style="font-weight: 900; color: var(--cyan);">Puan: 0</div>
      </div>

      <div class="hangman-box">
        <div class="draw-part base"></div>
        <div class="draw-part top"></div>
        <div class="draw-part rope"></div>
        <div class="draw-part head"></div>
        <div class="draw-part body"></div>
      </div>

      <div class="word-display" id="wordDisplay"></div>

      <div class="keyboard" id="keyboard"></div>
    </div>
  </div>

  <script type="module">
    // Dün bitirdiğimiz mantık: Kelimeleri STORAGE veya API'den çekme
    import { STORAGE_KEY } from "/js/config.js";

    const wordList = [
      { w: "APPLE", h: "Bir meyve" },
      { w: "COMPUTER", h: "Yazılım çalıştıran cihaz" },
      { w: "GALAXY", h: "Yıldızlar topluluğu" }
    ];

    let selectedWord = "";
    let guessedLetters = [];
    let mistakes = 0;

    function initGame() {
      const item = wordList[Math.floor(Math.random() * wordList.length)];
      selectedWord = item.w;
      document.getElementById('hintText').innerText = "İpucu: " + item.h;
      guessedLetters = [];
      mistakes = 0;
      renderWord();
      renderKeyboard();
    }

    function renderWord() {
      const display = document.getElementById('wordDisplay');
      display.innerHTML = selectedWord.split('').map(char => `
        <div class="letter-slot">${guessedLetters.includes(char) ? char : ''}</div>
      `).join('');
    }

    function renderKeyboard() {
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const kb = document.getElementById('keyboard');
      kb.innerHTML = abc.split('').map(char => `
        <button class="key" onclick="guess('${char}')">${char}</button>
      `).join('');
    }

    window.guess = (char) => {
      if (guessedLetters.includes(char) || mistakes >= 5) return;
      guessedLetters.push(char);
      
      if (!selectedWord.includes(char)) {
        mistakes++;
        document.querySelectorAll('.draw-part')[mistakes-1].classList.add('show');
      }
      
      renderWord();
      // Kazandın/Kaybettin kontrolü buraya...
    }

    initGame();
  </script>
</body>
</html>
