<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ HANGMAN NEURAL VOID</title>
  <style>
    :root {
      --void-bg: #010008;
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --neon-red: #ff0033;
      --neon-green: #00ff9d;
      --neon-blue: #00f3ff;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--void-bg); color: #fff; font-family: 'Outfit', sans-serif; height: 100dvh; overflow: hidden; }

    /* üåå G√ñRSEL ≈ûOV: NEBULA & DEEP SPACE */
    .nebula { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #010008 100%); z-index: -1; }
    .stars { position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.4; z-index: -1; pointer-events: none; }

    .app-container { width: 100%; max-width: 480px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; z-index: 10; }

    /* TOPBAR: CANLAR VE SKOR */
    header { padding: 20px; display: flex; justify-content: space-between; align-items: flex-start; }
    .back-node { width: 42px; height: 42px; border-radius: 14px; background: rgba(255,255,255,0.05); display: flex; align-items: center; justify-content: center; cursor: pointer; border: 1px solid rgba(255,255,255,0.1); font-size: 20px; }
    
    .stats { text-align: right; }
    .hearts { display: flex; gap: 5px; justify-content: flex-end; margin-bottom: 5px; }
    .heart { font-size: 18px; filter: drop-shadow(0 0 5px var(--neon-red)); transition: 0.3s; }
    .heart.lost { opacity: 0.2; filter: grayscale(1); }
    .score-val { font-size: 24px; font-weight: 900; background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .best-tag { font-size: 10px; font-weight: 800; opacity: 0.4; letter-spacing: 1px; }

    /* üèóÔ∏è DARAƒûACI & SALLANAN Sƒ∞BER KURBAN */
    .visual-core { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .hangman-title { font-family: 'Space Grotesk'; font-size: 38px; font-weight: 900; letter-spacing: 10px; margin-bottom: 20px; text-shadow: 0 0 20px var(--neon-blue); }
    
    .gallows { width: 160px; height: 180px; position: relative; border-bottom: 4px solid #fff; }
    .g-part { position: absolute; background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.3); display: none; }
    .g-part.fixed { display: block; }
    
    .p-up { width: 4px; height: 100%; left: 30px; }
    .p-top { width: 90px; height: 4px; left: 30px; top: 0; }
    .p-rope { width: 2px; height: 25px; left: 120px; top: 0; background: #888; }

    .hanging-man { position: absolute; left: 120px; top: 25px; transform-origin: top center; animation: neuralSwing 4s infinite ease-in-out; }
    .m-part { position: absolute; background: #fff; box-shadow: 0 0 10px #fff; display: none; }
    .m-part.active { display: block; }

    .p-head { width: 24px; height: 24px; border: 3px solid #fff; border-radius: 50%; left: -12px; top: 0; }
    .p-body { width: 3px; height: 50px; left: -1.5px; top: 24px; }
    .p-larm { width: 18px; height: 3px; left: -19px; top: 38px; transform: rotate(-30deg); }
    .p-rarm { width: 18px; height: 3px; left: 1px; top: 38px; transform: rotate(30deg); }
    .p-lleg { width: 18px; height: 3px; left: -19px; top: 74px; transform: rotate(-45deg); }
    .p-rleg { width: 18px; height: 3px; left: 1px; top: 74px; transform: rotate(45deg); }

    /* WORD MATRIX */
    .word-area { padding: 10px; text-align: center; min-height: 80px; }
    .slot { width: 28px; height: 38px; border-bottom: 3px solid rgba(99,102,241,0.2); display: inline-flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; margin: 0 4px; }
    .slot.filled { border-bottom-color: var(--neon-green); text-shadow: 0 0 15px var(--neon-green); }

    /* JOKER CARDS */
    .joker-row { display: flex; justify-content: center; gap: 15px; margin-bottom: 10px; }
    .j-card { 
      width: 50px; height: 70px; border-radius: 12px; border: 1px solid var(--neon-blue); 
      background: rgba(0, 243, 255, 0.05); display: flex; align-items: center; justify-content: center; 
      font-size: 24px; cursor: pointer; transition: 0.3s; box-shadow: 0 0 10px rgba(0,243,255,0.1);
    }
    .j-card.used { opacity: 0.1; filter: grayscale(1); pointer-events: none; transform: translateY(10px); }

    /* KEYBOARD */
    .kb { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 15px; background: rgba(0,0,0,0.5); border-radius: 30px 30px 0 0; }
    .key { height: 42px; border-radius: 10px; border: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.05); color: #fff; font-weight: 800; font-size: 14px; }
    .key.hit { background: var(--neon-green); color: #000; box-shadow: 0 0 15px var(--neon-green); }
    .key.miss { background: var(--neon-red); opacity: 0.3; }

    /* MODAL */
    .modal { position: fixed; inset: 0; background: rgba(1,0,8,0.98); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; padding: 30px; text-align: center; }
    .modal.active { display: flex; }
    .modal h1 { font-size: 40px; font-weight: 900; margin-bottom: 10px; }
    .big-btn { width: 100%; max-width: 280px; padding: 20px; border-radius: 20px; border: none; background: var(--ai-grad); color: #fff; font-weight: 900; font-size: 18px; cursor: pointer; margin-top: 30px; }

    @keyframes neuralSwing { 0%, 100% { transform: rotate(-8deg); } 50% { transform: rotate(8deg); } }
  </style>
</head>
<body>

  <div class="nebula"></div>
  <div class="stars"></div>

  <div class="app-container">
    <header>
      <div class="back-node" onclick="location.href='/pages/game.html'">‚Äπ</div>
      <div class="stats">
        <div class="hearts" id="heartBox">
          <span class="heart">‚ù§Ô∏è</span><span class="heart">‚ù§Ô∏è</span><span class="heart">‚ù§Ô∏è</span>
        </div>
        <div class="score-val" id="curScore">0</div>
        <div class="best-tag">BEST: <span id="bestScore">0</span></div>
      </div>
    </header>

    <div class="visual-core">
      <div class="hangman-title">HANGMAN</div>
      <div class="gallows">
        <div class="g-part fixed p-up"></div><div class="g-part fixed p-top"></div><div class="p-rope fixed"></div>
        <div class="hanging-man">
          <div class="m-part p-head" id="head"></div><div class="m-part p-body" id="body"></div>
          <div class="m-part p-larm" id="larm"></div><div class="m-part p-rarm" id="rarm"></div>
          <div class="m-part p-lleg" id="lleg"></div><div class="m-part p-rleg" id="rleg"></div>
        </div>
      </div>
      <div id="trHint" style="margin-top:20px; font-weight:900; color:rgba(255,255,255,0.3); text-transform:uppercase; font-size:12px; letter-spacing:2px;"></div>
    </div>

    <div class="word-area" id="wordMatrix"></div>

    <div class="joker-row">
      <div class="j-card" id="j0" onclick="useJoker(0)">üÉè</div>
      <div class="j-card" id="j1" onclick="useJoker(1)">üÉè</div>
      <div class="j-card" id="j2" onclick="useJoker(2)">üÉè</div>
    </div>

    <div class="kb" id="keyboard"></div>
  </div>

  <div class="modal" id="resultModal">
    <h1 id="mTitle">Bƒ∞LDƒ∞N!</h1>
    <div id="mWord" style="font-size:32px; font-weight:900; color:var(--neon-blue); margin:15px 0;">APPLE</div>
    <div id="mTr" style="opacity:0.6; font-style:italic;">(Elma)</div>
    <div id="mBonus" style="margin-top:15px; font-weight:900; color:var(--neon-green); height:24px;"></div>
    <button class="big-btn" onclick="nextRound()">DEVAM ET</button>
  </div>

  <script type="module">
    import { loadLangPool, createUsedSet, pick } from "/js/langpool.js";
    import { supabase } from "/js/supabase_client.js";

    let pool, target, guessed = [], mistakes = 0, jokersUsed = 0;
    let score = 0, lives = 3, best = localStorage.getItem('italky_hangman_best') || 0;
    let lang = 'en', diff = 'easy', isCleanRun = true;

    async function init() {
      // 1 Jeton D√º≈üme & 24 Saatlik M√ºh√ºrleme
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return location.href = "/pages/login.html";
      
      const sessionKey = `italky_24h_hangman_${session.user.id}`;
      const lastPaid = localStorage.getItem(sessionKey);
      if (!(lastPaid && (Date.now() - lastPaid) < 86400000)) {
        const { data: p } = await supabase.from("profiles").select("tokens").eq("id", session.user.id).single();
        if (p?.tokens < 1) return alert("Jeton Gerekli!");
        await supabase.from("profiles").update({ tokens: p.tokens - 1 }).eq("id", session.user.id);
        localStorage.setItem(sessionKey, Date.now());
      }

      document.getElementById('bestScore').innerText = best;
      pool = await loadLangPool(lang);
      nextRound();
    }

    function nextRound() {
      document.getElementById('resultModal').classList.remove('active');
      guessed = []; mistakes = 0; jokersUsed = 0; isCleanRun = true;
      
      const minL = {easy:3, normal:4, hard:5}[diff] || 3;
      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x) => x.w.length >= minL);
      target = picked[0];

      renderWord(); renderKB(); updateVisuals(); updateHearts();
      document.getElementById('curScore').innerText = score;
      for(let i=0; i<3; i++) document.getElementById(`j${i}`).classList.remove('used');
    }

    function renderWord() {
      document.getElementById('wordMatrix').innerHTML = target.w.split('').map(l => 
        `<div class="slot ${guessed.includes(l.toUpperCase())?'filled':''}">${guessed.includes(l.toUpperCase())?l.toUpperCase():''}</div>`
      ).join('');
      document.getElementById('trHint').innerText = target.tr;
    }

    function renderKB() {
      const tLetters = [...new Set(target.w.toUpperCase().split(''))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
      const fillers = abc.filter(l => !tLetters.includes(l)).sort(()=>0.5-Math.random()).slice(0, 13);
      const keys = [...tLetters, ...fillers].sort((a,b)=>a.localeCompare(b));
      document.getElementById('keyboard').innerHTML = keys.map(l => 
        `<button class="key" id="k-${l}" onclick="makeGuess('${l}')">${l}</button>`
      ).join('');
    }

    window.makeGuess = (l) => {
      if(guessed.includes(l)) return;
      const key = document.getElementById(`k-${l}`);
      if(target.w.toUpperCase().includes(l)) {
        guessed.push(l); key.classList.add('hit'); renderWord();
        if(target.w.split('').every(c => guessed.includes(c.toUpperCase()))) finish(true);
      } else {
        mistakes++; isCleanRun = false;
        key.classList.add('miss'); updateVisuals();
        const limit = {easy:6, normal:4, hard:3}[diff] || 6;
        if(mistakes >= limit) finish(false);
      }
    };

    function updateVisuals() {
      document.querySelectorAll('.m-part').forEach(p => p.classList.remove('active'));
      const seq = ['head','body','larm','rarm','lleg','rleg'];
      seq.slice(0, mistakes).forEach(id => document.getElementById(id).classList.add('active'));
    }

    function updateHearts() {
      const hearts = document.querySelectorAll('.heart');
      hearts.forEach((h, i) => h.classList.toggle('lost', i >= lives));
    }

    function finish(win) {
      if(win) {
        score += (target.w.length * 10);
        let bonus = "";
        if(isCleanRun && jokersUsed === 0 && lives < 3) {
          lives++; bonus = "M√úKEMMEL! +1 CAN KAZANDIN!";
        }
        showModal("Bƒ∞LDƒ∞N!", win, bonus);
        const u = new SpeechSynthesisUtterance(target.w); u.lang = 'en-US'; speechSynthesis.speak(u);
      } else {
        lives--;
        if(lives <= 0) {
          if(score > best) localStorage.setItem('italky_hangman_best', score);
          alert("BAƒûLANTI KOPTU! Skorun: " + score); location.reload();
        } else {
          showModal("OLMADI!", win, "");
        }
      }
    }

    function showModal(title, win, bonus) {
      const m = document.getElementById('resultModal');
      document.getElementById('mTitle').innerText = title;
      document.getElementById('mTitle').style.color = win ? 'var(--neon-green)' : 'var(--neon-red)';
      document.getElementById('mWord').innerText = target.w.toUpperCase();
      document.getElementById('mTr').innerText = `(${target.tr})`;
      document.getElementById('mBonus').innerText = bonus;
      m.classList.add('active');
    }

    window.useJoker = (i) => {
      if(jokersUsed >= 3) return;
      const rem = target.w.toUpperCase().split('').filter(l => !guessed.includes(l));
      if(rem.length) {
        jokersUsed++;
        document.getElementById(`j${i}`).classList.add('used');
        makeGuess(rem[0]);
      }
    };

    init();
  </script>
</body>
</html>
