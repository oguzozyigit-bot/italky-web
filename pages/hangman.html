<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ NEURAL VOID</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --void-bg: #030014;
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --neon-red: #ff0033;
      --neon-green: #00ff9d;
    }
    html,body{margin:0;height:100%;background:var(--void-bg);color:#fff;font-family:Outfit,sans-serif;overflow:hidden}
    #pageContent{height:100dvh; padding:14px; box-sizing:border-box;}

    /* ‚úÖ SABƒ∞T LAYOUT: Alt bloklar ekrandan ka√ßamaz */
    .game-engine{
      height:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
      position:relative;
    }
    .top-zone{flex:0 0 auto;}
    .mid-zone{flex:1 1 auto; min-height:0; display:flex; flex-direction:column; align-items:center; justify-content:center;}
    .bot-zone{flex:0 0 auto; padding-bottom:6px;} /* kb her zaman g√∂r√ºns√ºn */

    /* √úst Panel */
    .status-bar { display:flex; justify-content:space-between; align-items:center; }
    .heart-neon { font-size:22px; filter:drop-shadow(0 0 10px var(--neon-red)); margin-right:4px; transition:.3s; }
    .heart-neon.lost { opacity:.1; filter:grayscale(1); transform:scale(.75); }
    .score-panel { text-align:right; }
    .score-val { font-size:26px; font-weight:900; background:var(--ai-grad); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .best-tag { font-size:9px; font-weight:900; opacity:.5; letter-spacing:1px; }

    /* Giri≈ü Paneli */
    .setup-overlay { position:absolute; inset:0; background:var(--void-bg); z-index:2000; padding:25px; display:flex; flex-direction:column; }
    .neural-logo { font-family:'Space Grotesk'; font-size:40px; font-weight:900; text-align:center; background:linear-gradient(to bottom,#fff,#6366f1); -webkit-background-clip:text; -webkit-text-fill-color:transparent; letter-spacing:-2px; margin-bottom:20px; }
    .flag-grid { display:grid; grid-template-columns:repeat(5,1fr); gap:8px; margin:20px 0; }
    .opt-card { background:rgba(255,255,255,.05); border:1px solid #333; border-radius:14px; padding:12px 0; text-align:center; cursor:pointer; }
    .opt-card.active { border-color:#6366f1; background:rgba(99,102,241,.2); }
    .diff-select { display:grid; grid-template-columns:repeat(3,1fr); gap:10px; margin-bottom:30px; }
    .diff-card { background:rgba(255,255,255,.03); border:1px solid #333; border-radius:15px; padding:12px; text-align:center; cursor:pointer; }
    .diff-card.active { border-color:var(--neon-green); background:rgba(0,255,157,.1); }

    /* G√∂rsel Alan */
    .visual-stage{ width:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:10px; }
    .gallows { width:150px; height:170px; position:relative; border-bottom:4px solid #fff; }
    .beam { position:absolute; background:#fff; }
    .v-beam { width:4px; height:100%; left:30px; }
    .h-beam { width:95px; height:4px; left:30px; top:0; }
    .rope { position:absolute; width:2px; height:35px; left:125px; top:0; background:#999; }

    .target-man { position:absolute; left:125px; top:35px; transform-origin:top center; }
    .target-man.swing { animation:neuralSway 1.2s infinite ease-in-out; }
    @keyframes neuralSway { 0%,100%{transform:rotate(-10deg)} 50%{transform:rotate(10deg)} }

    .organ { position:absolute; background:#fff; box-shadow:0 0 10px #fff; display:none; }
    .organ.active { display:block; }
    .o-head { width:24px; height:24px; border:3px solid #fff; border-radius:50%; left:-12px; top:0; background:transparent; }
    .o-body { width:3px; height:50px; left:-1.5px; top:24px; }
    .o-larm { width:20px; height:3px; left:-21px; top:35px; transform:rotate(-30deg); }
    .o-rarm { width:20px; height:3px; left:1px; top:35px; transform:rotate(30deg); }
    .o-lleg { width:20px; height:3px; left:-21px; top:70px; transform:rotate(-45deg); }
    .o-rleg { width:20px; height:3px; left:1px; top:70px; transform:rotate(45deg); }

    .q-box { padding:10px; text-align:center; font-size:12px; font-weight:900; color:rgba(255,255,255,0.4); letter-spacing:1px; text-transform:uppercase; }

    /* √áizgiler */
    .matrix { width:100%; display:flex; justify-content:center; gap:6px; flex-wrap:wrap; padding:6px 0 2px; }
    .slot { width:28px; height:40px; border-bottom:3px solid rgba(255,255,255,0.12); display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:900; }
    .slot.found { border-bottom-color:var(--neon-green); text-shadow:0 0 10px var(--neon-green); }

    .joker-row { display:flex; justify-content:center; gap:12px; margin:6px 0 4px; }
    .joker-card { width:50px; height:65px; border-radius:12px; border:1px solid #6366f1; background:rgba(99,102,241,0.1); display:flex; align-items:center; justify-content:center; font-size:24px; cursor:pointer; }
    .joker-card.spent { opacity:0.1; filter:grayscale(1); pointer-events:none; }

    /* Klavye */
    .kb { width:100%; display:grid; grid-template-columns:repeat(7,1fr); gap:6px; }
    .key { height:40px; border-radius:10px; border:1px solid rgba(255,255,255,0.1); background:rgba(255,255,255,0.05); color:#fff; font-weight:800; }
    .key.hit { background:var(--neon-green); color:#000; box-shadow:0 0 15px var(--neon-green); }
    .key.miss { background:var(--neon-red); opacity:0.3; }

    .modal { position:fixed; inset:0; background:rgba(1,0,8,0.98); z-index:10000; display:none; flex-direction:column; align-items:center; justify-content:center; padding:40px; text-align:center; }
    .modal.active { display:flex; }
  </style>
</head>
<body>
  <div id="pageContent">
    <div class="game-engine">

      <div class="setup-overlay" id="setup">
        <div class="neural-logo">NEURAL VOID</div>

        <div class="flag-grid" id="langGrid">
          <div class="opt-card active" data-val="en"><span>üá¨üáß</span><label>EN</label></div>
          <div class="opt-card" data-val="de"><span>üá©üá™</span><label>DE</label></div>
          <div class="opt-card" data-val="fr"><span>üá´üá∑</span><label>FR</label></div>
          <div class="opt-card" data-val="it"><span>üáÆüáπ</span><label>IT</label></div>
          <div class="opt-card" data-val="es"><span>üá™üá∏</span><label>ES</label></div>
        </div>

        <div class="diff-select" id="diffGrid">
          <div class="diff-card active" data-val="3"><b>KOLAY</b></div>
          <div class="diff-card" data-val="4"><b>NORMAL</b></div>
          <div class="diff-card" data-val="5"><b>ZOR</b></div>
        </div>

        <button id="startBtn" style="width:100%; padding:20px; border-radius:20px; border:none; background:var(--ai-grad); color:#fff; font-weight:900; font-size:18px; cursor:pointer;">OYUNA BA≈ûLA</button>
      </div>

      <div class="top-zone">
        <div class="status-bar">
          <div id="heartBox" style="display:flex;"></div>
          <div class="score-panel">
            <div class="best-tag">REKOR: <span id="highVal">0</span></div>
            <div class="score-val" id="liveScore">100</div>
          </div>
        </div>
      </div>

      <div class="mid-zone">
        <div class="visual-stage">
          <div class="gallows">
            <div class="beam v-beam"></div><div class="beam h-beam"></div><div class="rope"></div>
            <div class="target-man" id="man">
              <div class="organ o-head" id="o_head"></div><div class="organ o-body" id="o_body"></div>
              <div class="organ o-larm" id="o_larm"></div><div class="organ o-rarm" id="o_rarm"></div>
              <div class="organ o-lleg" id="o_lleg"></div><div class="organ o-rleg" id="o_rleg"></div>
            </div>
          </div>
          <div class="q-box" id="qText">‚Äî</div>
        </div>
      </div>

      <div class="bot-zone">
        <div class="matrix" id="wordMatrix"></div>

        <div class="joker-row">
          <div class="joker-card" id="j0">üÉè</div>
          <div class="joker-card" id="j1">üÉè</div>
          <div class="joker-card" id="j2">üÉè</div>
        </div>

        <div class="kb" id="kb"></div>
      </div>

    </div>
  </div>

  <div class="modal" id="modal">
    <h1 id="mTitle" style="font-size:38px; font-weight:900;">Mƒ∞SYON TAMAM</h1>
    <div id="mWord" style="font-size:32px; color:#60a5fa; margin:15px 0; font-weight:900;">‚Äî</div>
    <div id="mTr" style="opacity:0.6; font-style:italic;">(‚Äî)</div>
    <div id="mBonus" style="color:#2ed573; font-weight:900; margin-bottom:30px; height:20px;"></div>
    <button id="closeBtn" style="width:100%; max-width:280px; padding:20px; border-radius:20px; border:none; background:var(--ai-grad); color:#fff; font-weight:900; font-size:18px; cursor:pointer;">Mƒ∞SYONA DEVAM ET</button>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { loadLangPool, pick, createUsedSet } from "/js/langpool.js";

    mountShell({ scroll: "none" });

    const $ = (id) => document.getElementById(id);

    let pool = null, target = null;
    let guessed = [], mistakes = 0, jokers = 3;
    let score = 100, lives = 3, isClean = true, jokerUsed = false;
    let lang = "en", diff = 3;

    const HS_KEY = "italky_hangman_high";
    let highScore = parseInt(localStorage.getItem(HS_KEY) || "0", 10);
    $("highVal").innerText = highScore;

    // UI listeners
    $("langGrid").onclick = (e) => {
      const c = e.target.closest(".opt-card"); if(!c) return;
      document.querySelectorAll("#langGrid .opt-card").forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      lang = c.dataset.val;
    };

    $("diffGrid").onclick = (e) => {
      const c = e.target.closest(".diff-card"); if(!c) return;
      document.querySelectorAll("#diffGrid .diff-card").forEach(x=>x.classList.remove("active"));
      c.classList.add("active");
      diff = parseInt(c.dataset.val, 10);
    };

    $("startBtn").onclick = async () => {
      pool = await loadLangPool(lang);
      $("setup").style.display = "none";
      startRound();
    };

    $("closeBtn").onclick = () => {
      $("modal").classList.remove("active");
      if(lives <= 0) location.reload();
      else startRound();
    };

    // Joker clicks
    for(let i=0;i<3;i++){
      $(`j${i}`).onclick = () => useJ(i);
    }

    function applyScorePenalty(n){
      score = Math.max(0, score - n);
      $("liveScore").innerText = score;
    }

    function getLimit(){
      if(diff === 3) return 7; // kolay
      if(diff === 4) return 4; // normal
      return 3;                // zor
    }

    function startRound(){
      $("modal").classList.remove("active");
      $("man").classList.remove("swing");
      guessed = [];
      mistakes = 0;
      jokers = 3;
      isClean = true;
      jokerUsed = false;

      score = 100; // ‚úÖ doƒüru 100 puan
      $("liveScore").innerText = score;

      for(let i=0;i<3;i++) $(`j${i}`).classList.remove("spent");

      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x) => (x?.w || "").length >= 3);
      target = picked?.[0];

      if(!target?.w){
        $("qText").innerText = "KELƒ∞ME YOK (LangPool bo≈ü olabilir)";
        $("wordMatrix").innerHTML = "";
        $("kb").innerHTML = "";
        return;
      }

      $("qText").innerText = target.tr || "‚Äî";

      renderHearts();
      renderWord();
      renderKB();
      updateVis();
    }

    function renderHearts(){
      const max = 3;
      let h = "";
      for(let i=0;i<max;i++){
        const lost = i >= lives ? " lost" : "";
        h += `<span class="heart-neon${lost}">‚ù§Ô∏è</span>`;
      }
      $("heartBox").innerHTML = h;
    }

    function renderWord(){
      const w = target.w.toUpperCase();
      $("wordMatrix").innerHTML = w.split("").map(ch=>{
        const found = guessed.includes(ch);
        return `<div class="slot ${found ? "found":""}">${found ? ch : ""}</div>`;
      }).join("");
    }

    function renderKB(){
      const kb = $("kb");
      const w = target.w.toUpperCase();

      const uniq = [...new Set(w.split(""))];
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");
      const fillers = abc.filter(l => !uniq.includes(l)).sort(()=>0.5-Math.random()).slice(0, 10);
      const keys = [...uniq, ...fillers].sort(()=>0.5-Math.random());

      kb.innerHTML = keys.map(l => `<button class="key" data-k="${l}">${l}</button>`).join("");

      // ‚úÖ Inline onclick yok: WebView‚Äôda en saƒülamƒ± bu
      kb.querySelectorAll(".key").forEach(btn=>{
        btn.onclick = () => handleG(btn.dataset.k);
      });
    }

    function handleG(l){
      if(guessed.includes(l)) return;

      const w = target.w.toUpperCase();
      const key = document.querySelector(`.key[data-k="${l}"]`);

      if(w.includes(l)){
        guessed.push(l);
        key?.classList.add("hit");
        renderWord();

        if(w.split("").every(ch => guessed.includes(ch))) finish(true);
      } else {
        mistakes++;
        isClean = false;
        key?.classList.add("miss");

        // ‚úÖ her yanlƒ±≈ü -10
        applyScorePenalty(10);

        updateVis();
        if(mistakes >= getLimit()) finish(false);
      }
    }

    function updateVis(){
      document.querySelectorAll(".organ").forEach(o=>o.classList.remove("active"));

      // Kolay(7): kafa, g√∂vde, kol1, kol2, ayak1, ayak2 + (sen boyun istemedin burada)
      if(diff === 3){
        const seq = ["o_head","o_body","o_larm","o_rarm","o_lleg","o_rleg"];
        // 7. hata i√ßin ‚Äútamamlandƒ±‚Äù etkisini yine swing ile yapƒ±yoruz
        seq.slice(0, Math.min(mistakes, 6)).forEach(id => $(id)?.classList.add("active"));
        return;
      }

      if(diff === 4){
        const seq = [
          ["o_head"],
          ["o_body"],
          ["o_larm","o_rarm"],
          ["o_lleg","o_rleg"]
        ];
        seq.slice(0, mistakes).forEach(g => g.forEach(id => $(id)?.classList.add("active")));
        return;
      }

      const seq = [
        ["o_head"],
        ["o_body"],
        ["o_larm","o_rarm","o_lleg","o_rleg"]
      ];
      seq.slice(0, mistakes).forEach(g => g.forEach(id => $(id)?.classList.add("active")));
    }

    function finish(win){
      if(win){
        let bonus = "";
        if(isClean && !jokerUsed){
          lives++;
          bonus = "KUSURSUZ: +1 CAN";
        }

        if(score > highScore){
          highScore = score;
          localStorage.setItem(HS_KEY, String(highScore));
          $("highVal").innerText = highScore;
        }

        renderHearts();
        $("mTitle").innerText = "Mƒ∞SYON BA≈ûARILI";
        $("mTitle").style.color = "#00ff9d";
        $("mBonus").innerText = bonus;
      } else {
        lives--;
        renderHearts();

        $("man").classList.add("swing");
        $("mTitle").innerText = "Mƒ∞SYON BA≈ûARISIZ";
        $("mTitle").style.color = "#ff0033";
        $("mBonus").innerText = "-1 CAN";
      }

      $("mWord").innerText = target.w.toUpperCase();
      $("mTr").innerText = `(${target.tr || "‚Äî"})`;
      $("modal").classList.add("active");
    }

    function useJ(i){
      if(jokers <= 0) return;

      jokerUsed = true;
      jokers--;
      $(`j${i}`).classList.add("spent");

      // ‚úÖ her joker -10
      applyScorePenalty(10);

      const w = target.w.toUpperCase();
      const rem = w.split("").filter(ch => !guessed.includes(ch));

      if(rem.length){
        handleG(rem[0]); // doƒüru harf a√ßar
      }
    }
  </script>
</body>
</html>
