<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ NEURAL VOID</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    html,body{margin:0;height:100%;background:#030014;color:#fff;font-family:Outfit,system-ui;overflow:hidden}
    #pageContent{height:100dvh; padding:14px 14px 10px;}

    /* ‚úÖ KB her ko≈üulda g√∂r√ºns√ºn: √ºst / orta / alt */
    .game-engine{
      height:100%;
      display:flex;
      flex-direction:column;
      gap:10px;
    }
    .top-wrap{flex:0 0 auto}
    .mid-wrap{flex:1 1 auto; min-height:0; display:flex; flex-direction:column; align-items:center; gap:10px;}
    .bot-wrap{flex:0 0 auto}

    .status-bar { display:flex; justify-content:space-between; align-items:center; padding:4px 0; }
    .heart-neon { font-size:22px; filter:drop-shadow(0 0 10px #ff0033); margin-right:4px; transition:.3s; }
    .heart-neon.lost { opacity:.1; filter:grayscale(1); transform:scale(.75); }

    .score-panel { text-align:right; line-height:1.1; }
    .score-panel b { font-size:28px; font-weight:900; background:linear-gradient(135deg,#a5b4fc,#ec4899); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .best-node { font-size:10px; font-weight:900; opacity:.55; letter-spacing:1.5px; }

    .title { text-align:center; font-family:'Space Grotesk'; letter-spacing:12px; font-size:26px; opacity:.86; }

    /* ‚úÖ Setup overlay */
    .setup-overlay { position:absolute; inset:0; background:#010008; z-index:2000; padding:25px; display:flex; flex-direction:column; }
    .neural-logo { font-family:'Space Grotesk'; font-size:38px; font-weight:900; text-align:center;
      background:linear-gradient(to bottom,#fff,#6366f1); -webkit-background-clip:text; -webkit-text-fill-color:transparent;
      letter-spacing:-2px; margin-bottom:20px; }
    .flag-grid { display:grid; grid-template-columns:repeat(5,1fr); gap:10px; margin:20px 0; }
    .opt-card { background:rgba(255,255,255,.05); border:1px solid #333; border-radius:16px; padding:15px 0; text-align:center; cursor:pointer; transition:.25s; }
    .opt-card.active { border-color:#6366f1; background:rgba(99,102,241,.2); transform:scale(1.05); }
    .opt-card span { font-size:24px; display:block; margin-bottom:5px; }
    .opt-card label { font-size:10px; font-weight:900; }
    .diff-select { display:grid; grid-template-columns:repeat(3,1fr); gap:12px; margin-bottom:30px; }
    .diff-card { background:rgba(255,255,255,.03); border:1px solid #333; border-radius:18px; padding:15px; text-align:center; cursor:pointer; }
    .diff-card.active { border-color:#2ed573; background:rgba(46,213,115,.1); }
    .diff-card b { display:block; font-size:13px; }

    /* ‚úÖ Stage */
    .visual-stage{ width:100%; max-width:540px; display:flex; flex-direction:column; align-items:center; gap:10px; }
    .gallows { width:160px; height:170px; position:relative; border-bottom:4px solid #fff; }
    .beam { position:absolute; background:#fff; box-shadow:0 0 15px rgba(255,255,255,.2); }
    .v-beam { width:4px; height:100%; left:30px; }
    .h-beam { width:95px; height:4px; left:30px; top:0; }
    .rope { position:absolute; width:2px; height:35px; left:125px; top:0; background:#999; box-shadow:0 0 5px rgba(255,255,255,.3); }

    .target-man { position:absolute; left:125px; top:35px; transform-origin:top center; }
    .target-man.swing { animation:neuralSway 1.2s infinite ease-in-out; }
    @keyframes neuralSway { 0%,100%{transform:rotate(-10deg)} 50%{transform:rotate(10deg)} }

    .organ { position:absolute; background:#fff; box-shadow:0 0 12px #fff; display:none; }
    .organ.active { display:block; }
    .o-head { width:26px; height:26px; border:3px solid #fff; border-radius:50%; left:-13px; top:0; background:transparent; }
    .o-neck { width:3px; height:10px; left:-1.5px; top:26px; }
    .o-body { width:3px; height:55px; left:-1.5px; top:36px; }
    .o-larm { width:22px; height:3px; left:-23px; top:52px; transform:rotate(-35deg); }
    .o-rarm { width:22px; height:3px; left:1px; top:52px; transform:rotate(35deg); }
    .o-lleg { width:22px; height:3px; left:-23px; top:92px; transform:rotate(-45deg); }
    .o-rleg { width:22px; height:3px; left:1px; top:92px; transform:rotate(45deg); }

    /* ‚úÖ Soru alanƒ± */
    .qpanel{
      width:100%;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(255,255,255,0.06);
      display:flex; align-items:center; justify-content:space-between; gap:10px;
    }
    .qtag{font-size:10px; font-weight:900; letter-spacing:2px; color:#a5b4fc; opacity:.95;}
    .qtext{font-size:12px; font-weight:900; letter-spacing:1px; opacity:.88; text-transform:uppercase; text-align:right}

    /* ‚úÖ Harf √ßizgileri */
    .matrix{ width:100%; max-width:540px; display:flex; justify-content:center; gap:8px; flex-wrap:wrap; padding:4px 0 0; }
    .slot{ width:32px; height:44px; border-bottom:3px solid rgba(255,255,255,0.18);
      display:flex; align-items:center; justify-content:center; font-size:26px; font-weight:900; }
    .slot.found{ border-bottom-color:#2ed573; text-shadow:0 0 15px #2ed573; }

    /* ‚úÖ Denenen harfler */
    .typed{
      width:100%; max-width:540px;
      padding:10px 12px;
      border-radius:16px;
      border:1px solid rgba(255,255,255,0.12);
      background:rgba(99,102,241,0.10);
      display:flex; justify-content:space-between; align-items:center; gap:10px;
    }
    .typed .left{font-size:10px; font-weight:900; letter-spacing:2px; opacity:.75;}
    .typed .right{font-size:12px; font-weight:900; letter-spacing:2px;}
    .good{color:#2ed573}
    .bad{color:#ff4757}

    /* ‚úÖ Joker */
    .joker-row { display:flex; justify-content:center; gap:15px; margin-top:2px; }
    .joker-card { width:55px; height:70px; border-radius:14px; border:1px solid #6366f1; background:rgba(99,102,241,0.12);
      display:flex; align-items:center; justify-content:center; font-size:26px; cursor:pointer; }
    .joker-card.spent { opacity:0.08; filter:grayscale(1); pointer-events:none; transform:translateY(10px); }

    /* ‚úÖ Klavye kesin g√∂r√ºn√ºr */
    .neural-kb { width:100%; max-width:540px; display:grid; grid-template-columns:repeat(7,1fr); gap:6px; }
    .key { height:44px; border-radius:12px; border:1px solid rgba(255,255,255,0.14); background:rgba(255,255,255,0.07);
      color:#fff; font-weight:900; font-size:15px; }
    .key.hit { background:#2ed573; color:#000; box-shadow:0 0 15px #2ed573; }
    .key.miss { background:#ff4757; opacity:0.35; }

    .result-modal { position:fixed; inset:0; background:rgba(1,0,8,0.98); z-index:10000; display:none;
      flex-direction:column; align-items:center; justify-content:center; padding:40px; text-align:center; }
    .result-modal.active { display:flex; }

    /* fireworks */
    .fx-layer{ position:fixed; inset:0; pointer-events:none; z-index:12000; overflow:hidden;}
    .spark{ position:absolute; width:8px; height:8px; border-radius:50%;
      background:radial-gradient(circle,#fff 0%, rgba(255,255,255,0.0) 70%);
      animation:pop 900ms ease-out forwards;}
    @keyframes pop{0%{transform:translate(0,0) scale(.6);opacity:1}100%{transform:translate(var(--dx),var(--dy)) scale(2.2);opacity:0}}
  </style>
</head>

<body>
  <div class="fx-layer" id="fx"></div>

  <div id="pageContent">
    <div class="game-engine">

      <div class="setup-overlay" id="setup">
        <div class="neural-logo">NEURAL VOID</div>

        <div style="font-size:11px; font-weight:900; color:#6366f1; letter-spacing:2px; margin-top:10px;">Dƒ∞L PROTOKOL√ú</div>
        <div class="flag-grid" id="langGrid">
          <div class="opt-card active" data-val="en"><span>üá¨üáß</span><label>EN</label></div>
          <div class="opt-card" data-val="de"><span>üá©üá™</span><label>DE</label></div>
          <div class="opt-card" data-val="fr"><span>üá´üá∑</span><label>FR</label></div>
          <div class="opt-card" data-val="it"><span>üáÆüáπ</span><label>IT</label></div>
          <div class="opt-card" data-val="es"><span>üá™üá∏</span><label>ES</label></div>
        </div>

        <div style="font-size:11px; font-weight:900; color:#6366f1; letter-spacing:2px; margin-top:10px;">ZORLUK SEVƒ∞YESƒ∞</div>
        <div class="diff-select" id="diffGrid">
          <div class="diff-card active" data-val="3"><b>KOLAY</b></div>
          <div class="diff-card" data-val="4"><b>NORMAL</b></div>
          <div class="diff-card" data-val="5"><b>ZOR</b></div>
        </div>

        <button id="mainStartBtn" style="width:100%; padding:22px; border-radius:24px; border:none; background:linear-gradient(135deg,#6366f1,#ec4899); color:#fff; font-weight:900; font-size:20px; cursor:pointer;">OYUNA BA≈ûLA</button>
      </div>

      <div class="top-wrap">
        <div class="status-bar">
          <div id="heartBox" style="display:flex;"></div>
          <div class="score-panel">
            <div class="best-node">GALAKTƒ∞K REKOR: <span id="highVal">0</span></div>
            <b id="liveScore">100</b>
          </div>
        </div>
        <div class="title">HANGMAN</div>
      </div>

      <div class="mid-wrap">
        <div class="visual-stage">
          <div class="gallows">
            <div class="beam v-beam"></div>
            <div class="beam h-beam"></div>
            <div class="rope"></div>

            <div class="target-man" id="man">
              <div class="organ o-head" id="o_head"></div>
              <div class="organ o-neck" id="o_neck"></div>
              <div class="organ o-body" id="o_body"></div>
              <div class="organ o-larm" id="o_larm"></div>
              <div class="organ o-rarm" id="o_rarm"></div>
              <div class="organ o-lleg" id="o_lleg"></div>
              <div class="organ o-rleg" id="o_rleg"></div>
            </div>
          </div>

          <div class="qpanel">
            <div class="qtag">SORU / ƒ∞PUCU</div>
            <div class="qtext" id="qText">‚Äî</div>
          </div>
        </div>

        <div class="matrix" id="wordMatrix"></div>

        <div class="typed">
          <div class="left">Gƒ∞Rƒ∞LEN HARFLER</div>
          <div class="right"><span class="good" id="goodBox">‚Äî</span> <span style="opacity:.35">|</span> <span class="bad" id="badBox">‚Äî</span></div>
        </div>

        <div class="joker-row">
          <div class="joker-card" id="j0">üÉè</div>
          <div class="joker-card" id="j1">üÉè</div>
          <div class="joker-card" id="j2">üÉè</div>
        </div>
      </div>

      <div class="bot-wrap">
        <div class="neural-kb" id="kb"></div>
      </div>

    </div>
  </div>

  <div class="result-modal" id="modal">
    <h1 id="mTitle" style="font-size:42px; font-weight:900;">Mƒ∞SYON TAMAM</h1>
    <div id="mWord" style="font-size:34px; color:#60a5fa; margin:20px 0; font-weight:900; letter-spacing:2px;">‚Äî</div>
    <div id="mTr" style="opacity:0.6; font-style:italic; font-size:18px;">(‚Äî)</div>
    <div id="mBonus" style="color:#2ed573; font-weight:900; margin-bottom:18px; height:24px;"></div>
    <div id="mScoreLine" style="opacity:.7; font-weight:900; margin-bottom:26px;"></div>
    <button id="modalContBtn" style="width:100%; max-width:280px; padding:22px; border-radius:24px; border:none; background:linear-gradient(135deg,#6366f1,#ec4899); color:#fff; font-weight:900; font-size:18px; cursor:pointer;">DEVAM</button>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { loadLangPool, pick, createUsedSet } from "/js/langpool.js";

    mountShell({ scroll: "none" });

    // ‚úÖ SKOR KURALI: Doƒüru 100, her yanlƒ±≈ü -10, her joker -10
    let pool, target;
    let guessed = [];
    let misses = [];
    let mistakes = 0;
    let jokers = 3;

    let score = 100;
    let lives = 3;
    let isClean = true; // hi√ß yanlƒ±≈ü yoksa true
    let jokerUsed = false;

    let lang = "en";
    let diff = 3;

    const HS_KEY = "italky_hangman_high";
    let highScore = parseInt(localStorage.getItem(HS_KEY) || "0", 10);
    document.getElementById("highVal").innerText = highScore;

    const ttsLangMap = { en:"en-US", de:"de-DE", fr:"fr-FR", it:"it-IT", es:"es-ES" };

    let lockInput = false;
    let autoTimer = null;

    const setupUI = () => {
      document.getElementById("langGrid").onclick = e => {
        const c = e.target.closest(".opt-card"); if(!c) return;
        document.querySelectorAll("#langGrid .opt-card").forEach(x=>x.classList.remove("active"));
        c.classList.add("active");
        lang = c.dataset.val;
      };
      document.getElementById("diffGrid").onclick = e => {
        const c = e.target.closest(".diff-card"); if(!c) return;
        document.querySelectorAll("#diffGrid .diff-card").forEach(x=>x.classList.remove("active"));
        c.classList.add("active");
        diff = parseInt(c.dataset.val, 10);
      };
      document.getElementById("mainStartBtn").onclick = bootGame;
      document.getElementById("modalContBtn").onclick = modalContinue;
      for(let i=0;i<3;i++) document.getElementById(`j${i}`).onclick = ()=>useJ(i);
    };

    const bootGame = async () => {
      pool = await loadLangPool(lang);
      document.getElementById("setup").style.display = "none";
      startRound();
    };

    const startRound = () => {
      clearTimeout(autoTimer);
      lockInput = false;
      document.getElementById("modal").classList.remove("active");
      document.getElementById("man").classList.remove("swing");

      guessed = [];
      misses = [];
      mistakes = 0;
      jokers = 3;
      jokerUsed = false;
      isClean = true;

      score = 100; // ‚úÖ doƒüru 100 puan ba≈ülangƒ±√ß
      document.getElementById("liveScore").innerText = score;

      for(let i=0;i<3;i++){
        const card = document.getElementById(`j${i}`);
        if(card) card.classList.remove("spent");
      }

      const usedSet = createUsedSet(`used_hangman_${lang}`);
      const picked = pick(pool, 1, usedSet.used, usedSet.save, (x)=> x.w && x.w.length >= diff);
      target = picked[0];
      if(!target){ alert("Kelime bulunamadƒ±! LangPool bo≈ü olabilir."); return; }

      renderQuestion();
      renderWord();
      renderTyped();
      renderKB();
      updateVis();
      renderHearts();
    };

    const renderQuestion = () => {
      // LangPool objende "q" varsa soru ondan gelir; yoksa tr kullanƒ±r.
      const q = (target.q || target.tr || "").toString();
      document.getElementById("qText").innerText = q ? q : "‚Äî";
    };

    const renderWord = () => {
      const w = target.w.toUpperCase();
      document.getElementById("wordMatrix").innerHTML = w.split("").map(ch=>{
        const found = guessed.includes(ch);
        return `<div class="slot ${found ? "found":""}">${found ? ch : ""}</div>`;
      }).join("");
    };

    const renderTyped = () => {
      document.getElementById("goodBox").innerText = guessed.length ? guessed.join(" ") : "‚Äî";
      document.getElementById("badBox").innerText  = misses.length ? misses.join(" ")  : "‚Äî";
    };

    const buildAlphabet = () => "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

    const renderKB = () => {
      const kb = document.getElementById("kb");
      const w = target.w.toUpperCase();
      const uniq = [...new Set(w.split(""))];

      // ‚úÖ KURAL: doƒüru harf sayƒ±sƒ±ndan 10 fazla tu≈ü
      const extraCount = 10;
      const abc = buildAlphabet();
      const fillers = abc.filter(l => !uniq.includes(l)).sort(()=>0.5-Math.random()).slice(0, extraCount);

      // ‚úÖ karƒ±≈ütƒ±r (alfabetik deƒüil)
      const keys = [...uniq, ...fillers].sort(()=>0.5-Math.random());

      kb.innerHTML = keys.map(l=>`<button class="key" id="k-${l}">${l}</button>`).join("");
      kb.querySelectorAll(".key").forEach(btn => btn.onclick = ()=>handleGuess(btn.innerText));
    };

    const applyScorePenalty = (amount) => {
      score = Math.max(0, score - amount);
      document.getElementById("liveScore").innerText = score;
    };

    const handleGuess = (l) => {
      if(lockInput) return;
      if(guessed.includes(l) || misses.includes(l)) return;

      const key = document.getElementById(`k-${l}`);
      const w = target.w.toUpperCase();

      if(w.includes(l)){
        guessed.push(l);
        if(key) key.classList.add("hit");
        renderWord();
        renderTyped();

        // bitti mi?
        const allFound = w.split("").every(ch => guessed.includes(ch));
        if(allFound) finish(true);
      } else {
        mistakes++;
        isClean = false;
        misses.push(l);
        if(key) key.classList.add("miss");

        // ‚úÖ KURAL: her yanlƒ±≈ü -10
        applyScorePenalty(10);

        renderTyped();
        updateVis();

        const limit = getMistakeLimit();
        if(mistakes >= limit) finish(false);
      }
    };

    const getMistakeLimit = () => {
      if(diff === 3) return 7; // Kolay
      if(diff === 4) return 4; // Normal
      return 3;                // Zor
    };

    const updateVis = () => {
      document.querySelectorAll(".organ").forEach(o=>o.classList.remove("active"));

      if(diff === 3){
        // Kolay: 1 kafa, 2 g√∂vde, 3 boyun, 4 kol1, 5 kol2, 6 ayak1, 7 ayak2
        const seq = ["o_head","o_body","o_neck","o_larm","o_rarm","o_lleg","o_rleg"];
        seq.slice(0, mistakes).forEach(id => document.getElementById(id)?.classList.add("active"));
        return;
      }

      if(diff === 4){
        // Normal: 1 kafa, 2 g√∂vde, 3 iki kol, 4 iki ayak
        const seq = [
          ["o_head"],
          ["o_body"],
          ["o_larm","o_rarm"],
          ["o_lleg","o_rleg"]
        ];
        seq.slice(0, mistakes).forEach(g => g.forEach(id => document.getElementById(id)?.classList.add("active")));
        return;
      }

      // Zor: 1 kafa, 2 g√∂vde, 3 kollar+ayaklar
      const seq = [
        ["o_head"],
        ["o_body"],
        ["o_larm","o_rarm","o_lleg","o_rleg"]
      ];
      seq.slice(0, mistakes).forEach(g => g.forEach(id => document.getElementById(id)?.classList.add("active")));
    };

    const renderHearts = () => {
      const maxLives = 3;
      let h = "";
      for(let i=0;i<maxLives;i++){
        const lost = i >= lives ? " lost":"";
        h += `<span class="heart-neon${lost}">‚ù§Ô∏è</span>`;
      }
      document.getElementById("heartBox").innerHTML = h;
    };

    const safeSpeak = (text) => {
      try{
        if(!("speechSynthesis" in window)) return;
        const u = new SpeechSynthesisUtterance(text);
        u.lang = ttsLangMap[lang] || "en-US";
        window.speechSynthesis.cancel();
        window.speechSynthesis.speak(u);
      }catch(e){}
    };

    const fireworks = () => {
      const fx = document.getElementById("fx");
      const cx = Math.round(window.innerWidth * (0.25 + Math.random()*0.5));
      const cy = Math.round(window.innerHeight * (0.20 + Math.random()*0.25));
      for(let i=0;i<18;i++){
        const s = document.createElement("div");
        s.className = "spark";
        const ang = Math.random()*Math.PI*2;
        const dist = 120 + Math.random()*180;
        s.style.left = cx+"px";
        s.style.top  = cy+"px";
        s.style.setProperty("--dx", Math.round(Math.cos(ang)*dist)+"px");
        s.style.setProperty("--dy", Math.round(Math.sin(ang)*dist)+"px");
        fx.appendChild(s);
        setTimeout(()=>s.remove(), 950);
      }
    };

    const showModal = (title, color, bonus, scoreLine, btnText) => {
      document.getElementById("mTitle").innerText = title;
      document.getElementById("mTitle").style.color = color;
      document.getElementById("mBonus").innerText = bonus || "";
      document.getElementById("mScoreLine").innerText = scoreLine || "";
      document.getElementById("modalContBtn").innerText = btnText || "DEVAM";
      document.getElementById("mWord").innerText = target.w.toUpperCase();
      document.getElementById("mTr").innerText = `(${target.tr || "‚Äî"})`;
      document.getElementById("modal").classList.add("active");
    };

    const finish = (win) => {
      lockInput = true;

      if(win){
        safeSpeak(target.w);

        let bonus = "";
        // ‚úÖ Joker yok + hi√ß yanlƒ±≈ü yok => +1 can
        if(isClean && !jokerUsed){
          lives++;
          bonus = "KUSURSUZ: +1 CAN";
        }

        // ‚úÖ Highscore + fireworks
        if(score > highScore){
          highScore = score;
          localStorage.setItem(HS_KEY, String(highScore));
          document.getElementById("highVal").innerText = highScore;
          fireworks();
        }

        renderHearts();
        showModal("Mƒ∞SYON BA≈ûARILI", "#2ed573", bonus, `SKOR: ${score} ‚Ä¢ REKOR: ${highScore}`, "SONRAKƒ∞");

        autoTimer = setTimeout(()=>{ document.getElementById("modal").classList.remove("active"); startRound(); }, 1100);
        return;
      }

      // lose
      lives--;
      renderHearts();

      const swingMs = (diff === 3) ? 4000 : 5000;
      document.getElementById("man").classList.add("swing");

      autoTimer = setTimeout(()=>{
        document.getElementById("man").classList.remove("swing");
        safeSpeak(target.w);

        if(lives <= 0){
          showModal("GAME OVER", "#ff4757", "Sƒ∞STEM √á√ñKT√ú!", `SKOR: ${score} ‚Ä¢ REKOR: ${highScore}`, "YENƒ∞DEN");
          return;
        }

        showModal("DE≈ûƒ∞FRE EDƒ∞LEMEDƒ∞", "#ff4757", "-1 CAN", `SKOR: ${score} ‚Ä¢ REKOR: ${highScore}`, "DEVAM");

        autoTimer = setTimeout(()=>{ document.getElementById("modal").classList.remove("active"); startRound(); }, 1200);
      }, swingMs);
    };

    const modalContinue = () => {
      clearTimeout(autoTimer);

      if(lives <= 0){
        lives = 3;
        renderHearts();
        document.getElementById("modal").classList.remove("active");
        startRound();
        return;
      }

      document.getElementById("modal").classList.remove("active");
      startRound();
    };

    const useJ = (i) => {
      if(lockInput) return;
      if(jokers <= 0) return;

      // ‚úÖ joker kullanƒ±nca -10 puan
      jokerUsed = true;
      applyScorePenalty(10);

      jokers--;
      const card = document.getElementById(`j${i}`);
      if(card) card.classList.add("spent");

      const w = target.w.toUpperCase();
      const rem = w.split("").filter(ch => !guessed.includes(ch));
      if(rem.length){
        handleGuess(rem[0]);
      }
    };

    setupUI();
    renderHearts();
  </script>
</body>
