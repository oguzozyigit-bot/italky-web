<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ NEURAL VOID</title>
  <style>
    :root {
      --void-bg: #010008;
      --neural-blue: #60a5fa;
      --neural-pink: #f472b6;
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; background: var(--void-bg); color: #fff; font-family: 'Outfit', sans-serif; height: 100dvh; overflow: hidden; }

    /* ðŸŒŒ DEEP SPACE BACKGROUND */
    .nebula { position: fixed; inset: 0; background: radial-gradient(circle at 50% 50%, #1e1b4b 0%, #010008 100%); z-index: -1; }
    .stars { position: fixed; inset: 0; background: url('https://www.transparenttextures.com/patterns/stardust.png'); opacity: 0.4; z-index: -1; }

    .app-container { width: 100%; max-width: 480px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; position: relative; }

    /* TOPBAR: PRESTÄ°GE NAV */
    .top-nav { padding: calc(15px + env(safe-area-inset-top)) 20px 10px; display: flex; align-items: center; justify-content: space-between; }
    .back-btn { width: 42px; height: 42px; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; background: rgba(255,255,255,0.05); cursor: pointer; font-size: 20px; }
    .score-node { text-align: right; }
    .score-node h2 { margin: 0; font-size: 24px; font-weight: 900; background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .best-score { font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.4); letter-spacing: 1px; }

    /* NEURAL HANGMAN VISUAL */
    .visual-zone { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; position: relative; }
    .gallows-3d { width: 140px; height: 160px; position: relative; border-bottom: 4px solid rgba(255,255,255,0.1); }
    .g-part { position: absolute; background: #fff; box-shadow: 0 0 15px rgba(255,255,255,0.5); display: none; }
    .g-part.active { display: block; }
    
    /* Ä°nce hatlar */
    .p1 { width: 4px; height: 100%; left: 20px; }
    .p2 { width: 80px; height: 4px; left: 20px; top: 0; }
    .p3 { width: 2px; height: 20px; left: 100px; top: 0; }
    .p4 { width: 30px; height: 30px; border: 3px solid #fff; border-radius: 50%; left: 86px; top: 20px; } /* Kafa */
    .p5 { width: 3px; height: 50px; left: 100px; top: 50px; } /* GÃ¶vde */
    .p6 { width: 20px; height: 3px; left: 82px; top: 65px; transform: rotate(-30deg); }
    .p7 { width: 20px; height: 3px; left: 100px; top: 65px; transform: rotate(30deg); }
    .p8 { width: 20px; height: 3px; left: 82px; top: 100px; transform: rotate(-45deg); }
    .p9 { width: 20px; height: 3px; left: 100px; top: 100px; transform: rotate(45deg); }

    /* WORD MATRIX */
    .word-display { display: flex; justify-content: center; flex-wrap: wrap; gap: 8px; padding: 20px; }
    .letter-slot { width: 32px; height: 42px; border-bottom: 3px solid rgba(99,102,241,0.3); display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: 900; color: #fff; transition: 0.3s; }
    .letter-slot.filled { border-bottom-color: var(--neural-blue); text-shadow: 0 0 10px var(--neural-blue); }

    /* NEURAL KEYBOARD */
    .keyboard { display: grid; grid-template-columns: repeat(7, 1fr); gap: 6px; padding: 20px; background: rgba(0,0,0,0.4); backdrop-filter: blur(20px); border-radius: 35px 35px 0 0; border-top: 1px solid rgba(255,255,255,0.05); }
    .key { height: 45px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.05); background: rgba(255,255,255,0.03); color: #fff; font-weight: 800; font-size: 14px; cursor: pointer; transition: 0.2s; }
    .key.wrong { background: rgba(239, 68, 68, 0.2); color: #ef4444; border-color: #ef4444; pointer-events: none; }
    .key.correct { background: var(--ai-grad); color: #000; border-color: transparent; pointer-events: none; }

    /* WIN/LOSS MODAL */
    .modal { position: fixed; inset: 0; background: rgba(1,0,8,0.95); z-index: 1000; display: none; flex-direction: column; align-items: center; justify-content: center; text-align: center; padding: 40px; }
    .modal.active { display: flex; }
    .modal h1 { font-size: 40px; font-weight: 900; margin: 0; letter-spacing: -1px; }
    .modal .word-reveal { font-size: 28px; color: var(--neural-blue); margin: 20px 0; font-weight: 800; }
    .modal button { width: 100%; max-width: 250px; padding: 18px; border-radius: 20px; border: none; background: var(--ai-grad); color: #fff; font-weight: 900; font-size: 16px; margin-top: 30px; cursor: pointer; }

  </style>
</head>
<body>

  <div class="nebula"></div>
  <div class="stars"></div>

  <div class="app-container">
    <header class="top-nav">
      <div class="back-btn" onclick="location.href='/pages/game.html'">â€¹</div>
      <div class="score-node">
        <h2 id="liveScore">0</h2>
        <div class="best-score">BEST: <span id="bestScore">0</span></div>
      </div>
    </header>

    <div class="visual-zone">
      <div class="gallows-3d">
        <div class="g-part p1"></div><div class="g-part p2"></div><div class="g-part p3"></div>
        <div class="g-part p4"></div><div class="g-part p5"></div><div class="g-part p6"></div>
        <div class="g-part p7"></div><div class="g-part p8"></div><div class="g-part p9"></div>
      </div>
      <div id="trHint" style="margin-top:20px; font-weight:700; color:rgba(255,255,255,0.3); letter-spacing:1px; text-transform:uppercase; font-size:12px;">YÃœKLENÄ°YOR...</div>
    </div>

    <div class="word-display" id="wordDisplay"></div>

    <div class="keyboard" id="keyboard"></div>
  </div>

  <div class="modal" id="resultModal">
    <h1 id="statusTitle">DEÅžÄ°FRE EDÄ°LDÄ°</h1>
    <div class="word-reveal" id="revealWord">APPLE</div>
    <div id="revealTr" style="opacity:0.6; font-style:italic;">(Elma)</div>
    <button onclick="startNewRound()">SONRAKÄ° VERÄ°</button>
  </div>

  <script type="module">
    import { loadLangPool, pick } from "/js/langpool.js";
    import { supabase } from "/js/supabase_client.js";

    let pool, target, guessed = [], mistakes = 0;
    let score = 0, best = localStorage.getItem('hangman_best') || 0;
    const maxMistakes = 9;

    // URL'den zorluk seviyesini al (3, 4, 5+)
    const urlParams = new URLSearchParams(window.location.search);
    const minLen = parseInt(urlParams.get('minLen')) || 3;

    async function init() {
      document.getElementById('bestScore').innerText = best;
      pool = await loadLangPool('en'); // VarsayÄ±lan Ä°ngilizce
      startNewRound();
    }

    function startNewRound() {
      document.getElementById('resultModal').classList.remove('active');
      guessed = [];
      mistakes = 0;
      
      // Havuzdan seviyeye gÃ¶re kelime Ã§ek
      const items = pool.items || pool;
      const filtered = items.filter(x => x.w.length >= minLen);
      target = filtered[Math.floor(Math.random() * filtered.length)];

      renderWord();
      renderKeyboard();
      updateVisuals();
    }

    function renderWord() {
      const display = document.getElementById('wordDisplay');
      display.innerHTML = target.w.split('').map(letter => {
        const isGuessed = guessed.includes(letter.toUpperCase());
        return `<div class="letter-slot ${isGuessed ? 'filled' : ''}">${isGuessed ? letter.toUpperCase() : ''}</div>`;
      }).join('');
      document.getElementById('trHint').innerText = target.tr;
    }

    function renderKeyboard() {
      const abc = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('');
      const kb = document.getElementById('keyboard');
      kb.innerHTML = abc.map(l => `<button class="key" id="key-${l}" onclick="makeGuess('${l}')">${l}</button>`).join('');
    }

    window.makeGuess = (letter) => {
      if (guessed.includes(letter) || mistakes >= maxMistakes) return;

      const btn = document.getElementById(`key-${letter}`);
      if (target.w.toUpperCase().includes(letter)) {
        guessed.push(letter);
        btn.classList.add('correct');
        renderWord();
        checkWin();
      } else {
        mistakes++;
        btn.classList.add('wrong');
        updateVisuals();
        checkLoss();
      }
    };

    function updateVisuals() {
      const parts = document.querySelectorAll('.g-part');
      parts.forEach((p, i) => p.classList.toggle('active', i < mistakes));
    }

    function checkWin() {
      if (target.w.split('').every(l => guessed.includes(l.toUpperCase()))) {
        score += (target.w.length * 10);
        document.getElementById('liveScore').innerText = score;
        if (score > best) {
          best = score;
          localStorage.setItem('hangman_best', best);
          document.getElementById('bestScore').innerText = best;
        }
        showResult(true);
      }
    }

    function checkLoss() {
      if (mistakes >= maxMistakes) {
        showResult(false);
        score = 0; // Kaybedince puan sÄ±fÄ±rlanÄ±r
        document.getElementById('liveScore').innerText = score;
      }
    }

    function showResult(win) {
      const modal = document.getElementById('resultModal');
      document.getElementById('statusTitle').innerText = win ? "VERÄ° KURTARILDI" : "BAÄžLANTI KOPTU";
      document.getElementById('statusTitle').style.color = win ? "#34d399" : "#ef4444";
      document.getElementById('revealWord').innerText = target.w.toUpperCase();
      document.getElementById('revealTr').innerText = `(${target.tr})`;
      modal.classList.add('active');
    }

    init();
  </script>
</body>
</html>
