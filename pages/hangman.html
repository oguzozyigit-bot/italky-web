<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI ‚Ä¢ Neon Hangman Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg-deep: #020205; --text-white: #ffffff; 
      --c-neon-pink: #ff00ff; --c-neon-blue: #00f3ff; --c-neon-green: #00e676; --c-error: #ff1744;
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
    }
    * { box-sizing:border-box; outline:none; user-select:none; -webkit-tap-highlight-color:transparent; }
    html, body { margin:0; width:100%; height:100%; overflow:hidden; font-family:'Outfit', sans-serif; background:var(--bg-deep); color:#fff; position:fixed; }
    
    /* üåå DERƒ∞N UZAY ARKA PLAN EFECTLERƒ∞ */
    .cosmos-bg { position:absolute; inset:0; background: radial-gradient(circle at 50% 50%, #0a0a25 0%, #020205 100%); z-index:0; }
    .stars { position: absolute; inset: 0; background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.15'/%3E%3C/svg%3E"); opacity: 0.6; mix-blend-mode: screen; animation: starsFloat 100s linear infinite; }
    .nebula { position: absolute; width: 100vw; height: 100vw; border-radius: 50%; filter: blur(120px); opacity: 0.12; z-index: 1; pointer-events: none; animation: nebulaBreathe 15s infinite alternate ease-in-out; }
    .neb-1 { top: -20%; left: -20%; background: #4338ca; }
    .neb-2 { bottom: -20%; right: -20%; background: #701a75; }
    @keyframes nebulaBreathe { from { transform: scale(1); opacity: 0.1; } to { transform: scale(1.2); opacity: 0.18; } }
    @keyframes starsFloat { from { background-position: 0 0; } to { background-position: 0 1000px; } }

    .wrap { width:100%; max-width:480px; height:100%; margin:0 auto; position:relative; z-index:10; display:flex; flex-direction:column; }
    
    /* HEADER & NAVBAR */
    .nav-top { flex: 0 0 60px; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; position: relative; }
    .back-btn { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(255, 255, 255, 0.1); padding: 8px 16px; border-radius: 12px; color: #fff; font-size: 11px; font-weight: 800; cursor: pointer; text-decoration: none; backdrop-filter: blur(10px); display: flex; align-items: center; gap: 5px; }
    .back-btn:active { transform: scale(0.95); }
    .logo-small { font-size: 24px; font-weight: 800; letter-spacing: -1px; }

    .header-main { flex: 0 0 80px; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .game-title { font-size: 14px; font-weight: 800; color: var(--c-neon-pink); letter-spacing: 6px; text-transform: uppercase; text-shadow: 0 0 15px var(--c-neon-pink); }
    
    .stats-bar { width: 90%; display: flex; justify-content: flex-end; padding: 0 25px; margin-bottom: 5px; }
    .score-label { font-family: 'Space Grotesk', sans-serif; color: var(--c-neon-green); font-weight: 700; font-size: 18px; }

    .stage { flex:1; display:flex; flex-direction:column; align-items:center; justify-content: center; padding:10px; }
    
    /* GALLOWS */
    .gallows-box { position:relative; width:100px; height:110px; margin-bottom:15px; }
    .man-part { position:absolute; background:var(--c-neon-pink); border-radius:2px; opacity:0; transition:0.3s; box-shadow: 0 0 10px var(--c-neon-pink); }
    .p1 { top:25px; right:12px; width:26px; height:26px; border:3px solid var(--c-neon-pink); border-radius:50%; background:transparent; } 
    .p2 { top:51px; right:24px; width:2px; height:30px; } 
    .p3 { top:55px; right:26px; width:18px; height:2px; transform:rotate(-25deg); transform-origin:left; } 
    .p4 { top:55px; right:8px; width:18px; height:2px; transform:rotate(25deg); transform-origin:right; } 
    .p5 { top:80px; right:24px; width:2px; height:20px; transform:rotate(25deg); transform-origin:top; } 
    .p6 { top:80px; right:24px; width:2px; height:20px; transform:rotate(-25deg); transform-origin:top; } 

    .hint-container { margin-bottom:15px; text-align:center; min-height:50px; width: 90%; }
    .hint-main { font-size: 19px; font-weight:700; color:var(--c-neon-green); text-shadow: 0 0 8px rgba(0,230,118,0.3); }
    .hint-sentence { font-size: 12px; font-style:italic; color:rgba(255,255,255,0.4); margin-top: 5px; }

    .word-box { display:flex; flex-wrap:wrap; justify-content:center; gap:8px; margin-bottom:15px; }
    .letter-slot { width:30px; height:40px; border-bottom:3px solid var(--c-neon-blue); display:flex; align-items:center; justify-content:center; font-size:24px; font-weight:800; }
    .letter-slot.filled { border-bottom: none; animation: pop 0.3s ease; }

    .joker-box { margin-bottom: 20px; }
    .joker-btn { background: var(--ai-gradient); border: none; padding: 8px 20px; border-radius: 20px; color: #fff; font-weight: 800; font-size: 11px; cursor: pointer; box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4); }
    .joker-btn:disabled { opacity: 0.2; }

    .keyboard { display:grid; grid-template-columns:repeat(7, 1fr); gap:6px; width:100%; max-width:420px; padding: 0 15px; margin-bottom: 20px; }
    .key-btn { aspect-ratio:1; background:rgba(255,255,255,0.06); border:1px solid rgba(255,255,255,0.1); border-radius:12px; color:#fff; font-size:18px; font-weight: 700; cursor:pointer; backdrop-filter: blur(5px); }
    .key-btn.correct { background:var(--c-neon-green); color:#000; box-shadow:0 0 15px var(--c-neon-green); }
    .key-btn.wrong { background:var(--c-error); opacity:0.2; }
    
    .modal-wrap { position:absolute; inset:0; background:rgba(2,2,5,0.98); z-index:999; display:flex; align-items:center; justify-content:center; backdrop-filter:blur(30px); }
    .modal-card { width:100%; max-width:340px; background:rgba(20,20,30,0.6); border:1px solid rgba(255,255,255,0.1); border-radius:35px; padding:40px 30px; text-align:center; }
    .lang-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; margin: 25px 0; }
    .lang-btn { font-size: 24px; padding: 8px; border-radius: 15px; background: rgba(255,255,255,0.05); border: 1px solid transparent; cursor: pointer; }
    .lang-btn.active { border-color: var(--c-neon-blue); background: rgba(0, 243, 255, 0.1); }
    .btn-primary { width:100%; padding:16px; background:var(--c-neon-green); color:#000; border:none; border-radius:18px; font-weight:800; font-size: 16px; cursor:pointer; margin-top:10px; }

    @keyframes pop { from{transform:scale(1.3)} to{transform:scale(1)} }
  </style>
</head>
<body>

  <div class="cosmos-bg">
    <div class="stars"></div>
    <div class="nebula neb-1"></div>
    <div class="nebula neb-2"></div>
  </div>

  <div class="wrap">
    <div class="nav-top">
      <a href="/pages/game.html" class="back-btn">‚Üê GERƒ∞ D√ñN</a>
      <div class="logo-small">italky<span style="background:var(--ai-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">AI</span></div>
      <div style="width:70px"></div> </div>

    <div class="header-main">
      <div class="game-title">NEON HANGMAN</div>
    </div>

    <div class="stats-bar">
      <div class="score-label" id="scoreDisplay">0</div>
    </div>

    <div class="stage" id="gameStage">
      <div class="gallows-box">
        <div style="position:absolute; bottom:0; left:15px; width:70px; height:2px; background:#fff;"></div>
        <div style="position:absolute; bottom:0; left:25px; width:2px; height:100px; background:#fff;"></div>
        <div style="position:absolute; top:10px; left:25px; width:50px; height:2px; background:#fff;"></div>
        <div style="position:absolute; top:10px; right:25px; width:1px; height:15px; background:var(--c-neon-pink);"></div>
        <div class="man-part p1"></div><div class="man-part p2"></div><div class="man-part p3"></div>
        <div class="man-part p4"></div><div class="man-part p5"></div><div class="man-part p6"></div>
      </div>

      <div class="hint-container">
        <div class="hint-main" id="hintMain"></div>
        <div class="hint-sentence" id="hintSentence"></div>
      </div>

      <div class="word-box" id="wordBox"></div>

      <div class="joker-box">
        <button class="joker-btn" id="jokerBtn" onclick="useJoker()">‚ö° ƒ∞PUCU (<span id="jokerCount">1</span>)</button>
      </div>

      <div class="keyboard" id="keyboard"></div>
    </div>
  </div>

  <div class="modal-wrap" id="startModal">
    <div class="modal-card">
      <div style="font-size:22px; font-weight:800; color:#fff; margin-bottom: 5px;">HO≈û GELDƒ∞N</div>
      <div class="lang-grid">
          <button onclick="setLang('en',this)" class="lang-btn active">üá¨üáß</button>
          <button onclick="setLang('de',this)" class="lang-btn">üá©üá™</button>
          <button onclick="setLang('fr',this)" class="lang-btn">üá´üá∑</button>
          <button onclick="setLang('es',this)" class="lang-btn">üá™üá∏</button>
          <button onclick="setLang('it',this)" class="lang-btn">üáÆüáπ</button>
      </div>
      <button class="btn-primary" onclick="selectLevel('A2')">KOLAY (A2)</button>
      <button class="btn-primary" onclick="selectLevel('B1')">ORTA (B1)</button>
      <button class="btn-primary" onclick="selectLevel('B2')">ZOR (B2)</button>
      <div id="modalMsg" style="margin-top:15px; font-size:12px; color:var(--c-neon-blue)"></div>
    </div>
  </div>

  <div class="modal-wrap" id="endModal" style="display:none">
    <div class="modal-card">
      <div id="endTitle" style="font-size:32px; font-weight:800; margin-bottom:10px;"></div>
      <p id="endMsg" style="opacity:0.8; margin-bottom:25px;"></p>
      <button class="btn-primary" onclick="retryGame()">DEVAM ET</button>
      <button class="btn-primary" style="background:rgba(255,255,255,0.1); color:#fff;" onclick="location.href='/pages/game.html'">√áIKI≈û</button>
    </div>
  </div>

<script type="module">
import { loadLangPool, createUsedSet, pick } from "/js/langpool.js";

const $ = (id) => document.getElementById(id);
let currentLang = "en", currentDiff = "A2", wordList = [], currentIndex = 0;
let score = 0, mistakes = 0, currentWord = "", currentRaw = "", discovered = [], jokers = 1;

function hangmanNormalize(str) {
    if(!str) return "";
    return str.trim().toUpperCase().replace(/·∫û/g, "SS").replace(/[.,/#!$%^&*;:{}=\-_`~()]/g,"");
}

function getAlphabet(lang) {
    const base = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    if(lang === "de") return base + "√Ñ√ñ√ú";
    if(lang === "es") return base + "√ë√Å√â√ç√ì√ö√ú";
    if(lang === "fr") return base + "√Ä√Ç√á√â√à√ä√ã√é√è√î≈í√ô√õ√ú≈∏";
    return base;
}

window.setLang = (l, btn) => {
    currentLang = l;
    document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
    btn.classList.add('active');
};

window.selectLevel = (diff) => { currentDiff = diff; initGame(); };

async function initGame() {
    $("modalMsg").textContent = "Kozmos taranƒ±yor...";
    try {
        const rawPool = await loadLangPool(currentLang);
        const { used, save } = createUsedSet(`italky_used_hangman_${currentLang}_${currentDiff}`);
        const cfg = { A2: { min:3, max:6 }, B1: { min:6, max:9 }, B2: { min:9, max:15 } }[currentDiff];
        const checkLevel = (lvl) => (currentDiff === "A2" ? ["A1", "A2"].includes(lvl) : lvl === currentDiff);

        let selected = pick(rawPool, 15, used, save, (it) => {
            const w = hangmanNormalize(it.w);
            return checkLevel(it.lvl) && w.length >= cfg.min && w.length <= cfg.max;
        });

        if (selected.length === 0) {
            $("modalMsg").textContent = "Kelime bulunamadƒ±.";
            return;
        }
        wordList = selected;
        startGame();
    } catch (e) {
        $("modalMsg").textContent = "Hata olu≈ütu.";
    }
}

function startGame() {
    $("startModal").style.display = "none";
    currentIndex = 0; score = 0; jokers = 1;
    updateUI(); startRound();
}

function startRound() {
    if(currentIndex >= wordList.length) return gameOver(true);
    const data = wordList[currentIndex];
    currentRaw = data.w; currentWord = hangmanNormalize(data.w);
    mistakes = 0; discovered = new Array(currentWord.length).fill(false);
    $("hintMain").textContent = data.tr; $("hintSentence").textContent = data.sentence || ""; 
    renderHangman(); renderWord(); renderKeyboard(); updateUI();
}

function renderWord() {
    const box = $("wordBox"); box.innerHTML = "";
    for(let i=0; i<currentWord.length; i++) {
        const d = document.createElement("div"); const ch = currentWord[i];
        if(!/\p{L}/u.test(ch)) { d.className = "letter-slot filled"; d.textContent = ch; d.style.border = "none"; discovered[i] = true; }
        else { d.className = `letter-slot ${discovered[i]?'filled':''}`; d.textContent = discovered[i] ? ch : ""; }
        box.appendChild(d);
    }
}

function renderHangman() {
    for(let i=1; i<=6; i++) {
        const el = document.querySelector(`.p${i}`);
        if(el) { el.style.opacity = (i <= mistakes) ? 1 : 0; }
    }
}

function renderKeyboard() {
    const kb = $("keyboard"); kb.innerHTML = "";
    const fullAlpha = getAlphabet(currentLang);
    const wordChars = new Set(currentWord.split("").filter(c => /\p{L}/u.test(c)));
    let others = fullAlpha.split("").filter(c => !wordChars.has(c)).sort(() => Math.random() - 0.5);
    let finalKeys = Array.from(new Set([...wordChars, ...others.slice(0, Math.max(10, 14 - wordChars.size))])).sort((a,b) => fullAlpha.indexOf(a) - fullAlpha.indexOf(b));
    finalKeys.forEach(char => {
        const b = document.createElement("div"); b.className = "key-btn"; b.id = "key-" + char; b.textContent = char;
        b.onclick = () => handleGuess(char, b); kb.appendChild(b);
    });
}

function handleGuess(char, btn) {
    if(!btn || btn.classList.contains("used") || mistakes >= 6) return;
    btn.classList.add("used");
    if(currentWord.includes(char)) {
        btn.classList.add("correct");
        for(let i=0; i<currentWord.length; i++) if(currentWord[i] === char) discovered[i] = true;
        renderWord();
        if(discovered.every(v => v)) {
            score += (6 - mistakes) * 10;
            updateUI(); speak(currentRaw);
            setTimeout(() => { currentIndex++; startRound(); }, 1200);
        }
    } else {
        btn.classList.add("wrong");
        mistakes++; renderHangman();
        if(mistakes >= 6) teacherSolve();
    }
}

window.useJoker = () => {
    if(jokers <= 0) return;
    let targets = [];
    for(let i=0; i<currentWord.length; i++) if(!discovered[i] && /\p{L}/u.test(currentWord[i])) targets.push(currentWord[i]);
    if(targets.length === 0) return;
    let randomChar = targets[Math.floor(Math.random() * targets.length)];
    jokers--; handleGuess(randomChar, $("key-" + randomChar)); updateUI();
};

function teacherSolve() {
    for(let i=0; i<currentWord.length; i++) discovered[i] = true;
    renderWord(); speak(currentRaw); setTimeout(() => gameOver(false), 2000);
}

function gameOver(win) {
    $("endModal").style.display = "flex";
    $("endTitle").textContent = win ? "ZAFER! üèÜ" : "Bƒ∞TTƒ∞";
    $("endMsg").textContent = `Skorun: ${score}`;
}

window.retryGame = () => { window.speechSynthesis.cancel(); $("endModal").style.display = "none"; initGame(); };

function updateUI() {
    $("scoreDisplay").textContent = score;
    $("jokerCount").textContent = jokers;
    $("jokerBtn").disabled = jokers <= 0;
}

function speak(text) {
    window.speechSynthesis.cancel();
    const u = new SpeechSynthesisUtterance(text);
    const map = { en: 'en-US', de: 'de-DE', fr: 'fr-FR', es: 'es-ES', it: 'it-IT' };
    u.lang = map[currentLang] || 'en-US';
    u.rate = 0.8; window.speechSynthesis.speak(u);
}
</script>
</body>
</html>
