<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Sesli AI</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.10);

      --indigo:#4F46E5;
      --lav:#A5B4FC;
      --gray:#6B7280;

      --card: rgba(8,8,20,0.55);
      --glass: rgba(255,255,255,0.06);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100%;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background: var(--bg);
      color: var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    /* home vibe bg */
    .cosmos-bg{ position:absolute; inset:-50%; width:200%; height:200%; background:#030014; z-index:0; pointer-events:none; }
    .orb{ position:absolute; border-radius:50%; filter: blur(90px); opacity:.26; animation: floatOrbit 30s infinite alternate ease-in-out; }
    .orb-1{ top:10%; left:10%; width:60vw; height:60vw; background: radial-gradient(circle, #4338ca, transparent 70%); }
    .orb-2{ bottom:10%; right:10%; width:50vw; height:50vw; background: radial-gradient(circle, #5b21b6, transparent 70%); animation-delay:-5s; }
    @keyframes floatOrbit{ 0%{ transform: translate(0,0) scale(1);} 100%{ transform: translate(10%,-10%) scale(1.1);} }
    .noise{
      position:absolute; inset:0;
      background-image:url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.03'/%3E%3C/svg%3E");
      pointer-events:none; mix-blend-mode:overlay; z-index:1;
    }

    .frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(8,8,20,0.60);
      backdrop-filter: blur(25px);
      overflow:hidden;
    }
    @media (min-width:520px){
      .frame{
        height:92vh; border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow: 0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    /* topbar: sadece ok */
    .topbar{
      height:72px;
      display:flex;
      align-items:center;
      padding: 0 14px;
      border-bottom: 1px solid rgba(255,255,255,.06);
      background: rgba(0,0,0,.22);
      backdrop-filter: blur(12px);
    }
    .backBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.22);
      color:#fff;
      font-size:20px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer;
    }
    .backBtn:active{ transform: scale(.96); }

    /* center stage */
    .stage{
      position:absolute;
      inset: 72px 0 0 0;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: 18px;
      gap: 18px;
    }

    /* logo lock */
    .brand{
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      user-select:none;
      margin-bottom: 6px;
    }
    .logoLine{
      font-family:'Space Grotesk', sans-serif;
      font-size: 34px;
      letter-spacing: -0.5px;
      line-height: 1;
    }
    .logoMain{ color:#FFFFFF; font-weight:700; }
    .logoAI{
      font-weight:700;
      background: linear-gradient(135deg, #A5B4FC 0%, #4F46E5 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-left: 2px;
    }
    .slogan{
      font-size: 12px;
      letter-spacing: 6px;
      color: #6B7280;
      font-weight: 800;
    }

    /* bubbles area: minimal */
    .bubbles{
      width:100%;
      max-width: 440px;
      min-height: 120px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.18);
      box-shadow: 0 16px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      justify-content:flex-end;
      padding: 14px;
      gap: 10px;
    }
    .line{
      border-radius: 18px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      padding: 10px 12px;
      font-weight: 700;
      font-size: 14px;
      line-height: 1.35;
    }
    .line.me{
      align-self:flex-end;
      background: rgba(140,18,45,.22);
      border-color: rgba(140,18,45,.35);
      max-width: 92%;
      text-align:right;
    }
    .line.ai{
      align-self:flex-start;
      background: rgba(79,70,229,.16);
      border-color: rgba(79,70,229,.30);
      max-width: 92%;
    }

    /* wave */
    .wave{
      width:100%;
      max-width: 440px;
      height: 92px;
      border-radius: 26px;
      border: 1px solid rgba(255,255,255,.08);
      background: linear-gradient(180deg, rgba(140,18,45,.24), rgba(0,0,0,.12));
      box-shadow: 0 16px 60px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 10px;
      position:relative;
      overflow:hidden;
    }
    .status{
      font-size: 12px;
      font-weight: 800;
      color: rgba(255,255,255,.75);
      letter-spacing: .2px;
      user-select:none;
    }
    .bars{ display:flex; gap:8px; align-items:flex-end; height: 26px; }
    .bar{
      width: 7px;
      height: 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.22);
      transform-origin: bottom;
    }
    .wave.listening .bar{
      background: rgba(165,180,252,.65);
      animation: bounce .55s ease-in-out infinite;
    }
    .wave.thinking .bar{
      background: rgba(255,255,255,.22);
      animation: bounce 1.05s ease-in-out infinite;
      opacity: .75;
    }
    .wave.speaking .bar{
      background: rgba(79,70,229,.70);
      animation: bounce .40s ease-in-out infinite;
    }
    .bar:nth-child(2){ animation-delay: .06s; }
    .bar:nth-child(3){ animation-delay: .12s; }
    .bar:nth-child(4){ animation-delay: .18s; }
    .bar:nth-child(5){ animation-delay: .24s; }
    .bar:nth-child(6){ animation-delay: .30s; }

    @keyframes bounce{
      0%{ transform: scaleY(.55); opacity:.6; }
      50%{ transform: scaleY(1.9); opacity:1; }
      100%{ transform: scaleY(.75); opacity:.75; }
    }

    /* talk button */
    .talkBtn{
      width: 96px;
      height: 96px;
      border-radius: 34px;
      border: 1px solid rgba(255,255,255,.14);
      background: linear-gradient(135deg, rgba(165,180,252,.20), rgba(79,70,229,.22));
      box-shadow: 0 18px 60px rgba(79,70,229,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      user-select:none;
      transition: transform .2s ease;
    }
    .talkBtn:active{ transform: scale(.96); }
    .talkBtn svg{ width: 36px; height: 36px; stroke:#fff; fill:none; stroke-width:2; opacity:.95; }

    /* voice picker modal */
    .modal{
      position: fixed; inset:0;
      display:none;
      align-items:flex-end;
      justify-content:center;
      z-index: 9999;
      background: rgba(0,0,0,.55);
      backdrop-filter: blur(8px);
      padding: 14px;
    }
    .modal.show{ display:flex; }
    .sheet{
      width: min(480px, calc(100vw - 18px));
      border-radius: 24px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(16,16,22,.94);
      box-shadow: 0 30px 90px rgba(0,0,0,.75);
      overflow:hidden;
    }
    .sheetHead{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 12px 10px;
      border-bottom: 1px solid rgba(255,255,255,.10);
      background: rgba(0,0,0,.22);
    }
    .sheetTitle{ font-weight: 900; font-size: 13px; color: rgba(255,255,255,.92); }
    .xBtn{
      width:40px;height:40px;border-radius:14px;
      border:1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      color:#fff;
      font-size: 18px;
      font-weight: 1000;
      cursor:pointer;
    }
    .xBtn:active{ transform: translateY(1px); }

    .sheetBody{ padding: 12px; display:flex; flex-direction:column; gap:10px; }
    .voiceRow{
      padding: 12px 12px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.04);
      display:flex;
      justify-content:space-between;
      align-items:center;
      cursor:pointer;
      user-select:none;
    }
    .voiceRow:active{ transform: translateY(1px); }
    .voiceRow.selected{
      border-color: rgba(79,70,229,.40);
      background: rgba(79,70,229,.14);
    }
    .vName{ font-weight: 900; color: rgba(255,255,255,.92); }
    .vHint{ font-weight: 800; color: rgba(255,255,255,.55); font-size: 12px; }
    .saveBtn{
      width:100%;
      height: 48px;
      border-radius: 18px;
      border:none;
      background: linear-gradient(135deg, #A5B4FC 0%, #4F46E5 100%);
      color:#0b0b12;
      font-weight: 1000;
      cursor:pointer;
    }
    .saveBtn:active{ transform: translateY(1px); }

    .toast{
      position: fixed;
      left: 50%;
      top: 14px;
      transform: translateX(-50%);
      z-index: 10000;
      padding: 10px 14px;
      border-radius: 999px;
      font-weight: 900;
      font-size: 12px;
      background: rgba(20,20,20,.92);
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      display:none;
      color: rgba(255,255,255,.92);
      max-width: min(480px, calc(100vw - 24px));
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
    }
    .toast.show{ display:block; }
  </style>
</head>

<body>
  <div class="cosmos-bg">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
  </div>
  <div class="noise"></div>

  <div class="frame" id="frame">
    <div class="topbar">
      <button class="backBtn" id="backBtn" aria-label="Geri">←</button>
    </div>

    <div class="stage">
      <div class="brand" id="brandBtn" title="Ses seç">
        <div class="logoLine">
          <span class="logoMain">italky</span><span class="logoAI">AI</span>
        </div>
        <div class="slogan">BE FREE</div>
      </div>

      <div class="bubbles" id="bubbles">
        <div class="line ai">Konuş, ben de cevap vereyim.</div>
      </div>

      <div class="wave" id="wave">
        <div class="status" id="status">Hazır</div>
        <div class="bars" aria-hidden="true">
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
          <div class="bar"></div><div class="bar"></div><div class="bar"></div>
        </div>
      </div>

      <button class="talkBtn" id="talkBtn" aria-label="Konuş">
        <svg viewBox="0 0 24 24">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
          <path d="M12 19v3"/>
          <path d="M8 22h8"/>
        </svg>
      </button>
    </div>
  </div>

  <!-- voice modal -->
  <div class="modal" id="voiceModal">
    <div class="sheet">
      <div class="sheetHead">
        <div class="sheetTitle">Ses seç (bir kez seçince kaydolur)</div>
        <button class="xBtn" id="closeVoice" type="button">×</button>
      </div>
      <div class="sheetBody" id="voiceList"></div>
      <div style="padding:12px;">
        <button class="saveBtn" id="saveVoice" type="button">Kaydet</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast">—</div>

  <script type="module" src="/js/voice_ai_page.js?v=1"></script>
</body>
</html>
