<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no"/>
<title>italkyAI ‚Ä¢ Sesli AI</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#030014;
  --white:#fff;
  --muted:#6B7280;
  --ai1:#A5B4FC;
  --ai2:#4F46E5;
}

*{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
html,body{
  margin:0;height:100%;background:var(--bg);
  font-family:'Outfit',sans-serif;color:var(--white);
}

.frame{max-width:480px;height:100%;margin:0 auto;display:flex;flex-direction:column}

.topbar{
  height:76px;display:flex;align-items:center;justify-content:space-between;
  padding:0 16px;border-bottom:1px solid rgba(255,255,255,.06);
}
.back{font-size:22px;cursor:pointer}
.brand{text-align:center;cursor:pointer}
.brand .logo{font-family:'Space Grotesk';font-size:22px}
.brand .logo span:last-child{
  background:linear-gradient(135deg,var(--ai1),var(--ai2));
  -webkit-background-clip:text;-webkit-text-fill-color:transparent
}
.brand .slogan{font-size:10px;letter-spacing:4px;color:var(--muted)}

.stage{flex:1;display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px}
.core{
  width:160px;height:160px;border-radius:50%;
  background:conic-gradient(from 0deg,var(--ai1),var(--ai2),var(--ai1));
  filter:blur(32px);
  animation:spin 8s linear infinite,breathe 5s ease-in-out infinite;
}
.stage.listening .core{
  width:120px;height:120px;
  background:radial-gradient(circle,#fff,var(--ai2));
  animation:pulse .8s infinite alternate;
}
.stage.speaking .core{
  width:220px;height:220px;
  background:conic-gradient(from 0deg,#ec4899,#f97316,var(--ai2));
  animation:spin 2.5s linear infinite,morph 3s ease-in-out infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}
@keyframes breathe{50%{transform:scale(1.12)}}
@keyframes pulse{to{transform:scale(.9)}}
@keyframes morph{50%{border-radius:30% 60%}}

.status{font-family:'Space Grotesk';letter-spacing:2px;font-size:13px;color:rgba(255,255,255,.7)}

.controls{padding:24px;display:flex;justify-content:center}
.mic{
  width:82px;height:82px;border-radius:50%;
  border:1px solid rgba(255,255,255,.25);
  background:rgba(255,255,255,.08);
  display:flex;align-items:center;justify-content:center;
  cursor:pointer;position:relative;
}
.mic.listening::after{
  content:"";position:absolute;inset:-12px;border-radius:50%;
  border:1px solid rgba(165,180,252,.6);
  animation:ring 1s infinite;
}
@keyframes ring{70%{transform:scale(1.2);opacity:.2}}

.modal{position:fixed;inset:0;background:rgba(0,0,0,.7);display:none;align-items:flex-end}
.modal.show{display:flex}
.sheet{width:100%;max-width:480px;background:#0b0b14;border-radius:24px}
.sheet h3{text-align:center;margin:0;padding:14px;border-bottom:1px solid rgba(255,255,255,.08)}
.voice{display:flex;align-items:center;justify-content:space-between;padding:14px;border-bottom:1px solid rgba(255,255,255,.06);cursor:pointer}
.voice.sel{background:rgba(99,102,241,.2)}
.voice button{border:none;background:rgba(255,255,255,.1);border-radius:50%;width:32px;height:32px;cursor:pointer}
</style>
</head>

<body>
<div class="frame">

  <div class="topbar">
    <div class="back" onclick="location.href='/pages/home.html'">‚Üê</div>
    <div class="brand" onclick="location.href='/pages/home.html'">
      <div class="logo">italky<span>AI</span></div>
      <div class="slogan">BE FREE</div>
    </div>
    <div onclick="openModal()">Ses</div>
  </div>

  <div class="stage" id="stage">
    <div class="core"></div>
    <div class="status" id="status">Hazƒ±r</div>
  </div>

  <div class="controls">
    <div class="mic" id="mic">üé§</div>
  </div>
</div>

<div class="modal" id="modal">
  <div class="sheet">
    <h3>Sesini Se√ß</h3>
    <div id="voiceList"></div>
  </div>
</div>

<script type="module" src="/js/voice_ai_page.js"></script>
</body>
</html>
