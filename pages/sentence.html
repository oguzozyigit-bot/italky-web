<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI â€¢ Sentence Master Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg-deep:#020205; --c-neon-pink:#ff00ff; --c-neon-blue:#00f3ff;
      --c-neon-green:#00e676; --c-error:#ff1744;
      --border: rgba(255,255,255,.12);
      --safe-top: env(safe-area-inset-top, 0px);
    }

    *{ box-sizing:border-box; outline:none; user-select:none; -webkit-tap-highlight-color:transparent; }
    html,body{ margin:0; width:100%; height:100%; overflow:hidden; font-family:'Outfit', sans-serif; background:var(--bg-deep); color:#fff; position:fixed; }

    .cosmos-bg{ position:absolute; inset:0; z-index:0; background: radial-gradient(circle at 50% 35%, #0b0b2a 0%, #020205 60%, #010104 100%); }
    
    .wrap{ width:100%; max-width:480px; height:100%; margin:0 auto; position:relative; z-index:10; display:flex; flex-direction:column; padding: var(--safe-top) 0 env(safe-area-inset-bottom); }
    
    /* NAV & STATS */
    .nav-top{ display:flex; align-items:center; justify-content:space-between; padding: 15px 18px; }
    .back-btn{ display:flex; align-items:center; justify-content:center; width:40px; height:40px; border-radius:12px; background: rgba(255,255,255,.05); border: 1px solid var(--border); color:#fff; text-decoration:none; font-size:20px; transition:all 0.2s; }
    .mini-badge{ display:flex; align-items:center; height: 38px; padding: 0 12px; border-radius: 16px; background: rgba(255,255,255,.05); border: 1px solid var(--border); font-weight: 800; font-size: 11px; }

    /* CARDS */
    .game-card{ background: rgba(255,255,255,.03); border: 1px solid var(--border); border-radius: 28px; backdrop-filter: blur(15px); padding: 25px 20px; margin: 0 14px; position:relative; box-shadow: 0 30px 60px rgba(0,0,0,.5); }
    .sentence-text{ font-size: 22px; font-weight: 700; line-height: 1.5; text-align: center; margin-bottom: 20px; text-transform: uppercase; }
    .translation-text{ font-size: 16px; color: var(--c-neon-green); font-style: italic; text-align: center; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px; }

    /* WORD SLOTS */
    .word-box{ display:flex; flex-wrap:wrap; justify-content:center; gap: 8px; margin: 25px 0; }
    .letter-slot{ width: 32px; height: 42px; border-bottom: 2px solid var(--c-neon-blue); display:flex; align-items:center; justify-content:center; font-size: 24px; font-weight: 900; color: var(--c-neon-blue); }
    .letter-slot.filled{ border-bottom: none; color: #fff; text-shadow: 0 0 10px var(--c-neon-blue); }

    /* KEYBOARD */
    .keyboard{ display:grid; grid-template-columns: repeat(6, 1fr); gap: 6px; margin-top: 10px; }
    .key-btn{ aspect-ratio:1; display:flex; align-items:center; justify-content:center; background: rgba(255,255,255,.1); border: 1px solid var(--border); border-radius: 12px; color: #fff; font-weight: 800; cursor:pointer; font-size: 16px; transition: 0.1s; }
    .key-btn.correct{ background: var(--c-neon-green); color:#000; border:none; }
    .key-btn.wrong{ opacity: 0.2; pointer-events:none; }

    /* MODALS */
    .btn-primary{ width:100%; padding: 16px; background: var(--c-neon-green); color:#000; border:none; border-radius: 18px; font-weight: 900; cursor:pointer; margin-top: 15px; }
    .lang-grid{ display:grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-bottom: 20px; }
    .lang-btn{ font-size: 24px; padding: 10px; border-radius: 12px; background: rgba(255,255,255,.05); border: 1px solid var(--border); cursor:pointer; }
    .lang-btn.active{ border-color: var(--c-neon-blue); background: rgba(0,243,255,0.1); transform: scale(1.1); }
    .modal-wrap{ position:absolute; inset:0; background: rgba(0,0,0,.96); z-index:999; display:flex; align-items:center; justify-content:center; padding: 20px; }
    .modal-card{ width:100%; max-width:340px; background: #08080c; border: 1px solid var(--border); border-radius: 30px; padding: 30px; text-align:center; }
  </style>
</head>

<body>
  <div class="cosmos-bg"></div>
  <div class="wrap">
    <div class="nav-top">
      <a href="/pages/game.html" class="back-btn">â†</a>
      <div style="font-size:24px; font-weight:900;">italky<span style="color:var(--c-neon-blue)">AI</span></div>
      <div style="display:flex; gap:8px;">
        <div class="mini-badge" id="lifeDisplay" style="color:var(--c-neon-pink);">â¤ï¸â¤ï¸â¤ï¸</div>
        <div class="mini-badge">PUAN <span id="scoreDisplay" style="color:var(--c-neon-green); margin-left:5px;">0</span></div>
      </div>
    </div>

    <div class="game-card">
      <div id="sentenceDisplay" class="sentence-text">CÃ¼mle YÃ¼kleniyor...</div>
      <div id="translationDisplay" class="translation-text">Ã‡eviri YÃ¼kleniyor...</div>
      <div id="wordBox" class="word-box"></div>
      <div class="keyboard" id="keyboard"></div>
      <button class="btn-primary" style="background:linear-gradient(135deg,#6366f1,#a5b4fc); color:#fff; margin-top:20px" onclick="useJoker()">âš¡ Ä°PUCU (<span id="jokerCount">1</span>)</button>
    </div>
  </div>

  <div class="modal-wrap" id="startModal">
    <div class="modal-card">
      <h2 style="margin-bottom:20px">Sentence Master</h2>
      <div class="lang-grid">
        <button onclick="setLang('en', this)" class="lang-btn active">ğŸ‡¬ğŸ‡§</button>
        <button onclick="setLang('de', this)" class="lang-btn">ğŸ‡©ğŸ‡ª</button>
        <button onclick="setLang('fr', this)" class="lang-btn">ğŸ‡«ğŸ‡·</button>
        <button onclick="setLang('es', this)" class="lang-btn">ğŸ‡ªğŸ‡¸</button>
        <button onclick="setLang('it', this)" class="lang-btn">ğŸ‡®ğŸ‡¹</button>
      </div>
      <button class="btn-primary" onclick="selectLevel('A2')">A1 / A2 SEVÄ°YESÄ°</button>
      <button class="btn-primary" onclick="selectLevel('B1')">B1 SEVÄ°YESÄ°</button>
      <button class="btn-primary" onclick="selectLevel('B2')">B2 SEVÄ°YESÄ°</button>
    </div>
  </div>

<script type="module">
import { loadLangPool, createUsedSet, pick } from "/js/langpool.js";

const $ = (id) => document.getElementById(id);
let currentLang = "en", currentDiff = "A2", wordList = [], currentIndex = 0;
let mistakes = 0, lives = 3, currentWord = "", currentRaw = "", currentSentence = "", discovered = [], jokers = 1, totalScore = 0;

function speak(text) {
  window.speechSynthesis.cancel();
  const msg = new SpeechSynthesisUtterance(text);
  const langMap = { en: 'en-US', de: 'de-DE', fr: 'fr-FR', es: 'es-ES', it: 'it-IT' };
  msg.lang = langMap[currentLang];
  msg.rate = 0.8;
  window.speechSynthesis.speak(msg);
}

window.setLang = (lang, btn) => {
  currentLang = lang;
  document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
};

window.selectLevel = (diff) => { currentDiff = diff; initGame(); };

async function initGame() {
  try {
    const rawPool = await loadLangPool(currentLang);
    const { used, save } = createUsedSet(`sentence_used_${currentLang}_${currentDiff}`);
    const cfg = { A2: { min:3, max:6 }, B1: { min:6, max:9 }, B2: { min:9, max:15 } }[currentDiff];

    wordList = pick(rawPool, 20, used, save, (it) => {
      const match = (currentDiff === "A2") ? ["A1","A2"].includes(it.lvl) : it.lvl === currentDiff;
      return match && it.sentence;
    });

    $("startModal").style.display = "none";
    startRound();
  } catch (e) { alert("Sistem yÃ¼klenemedi baÅŸkanÄ±m!"); }
}

function startRound() {
  if(currentIndex >= wordList.length || lives <= 0) return;
  const data = wordList[currentIndex];
  currentRaw = data.w;
  currentWord = data.w.trim().toUpperCase().replace(/[^A-ZÃ‡ÄÄ°Ã–ÅÃœ-]/g, "");
  currentSentence = data.sentence;
  mistakes = 0;
  discovered = new Array(currentWord.length).fill(false);
  
  // CÃ¼mledeki boÅŸluÄŸu ayarla
  $("sentenceDisplay").textContent = currentSentence.toUpperCase().replace(new RegExp(`\\b${currentRaw}\\b`, 'gi'), "____");
  $("translationDisplay").textContent = data.tr;

  renderWord(); 
  renderDynamicKeyboard();
  updateUI();
}

function renderWord() {
  const box = $("wordBox"); box.innerHTML = "";
  currentWord.split("").forEach((ch, i) => {
    const d = document.createElement("div");
    d.className = `letter-slot ${discovered[i] ? 'filled' : ''}`;
    d.textContent = discovered[i] ? ch : "";
    box.appendChild(d);
  });
}

function renderDynamicKeyboard() {
  const kb = $("keyboard"); kb.innerHTML = "";
  const alphabet = currentLang === "en" ? "ABCDEFGHIJKLMNOPQRSTUVWXYZ" : "ABCÃ‡DEFGÄHIÄ°JKLMNOÃ–PRSÅTUÃœVYZ";
  const wordChars = [...new Set(currentWord.split(""))];
  
  // âœ… Dinamik YanlÄ±ÅŸ Harf SayÄ±sÄ±
  const extraCount = (currentDiff === "A2") ? 10 : 15;
  const wrongChars = alphabet.split("")
    .filter(c => !wordChars.includes(c))
    .sort(() => Math.random() - 0.5)
    .slice(0, extraCount);

  const finalKeys = [...wordChars, ...wrongChars].sort((a, b) => a.localeCompare(b, 'tr'));

  finalKeys.forEach(char => {
    const b = document.createElement("button");
    b.className = "key-btn"; b.textContent = char;
    b.onclick = () => handleGuess(char, b);
    kb.appendChild(b);
  });
}

function handleGuess(char, btn) {
  if(!btn || btn.disabled) return;
  btn.disabled = true;

  if(currentWord.includes(char)) {
    btn.classList.add("correct");
    currentWord.split("").forEach((c, i) => { if(c === char) discovered[i] = true; });
    renderWord();
    if(discovered.every(v => v)) {
      // âœ… Puanlama: (8 - Hata) * 10
      totalScore += (8 - Math.min(mistakes, 7)) * 10;
      updateUI();
      speak(currentSentence); // DoÄŸru bitince oku
      setTimeout(() => { currentIndex++; startRound(); }, 1500);
    }
  } else {
    btn.classList.add("wrong");
    mistakes++;
    if(mistakes >= 8) {
      lives--;
      updateUI();
      speak(currentSentence); // YanlÄ±ÅŸta da oku ve Ã¶ÄŸrenilsin
      if(lives <= 0) { alert("EÄŸitim Bitti. PuanÄ±nÄ±z: " + totalScore); location.reload(); }
      else { setTimeout(() => { currentIndex++; startRound(); }, 1800); }
    }
  }
}

function updateUI() {
  $("lifeDisplay").textContent = "â¤ï¸".repeat(lives);
  $("scoreDisplay").textContent = totalScore;
  $("jokerCount").textContent = jokers;
}

window.useJoker = () => {
  if(jokers <= 0) return;
  const h = discovered.map((v, i) => v ? -1 : i).filter(i => i !== -1);
  if(h.length > 0) {
    const char = currentWord[h[Math.floor(Math.random() * h.length)]];
    jokers--; updateUI();
    document.querySelectorAll(".key-btn").forEach(b => { if(b.textContent === char) handleGuess(char, b); });
  }
};
</script>
</body>
</html>
