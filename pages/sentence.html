<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>ITALKY ‚Ä¢ Sentence Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;900&display=swap" rel="stylesheet">
  
  <style>
    :root {
      --bg: #050505;
      --panel: #101014;
      --primary: #00f3ff; /* Neon Mavi */
      --secondary: #ff00ff; /* Neon Pembe */
      --success: #00e676;
      --error: #ff1744;
      --text: #ffffff;
    }

    * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
    body { margin: 0; height: 100vh; background: var(--bg); color: var(--text); font-family: 'Outfit', sans-serif; display: flex; flex-direction: column; overflow: hidden; }

    /* ARKA PLAN */
    .bg-grid {
      position: absolute; inset: 0; z-index: -1;
      background-image: radial-gradient(var(--panel) 1px, transparent 1px);
      background-size: 20px 20px; opacity: 0.2;
    }

    /* HEADER */
    .header {
      padding: 15px; text-align: center;
      background: linear-gradient(180deg, rgba(0,243,255,0.1), transparent);
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .title { font-weight: 900; font-size: 20px; letter-spacing: 1px; text-transform: uppercase; color: var(--primary); }
    .score-board { display: flex; justify-content: space-between; padding: 10px 20px; font-weight: 700; font-size: 14px; color: rgba(255,255,255,0.7); }
    .score-val { color: var(--success); }
    .lives-val { color: var(--error); letter-spacing: 2px; }

    /* OYUN ALANI */
    .game-area { flex: 1; display: flex; flex-direction: column; padding: 20px; gap: 20px; max-width: 600px; margin: 0 auto; width: 100%; }

    /* 1. HEDEF ALANI (C√ºmle √áubuƒüu) */
    .sentence-slot-wrap {
      min-height: 80px;
      background: rgba(255,255,255,0.05);
      border: 2px dashed rgba(255,255,255,0.2);
      border-radius: 16px;
      padding: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
      justify-content: center;
      transition: 0.3s;
    }
    .sentence-slot-wrap.active { border-color: var(--primary); background: rgba(0, 243, 255, 0.05); }
    .sentence-slot-wrap.wrong { border-color: var(--error); animation: shake 0.4s; }
    .sentence-slot-wrap.correct { border-color: var(--success); background: rgba(0, 230, 118, 0.1); }

    /* T√úRK√áE ƒ∞PUCU */
    .hint-box {
      text-align: center; font-size: 16px; font-weight: 500; color: rgba(255,255,255,0.6); font-style: italic; min-height: 24px;
    }

    /* 2. KELƒ∞ME HAVUZU (Kaynak) */
    .word-pool {
      flex: 1;
      display: flex;
      flex-wrap: wrap;
      align-content: flex-start;
      justify-content: center;
      gap: 10px;
      padding-top: 20px;
    }

    /* KELƒ∞ME KUTUSU (Button) */
    .word-btn {
      background: var(--panel);
      border: 1px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 12px 18px;
      border-radius: 12px;
      font-size: 18px;
      font-weight: 700;
      cursor: pointer;
      box-shadow: 0 4px 0 rgba(255,255,255,0.1);
      transition: all 0.1s;
      animation: popIn 0.3s backwards;
    }
    .word-btn:active { transform: translateY(4px); box-shadow: none; }
    
    /* Se√ßilmi≈ü kelime stili (Yukarƒ±daki) */
    .word-btn.placed {
      background: linear-gradient(135deg, var(--primary), #0066ff);
      border: none;
      box-shadow: 0 4px 0 rgba(0, 100, 255, 0.5);
      text-shadow: 0 1px 2px rgba(0,0,0,0.5);
    }

    /* Gizli (Se√ßilmi≈ü) kelime havuzda solukla≈üsƒ±n */
    .word-btn.ghost { opacity: 0; pointer-events: none; width: 0; padding: 0; margin: 0; overflow: hidden; border: none; }

    /* BUTONLAR */
    .nav-btn {
      position: absolute; top: 15px; left: 15px;
      width: 36px; height: 36px;
      border: 1px solid rgba(255,255,255,0.2);
      border-radius: 8px;
      background: rgba(0,0,0,0.5);
      color: #fff;
      display: flex; align-items: center; justify-content: center;
      cursor: pointer;
    }

    /* MODAL */
    .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 99; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
    .modal-content { background: var(--panel); padding: 30px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); text-align: center; width: 80%; max-width: 320px; }
    .big-btn { width: 100%; padding: 15px; background: var(--primary); border: none; border-radius: 12px; font-size: 18px; font-weight: 800; color: #000; margin-top: 20px; cursor: pointer; }

    @keyframes shake { 0%, 100% {transform: translateX(0);} 25% {transform: translateX(-5px);} 75% {transform: translateX(5px);} }
    @keyframes popIn { from { transform: scale(0.5); opacity: 0; } to { transform: scale(1); opacity: 1; } }

  </style>
</head>
<body>

  <div class="bg-grid"></div>

  <div class="header">
    <button class="nav-btn" onclick="location.href='/pages/game.html'">‚Üê</button>
    <div class="title">C√úMLE KURUCU</div>
  </div>

  <div class="score-board">
    <span>PUAN: <span class="score-val" id="score">0</span></span>
    <span>CAN: <span class="lives-display" id="lives">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</span></span>
  </div>

  <div class="game-area">
    <div class="hint-box" id="hintBox">...</div>

    <div class="sentence-slot-wrap" id="targetArea">

        Kelimeleri doƒüru sƒ±raya dizerek anlamlƒ± c√ºmleler olu≈ütur.<br><br>

<script>
// --- SES Sƒ∞STEMƒ∞ ---
const synth = window.speechSynthesis;
const AudioContext = window.AudioContext || window.webkitAudioContext;
let audioCtx = new AudioContext();

function playSound(type) {
  if (audioCtx.state === 'suspended') audioCtx.resume();
  const osc = audioCtx.createOscillator();
  const gain = audioCtx.createGain();
  osc.connect(gain);
  gain.connect(audioCtx.destination);

  if (type === 'click') {
    osc.frequency.value = 800;
    osc.type = 'sine';
    gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
    osc.start(); osc.stop(audioCtx.currentTime + 0.1);
  } else if (type === 'win') {
    osc.frequency.setValueAtTime(500, audioCtx.currentTime);
    osc.frequency.exponentialRampToValueAtTime(1000, audioCtx.currentTime + 0.3);
    gain.gain.value = 0.2;
    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
  } else if (type === 'error') {
    osc.type = 'sawtooth';
    osc.frequency.value = 150;
    gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
    gain.gain.linearRampToValueAtTime(0.01, audioCtx.currentTime + 0.3);
    osc.start(); osc.stop(audioCtx.currentTime + 0.3);
  }
}

function speak(text) {
  if (synth.speaking) synth.cancel();
  const u = new SpeechSynthesisUtterance(text);
  u.lang = 'en-US';
  u.rate = 0.9;
  synth.speak(u);
}

// --- VERƒ∞TABANI (OFFLINE C√úMLELER) ---
const SENTENCES = [
  // KOLAY (A1-A2)
  { en: "I go to school every day", tr: "Her g√ºn okula giderim" },
  { en: "She is my best friend", tr: "O benim en iyi arkada≈üƒ±m" },
  { en: "The cat is under the table", tr: "Kedi masanƒ±n altƒ±nda" },
  { en: "I like to drink coffee", tr: "Kahve i√ßmeyi severim" },
  { en: "We play football on Sundays", tr: "Pazar g√ºnleri futbol oynarƒ±z" },
  { en: "Please open the door", tr: "L√ºtfen kapƒ±yƒ± a√ß" },
  { en: "My father is a doctor", tr: "Babam bir doktordur" },
  { en: "It is very cold today", tr: "Bug√ºn hava √ßok soƒüuk" },
  { en: "Can you help me please", tr: "Bana yardƒ±m edebilir misin l√ºtfen" },
  { en: "I have a red car", tr: "Kƒ±rmƒ±zƒ± bir arabam var" },
  
  // ORTA (B1)
  { en: "I have been waiting for you", tr: "Seni bekliyordum" },
  { en: "She decided to buy a new house", tr: "Yeni bir ev almaya karar verdi" },
  { en: "Do you know where the station is", tr: "ƒ∞stasyonun nerede olduƒüunu biliyor musun" },
  { en: "He speaks English very well", tr: "O √ßok iyi ƒ∞ngilizce konu≈üur" },
  { en: "They are going to travel next week", tr: "Gelecek hafta seyahate √ßƒ±kacaklar" },
  { en: "I usually wake up early in the morning", tr: "Genellikle sabahlarƒ± erken uyanƒ±rƒ±m" },
  { en: "This book is more interesting than that one", tr: "Bu kitap diƒüerinden daha ilgin√ß" },
  { en: "You should brush your teeth twice a day", tr: "Di≈ülerini g√ºnde iki kez fƒ±r√ßalamalƒ±sƒ±n" },
  { en: "If it rains we will stay at home", tr: "Eƒüer yaƒümur yaƒüarsa evde kalacaƒüƒ±z" },
  { en: "I forgot to bring my umbrella", tr: "≈ûemsiyemi getirmeyi unuttum" },

  // ZOR (B2+)
  { en: "The economy of the country is growing fast", tr: "√úlkenin ekonomisi hƒ±zlƒ± b√ºy√ºyor" },
  { en: "Technology has changed our lives completely", tr: "Teknoloji hayatƒ±mƒ±zƒ± tamamen deƒüi≈ütirdi" },
  { en: "Freedom of speech is a fundamental right", tr: "ƒ∞fade √∂zg√ºrl√ºƒü√º temel bir haktƒ±r" },
  { en: "Success depends on your hard work", tr: "Ba≈üarƒ± senin sƒ±kƒ± √ßalƒ±≈ümana baƒülƒ±dƒ±r" },
  { en: "We must protect the environment for future generations", tr: "Gelecek nesiller i√ßin √ßevreyi korumalƒ±yƒ±z" }
];

// --- OYUN DEƒûƒ∞≈ûKENLERƒ∞ ---
let currentLevel = 0;
let score = 0;
let lives = 3;
let currentSentenceObj = null;
let currentWords = []; // C√ºmlenin doƒüru sƒ±rasƒ±
let placedWords = [];  // Kullanƒ±cƒ±nƒ±n dizdiƒüi sƒ±ra
let shuffledPool = []; // Karƒ±≈üƒ±k havuz

// --- OYUN MOTORU ---
function shuffle(array) {
  return array.sort(() => Math.random() - 0.5);
}

function startGame() {
  document.getElementById('gameModal').style.display = 'none';
  score = 0;
  lives = 3;
  currentLevel = 0;
  updateStats();
  
  // Sorularƒ± karƒ±≈ütƒ±r ki her oyun farklƒ± olsun
  SENTENCES.sort(() => Math.random() - 0.5);
  loadLevel();
}

function loadLevel() {
  // Oyun bitti mi?
  if (currentLevel >= SENTENCES.length || lives <= 0) {
    endGame();
    return;
  }

  currentSentenceObj = SENTENCES[currentLevel];
  document.getElementById('hintBox').innerText = currentSentenceObj.tr; // T√ºrk√ße ipucu
  
  // C√ºmleyi kelimelere ayƒ±r (Noktalama i≈üaretlerini temizle)
  let cleanEn = currentSentenceObj.en.replace(/[.,?!]/g, "");
  currentWords = cleanEn.split(" ");
  
  // Havuzu karƒ±≈ütƒ±r
  shuffledPool = [...currentWords];
  shuffle(shuffledPool);
  
  placedWords = [];
  renderUI();
}

function renderUI() {
  const targetArea = document.getElementById('targetArea');
  const poolArea = document.getElementById('poolArea');
  
  targetArea.innerHTML = "";
  poolArea.innerHTML = "";

  // 1. √úST KISIM (Dizilenler)
  if (placedWords.length === 0) {
    targetArea.innerHTML = `<div style="opacity:0.3; width:100%; text-align:center;">Kelimelere tƒ±kla...</div>`;
  } else {
    placedWords.forEach((word, index) => {
      let btn = document.createElement('button');
      btn.className = 'word-btn placed';
      btn.innerText = word;
      btn.onclick = () => removeFromSlot(index); // Geri √ßƒ±kar
      targetArea.appendChild(btn);
    });
  }

  // 2. ALT KISIM (Havuz)
  shuffledPool.forEach((word, index) => {
    // Eƒüer bu kelime zaten yukarƒ±daysa g√∂sterme (ama array yapƒ±sƒ±nƒ± bozma)
    // Basitlik i√ßin: Pool'dan silmiyoruz, sadece g√∂r√ºnmez yapƒ±yoruz veya listeden siliyoruz.
    // Daha iyi y√∂ntem: placedWords i√ßinde bu kelime ka√ß kere ge√ßiyor saymak lazƒ±m (duplicate words i√ßin).
    
    // Basit y√∂ntem: Bir kelimeye tƒ±klayƒ±nca placedWords'e ekle, poolUI'dan kaldƒ±r.
    // Biz burada UI'ƒ± placedWords ve poolWords diye iki ayrƒ± arrayden render etmiyoruz.
    // Tekrar render mantƒ±ƒüƒ±:
    // Pool'da kalanlarƒ± bulmak i√ßin: shuffledPool'un bir kopyasƒ±nƒ± al, placedWords'teki her elemanƒ± bu kopyadan bir kez sil.
    
    let btn = document.createElement('button');
    btn.className = 'word-btn';
    btn.innerText = word;
    btn.onclick = () => addToSlot(word);
    poolArea.appendChild(btn);
  });
  
  // (D√ºzeltme: Yukarƒ±daki render mantƒ±ƒüƒ±nda duplicate kelimeler (√∂rn: "to", "to") karƒ±≈üabilir.
  // En temiz y√∂ntem: State tabanlƒ± render.)
  renderStateBased(); 
}

// State Tabanlƒ± Render (Daha Saƒülam)
// shuffledPool: Orijinal karƒ±≈üƒ±k havuz (Referans)
// placedWords: Yukarƒ±dakiler
// activePoolIndices: Havuzda hala tƒ±klanabilir olanlarƒ±n indeksleri
let activePoolIndices = []; 

function loadLevel() {
  if (currentLevel >= SENTENCES.length || lives <= 0) { endGame(); return; }

  currentSentenceObj = SENTENCES[currentLevel];
  document.getElementById('hintBox').innerText = currentSentenceObj.tr;
  
  let cleanEn = currentSentenceObj.en.replace(/[.,?!]/g, "");
  currentWords = cleanEn.split(" ");
  
  // Havuz olu≈ütur
  shuffledPool = currentWords.map((w, i) => ({ id: i, text: w })); // ID ekledik ki aynƒ± kelimeler karƒ±≈ümasƒ±n
  shuffle(shuffledPool);
  
  placedWords = []; // {id, text} objeleri tutacak
  renderStateBased();
}

function renderStateBased() {
  const targetArea = document.getElementById('targetArea');
  const poolArea = document.getElementById('poolArea');
  
  targetArea.innerHTML = "";
  poolArea.innerHTML = "";
  
  // Hedef Alanƒ±
  if (placedWords.length === 0) {
    targetArea.innerHTML = `<div style="opacity:0.3; width:100%; text-align:center;">Kelimelere tƒ±kla...</div>`;
  } else {
    placedWords.forEach((item, idx) => {
      let btn = document.createElement('button');
      btn.className = 'word-btn placed';
      btn.innerText = item.text;
      btn.onclick = () => {
        playSound('click');
        placedWords.splice(idx, 1); // √áƒ±kar
        renderStateBased();
      };
      targetArea.appendChild(btn);
    });
  }
  
  // Havuz Alanƒ±
  shuffledPool.forEach((item) => {
    // Bu item (ID'si ile) placedWords i√ßinde var mƒ±?
    const isPlaced = placedWords.some(p => p.id === item.id);
    
    if (!isPlaced) {
      let btn = document.createElement('button');
      btn.className = 'word-btn';
      btn.innerText = item.text;
      btn.onclick = () => {
        playSound('click');
        addToSlot(item);
      };
      poolArea.appendChild(btn);
    }
  });
  
  // Otomatik Kontrol
  if (placedWords.length === currentWords.length) {
    checkSentence();
  }
}

function addToSlot(item) {
  placedWords.push(item);
  renderStateBased();
}

function checkSentence() {
  // Kullanƒ±cƒ±nƒ±n olu≈üturduƒüu c√ºmle
  const userSentence = placedWords.map(w => w.text).join(" ");
  const correctSentence = currentWords.join(" "); // currentWords zaten doƒüru sƒ±ra
  
  const targetWrap = document.getElementById('targetArea');
  
  if (userSentence.toLowerCase() === correctSentence.toLowerCase()) {
    // DOƒûRU
    playSound('win');
    targetWrap.className = 'sentence-slot-wrap correct';
    score += 10;
    speak(currentSentenceObj.en);
    
    setTimeout(() => {
      targetWrap.className = 'sentence-slot-wrap';
      currentLevel++;
      updateStats();
      loadLevel();
    }, 1200);
    
  } else {
    // YANLI≈û
    playSound('error');
    targetWrap.className = 'sentence-slot-wrap wrong';
    lives--;
    updateStats();
    
    // Titreme bitince sƒ±fƒ±rla ama kelimeleri a≈üaƒüƒ± d√∂kme, kullanƒ±cƒ± d√ºzeltsin
    setTimeout(() => {
      targetWrap.className = 'sentence-slot-wrap';
      if (lives <= 0) endGame();
      else {
        // ƒ∞stersen yanlƒ±≈üta hepsini a≈üaƒüƒ± d√∂kebilirsin:
        placedWords = [];
        renderStateBased();
      }
    }, 500);
  }
}

function updateStats() {
  document.getElementById('score').innerText = score;
  let hearts = "";
  for(let i=0; i<3; i++) hearts += (i < lives ? "‚ù§Ô∏è" : "üíÄ");
  document.getElementById('lives').innerText = hearts;
}

function endGame() {
  document.getElementById('gameModal').style.display = 'flex';
  document.getElementById('modalTitle').innerText = (lives > 0) ? "TEBRƒ∞KLER! üèÜ" : "OYUN Bƒ∞TTƒ∞ üíÄ";
  document.getElementById('modalDesc').innerHTML = `
    Toplam Puan: <strong style="color:#fff; font-size:20px">${score}</strong><br><br>
    ${lives > 0 ? "T√ºm c√ºmleleri ba≈üarƒ±yla kurdun!" : "Biraz daha pratik yapmalƒ±sƒ±n."}
  `;
}

// ƒ∞lk a√ßƒ±lƒ±≈ü
document.addEventListener('DOMContentLoaded', () => {
  // Modal a√ßƒ±k ba≈ülar
});

</script>
