<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>
  <title>italkyAI ‚Ä¢ Gap Master Premium</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    :root { 
      --bg-deep: #020205;
      --c-neon-blue: #00f3ff; --c-neon-pink: #ff00ff; --c-neon-green: #00e676; --c-error: #ff1744;
      --glass: rgba(255, 255, 255, 0.08); --border: rgba(255, 255, 255, 0.15);
      --shadow: 0 12px 32px rgba(0,0,0,.55);
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
    }

    * { box-sizing:border-box; outline:none; user-select:none; -webkit-tap-highlight-color:transparent; }
    html, body { margin:0; width:100%; height:100%; font-family:'Outfit', sans-serif; background:var(--bg-deep); color:#fff; }

    /* ‚úÖ Scroll fix: background fixed, content scrolls when needed */
    body { overflow:hidden; }
    .app {
      position:fixed; inset:0;
      display:flex; justify-content:center;
      overflow:hidden;
      background:var(--bg-deep);
    }

    .cosmos-bg {
      position:absolute; inset:0;
      background:
        radial-gradient(circle at 50% 35%, #0b0b2a 0%, #020205 60%, #010104 100%),
        radial-gradient(circle at 20% 85%, rgba(0,243,255,.10) 0%, rgba(0,243,255,0) 55%),
        radial-gradient(circle at 80% 15%, rgba(255,0,255,.08) 0%, rgba(255,0,255,0) 50%);
      z-index:0;
    }

    .wrap {
      width:100%;
      max-width:480px;
      height:100%;
      position:relative;
      z-index:10;
      display:flex;
      flex-direction:column;
      padding: var(--safe-top) 0 var(--safe-bottom);
    }

    /* ‚úÖ Content area scrolls if needed (small screens) */
    .content {
      flex:1;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
    }
    .content::-webkit-scrollbar { width:0; height:0; }

    /* TOP NAV (Premium) */
    .nav-top {
      position:sticky; top:0; z-index:50;
      display:flex; align-items:center; justify-content:space-between;
      padding: 14px 16px;
      background: linear-gradient(180deg, rgba(0,0,0,.70), rgba(0,0,0,0));
      backdrop-filter: blur(10px);
    }

    .nav-left { display:flex; gap:10px; align-items:center; }
    .nav-right { display:flex; gap:10px; align-items:center; }

    .icon-btn {
      display:flex; align-items:center; justify-content:center;
      width:42px; height:42px;
      border-radius:14px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.05));
      border: 1px solid rgba(255,255,255,.16);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.12);
      color:#fff; text-decoration:none;
      transition: transform .15s ease, box-shadow .15s ease, border-color .15s ease;
    }
    .icon-btn:active { transform: translateY(2px) scale(.98); }
    .icon-btn:hover { border-color: rgba(0,243,255,.35); box-shadow: 0 0 0 3px rgba(0,243,255,.08), var(--shadow), inset 0 1px 0 rgba(255,255,255,.12); }

    .status-chip {
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      padding: 8px 12px;
      border-radius: 999px;
      font-size: 11px;
      font-weight: 900;
      border: 1px solid rgba(255,255,255,.16);
      letter-spacing: 1px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
      white-space:nowrap;
    }

    .brand {
      display:flex; align-items:center; gap:10px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.14);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.10);
    }

    .brand-mark {
      width:28px; height:28px; border-radius:10px;
      background:
        radial-gradient(circle at 30% 30%, rgba(255,255,255,.45) 0%, rgba(255,255,255,0) 45%),
        linear-gradient(135deg, rgba(0,243,255,.95), rgba(255,0,255,.85));
      box-shadow: 0 0 18px rgba(0,243,255,.22), 0 0 22px rgba(255,0,255,.18);
      position:relative;
      overflow:hidden;
    }
    .brand-mark::after{
      content:"";
      position:absolute; inset:-40%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55) 0%, rgba(255,255,255,0) 40%);
      transform: rotate(15deg);
      opacity:.55;
      pointer-events:none;
    }

    .brand-title {
      font-weight: 950;
      letter-spacing:.2px;
      font-size: 15px;
      line-height:1;
    }
    .brand-title span { color: var(--c-neon-blue); text-shadow: 0 0 12px rgba(0,243,255,.35); }

    .subhint {
      font-size:10px;
      opacity:.75;
      font-weight:800;
      letter-spacing:.8px;
      margin-top:2px;
    }

    /* PROGRESS */
    .progress-bar {
      width: calc(100% - 32px);
      height: 6px;
      background: rgba(255,255,255,0.10);
      border-radius: 999px;
      margin: 0 16px 10px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,.12);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.06);
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, rgba(0,243,255,.85), rgba(0,243,255,1));
      width: 0%;
      transition: width 0.5s ease;
      box-shadow: 0 0 12px rgba(0,243,255,.55);
    }

    .stats-row {
      padding: 8px 16px 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap:10px;
    }
    .score-pill {
      color: var(--c-neon-green);
      font-weight: 950;
      font-size: 22px;
      text-shadow: 0 0 18px rgba(0,230,118,.18);
    }
    @keyframes scorePop{ from{ transform:scale(1.25); } to{ transform:scale(1); } }
    .score-pop{ animation: scorePop .18s ease; }

    /* STAGE */
    .stage {
      min-height: calc(100% - 0px);
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      padding: 14px 16px 18px;
      gap: 14px;
    }

    .sentence-card {
      width:100%;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 28px;
      padding: 28px 18px;
      text-align: center;
      backdrop-filter: blur(22px);
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,.10);
      position: relative;
      overflow:hidden;
    }
    .sentence-card::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        radial-gradient(circle at 20% 20%, rgba(0,243,255,.10) 0%, rgba(0,243,255,0) 45%),
        radial-gradient(circle at 80% 30%, rgba(255,0,255,.08) 0%, rgba(255,0,255,0) 48%);
      pointer-events:none;
      filter: blur(0px);
    }

    .sentence-text {
      text-transform: uppercase;
      letter-spacing: .3px;
      font-size: 20px;
      font-weight: 800;
      line-height: 1.55;
    }
    .gap-box {
      color: var(--c-neon-blue);
      border-bottom: 3px solid var(--c-neon-blue);
      padding: 0 8px;
      font-weight: 950;
      text-shadow: 0 0 12px rgba(0,243,255,.35);
    }
    .translation-text {
      font-size: 15px;
      color: rgba(0,230,118,.92);
      font-style: italic;
      border-top: 1px solid rgba(255,255,255,0.10);
      padding-top: 14px;
      margin-top: 14px;
    }
    #resInfo {
      font-size: 13px;
      color: var(--c-neon-blue);
      margin-top: 10px;
      font-weight: 800;
      opacity: 0;
      transition: opacity 0.25s;
      height: 20px;
      text-shadow: 0 0 14px rgba(0,243,255,.25);
    }

    /* OPTIONS */
    .options-grid {
      width: 100%;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }
    .opt-btn {
      position:relative;
      overflow:hidden;
      width: 100%;
      padding: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.10), rgba(255,255,255,.06));
      border: 1px solid rgba(255,255,255,.16);
      border-radius: 20px;
      color: #fff;
      font-size: 17px;
      font-weight: 900;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.15s ease, border-color .15s ease, filter .15s ease;
      box-shadow: var(--shadow), inset 0 1px 0 rgba(255,255,255,0.12);
      letter-spacing:.3px;
    }
    .opt-btn::before{
      content:"";
      position:absolute; inset:-60%;
      background: radial-gradient(circle at 30% 25%, rgba(255,255,255,.22) 0%, rgba(255,255,255,0) 38%);
      transform: rotate(12deg);
      opacity:.55;
      pointer-events:none;
    }
    .opt-btn:hover{
      border-color: rgba(0,243,255,.30);
      box-shadow: 0 0 0 3px rgba(0,243,255,.08), var(--shadow), inset 0 1px 0 rgba(255,255,255,0.12);
      filter: saturate(1.05);
    }
    .opt-btn:active { transform: translateY(3px) scale(.99); }
    .opt-btn:disabled { opacity:.88; cursor:default; }

    .opt-btn.correct {
      background: linear-gradient(180deg, #00e676, #00c853) !important;
      color: #000;
      box-shadow: 0 0 26px rgba(0,230,118,.35), var(--shadow) !important;
      border-color: rgba(0,230,118,.55) !important;
    }
    .opt-btn.correct::after {
      content:"";
      position:absolute; inset:-30%;
      background: radial-gradient(circle at 30% 30%, rgba(255,255,255,.55) 0%, rgba(255,255,255,0) 35%);
      opacity:.55;
      transform: rotate(12deg);
      pointer-events:none;
    }

    .opt-btn.wrong {
      background: linear-gradient(180deg, #ff1744, #d50000) !important;
      animation: shake 0.4s;
      box-shadow: 0 0 20px rgba(255,23,68,.28), var(--shadow) !important;
      border-color: rgba(255,23,68,.55) !important;
    }
    @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 75% { transform: translateX(6px); } }

    /* MODALS */
    .modal-wrap {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.92);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 18px;
      backdrop-filter: blur(6px);
    }
    .modal-card {
      width: 100%;
      max-width: 380px;
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.14);
      border-radius: 30px;
      padding: 32px 22px;
      text-align: center;
      box-shadow: 0 24px 64px rgba(0,0,0,.75), inset 0 1px 0 rgba(255,255,255,.10);
      position:relative;
      overflow:hidden;
    }
    .modal-card::before{
      content:"";
      position:absolute; inset:-40%;
      background:
        radial-gradient(circle at 30% 20%, rgba(0,243,255,.10) 0%, rgba(0,243,255,0) 45%),
        radial-gradient(circle at 80% 10%, rgba(255,0,255,.08) 0%, rgba(255,0,255,0) 50%);
      pointer-events:none;
    }

    .lang-row { margin: 14px 0 18px; }
    .lang-btn{
      font-size:24px;
      width:52px; height:52px;
      border-radius:18px;
      background: linear-gradient(180deg, rgba(255,255,255,.08), rgba(255,255,255,.04));
      border: 1px solid rgba(255,255,255,.14);
      cursor:pointer;
      margin:6px;
      transition: transform .15s ease, border-color .15s ease, box-shadow .15s ease;
      box-shadow: 0 12px 30px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.10);
    }
    .lang-btn:active{ transform: translateY(2px) scale(.98); }
    .lang-btn.active{
      border-color: rgba(0,243,255,.55);
      background: rgba(0,243,255,0.10);
      transform: scale(1.08);
      box-shadow: 0 0 0 4px rgba(0,243,255,.10), 0 12px 30px rgba(0,0,0,.55), inset 0 1px 0 rgba(255,255,255,.10);
    }

    .btn-main {
      width: 100%;
      padding: 16px 18px;
      background: var(--c-neon-green);
      color: #000;
      border: none;
      border-radius: 18px;
      font-weight: 950;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 14px 34px rgba(0,230,118,.18), 0 18px 50px rgba(0,0,0,.6);
      transition: transform .12s ease, filter .15s ease;
    }
    .btn-main:active { transform: translateY(2px) scale(.99); }
    .btn-main:hover { filter: brightness(1.05); }

    /* Little helpers */
    .h2title{
      margin:0 0 12px;
      font-size: 20px;
      font-weight: 950;
      letter-spacing: .3px;
      text-shadow: 0 0 14px rgba(0,243,255,.15);
    }
    .hint{
      opacity:.8;
      font-weight:800;
      font-size:12px;
      letter-spacing:.9px;
      margin: 0 0 8px;
    }
    .hr{
      height:1px; background: rgba(255,255,255,.10);
      margin: 14px 0;
    }
  </style>
</head>

        <div class="nav-left">
          <a href="/pages/game.html" class="icon-btn" aria-label="Geri">
            <!-- Premium back icon -->
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">

            </svg>

          </div>

      <div class="stats-row">

    <div class="modal-wrap" id="startModal">
      <div class="modal-card">
        <h2 class="h2title">GAP MASTER</h2>
        <div class="hint">Dil se√ß ‚Ä¢ Seviye se√ß ‚Ä¢ Puanƒ± u√ßur üöÄ</div>
        <div class="hr"></div>

        <div class="lang-row">
          <button onclick="setLang('en',this)" class="lang-btn active" aria-label="English">üá¨üáß</button>
          <button onclick="setLang('de',this)" class="lang-btn" aria-label="Deutsch">üá©üá™</button>
          <button onclick="setLang('fr',this)" class="lang-btn" aria-label="Fran√ßais">üá´üá∑</button>
          <button onclick="setLang('es',this)" class="lang-btn" aria-label="Espa√±ol">üá™üá∏</button>
          <button onclick="setLang('it',this)" class="lang-btn" aria-label="Italiano">üáÆüáπ</button>
        </div>

        <button class="btn-main" onclick="initGame('A2')">KOLAY SEVƒ∞YE</button>
        <button class="btn-main" style="background:#4338ca; color:#fff;" onclick="initGame('B1')">ORTA SEVƒ∞YE</button>
        <button class="btn-main" style="background:#701a75; color:#fff;" onclick="initGame('B2')">ZOR SEVƒ∞YE</button>
      </div>

    <div class="modal-wrap" id="endModal" style="display:none">
      <div class="modal-card">
        <h2 id="endTitle" class="h2title">SET TAMAMLANDI</h2>
        <div id="endStats" style="text-align:left; margin:16px 0 8px; font-size:15px; line-height:2;"></div>
        <button class="btn-main" onclick="location.reload()">TEKRAR DENE</button>
      </div>
    </div>
  </div>

<script type="module">
import { loadLangPool, createUsedSet, pick } from "/js/langpool.js";

const $ = id => document.getElementById(id);
let currentLang = 'en', puzzles = [], currentIdx = 0;
let score = 0, lives = 3, maxLives = 3, streak = 0, totalCorrect = 0, totalAnswered = 0, isBusy = false, startTime = 0;

const FALLBACKS = {
  en:["TIME","WORLD","HOUSE","WATER","FRIEND","GO","LIFE","DAY"],
  de:["ZEIT","WELT","HAUS","WASSER","FREUND","GEHEN","LEBEN","TAG"],
  fr:["TEMPS","MONDE","MAISON","EAU","AMI","ALLER","VIE","JOUR"],
  es:["TIEMPO","MUNDO","CASA","AGUA","AMIGO","IR","VIDA","D√çA"],
  it:["TEMPO","MONDO","CASA","ACQUA","AMICO","ANDARE","VITA","GIORNO"]
};

function escapeRegExp(s){ return String(s ?? "").replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); }
const norm = (s) => String(s || "").normalize("NFC");

function shuffle(a) {
  const arr = [...a];
  for(let i=arr.length-1; i>0; i--) {
    const j = Math.floor(Math.random()*(i+1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

window.setLang = (l, btn) => {
  currentLang = l;
  document.querySelectorAll('.lang-btn').forEach(b => b.classList.remove('active'));
  btn.classList.add('active');
};

window.initGame = async (diff) => {
  try {
    const rawPool = await loadLangPool(currentLang);
    const { used, save } = createUsedSet(`gap_master_final_${currentLang}_${diff}`);
    maxLives = (diff === "A2") ? 4 : 3;
    lives = maxLives;
    puzzles = pick(rawPool, 15, used, save, it => {
      const itLvl = String(it.lvl || "").toUpperCase();
      return it.sentence && (diff.toUpperCase() === "A2" ? ["A1","A2"].includes(itLvl) : itLvl === diff.toUpperCase());
    });
    $('statusChip').textContent = `${currentLang.toUpperCase()} ‚Ä¢ ${diff}`;
    $('startModal').style.display = 'none';
    loadPuzzle();
  } catch (e) { alert("Havuz y√ºklenemedi!"); }
};

function loadPuzzle() {
  if (lives <= 0 || currentIdx >= puzzles.length) return showFinal();
  const p = puzzles[currentIdx];
  const word = norm(p.w).trim();
  const escapedWord = escapeRegExp(word).replace(/\s+/g, "\\s+");
  
  $('progFill').style.width = `${((currentIdx + 1) / puzzles.length) * 100}%`;
  
  const sentence = norm(p.sentence);
  const regex = new RegExp(`(^|[^\\p{L}'-])(${escapedWord})(?=[^\\p{L}'-]|$)`, "giu");
  $('sentenceDisplay').innerHTML = sentence.replace(regex, `$1<span class="gap-box">____</span>`);
  
  $('translationDisplay').textContent = p.tr || "";
  $('lifeBar').textContent = "‚ù§Ô∏è".repeat(lives) + "üñ§".repeat(maxLives - lives);
  $('resInfo').style.opacity = "0";
  
  const n = s => norm(s).trim().toUpperCase();
  let wrongs = shuffle(puzzles.filter(x => n(x.w) !== n(p.w)).map(x => x.w));
  const fallbackList = FALLBACKS[currentLang] || FALLBACKS.en;
  while (wrongs.length < 4) wrongs.push(fallbackList[wrongs.length % fallbackList.length]);
  
  renderOptions(shuffle([p.w, ...wrongs.slice(0,4)]));
  startTime = Date.now();
}

function renderOptions(opts) {
  const grid = $('optionsGrid'); grid.innerHTML = '';
  opts.forEach(opt => {
    const btn = document.createElement('button');
    btn.className = 'opt-btn'; 
    const normalizedOpt = norm(opt).trim().toUpperCase();
    btn.textContent = normalizedOpt;
    btn.onclick = () => handleChoice(normalizedOpt, btn);
    grid.appendChild(btn);
  });
}

function handleChoice(val, btn) {
  if (isBusy) return;
  const p = puzzles[currentIdx];
  const correctVal = norm(p.w).trim().toUpperCase();
  const timeTaken = (Date.now() - startTime) / 1000;
  isBusy = true; totalAnswered++;
  document.querySelectorAll('.opt-btn').forEach(b => b.disabled = true);

  if (val === correctVal) {
    streak++; totalCorrect++;
    let speedBonus = timeTaken < 4 ? 8 : (timeTaken < 7 ? 5 : (timeTaken < 10 ? 2 : 0));
    let comboMult = streak <= 3 ? streak : (3 + (streak - 3) * 0.25);
    const roundScore = Math.round(10 * comboMult + speedBonus);
    score += roundScore;
    
    btn.classList.add('correct');
    $('scoreTxt').classList.remove('score-pop'); void $('scoreTxt').offsetWidth;
    $('scoreTxt').classList.add('score-pop');
    $('resInfo').textContent = `+${roundScore} PUAN ${speedBonus > 0 ? '‚Ä¢ HIZ BONUSU' : ''}`;
    $('resInfo').style.opacity = "1";
    speak(p.sentence);
  } else {
    streak = 0; lives--;
    btn.classList.add('wrong');
    $('resInfo').textContent = `DOƒûRU CEVAP: ${correctVal}`;
    $('resInfo').style.opacity = "1";
    document.querySelectorAll('.opt-btn').forEach(b => { if(norm(b.textContent) === correctVal) b.classList.add('correct'); });
    const prefix = currentLang === 'en' ? `Correct word: ${correctVal}. ` : `${correctVal}. `;
    speak(prefix + p.sentence);
  }

  $('scoreTxt').textContent = score;
  setTimeout(() => { currentIdx++; isBusy = false; loadPuzzle(); }, 2200);
}

function showFinal() {
  $('endModal').style.display = 'flex';
  const acc = totalAnswered ? Math.round((totalCorrect/totalAnswered)*100) : 0;
  const totalQ = puzzles.length;
  $('endStats').innerHTML = `‚Ä¢ Toplam Skor: <b>${score}</b><br>‚Ä¢ Doƒüruluk: <b>%${acc}</b> (<b>${totalCorrect}/${totalQ}</b>)`;
}

function speak(t) {
  window.speechSynthesis.cancel();
  const u = new SpeechSynthesisUtterance(t);
  const m = { en:'en-US', de:'de-DE', fr:'fr-FR', es:'es-ES', it:'it-IT' };
  u.lang = m[currentLang]; u.rate = 0.85;
  window.speechSynthesis.speak(u);
}
