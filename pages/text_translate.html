<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ Quantum Engine</title>
  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --bordo-core: radial-gradient(circle at top, #580c1f 0%, #02000f 100%);
      --indigo-core: radial-gradient(circle at bottom, #1e3a8a 0%, #02000f 100%);
    }

    /* âœ… SCROLLSUZ TAM SIÄžDIRMA */
    #pageContent {
      height: calc(100vh - 170px); 
      display: flex;
      flex-direction: column;
      gap: 12px;
      padding: 5px 0 10px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* 1. NEURAL TOOLBAR */
    .toolbar {
      display: flex; gap: 8px; align-items: center; 
      background: rgba(255,255,255,0.03); border-radius: 20px;
      padding: 8px; border: 1px solid rgba(255,255,255,0.08);
      backdrop-filter: blur(25px);
    }

    .langBtn {
      flex: 1; height: 46px; border-radius: 14px; border: none;
      background: rgba(255,255,255,0.02); color: #fff; font-weight: 1000; font-size: 13px;
      display: flex; align-items: center; justify-content: center; gap: 6px;
      cursor: pointer;
    }

    #swapBtn {
      width: 42px; height: 42px; border-radius: 50%; border: 1px solid var(--ai-gradient);
      background: #000; color: #fff; display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 15px rgba(99, 102, 241, 0.4);
    }

    /* 2. QUANTUM FLOW PANELS */
    .pane { flex: 1; display: flex; flex-direction: column; gap: 10px; min-height: 0; }

    .panel {
      flex: 1; border-radius: 30px; border: 1px solid rgba(255,255,255,0.1);
      position: relative; display: flex; flex-direction: column; overflow: hidden;
      backdrop-filter: blur(25px);
    }
    .panel.top { background: var(--bordo-core); }
    .panel.bottom { background: var(--indigo-core); }

    .panelHead { padding: 10px 14px; display: flex; align-items: center; justify-content: flex-end; gap: 10px; background: rgba(0,0,0,0.25); }

    .iconBtn {
      width: 40px; height: 40px; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(0,0,0,0.4); display: flex; align-items: center; justify-content: center;
    }
    .iconBtn svg { width: 18px; height: 18px; stroke: #fff; stroke-width: 2.5; fill: none; }

    .inArea, .outArea { flex: 1; padding: 15px; overflow-y: auto; }
    textarea {
      width: 100%; height: 100%; border: none; background: transparent;
      color: #fff; font-size: 17px; font-weight: 700; resize: none; outline: none;
      line-height: 1.4;
    }
    textarea::placeholder { color: rgba(255,255,255,0.2); }

    .outArea { font-size: 18px; font-weight: 800; color: #fff; line-height: 1.4; text-shadow: 0 0 10px rgba(99,102,241,0.5); }

    /* 3. NEURAL ACTION BUTTONS */
    .actions { display: flex; gap: 10px; }
    #clearBtn {
      flex: 1; height: 52px; border-radius: 18px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.03); color: #fff; font-weight: 900;
    }
    #translateBtn {
      flex: 2; height: 52px; border-radius: 18px; border: none;
      background: var(--ai-gradient); color: #fff; font-weight: 1000;
      box-shadow: 0 10px 25px rgba(99, 102, 241, 0.4);
    }

    /* 4. âœ… AÃ‡ILIR PENCERE (SHEET) FIX: EN ÃœST KATMAN */
    #langSheet {
      position: fixed; 
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 999999 !important; /* Her ÅŸeyin ama her ÅŸeyin Ã¼zerinde */
      display: none; 
      align-items: center; justify-content: center;
      background: rgba(0,0,0,0.9); backdrop-filter: blur(20px);
    }
    #langSheet.active { display: flex !important; }

    .sheet {
      width: 90%; max-width: 400px; max-height: 80vh; 
      background: #050510; border: 1px solid rgba(255,255,255,0.15);
      border-radius: 35px; overflow: hidden; display: flex; flex-direction: column;
      box-shadow: 0 0 50px rgba(99, 102, 241, 0.4);
    }

    .sheetTop { padding: 20px; background: rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 10px; }
    #sheetQuery {
      height: 48px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1);
      background: rgba(255,255,255,0.05); color: #fff; padding: 0 15px; font-weight: 700;
    }
    #sheetList { flex: 1; overflow-y: auto; padding: 15px; }

    .sheetRow {
      padding: 16px; border-radius: 16px; display: flex; align-items: center; gap: 12px;
      margin-bottom: 5px; cursor: pointer; border: 1px solid transparent;
    }
    .sheetRow:active { background: rgba(255,255,255,0.1); }
    .rowName { font-weight: 800; color: #fff; font-size: 15px; }

    #sheetClose { padding: 18px; background: #580c1f; border: none; color: #fff; font-weight: 1000; cursor: pointer; }

  </style>
</head>

<body>
  <div id="pageContent">

    <div class="toolbar">
      <button class="langBtn" id="fromLangBtn">
        <span id="fromFlag" style="font-size: 20px;">ðŸ‡¬ðŸ‡§</span>
        <span id="fromLangTxt">English</span>
      </button>
      <div id="swapBtn">â‡„</div>
      <button class="langBtn" id="toLangBtn">
        <span id="toFlag" style="font-size: 20px;">ðŸ‡¹ðŸ‡·</span>
        <span id="toLangTxt">TÃ¼rkÃ§e</span>
      </button>
    </div>

    <div class="pane">
      <div class="panel top">
        <div class="panelHead">
          <button class="iconBtn" id="micIn"><svg viewBox="0 0 24 24"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg></button>
          <button class="iconBtn" id="speakIn"><svg viewBox="0 0 24 24"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg></button>
        </div>
        <div class="inArea"><textarea id="inText" placeholder="Neural Engine veriyi bekliyor..."></textarea></div>
      </div>

      <div class="actions">
        <button id="clearBtn">TEMÄ°ZLE</button>
        <button id="translateBtn">Ã‡EVÄ°RÄ° ENGINE</button>
      </div>

      <div class="panel bottom">
        <div class="panelHead">
          <button class="iconBtn" id="speakOut"><svg viewBox="0 0 24 24"><path d="M11 5L6 9H2v6h4l5 4V5z"/><path d="M19.07 4.93a10 10 0 0 1 0 14.14"/><path d="M15.54 8.46a5 5 0 0 1 0 7.07"/></svg></button>
        </div>
        <div class="outArea" id="outText">â€”</div>
      </div>
    </div>
  </div>

  <div id="langSheet">
    <div class="sheet">
      <div class="sheetTop">
        <div style="font-weight:1000; color:rgba(255,255,255,0.3); font-size:10px; letter-spacing:2px;">CORE SELECTOR</div>
        <input id="sheetQuery" placeholder="Dil ara..." autocomplete="off"/>
      </div>
      <div id="sheetList"></div>
      <button id="sheetClose">PENCEREYÄ° KAPAT</button>
    </div>
  </div>

  <script type="module">
    import { mountShell } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    mountShell({ scroll: "none" }); 
    bootPage({ protectedPage:true, header:{ nameId:"userName", picId:"userPic" } });

    // âœ… PENCERE AÃ‡MA GARANTÄ°SÄ°
    const sheet = document.getElementById('langSheet');
    const openSheet = () => { sheet.classList.add('active'); };
    const closeSheet = () => { sheet.classList.remove('active'); };

    document.getElementById('fromLangBtn').addEventListener('click', openSheet);
    document.getElementById('toLangBtn').addEventListener('click', openSheet);
    document.getElementById('sheetClose').addEventListener('click', closeSheet);
    
    // Arka plana tÄ±klayÄ±nca kapatma
    sheet.addEventListener('click', (e) => { if(e.target === sheet) closeSheet(); });
  </script>
  <script type="module" src="/js/text_translate_page.js?v=MAX"></script>
</body>
</html>
