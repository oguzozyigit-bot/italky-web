<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI - Oyunlar</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-void: #02000f;
      --text-main: #fff;
      --text-muted: rgba(255, 255, 255, 0.65);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --ease-premium: cubic-bezier(0.22, 1, 0.36, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; position: fixed; font-family: 'Outfit', sans-serif; background-color: var(--bg-void); color: var(--text-main); }

    /* COSMIC BACKDROP */
    .nebula-bg { position: absolute; inset: -10%; width: 120%; height: 120%; background: radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.4) 0%, transparent 40%), radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.3) 0%, transparent 40%), radial-gradient(circle at 50% 50%, rgba(30, 0, 60, 1) 0%, #02000f 100%); filter: blur(60px); z-index: 0; animation: nebulaPulse 15s infinite alternate ease-in-out; }
    @keyframes nebulaPulse { from { transform: scale(1) rotate(0deg); } to { transform: scale(1.1) rotate(2deg); } }
    .stars-field { position: absolute; inset: 0; background: url("https://www.transparenttextures.com/patterns/stardust.png"); opacity: 0.4; z-index: 1; pointer-events: none; }

    .app-shell { position: relative; z-index: 10; width: 100%; max-width: 480px; height: 100%; margin: 0 auto; display: flex; flex-direction: column; background: rgba(10, 10, 30, 0.4); backdrop-filter: blur(30px); }

    /* HEADER & NAVIGATION */
    .premium-header { padding: calc(20px + env(safe-area-inset-top)) 20px 20px; display: flex; align-items: center; justify-content: space-between; }
    .back-btn { width: 42px; height: 42px; border-radius: 14px; border: 1px solid var(--glass-border); background: var(--glass); color: #fff; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    
    .brand-group { text-align: center; cursor: pointer; }
    .brand-group h1 { font-family: 'Space Grotesk', sans-serif; font-size: 24px; margin: 0; font-weight: 700; letter-spacing: -1px; }
    .brand-group h1 span { background: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

    /* GRID LAYOUT */
    .main-content { flex: 1; overflow-y: auto; padding: 10px 20px 100px; scrollbar-width: none; }
    .main-content::-webkit-scrollbar { display: none; }
    .grid-layout { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; }

    /* NEON GAME CARDS */
    .premium-card { position: relative; background: linear-gradient(145deg, rgba(255,255,255,0.08) 0%, rgba(255,255,255,0.02) 100%); border: 1px solid var(--glass-border); border-radius: 32px; padding: 24px 16px; display: flex; flex-direction: column; align-items: center; transition: all 0.4s var(--ease-premium); cursor: pointer; overflow: hidden; }
    .premium-card:active { transform: scale(0.94); }
    
    .neon-icon-wrap { width: 62px; height: 56px; border-radius: 20px; display: flex; align-items: center; justify-content: center; margin-bottom: 16px; position: relative; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); }
    .neon-icon-wrap::after { content: ""; position: absolute; inset: 0; border-radius: inherit; opacity: 0.8; z-index: 1; }
    .premium-card svg { width: 30px; height: 30px; stroke: #fff; fill: none; stroke-width: 2.2; z-index: 2; }

    /* Oyun Özel Renkleri */
    .game-hangman .neon-icon-wrap::after { background: linear-gradient(135deg, #ff9a9e, #fecfef); box-shadow: 0 0 20px rgba(255, 154, 158, 0.6); }
    .game-word .neon-icon-wrap::after { background: linear-gradient(135deg, #a18cd1, #fbc2eb); box-shadow: 0 0 20px rgba(161, 140, 209, 0.6); }
    .game-quiz .neon-icon-wrap::after { background: linear-gradient(135deg, #84fab0, #8fd3f4); box-shadow: 0 0 20px rgba(132, 250, 176, 0.6); }
    .game-match .neon-icon-wrap::after { background: linear-gradient(135deg, #fa709a, #fee140); box-shadow: 0 0 20px rgba(250, 112, 154, 0.6); }

    .card-title { font-size: 17px; font-weight: 800; color: #fff; letter-spacing: -0.5px; }
    .card-desc { font-size: 11px; color: var(--text-muted); font-weight: 600; margin-top: 4px; text-align: center; }

    .footer-brand { padding: 20px; text-align: center; border-top: 1px solid var(--glass-border); }
    .prestige-signature { font-size: 12px; font-weight: 900; letter-spacing: 1.5px; background: linear-gradient(to right, #fff, #6366f1, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.5)); }
  </style>
</head>
<body>
  <div class="nebula-bg"></div>
  <div class="stars-field"></div>

  <div class="app-shell">
    <header class="premium-header">
      <button class="back-btn" onclick="history.back()">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M15 18l-6-6 6-6"/></svg>
      </button>
      <div class="brand-group" onclick="location.href='/pages/home.html'">
        <h1>italky<span>AI</span></h1>
      </div>
      <div style="width: 42px;"></div> </header>

    <main class="main-content">
      <div class="grid-layout">
        
        <div class="premium-card game-hangman" onclick="location.href='/pages/games/hangman.html'">
          <div class="neon-icon-wrap">
            <svg viewBox="0 0 24 24"><path d="M6.5 2h11M12 2v15M8 22h8M12 7a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>
          </div>
          <span class="card-title">Adam Asmaca</span>
          <span class="card-desc">Kelimeleri Tahmin Et</span>
        </div>

        <div class="premium-card game-word" onclick="location.href='/pages/games/word_combine.html'">
          <div class="neon-icon-wrap">
            <svg viewBox="0 0 24 24"><path d="M18 8h1a4 4 0 0 1 0 8h-1M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"/></svg>
          </div>
          <span class="card-title">Kelime Avı</span>
          <span class="card-desc">Harfleri Birleştir</span>
        </div>

        <div class="premium-card game-quiz" onclick="location.href='/pages/games/quiz.html'">
          <div class="neon-icon-wrap">
            <svg viewBox="0 0 24 24"><circle cx="12" cy="12" r="10"/><path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3M12 17h.01"/></svg>
          </div>
          <span class="card-title">Bilgi Yarışı</span>
          <span class="card-desc">Kendini Test Et</span>
        </div>

        <div class="premium-card game-match" onclick="location.href='/pages/games/matching.html'">
          <div class="neon-icon-wrap">
            <svg viewBox="0 0 24 24"><path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l6 6M4 4l5 5"/></svg>
          </div>
          <span class="card-title">Eşleştirme</span>
          <span class="card-desc">Doğru Kelimeyi Bul</span>
        </div>

      </div>
    </main>

    <footer class="footer-brand">
      <div class="prestige-signature">italkyAI By Ozyigit’s 2026</div>
    </footer>
  </div>
</body>
</html>
