<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ Zero-Scroll Hub</title>
  <style>
    :root {
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
    }

    /* âœ… EKRANA TAM SIÄDIRMA */
    #pageContent {
      height: calc(100vh - 185px); /* Header ve Footer'Ä± Ã§Ä±karÄ±nca kalan net alan */
      display: flex;
      flex-direction: column;
      padding: 10px;
      box-sizing: border-box;
      overflow: hidden; /* Scroll tamamen yasak */
    }

    .neural-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: repeat(4, 1fr); /* EkranÄ± 4 ana satÄ±ra bÃ¶ldÃ¼k */
      gap: 10px;
      height: 100%;
    }

    /* MODÃœL TASARIMI (KÄ°BAR VE Ã–LÃ‡EKLENEBÄ°LÄ°R) */
    .game-module {
      position: relative;
      border-radius: 24px;
      padding: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      border: 1px solid rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
      background: rgba(255,255,255,0.03);
    }

    /* Giriftli YapÄ± */
    .tall { grid-row: span 2; }
    .wide { grid-column: span 2; flex-direction: row !important; justify-content: space-around !important; padding: 0 30px !important; }

    /* PASTEL ZEMÄ°NLER */
    .bg-s { background: rgba(251, 207, 232, 0.12); }
    .bg-b { background: rgba(191, 219, 254, 0.12); }
    .bg-y { background: rgba(254, 240, 138, 0.12); }
    .bg-l { background: rgba(233, 213, 255, 0.12); }
    .bg-m { background: rgba(187, 247, 208, 0.12); }

    .game-module:active { transform: scale(0.96); }

    /* Ä°KONLAR (Ã–LÃ‡EKLÄ°) */
    .icon-node { font-size: 28px; margin-bottom: 5px; height: 35px; display: flex; align-items: center; justify-content: center; }
    .wide .icon-node { margin-bottom: 0; font-size: 32px; }

    /* ANÄ°MASYONLAR */
    .i-swing { animation: swing 3s infinite ease-in-out; }
    @keyframes swing { 0%, 100% { transform: rotate(-10deg); } 50% { transform: rotate(10deg); } }
    @keyframes bounce { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }

    .g-name { font-size: 13px; font-weight: 1000; color: #fff; margin-bottom: 2px; }
    .g-desc { font-size: 9px; font-weight: 700; color: rgba(255,255,255,0.5); }

  </style>
</head>

<body>
  <div id="pageContent">

        </div>

      <div class="game-module bg-m" onclick="launchGame('duo', '/pages/duo', 4)">

      <div class="game-module wide bg-y" onclick="launchGame('gap', '/pages/gap', 4)">
        <div class="icon-node" style="animation: bounce 2s infinite;">ğŸ”</div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { supabase } from "/js/supabase_client.js";

    mountShell({ scroll: "none" });

    window.launchGame = async (gameId, url, minLen) => {
      // 24 Saatlik Jeton MantÄ±ÄŸÄ± Arka Planda Ã‡alÄ±ÅŸÄ±r...
      const { data: { session } } = await supabase.auth.getSession();
      if (!session) return location.href = "/pages/login.html";
      
      const sessionKey = `italky_24h_${gameId}_${session.user.id}`;
      const lastPaid = localStorage.getItem(sessionKey);
      if (lastPaid && (Date.now() - lastPaid) < 86400000) {
        location.href = `${url}?minLen=${minLen}&access=granted`;
        return;
      }

      const { data: p } = await supabase.from("profiles").select("tokens").eq("id", session.user.id).single();
      if (p?.tokens > 0) {
        await supabase.from("profiles").update({ tokens: p.tokens - 1 }).eq("id", session.user.id);
        localStorage.setItem(sessionKey, Date.now());
        location.href = `${url}?minLen=${minLen}&access=new`;
      } else {
        alert("Jeton Gerekli!");
      }
    };
  </script>
