<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Oyunlar</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-void: #02000f;
      --text-main: #fff;
      --text-muted: rgba(255, 255, 255, 0.60);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
      --ease-premium: cubic-bezier(0.22, 1, 0.36, 1);
      --topH: 74px;
      --footerH: 74px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; position: fixed; font-family: 'Outfit', sans-serif; background: var(--bg-void); color: var(--text-main); }

    .nebula-bg { position: absolute; inset: -10%; width: 120%; height: 120%; background: radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.4) 0%, transparent 40%), radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.3) 0%, transparent 40%), radial-gradient(circle at 50% 50%, rgba(30, 0, 60, 1) 0%, #02000f 100%); filter: blur(60px); z-index: 0; }
    .stars-field { position: absolute; inset: 0; background: url("https://www.transparenttextures.com/patterns/stardust.png"); opacity: 0.4; z-index: 1; pointer-events: none; }

    .mobile-frame { width: 100%; max-width: 480px; height: 100%; position: relative; z-index: 10; background: rgba(8, 8, 20, 0.45); backdrop-filter: blur(30px); overflow: hidden; display: flex; flex-direction: column; min-height: 0; }
    @media(min-width:520px){ .mobile-frame{ height:92vh; border-radius:40px; border:1px solid var(--glass-border); box-shadow:0 40px 100px -20px rgba(0,0,0,0.9); } }

    .topbar { height: var(--topH); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); backdrop-filter: blur(12px); flex: 0 0 auto; z-index: 100; }
    .leftControls { display: flex; align-items: center; gap: 12px; }
    .backBtn { width: 42px; height: 42px; border-radius: 14px; border: 1px solid var(--glass-border); background: var(--glass); color: #fff; font-size: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    
    .mini-brand { display: flex; flex-direction: column; cursor: pointer; }
    .logo-line { font-family: 'Space Grotesk', sans-serif; font-size: 22px; font-weight: 700; }
    .logo-ai { background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .logo-slogan { font-size: 9px; font-weight: 900; letter-spacing: 4px; color: rgba(255,255,255,0.4); margin-top: 2px; text-transform: uppercase; }

    .usertext { display: flex; flex-direction: column; align-items: flex-end; line-height: 1.1; }
    .uname { font-weight: 800; font-size: 13px; max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .plan { font-weight: 900; font-size: 10px; color: #a5b4fc; }
    .avatar-btn { width: 38px; height: 38px; border-radius: 50%; border: 2px solid #6366f1; overflow: hidden; margin-left: 8px; cursor: pointer; }
    .avatar-btn img { width: 100%; height: 100%; object-fit: cover; }

    .main { flex: 1; overflow-y: auto; padding: 16px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
    .main::-webkit-scrollbar { display: none; }

    .hero { border-radius: 28px; border: 1px solid var(--glass-border); background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)); padding: 20px; margin-bottom: 20px; }
    .heroTop { display: flex; align-items: center; justify-content: space-between; margin-bottom: 12px; }
    .heroTitle { font-weight: 900; font-size: 18px; letter-spacing: -0.5px; }
    .chips { display: flex; gap: 8px; }
    .chip { padding: 6px 12px; border-radius: 999px; background: var(--glass); border: 1px solid var(--glass-border); font-weight: 800; font-size: 11px; }
    .heroDesc { color: var(--text-muted); font-weight: 600; font-size: 12px; line-height: 1.4; margin-bottom: 18px; }
    .heroActions { display: flex; gap: 12px; }

    .btn { flex: 1; height: 48px; border-radius: 18px; font-weight: 900; font-size: 14px; cursor: pointer; border: none; }
    .btn.earn { background: linear-gradient(135deg, #00f3ff, #bc13fe); color: #fff; }
    .btn.play { background: var(--ai-grad); color: #fff; }
    .btn:active { transform: scale(0.96); }

    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    .footerbar { height: var(--footerH); border-top: 1px solid var(--glass-border); background: rgba(3, 0, 20, 0.95); backdrop-filter: blur(15px); display: flex; align-items: center; justify-content: center; z-index: 200; }
    .prestige-signature { font-size: 11px; font-weight: 900; letter-spacing: 1.5px; background: linear-gradient(to right, #fff, #6366f1, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.5)); opacity: 0.8; }
  </style>
</head>

<body>

    <main class="main">

        <div class="heroActions">

    </main>

    <footer class="footerbar">

  </div>

  <script type="module" src="/js/game_page.js?v=999"></script>
  <script>
    document.getElementById('backBtn').onclick = () => history.back();
    document.getElementById('logoHome').onclick = () => window.location.href = '/pages/home.html';

  </script>
</body>
</html>
