<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Oyunlar</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#030014; --text:rgba(255,255,255,.92);
      --ai1:#A5B4FC; --ai2:#4F46E5;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{margin:0;width:100%;height:100dvh;overflow:hidden;position:fixed;
      font-family:Outfit,sans-serif;background:var(--bg);color:var(--text)}
    .mobile-frame{max-width:480px;height:100%;margin:0 auto;
      display:flex;flex-direction:column;background:rgba(8,8,20,.65);backdrop-filter:blur(25px)}
    .topbar{height:74px;display:flex;align-items:center;justify-content:space-between;
      padding:0 12px;border-bottom:1px solid rgba(255,255,255,.08)}
    .backBtn{width:44px;height:44px;border-radius:16px;border:1px solid rgba(255,255,255,.12);
      background:rgba(0,0,0,.18);color:#fff;font-size:20px;font-weight:900}
    .logo-line{font-family:Space Grotesk;font-size:20px;font-weight:700}
    .logo-ai{background:linear-gradient(135deg,var(--ai1),var(--ai2));
      -webkit-background-clip:text;-webkit-text-fill-color:transparent}
    .main{flex:1;overflow:auto;padding:12px;display:flex;flex-direction:column;gap:12px}
    .hero{border-radius:22px;padding:12px;border:1px solid rgba(255,255,255,.1);
      background:radial-gradient(400px 140px at 0 0,rgba(79,70,229,.25),transparent 60%)}
    .chips{display:flex;gap:8px}
    .chip{padding:6px 10px;border-radius:999px;border:1px solid rgba(255,255,255,.12);
      font-size:11px;font-weight:800}
    .btns{display:flex;gap:10px;margin-top:8px}
    .btn{flex:1;height:46px;border-radius:16px;font-weight:900;border:none;color:#fff}
    .btn.earn{background:linear-gradient(135deg,#00f3ff,#bc13fe)}
    .btn.play{background:linear-gradient(135deg,var(--ai1),var(--ai2))}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:10px}
    .card{border-radius:22px;padding:12px;border:1px solid rgba(255,255,255,.1);
      background:rgba(255,255,255,.05);display:flex;flex-direction:column;gap:6px;
      min-height:160px}
    .icon{width:44px;height:44px;border-radius:16px;
      display:flex;align-items:center;justify-content:center;font-size:20px}
    .name{font-weight:900;font-size:13px}
    .desc{font-size:11px;font-weight:700;opacity:.75}
  </style>
</head>
<body>
<div class="mobile-frame">
  <div class="topbar">
    <button class="backBtn" id="backBtn">‚Üê</button>
    <div class="logo-line">italky<span class="logo-ai">AI</span></div>
  </div>

  <div class="main">
    <div class="hero">
      <div class="chips">
        <div class="chip" id="dailyChip">üéüÔ∏è Hak: 0</div>
        <div class="chip" id="planChip">FREE</div>
      </div>
      <div class="btns">
        <button class="btn earn" id="earnBtn">Hak Kazan</button>
        <button class="btn play" id="startBtn">Hemen Oyna</button>
      </div>
    </div>

    <div class="grid" id="gameGrid"></div>
  </div>
</div>

<div id="toast" style="position:fixed;top:20px;left:50%;transform:translateX(-50%);
background:#111;padding:10px 14px;border-radius:999px;display:none"></div>

<script type="module" src="/js/game_page.js"></script>
</body>
</html>
