<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI ‚Ä¢ Oyunlar</title>
  <link rel="icon" href="data:," />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root{
      --frameW: min(480px, calc(100vw - 18px));
      --topH: 74px;
      --footerH: 74px;

      --bg:#030014;
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.60);
      --border: rgba(255,255,255,.10);
      --glass: rgba(255,255,255,.06);

      --ai1:#A5B4FC;
      --ai2:#4F46E5;
      --befree:#6B7280;

      --navyA: rgba(40,120,255,.12);
      --navyB: rgba(255,255,255,.05);
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }
    html,body{
      margin:0; padding:0; width:100%; height:100dvh;
      overflow:hidden; position:fixed;
      font-family:'Outfit', sans-serif;
      background:var(--bg);
      color:var(--text);
      display:flex; align-items:center; justify-content:center;
    }

    .mobile-frame{
      width:100%; max-width:480px; height:100%;
      position:relative; z-index:10;
      background: rgba(8, 8, 20, 0.65);
      backdrop-filter: blur(25px);
      overflow:hidden;
      display:flex; flex-direction:column;
    }
    @media(min-width:520px){
      .mobile-frame{
        height:92vh;
        border-radius:40px;
        border:1px solid rgba(255,255,255,0.08);
        box-shadow:0 40px 100px -20px rgba(0,0,0,0.9);
      }
    }

    .topbar{
      position: sticky;
      top: 0;
      z-index: 3000;
      height: var(--topH);
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 12px;
      border-bottom:1px solid rgba(255,255,255,.08);
      background: rgba(0,0,0,.35);
      backdrop-filter: blur(12px);
    }
    .leftControls{ display:flex; align-items:center; gap:10px; min-width:0; }
    .backBtn{
      width:44px;height:44px;border-radius:16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      color:#fff;
      font-size:20px;font-weight:1000;
      display:flex;align-items:center;justify-content:center;
      cursor:pointer; user-select:none;
    }
    .mini-brand{ display:flex; flex-direction:column; user-select:none; cursor:pointer; line-height:1; margin-top:2px; }
    .logo-line{ font-family:'Space Grotesk', sans-serif; font-size: 20px; letter-spacing:-0.4px; display:flex; align-items:flex-end; gap:2px; }
    .logo-main{ font-weight:700; color:#FFFFFF; }
    .logo-ai{ font-weight:700; background: linear-gradient(135deg, var(--ai1) 0%, var(--ai2) 100%); -webkit-background-clip:text; -webkit-text-fill-color:transparent; }
    .logo-slogan{ font-size:10px; font-weight:700; letter-spacing:4px; color: var(--befree); margin-top:5px; padding-left:2px; text-transform: uppercase; }

    .rightControls{ display:flex; align-items:center; gap:10px; min-width:0; }
    .usertext{ min-width:0; display:flex; flex-direction:column; align-items:flex-end; gap:2px; max-width: 200px; }
    .uname{ font-weight: 900; font-size: 12px; color: rgba(255,255,255,0.92); white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .plan{ font-weight: 800; font-size: 11px; color: rgba(255,255,255,0.55); white-space:nowrap; }
    .avatar-btn{ width:42px; height:42px; border:none; background:transparent; border-radius:999px; overflow:hidden; cursor:pointer; display:flex; align-items:center; justify-content:center; }
    .avatar-btn img{ width:42px; height:42px; border-radius:999px; object-fit:cover; display:block; }
    .avatar-fallback{ width:42px; height:42px; border-radius:999px; display:flex; align-items:center; justify-content:center; font-weight:1000; color: rgba(255,255,255,0.92); background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.10); user-select:none; }

    .main{
      flex:1;
      padding: 12px;
      display:flex;
      flex-direction:column;
      gap: 10px;
      overflow:auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width:none;
      padding-bottom: calc(var(--footerH) + 16px);
    }
    .main::-webkit-scrollbar{ display:none; }

    .hero{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      overflow:hidden;
      background:
        radial-gradient(800px 240px at 0% 0%, var(--navyA), transparent 62%),
        radial-gradient(800px 240px at 100% 0%, var(--navyB), transparent 62%),
        rgba(0,0,0,.12);
      box-shadow: 0 28px 90px rgba(0,0,0,.55);
      padding: 14px;
      display:flex;
      flex-direction:column;
      gap: 10px;
    }
    .heroTop{ display:flex; align-items:center; justify-content:space-between; gap:10px; }
    .heroTitle{ font-weight: 1000; font-size: 14px; }
    .chips{ display:flex; gap:8px; flex-wrap:wrap; justify-content:flex-end; }
    .chip{
      padding: 8px 10px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.20);
      font-weight: 1000;
      font-size: 11px;
      color: rgba(255,255,255,.92);
    }
    .chip.pro{ background: linear-gradient(135deg, var(--ai1), var(--ai2)); border: none; }
    .heroDesc{ color: rgba(255,255,255,.70); font-weight: 800; font-size: 12px; line-height: 1.35; }
    .heroActions{ display:flex; gap:10px; }
    .btn{
      flex:1;
      height: 46px;
      border-radius: 16px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(255,255,255,.06);
      color:#fff;
      font-weight: 1000;
      cursor:pointer;
    }
    .btn.primary{
      border:none;
      background: linear-gradient(135deg, var(--ai1), var(--ai2));
      box-shadow: 0 18px 40px rgba(79,70,229,.18);
    }

    .grid{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    .card{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,.10);
      background: rgba(255,255,255,.05);
      padding: 12px;
      cursor:pointer;
      display:flex;
      flex-direction:column;
      gap: 8px;
      min-height: 160px;
      transition: transform .15s;
      user-select:none;
    }
    .card:active{ transform: scale(.98); }
    .icon{
      width: 44px; height: 44px;
      border-radius: 16px;
      display:flex; align-items:center; justify-content:center;
      background: rgba(79,70,229,.16);
      border: 1px solid rgba(79,70,229,.22);
      font-weight: 1000;
      font-size: 18px;
    }
    .name{ font-weight: 1000; font-size: 13px; }
    .desc{ font-weight: 800; font-size: 11px; color: rgba(255,255,255,.65); line-height: 1.35; }
    .metaRow{ margin-top:auto; display:flex; gap:8px; flex-wrap:wrap; }
    .tag{
      padding: 6px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
      font-weight: 1000;
      font-size: 10px;
      color: rgba(255,255,255,.85);
    }
    .tag.lock{ border-color: rgba(255,200,0,.25); background: rgba(255,200,0,.10); }
    .tag.ready{ border-color: rgba(0,230,118,.25); background: rgba(0,230,118,.10); }

    .footerbar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      width: var(--frameW);
      bottom: 0;
      z-index: 2400;
      height: 74px;
      padding: 10px 16px calc(10px + env(safe-area-inset-bottom));
      background: rgba(3, 0, 20, 0.95);
      border-top: 1px solid rgba(255,255,255,.05);
      backdrop-filter: blur(10px);
      display:flex;
      flex-direction:column;
      justify-content:center;
      gap: 6px;
    }
    .footerBrand{ text-align:center; font-size: 10px; color: rgba(255,255,255,0.22); letter-spacing: 0.2px; font-weight: 700; }

    .toast{
      position: fixed; left:50%; top:18px;
      transform: translateX(-50%) translateY(-120px);
      background: rgba(10,10,18,.92);
      border:1px solid rgba(165,180,252,.35);
      padding: 10px 14px;
      border-radius: 999px;
      color:#fff;
      z-index:10000;
      font-weight:900;
      font-size:12px;
      transition:.28s;
      backdrop-filter: blur(12px);
    }
    .toast.show{ transform: translateX(-50%) translateY(0); }
  </style>
</head>

</html>
