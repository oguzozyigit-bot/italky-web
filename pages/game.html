<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI ‚Ä¢ Oyunlar</title>
  <link rel="icon" href="data:," />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-void: #02000f;
      --text-main: #fff;
      --text-muted: rgba(255, 255, 255, 0.60);
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.12);
      --ai-grad: linear-gradient(135deg, #a5b4fc 0%, #6366f1 100%);
      --ease-premium: cubic-bezier(0.22, 1, 0.36, 1);
      --topH: 74px;
      --footerH: 74px;
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; position: fixed; font-family: 'Outfit', sans-serif; background: var(--bg-void); color: var(--text-main); }

    /* ====== COSMIC BACKDROP ====== */
    .nebula-bg { position: absolute; inset: -10%; width: 120%; height: 120%; background: radial-gradient(circle at 20% 20%, rgba(79, 70, 229, 0.4) 0%, transparent 40%), radial-gradient(circle at 80% 80%, rgba(168, 85, 247, 0.3) 0%, transparent 40%), radial-gradient(circle at 50% 50%, rgba(30, 0, 60, 1) 0%, #02000f 100%); filter: blur(60px); z-index: 0; animation: nebulaPulse 15s infinite alternate ease-in-out; }
    @keyframes nebulaPulse { from { transform: scale(1); } to { transform: scale(1.1); } }
    .stars-field { position: absolute; inset: 0; background: url("https://www.transparenttextures.com/patterns/stardust.png"); opacity: 0.4; z-index: 1; pointer-events: none; }

    .mobile-frame { width: 100%; max-width: 480px; height: 100%; position: relative; z-index: 10; background: rgba(8, 8, 20, 0.45); backdrop-filter: blur(30px); overflow: hidden; display: flex; flex-direction: column; min-height: 0; }
    @media(min-width:520px){ .mobile-frame{ height:92vh; border-radius:40px; border: 1px solid var(--glass-border); box-shadow:0 40px 100px -20px rgba(0,0,0,0.9); } }

    /* ====== TOPBAR ====== */
    .topbar { height: var(--topH); display: flex; align-items: center; justify-content: space-between; padding: 0 16px; border-bottom: 1px solid var(--glass-border); background: rgba(0,0,0,0.3); backdrop-filter: blur(12px); flex: 0 0 auto; z-index: 100; }
    .leftControls { display: flex; align-items: center; gap: 12px; }
    .backBtn { width: 42px; height: 42px; border-radius: 14px; border: 1px solid var(--glass-border); background: var(--glass); color: #fff; font-size: 20px; display: flex; align-items: center; justify-content: center; cursor: pointer; transition: 0.2s; }
    .backBtn:active { transform: scale(0.9); background: rgba(255,255,255,0.1); }
    
    .mini-brand { display: flex; flex-direction: column; cursor: pointer; }
    .logo-line { font-family: 'Space Grotesk', sans-serif; font-size: 22px; font-weight: 700; }
    .logo-ai { background: var(--ai-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 8px rgba(99, 102, 241, 0.4)); }
    .logo-slogan { font-size: 9px; font-weight: 900; letter-spacing: 4px; color: rgba(255,255,255,0.4); margin-top: 2px; text-transform: uppercase; }

    .usertext { display: flex; flex-direction: column; align-items: flex-end; line-height: 1.1; }
    .uname { font-weight: 800; font-size: 13px; max-width: 100px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .plan { font-weight: 900; font-size: 10px; color: #a5b4fc; text-transform: uppercase; }
    .avatar-btn { width: 38px; height: 38px; border-radius: 50%; border: 2px solid #6366f1; overflow: hidden; margin-left: 8px; cursor: pointer; box-shadow: 0 0 10px rgba(99, 102, 241, 0.3); }
    .avatar-btn img { width: 100%; height: 100%; object-fit: cover; }

    /* ====== MAIN AREA ====== */
    .main { flex: 1; overflow-y: auto; padding: 16px; scrollbar-width: none; -webkit-overflow-scrolling: touch; }
    .main::-webkit-scrollbar { display: none; }

    /* ====== HERO AREA ====== */
    .hero { border-radius: 28px; border: 1px solid var(--glass-border); background: linear-gradient(145deg, rgba(255,255,255,0.08), rgba(255,255,255,0.02)); padding: 22px; margin-bottom: 24px; box-shadow: 0 20px 50px rgba(0,0,0,0.5); position: relative; overflow: hidden; }
    .hero::before { content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%; background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 50%); pointer-events: none; }
    
    .heroTop { display: flex; align-items: center; justify-content: space-between; margin-bottom: 14px; position: relative; z-index: 2; }
    .heroTitle { font-weight: 950; font-size: 20px; letter-spacing: -0.5px; }
    .chips { display: flex; gap: 8px; }
    .chip { padding: 6px 14px; border-radius: 999px; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); font-weight: 900; font-size: 11px; color: #a5b4fc; }
    .heroDesc { color: var(--text-muted); font-weight: 600; font-size: 13px; line-height: 1.5; margin-bottom: 20px; position: relative; z-index: 2; }
    .heroActions { display: flex; gap: 14px; position: relative; z-index: 2; }

    .btn { flex: 1; height: 52px; border-radius: 20px; font-weight: 900; font-size: 15px; cursor: pointer; border: none; transition: 0.3s var(--ease-premium); }
    .btn.earn { background: linear-gradient(135deg, #00f3ff, #bc13fe); color: #fff; box-shadow: 0 12px 24px rgba(188, 19, 254, 0.25); }
    .btn.play { background: var(--ai-grad); color: #fff; box-shadow: 0 12px 24px rgba(99, 102, 241, 0.3); }
    .btn:active { transform: scale(0.95); filter: brightness(1.2); }

    /* ====== COLORFUL GAME GRID ====== */
    .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
    
    /* Dinamik Kart Yapƒ±sƒ± (JS ile dolacak sƒ±nƒ±flar i√ßin √∂zel stiller) */
    .card { 
      position: relative; border-radius: 30px; border: 1px solid var(--glass-border); 
      background: rgba(255,255,255,0.03); padding: 24px 16px; min-height: 190px;
      display: flex; flex-direction: column; align-items: center; text-align: center;
      transition: 0.4s var(--ease-premium); overflow: hidden;
    }
    .card:active { transform: scale(0.94) translateY(4px); }
    
    /* G√∂z Alƒ±cƒ± ƒ∞kon Kutularƒ± */
    .card .icon { 
      width: 64px; height: 58px; border-radius: 20px; margin-bottom: 16px;
      display: flex; align-items: center; justify-content: center;
      position: relative; overflow: hidden; border: 1px solid rgba(255,255,255,0.1);
      font-size: 26px; font-weight: 900; z-index: 2;
      box-shadow: 0 8px 15px rgba(0,0,0,0.4);
    }

    /* Kart Arka Plan Parlamalarƒ± */
    .card::after { 
      content: ""; position: absolute; inset: 0; 
      background: radial-gradient(circle at 50% 0%, rgba(255,255,255,0.05), transparent 70%); 
      pointer-events: none; opacity: 0.5;
    }

    .card .name { font-weight: 900; font-size: 16px; margin-bottom: 6px; color: #fff; }
    .card .desc { font-size: 11px; color: var(--text-muted); font-weight: 600; line-height: 1.4; }
    
    .metaRow { margin-top: auto; padding-top: 14px; display: flex; gap: 6px; justify-content: center; }
    .tag { padding: 5px 12px; border-radius: 999px; font-size: 10px; font-weight: 900; text-transform: uppercase; background: rgba(0,0,0,0.3); border: 1px solid var(--glass-border); letter-spacing: 0.5px; }
    .tag.ready { border-color: #00e676; color: #00e676; box-shadow: 0 0 10px rgba(0, 230, 118, 0.2); }

    /* ====== FOOTER ====== */
    .footerbar { height: var(--footerH); border-top: 1px solid var(--glass-border); background: rgba(3, 0, 20, 0.9); backdrop-filter: blur(20px); display: flex; align-items: center; justify-content: center; z-index: 200; }
    .prestige-signature { font-size: 12px; font-weight: 900; letter-spacing: 1.8px; background: linear-gradient(to right, #fff, #6366f1, #fff); -webkit-background-clip: text; -webkit-text-fill-color: transparent; filter: drop-shadow(0 0 10px rgba(99, 102, 241, 0.6)); opacity: 0.9; text-transform: uppercase; }
  </style>
</head>
