<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>italkyAI â€¢ Pro Hub</title>
  <style>
    :root {
      --glow-online: #00ffcc;
      --glow-offline: #ff3366;
      --academy-color: #4338ca; /* Deep Sapphire */
      --glass: rgba(255, 255, 255, 0.03);
    }

    #pageContent {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding-bottom: 30px;
    }

    /* --- 1. PRESTIGE: ACADEMY LOGO & CARD --- */
    .academy-card {
      background: linear-gradient(135deg, #0f172a 0%, var(--academy-color) 100%);
      border-radius: 30px;
      padding: 24px;
      border: 1px solid rgba(255,255,255,0.1);
      display: flex; align-items: center; gap: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
      cursor: pointer;
    }

    /* Ã–zel Ã‡izim Academy Logosu */
    .academy-logo {
      width: 60px; height: 60px;
      background: #fff; border-radius: 18px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 20px rgba(67, 56, 202, 0.5);
      flex-shrink: 0;
    }
    .logo-symbol {
      width: 30px; height: 30px;
      border: 4px solid var(--academy-color);
      border-top-left-radius: 10px; border-bottom-right-radius: 10px;
      position: relative;
    }
    .logo-symbol::after {
      content: ""; position: absolute; top: -8px; right: -8px;
      width: 12px; height: 12px; background: #f59e0b; border-radius: 50%;
    }

    .academy-text h2 { margin: 0; font-size: 20px; font-weight: 900; letter-spacing: -0.5px; }
    .academy-text p { margin: 2px 0 0; font-size: 11px; color: rgba(255,255,255,0.5); font-weight: 700; }

    /* --- 2. CORE: FACETOFACE (DÄ°NAMÄ°K) --- */
    .portal-section {
      flex: 1;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      position: relative;
    }
    .portal-orb {
      width: 150px; height: 150px;
      border-radius: 50%;
      background: #000;
      border: 2px solid var(--status-color);
      box-shadow: 0 0 40px -5px var(--status-color);
      display: flex; align-items: center; justify-content: center;
      cursor: pointer; transition: 0.5s;
    }
    .portal-orb svg { width: 50px; stroke: #fff; filter: drop-shadow(0 0 10px var(--status-color)); }

    .status-info {
      text-align: center; margin-top: 15px;
    }
    .status-info h1 { margin: 0; font-size: 28px; font-weight: 900; }
    .status-info span { font-size: 11px; font-weight: 800; color: var(--status-color); letter-spacing: 1px; }

    /* --- 3. PRO GRID: MODÃœLLER --- */
    .pro-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 14px;
    }
    .pro-btn {
      background: var(--glass);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 26px;
      padding: 18px;
      display: flex; align-items: center; gap: 12px;
      cursor: pointer;
    }
    .pro-btn:active { transform: scale(0.96); }

    /* Ã–zel CSS Ä°konlar */
    .icon-box {
      width: 44px; height: 44px; border-radius: 14px;
      display: flex; align-items: center; justify-content: center;
      background: rgba(255,255,255,0.05); flex-shrink: 0;
    }
    .i-text::before { content: "Aa"; font-weight: 900; color: #34d399; }
    .i-photo::before { content: "â—Ž"; font-weight: 900; color: #60a5fa; font-size: 20px; }
    .i-doc::before { content: "â‰¡"; font-weight: 900; color: #f472b6; font-size: 20px; }
    .i-game::before { content: "ðŸŽ®"; font-size: 18px; }

    .pro-btn label { font-size: 13px; font-weight: 800; line-height: 1.2; color: #f8fafc; }

    /* Durum Renkleri */
    .is-online { --status-color: var(--glow-online); }
    .is-offline { --status-color: var(--glow-offline); }

    .locked { opacity: 0.2; filter: grayscale(1); pointer-events: none; }
  </style>
</head>

<body class="is-online">
  <div id="pageContent">
    
    <div class="academy-card" id="btnAcademy" data-href="/pages/teacher_select.html">
      <div class="academy-logo">
        <div class="logo-symbol"></div>
      </div>
      <div class="academy-text">
        <h2>italky Academy</h2>
        <p>KÄ°ÅžÄ°SELLEÅžTÄ°RÄ°LMÄ°Åž EÄžÄ°TÄ°M OKULU</p>
      </div>
    </div>

    <div class="portal-section" id="btnFfStart" data-href="/pages/facetoface.html">
      <div class="portal-orb">
        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/><path d="M19 10v2a7 7 0 0 1-14 0v-2"/><line x1="12" y1="19" x2="12" y2="23"/></svg>
      </div>
      <div class="status-info">
        <h1>FaceToFace</h1>
        <span id="ffStatus">SÄ°STEM Ã‡EVRÄ°MÄ°Ã‡Ä°</span>
      </div>
    </div>

    <div class="pro-grid">
      
      <div class="pro-btn" id="tileText" data-href="/pages/text_translate.html">
        <div class="icon-box i-text"></div>
        <label>Metinden<br>Ã‡eviri</label>
      </div>

      <div class="pro-btn" id="tilePhoto" data-href="/pages/photo.html">
        <div class="icon-box i-photo"></div>
        <label>FotoÄŸraftan<br>Ã‡eviri</label>
      </div>

      <div class="pro-btn" id="tileDoc" data-href="/pages/document.html">
        <div class="icon-box i-doc"></div>
        <label>Belgeden<br>Ã‡eviri</label>
      </div>

      <div class="pro-btn" id="tileGame" data-href="/pages/game.html">
        <div class="icon-box i-game"></div>
        <label>EÄŸlenerek<br>Ã–ÄŸren</label>
      </div>

    </div>

  </div>

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    mountShell({ scroll: "none" });

    const cached = await ensureAuthAndCacheUser();
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);
    bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

    function updateHub() {
      const isOnline = navigator.onLine;
      const user = JSON.parse(localStorage.getItem('italky_user_v1') || '{}');
      const offCount = (user.offline_langs || []).length;

      document.body.className = isOnline ? 'is-online' : 'is-offline';

      const statusSpan = document.getElementById('ffStatus');
      if (isOnline) {
        statusSpan.innerText = "ONLINE: 40+ DÄ°L AKTÄ°F";
      } else {
        statusSpan.innerText = offCount > 0 ? `OFFLINE: ${offCount} PAKET HAZIR` : "Ä°NTERNET GEREKLÄ°";
      }

      // KÄ±sÄ±tlama mantÄ±ÄŸÄ±
      const restrictions = {
        tilePhoto: isOnline,
        tileDoc: isOnline,
        tileText: isOnline || offCount > 0,
        tileGame: true
      };

      Object.entries(restrictions).forEach(([id, ok]) => {
        const el = document.getElementById(id);
        if(!ok) el.classList.add('locked'); else el.classList.remove('locked');
      });
    }

    document.querySelectorAll("[data-href]").forEach(el => {
      el.onclick = () => location.href = el.dataset.href;
    });

    updateHub();
    window.addEventListener('online', updateHub);
    window.addEventListener('offline', updateHub);
  </script>
</body>
</html>
