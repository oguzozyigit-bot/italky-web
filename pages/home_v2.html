<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #ec4899 100%);
      --bg-void: #02000f;

      /* Layout vars */
      --headerH: 104px; /* approx: base header without safe-top */
      --footerH: 110px; /* base footer without safe-bottom */
    }

    *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; outline:none; }

    html, body {
      margin: 0; padding: 0;
      width: 100%;
      height: 100dvh;                 /* ‚úÖ modern */
      background-color: var(--bg-void);
      font-family: 'Outfit', sans-serif;
      overflow: hidden;               /* ‚úÖ app gibi */
      color: #fff;
    }
    @supports not (height: 100dvh){
      html,body{ height:100vh; }
    }

    .app-viewport {
      width: 100%;
      height: 100dvh;                 /* ‚úÖ ekranƒ± kapla */
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      position: relative;

      /* G√∂rsel premium */
      background: rgba(10, 10, 30, 0.4);
      backdrop-filter: blur(30px);
      border-left: 1px solid rgba(255,255,255,0.1);
      border-right: 1px solid rgba(255,255,255,0.1);

      /* B√ºy√ºk ekranda ‚Äútelefon‚Äù hissi kalsƒ±n */
      max-width: 430px;
    }

    /* PREMIUM HEADER */
    .premium-header {
      flex: 0 0 auto;
      padding: calc(34px + env(safe-area-inset-top)) 18px 14px; /* ‚úÖ safe top */
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      background: rgba(0,0,0,0.2);
    }

    .brand-group h1 {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 26px;
      margin: 0;
      font-weight: 700;
      line-height: 1;
      display: flex;
      gap: 2px;
    }
    .brand-group h1 .ai {
      background: var(--ai-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .brand-slogan {
      font-size: 8px;
      font-weight: 900;
      letter-spacing: 3px;
      color: rgba(255,255,255,0.5);
      text-transform: uppercase;
      margin-top: 5px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 10px;
      cursor: pointer;
      user-select:none;
    }
    .uMeta { display: flex; flex-direction: column; align-items: flex-end; }
    .uName { font-weight: 900; font-size: 13px; max-width: 150px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    .uJeton { font-size: 10px; font-weight: 900; color: #a5b4fc; }

    .avatar {
      width: 36px; height: 36px;
      border-radius: 50%;
      border: 1.5px solid #6366f1;
      overflow: hidden;
      background: rgba(255,255,255,0.1);
      flex: 0 0 auto;
    }
    .avatar img { width: 100%; height: 100%; object-fit: cover; display:block; }

    /* FOOTER */
    .premium-footer {
      flex: 0 0 auto;
      height: calc(var(--footerH) + env(safe-area-inset-bottom));  /* ‚úÖ safe bottom */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.3);
      backdrop-filter: blur(20px);
      border-top: 1px solid rgba(255,255,255,0.08);
      padding-bottom: env(safe-area-inset-bottom);
      padding-top: 10px;
    }
    .footer-nav {
      display: flex;
      gap: 20px;
      margin-bottom: 8px;
      flex-wrap:wrap;
      justify-content:center;
      padding: 0 10px;
    }
    .footer-nav a {
      font-size: 10px;
      font-weight: 900;
      color: rgba(255,255,255,0.4);
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: .4px;
    }
    .signature {
      font-size: 11px;
      font-weight: 900;
      background: linear-gradient(to right, #fff, #6366f1, #fff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      opacity: 0.7;
      text-align:center;
      padding: 0 10px;
      line-height: 1.15;
    }

    /* PAGE CONTENT
       ‚úÖ header + footer arasƒ±nda tam oturur
    */
    #pageContent {
      flex: 1 1 auto;
      min-height: 0;                 /* ‚úÖ scroll fix */
      overflow-y: auto;
      scrollbar-width: none;

      padding: 10px 18px 14px;       /* footer artƒ±k absolute deƒüil */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      gap: 8px;
    }
    #pageContent::-webkit-scrollbar { display: none; }

    /* FaceToFace orb */
    .portal-zone {
      display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      cursor: pointer; padding: 5px 0;
      user-select:none;
    }
    .neural-orb {
      width: 115px; height: 115px; position: relative;
      display: flex; align-items: center; justify-content: center;
    }
    .ai-ring {
      position: absolute; inset: -4px; border-radius: 50%;
      padding: 2.5px; background: var(--ai-gradient);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask-composite: exclude;
      animation: rotateOrbit 15s linear infinite;
    }
    .orbit-energy { position: absolute; inset: -12px; border-radius: 50%; animation: rotateOrbit 8s linear infinite; }
    .e-ball { position: absolute; width: 11px; height: 11px; border-radius: 50%; filter: blur(1px); }
    .ball-l { top: -5px; left: 50%; transform: translateX(-50%); background: #1e3a8a; box-shadow: 0 0 15px #1e3a8a; }
    .ball-b { bottom: -5px; left: 50%; transform: translateX(-50%); background: #801336; box-shadow: 0 0 15px #801336; }

    .ai-core {
      width: 85px; height: 85px; background: #000; border-radius: 50%;
      background-image: linear-gradient(#000, #000), var(--ai-gradient);
      background-origin: border-box; background-clip: content-box, border-box;
      border: 2px solid transparent;
      display: flex; align-items: center; justify-content: center;
      animation: aiBreathe 4s infinite ease-in-out; z-index: 10;
    }

    .portal-info { text-align: center; margin-top: 10px; }
    .portal-info h1 { margin: 0; font-size: 26px; font-weight: 900; color: #fff; letter-spacing: -1px; }
    .portal-info p { margin: 2px 0 0; font-size: 11px; font-weight: 800; color: rgba(255,255,255,0.5); }

    /* Academy card */
    .academy-pro {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 14px 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      user-select:none;
    }
    .spectrum-logo { gap: 3.5px; display: flex; align-items: center; height: 32px; }
    .bar { width: 3.5px; border-radius: 10px; animation: barMove 1.2s infinite ease-in-out; }
    .bar-1 { height: 10px; background: #ff0000; animation-delay: 0.1s; }
    .bar-2 { height: 18px; background: #ff7f00; animation-delay: 0.3s; }
    .bar-3 { height: 26px; background: #ffff00; animation-delay: 0.5s; }
    .bar-4 { height: 32px; background: #00ff00; animation-delay: 0.7s; }
    .bar-5 { height: 26px; background: #0000ff; animation-delay: 0.5s; }
    .bar-6 { height: 18px; background: #4b0082; animation-delay: 0.3s; }
    .bar-7 { height: 10px; background: #8b00ff; animation-delay: 0.1s; }

    .academy-text h2 { margin: 0; font-size: 18px; font-weight: 900; color: #fff; }
    .academy-text h2 span { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .academy-text p { margin: 0; font-size: 10px; font-weight: 800; color: rgba(255,255,255,0.4); }

    /* Grid */
    .pro-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .pro-tile {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 22px;
      padding: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      cursor: pointer;
      user-select:none;
    }
    .tile-icon {
      width: 40px; height: 40px;
      border-radius: 12px;
      background: rgba(255,255,255,0.06);
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0; font-size: 17px;
    }
    .ico-txt::before { content: "Aa"; color: #34d399; font-weight: 900; }
    .ico-cam::before { content: "‚óé"; color: #60a5fa; font-weight: 900; }
    .ico-doc::before { content: "‚â°"; color: #f472b6; font-weight: 900; }
    .ico-fun::before { content: "üéØ"; }
    .ico-chat::before { content: "üí¨"; }
    .ico-teacher::before { content: "üéì"; }

    .pro-tile label { font-size: 12px; font-weight: 800; color: #fff; line-height: 1.2; cursor: pointer; }

    /* meeting bar */
    .meeting-bar {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 24px;
      padding: 16px 22px;
      border: 1px solid rgba(99, 102, 241, 0.3);
      display: flex;
      align-items: center;
      gap: 16px;
      cursor: pointer;
      user-select:none;
    }

    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes aiBreathe { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.06); } }
    @keyframes barMove { 0%, 100% { transform: scaleY(1); } 50% { transform: scaleY(0.4); } }

    /* active press */
    .academy-pro:active, .portal-zone:active, .pro-tile:active, .meeting-bar:active { transform: scale(.985); opacity:.98; }
  </style>
</head>

  <script>
    function go(url){
      if(!url) return;
      try{ window.location.assign(url); }catch{ window.location.href = url; }
    }

    document.getElementById("brandHome")?.addEventListener("click", ()=>go("/pages/home.html"));
    document.getElementById("profileBtn")?.addEventListener("click", ()=>go("/pages/profile.html"));

    document.querySelectorAll("[data-href]").forEach(el=>{
      const url = el.getAttribute("data-href");
      const handler = (e)=>{ e.preventDefault(); e.stopPropagation(); go(url); };
      el.addEventListener("click", handler);
      el.addEventListener("touchend", handler, { passive:false });
    });

    function pickFirstName(full){
      const s = String(full||"").trim();
      if(!s) return "";
      const parts = s.split(/\s+/).filter(Boolean);
      if(parts.length <= 2) return s;
      return parts.slice(0, -1).join(" ");
    }

    function loadUser(){
      const keys = ["italky_user_v1","italky_user_session","italky_user_v0","italky_user"];
      for(const k of keys){
        try{
          const raw = localStorage.getItem(k);
          if(!raw) continue;
          const u = JSON.parse(raw);

          const full = u.full_name || u.fullname || u.name || u.display_name || u.email || "Kullanƒ±cƒ±";
          const showName = pickFirstName(full) || "Kullanƒ±cƒ±";
          document.getElementById("userName").textContent = showName;

          const tk = (u.tokens ?? u.token ?? u.jeton ?? null);
          document.getElementById("headerJeton").textContent = (tk != null) ? String(tk) : "‚Äî";

          const pic = u.picture || u.avatar || u.avatar_url || u.photo || "";
          if(pic){
            const img = document.getElementById("userPic");
            img.src = pic;
            img.referrerPolicy = "no-referrer";
          }
          return;
        }catch(_e){}
      }
      document.getElementById("userName").textContent = "Kullanƒ±cƒ±";
      document.getElementById("headerJeton").textContent = "‚Äî";
    }

    window.addEventListener("load", loadUser);
  </script>
