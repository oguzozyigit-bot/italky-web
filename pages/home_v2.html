<!DOCTYPE html>
<html lang="tr">
<head>

  <style>
    :root {
      --glow-online: #00ffcc;
      --glow-offline: #ff3366;
      --academy-main: #1e1b4b; /* Elit Lacivert */
      --academy-gold: #fbbf24;
    }

    /* Gizli Scroll ve Layout Fix */
    #pageContent {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
      overflow-y: auto;
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE/Edge */
      padding: 5px 0 20px;
    }
    #pageContent::-webkit-scrollbar { display: none; } /* Chrome/Safari */

    /* --- 1. ACADEMY: ELÄ°T OKUL TASARIMI --- */
    .academy-premium {
      background: linear-gradient(135deg, var(--academy-main) 0%, #000 100%);
      border-radius: 35px;
      padding: 26px;
      border: 1px solid rgba(251, 191, 36, 0.2);
      display: flex; align-items: center; gap: 20px;
      box-shadow: 0 25px 50px rgba(0,0,0,0.6);
      cursor: pointer;
      position: relative;
    }
    .academy-premium::before {
      content: ""; position: absolute; inset: 0; border-radius: 35px;
      padding: 1px; background: linear-gradient(to right, var(--academy-gold), transparent);
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor; mask-composite: exclude;
    }

    .academy-logo-pro {
      width: 65px; height: 65px; background: #fff; border-radius: 20px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 0 25px rgba(251, 191, 36, 0.4); flex-shrink: 0;
    }
    .academy-logo-pro span { color: var(--academy-main); font-weight: 1000; font-size: 28px; font-family: serif; }

    .academy-text h2 { margin: 0; font-size: 21px; font-weight: 900; color: #fff; }
    .academy-text p { margin: 3px 0 0; font-size: 11px; color: var(--academy-gold); font-weight: 800; letter-spacing: 0.5px; }

    /* --- 2. FACETOFACE: CANLI ENERJÄ° PORTALI --- */
    .portal-zone {
      flex-shrink: 0;
      padding: 40px 0;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
    }
    .portal-orb-v2 {
      width: 170px; height: 170px; border-radius: 50%;
      position: relative; display: flex; align-items: center; justify-content: center;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 0%, transparent 70%);
    }

    /* KarÅŸÄ±lÄ±klÄ± DÃ¶nen KÃ¼reler (Lacivert & Bordo) */
    .orbit-container {
      position: absolute; inset: -10px; border-radius: 50%;
      border: 1px solid rgba(255,255,255,0.05);
      animation: rotateOrbit 4s linear infinite;
    }
    .energy-ball {
      position: absolute; width: 14px; height: 14px; border-radius: 50%;
      filter: blur(2px); box-shadow: 0 0 15px currentColor;
    }
    .ball-blue { top: -7px; left: 50%; transform: translateX(-50%); color: #1e3a8a; background: #1e3a8a; }
    .ball-bordo { bottom: -7px; left: 50%; transform: translateX(-50%); color: #801336; background: #801336; }

    .orb-center {
      width: 110px; height: 110px; background: #000; border-radius: 50%;
      border: 2px solid var(--status-color);
      box-shadow: 0 0 40px -10px var(--status-color);
      display: flex; align-items: center; justify-content: center;
      animation: breathe 3s infinite ease-in-out;
      z-index: 5;
    }

    .portal-info { text-align: center; margin-top: 25px; }
    .portal-info h1 { margin: 0; font-size: 32px; font-weight: 900; letter-spacing: -1px; }
    .portal-info p { margin: 5px 0 0; font-size: 13px; font-weight: 800; color: rgba(255,255,255,0.5); }
    .live-status { display: block; margin-top: 10px; font-size: 10px; font-weight: 900; color: var(--status-color); letter-spacing: 2px; }

    /* --- 3. PRO GRID: TAM Ä°SÄ°MLER --- */
    .full-grid {
      display: grid; grid-template-columns: 1fr 1fr; gap: 15px; padding-bottom: 10px;
    }
    .pro-tile {
      background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08);
      border-radius: 28px; padding: 20px; display: flex; align-items: center; gap: 14px;
      cursor: pointer; transition: 0.3s;
    }
    .pro-tile:active { transform: scale(0.95); }

    .tile-icon {
      width: 46px; height: 46px; border-radius: 15px; background: rgba(255,255,255,0.05);
      display: flex; align-items: center; justify-content: center; flex-shrink: 0;
    }
    .tile-icon::before { font-weight: 900; font-size: 18px; }

    .draw-txt::before { content: "Aa"; color: #34d399; }
    .draw-cam::before { content: "â—Ž"; color: #60a5fa; }
    .draw-doc::before { content: "â‰¡"; color: #f472b6; }
    .draw-fun::before { content: "ðŸŽ¯"; }

    .pro-tile label { font-size: 12px; font-weight: 800; color: #fff; line-height: 1.2; }

    /* Animasyonlar */
    @keyframes rotateOrbit { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    @keyframes breathe {
      0%, 100% { transform: scale(1); opacity: 0.9; }
      50% { transform: scale(1.05); opacity: 1; }
    }

    .is-online { --status-color: var(--glow-online); }
    .is-offline { --status-color: var(--glow-offline); }
    .locked { opacity: 0.2; filter: grayscale(1); pointer-events: none; }
  </style>
</head>

<body class="is-online">

      <div class="pro-tile" id="tileText" data-href="/pages/text_translate.html">

      </div>

      <div class="pro-tile" id="tilePhoto" data-href="/pages/photo.html">
        <div class="tile-icon draw-cam"></div>
        <label>FotoÄŸraftan<br>Ã‡eviri</label>
      </div>

      <div class="pro-tile" id="tileDoc" data-href="/pages/document.html">

  <script type="module">
    import { mountShell, setHeaderTokens } from "/js/ui_shell.js";
    import { bootPage } from "/js/ui_guard.js";
    import { ensureAuthAndCacheUser } from "/js/auth.js";

    mountShell({ scroll: "none" });

    const cached = await ensureAuthAndCacheUser();
    if (cached?.tokens != null) setHeaderTokens(cached.tokens);
    bootPage({ protectedPage: true, header: { nameId: "userName", picId: "userPic" } });

    function syncUI() {
      const isOnline = navigator.onLine;
      const user = JSON.parse(localStorage.getItem('italky_user_v1') || '{}');
      const packCount = (user.offline_langs || []).length;

      document.body.className = isOnline ? 'is-online' : 'is-offline';

      const liveText = document.getElementById('ffLiveText');
      if (isOnline) {
        liveText.innerText = "â— 40+ DÄ°L Ã‡EVRÄ°MÄ°Ã‡Ä°";
      } else {
        liveText.innerText = packCount > 0 ? `â— ${packCount} PAKET AKTÄ°F` : "â— Ä°NTERNET GEREKLÄ°";
      }

      const states = {
        tilePhoto: isOnline,
        tileDoc: isOnline,
        tileText: isOnline || packCount > 0,
        tileGame: true
      };

      Object.entries(states).forEach(([id, ok]) => {
        const el = document.getElementById(id);
        if(!ok) el.classList.add('locked'); else el.classList.remove('locked');
      });
    }

    document.querySelectorAll("[data-href]").forEach(el => {
      el.onclick = () => { if(!el.classList.contains('locked')) location.href = el.dataset.href; };
    });

    syncUI();
    window.addEventListener('online', syncUI);
    window.addEventListener('offline', syncUI);
  </script>
