<style>
  :root{
    --bg:#030014;
    --card: rgba(255,255,255,.04);

    --text: rgba(255,255,255,.92);
    --muted: rgba(255,255,255,.62);
    --aiGrad: linear-gradient(135deg,#a5b4fc 0%,#6366f1 45%,#ec4899 100%);

  .ai-badge{
    display:inline-flex; align-items:center; gap:8px;
    padding:8px 12px; border-radius:999px;
    border:1px solid rgba(165,180,252,.35);
    background: rgba(0,0,0,.28);
    backdrop-filter: blur(10px);
    font-weight:900; font-size:12px; letter-spacing:.4px;
  }
  .ai-dot{
    width:10px; height:10px; border-radius:50%;
    background: var(--aiGrad);
    box-shadow: 0 0 18px rgba(99,102,241,.55);
  }
  .ai-title{
    font-size: clamp(28px, 4.6vw, 52px);
    font-weight: 950;
    line-height: 1.05;
    margin: 10px 0 10px;
  }
  .ai-title span{
    background: var(--aiGrad);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }
  .ai-sub{
    color: var(--muted);
    font-size: 16px;
    max-width: 860px;
  }

  /* HERO banners */
  .heroWrap{
    margin-top: 110px; /* sticky header varsa */
    padding: 26px 8%;
  }
  .heroCard{
    position:relative;
    border-radius: 34px;
    border: 1px solid var(--border);
    background: radial-gradient(circle at 20% 20%, rgba(99,102,241,.18), rgba(3,0,20,.72) 60%, rgba(236,72,153,.08));
    overflow:hidden;
    padding: 26px;
  }
  .heroRail{
    margin-top: 18px;
    display:flex;
    gap: 14px;
    overflow:auto;
    scroll-snap-type: x mandatory;
    -webkit-overflow-scrolling: touch;
    padding-bottom: 6px;
  }
  .heroRail::-webkit-scrollbar{ display:none; }
  .banner{
    min-width: min(560px, 86vw);
    height: 220px;
    border-radius: 26px;
    border: 1px solid rgba(255,255,255,.10);
    overflow:hidden;
    position:relative;
    scroll-snap-align: start;
    background: rgba(255,255,255,.04);
  }
  .banner img{
    width:100%; height:100%;
    object-fit: cover;
    filter: saturate(1.08) contrast(1.05);
    transform: scale(1.03);
  }
  .banner::after{
    content:"";
    position:absolute; inset:0;
    background: linear-gradient(90deg, rgba(0,0,0,.62), rgba(0,0,0,.10));
  }
  .bannerTxt{
    position:absolute;
    left: 16px; bottom: 16px;
    right: 16px;
    z-index:2;
  }
  .bannerKicker{
    display:inline-flex; align-items:center; gap:8px;
    padding:8px 10px; border-radius:999px;
    border:1px solid rgba(255,255,255,.18);
    background: rgba(0,0,0,.35);
    font-weight:900; font-size:12px;
  }
  .bannerH{
    margin-top: 10px;
    font-size: 22px;
    font-weight: 950;
  }
  .bannerP{
    color: rgba(255,255,255,.72);
    font-size: 13px;
    margin-top: 6px;
    max-width: 520px;
  }

  .modsWrap{ padding: 26px 8% 70px; }

    display:flex; justify-content:space-between; gap:16px; align-items:end;
    margin-bottom: 18px;
  }

    font-size: 34px; font-weight: 950;
    letter-spacing: -1px;
    margin:0;
  }
  .modsHead p{
    margin:0; color: var(--muted); max-width: 520px;
  }

  .modsGrid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
    gap: 16px;
  }
  .modCard{
    border-radius: 28px;
    border: 1px solid var(--border);
    background: var(--card);
    overflow:hidden;
    transition: transform .25s ease, border-color .25s ease;
  }
  .modCard:hover{
    transform: translateY(-4px);
    border-color: rgba(165,180,252,.35);
  }
  .modImg{
    height: 160px;
    position:relative;
    overflow:hidden;
    background: rgba(255,255,255,.04);
  }
  .modImg img{ width:100%; height:100%; object-fit:cover; }

    content:"";
    position:absolute; inset:0;
    background: linear-gradient(180deg, rgba(0,0,0,.05), rgba(0,0,0,.75));
  }
  .modBody{ padding: 16px; }
  .modTop{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    margin-bottom: 10px;
  }

  /* Renkli ikon kapsülü */
  .iconPill{
    width: 44px; height: 44px;
    border-radius: 16px;
    display:flex; align-items:center; justify-content:center;
    border: 1px solid rgba(255,255,255,.10);
    box-shadow: 0 10px 26px rgba(0,0,0,.35);
    position:relative;
    overflow:hidden;
  }
  .iconPill::before{
    content:"";
    position:absolute; inset:-40%;
    background: var(--g, var(--aiGrad));
    filter: blur(0px);
    transform: rotate(25deg);
    opacity:.95;
  }
  .iconPill span{
    position:relative;
    font-weight: 1000;
    font-size: 18px;
    color:#05050a;
  }

  .tagAI{
    display:inline-flex; align-items:center; gap:7px;
    padding:6px 10px; border-radius:999px;
    background: rgba(0,0,0,.28);
    border:1px solid rgba(255,255,255,.12);
    font-weight:900; font-size:11px;
    color: rgba(255,255,255,.86);
  }
  .tagAI b{
    background: var(--aiGrad);
    -webkit-background-clip:text;
    -webkit-text-fill-color: transparent;
  }

  .modTitle{
    font-size: 18px;
    font-weight: 950;
    margin: 0 0 6px;
  }
  .modDesc{
    margin:0;
    color: var(--muted);
    font-size: 13px;
    line-height: 1.5;
  }
