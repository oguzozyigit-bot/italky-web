<html lang="tr">
<head>
<meta charset="UTF-8" />

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800;900&family=Space+Grotesk:wght@700&family=Share+Tech+Mono&display=swap" rel="stylesheet">

<style>
  :root{
    --bg:#02000f;
    --panel: rgba(255,255,255,0.05);
    --bd: rgba(255,255,255,0.10);

    --radar:#00ffd5;
    --danger:#ff2456;
    --ok:#00ff9d;
    --gold:#ffcc33;

    --grad: linear-gradient(135deg,#a5b4fc 0%, #6366f1 55%, #ec4899 100%);
  }

  *{ box-sizing:border-box; -webkit-tap-highlight-color:transparent; user-select:none; }
  html,body{ margin:0; width:100%; height:100%; background:var(--bg); color:#fff; font-family:Outfit,sans-serif; overflow:hidden; }
  #pageContent{ height:100dvh; }

  .wrap{ height:100%; display:flex; flex-direction:column; gap:12px; padding:12px; }

  .hud{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    padding: 10px 12px;
    border-radius: 18px;
    border: 1px solid var(--bd);
    background: rgba(0,0,0,0.18);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }

  .hudLeft{ display:flex; flex-direction:column; gap:4px; }
  .score{
    font-family: "Share Tech Mono", ui-monospace, monospace;
    font-size: 22px; font-weight: 900;
    color: var(--radar);
    text-shadow: 0 0 14px rgba(0,255,213,.35);
    letter-spacing: .3px; line-height:1;
  }
  .pb{ font-size: 11px; font-weight: 900; color: rgba(255,255,255,0.62); letter-spacing: .4px; }
  .pb b{ color: var(--gold); }

  .hudMid{ display:flex; flex-direction:column; align-items:center; gap:2px; font-family:"Share Tech Mono", ui-monospace, monospace; }
  .title{ font-size: 13px; font-weight: 900; letter-spacing: 2px; opacity:.92; }
  .sub{ font-size: 10px; font-weight: 900; color: rgba(255,255,255,0.55); letter-spacing: 1px; }

  .hudRight{ display:flex; gap:10px; align-items:center; }
  .iconBtn{
    width:42px; height:42px;
    border-radius: 14px;
    border:1px solid rgba(0,255,213,.25);
    background: rgba(0,0,0,0.22);
    display:flex; align-items:center; justify-content:center;
    cursor:pointer; transition:.18s;
  }
  .iconBtn:active{ transform: scale(.97); }
  .iconBtn.dim{ opacity:.75; }
  .iconBtn span{ font-size:18px; }

  .main{
    flex:1; min-height:0;
    border-radius: 22px;
    border: 1px solid var(--bd);
    background: rgba(255,255,255,0.03);
    backdrop-filter: blur(16px);
    -webkit-backdrop-filter: blur(16px);
    padding: 14px;
    display:flex; flex-direction:column; gap:12px;
    overflow:hidden;
  }

  .radarBox{
    width: 190px; height: 190px; margin: 0 auto;
    border-radius: 50%;
    border: 1px solid rgba(0,255,213,.32);
    background:
      radial-gradient(circle at 50% 50%, rgba(0,255,213,.14) 0%, transparent 60%),
      radial-gradient(circle at 50% 50%, rgba(0,0,0,.35) 0%, rgba(0,0,0,.55) 70%);
    box-shadow: 0 26px 70px rgba(0,0,0,.55);
    position: relative; overflow:hidden;
  }
  .scan{
    position:absolute; inset:-30%;
    background: conic-gradient(from 0deg, transparent 0deg, rgba(0,255,213,.10) 40deg, rgba(0,255,213,.22) 70deg, rgba(0,255,213,.0) 120deg, transparent 360deg);
    animation: spin 3.8s linear infinite;
    opacity:.95;
  }
  @keyframes spin{ to{ transform: rotate(360deg);} }
  .grid{
    position:absolute; inset:0;
    background-image: radial-gradient(rgba(0,255,213,.35) 1px, transparent 1px);
    background-size: 34px 34px;
    opacity: .14; pointer-events:none;
  }
  .eq{
    position:absolute; inset:0;
    display:flex; align-items:center; justify-content:center; gap:6px;
    pointer-events:none;
  }
  .eq .bar{ width:6px; height:14px; border-radius: 6px; background: rgba(0,255,213,.28); transform-origin: bottom; }
  .playing .eq .bar{ animation: eq 0.55s infinite ease-in-out alternate; background: rgba(0,255,213,.90); }
  .playing .eq .bar:nth-child(2){ animation-delay:.08s }
  .playing .eq .bar:nth-child(3){ animation-delay:.16s }
  .playing .eq .bar:nth-child(4){ animation-delay:.08s }
  .playing .eq .bar:nth-child(5){ animation-delay:.00s }
  @keyframes eq{ from{ transform: scaleY(1); opacity:.6; } to{ transform: scaleY(3.2); opacity:1; } }

  .listenBtn{
    height: 56px;
    border-radius: 18px;
    border: 1px solid rgba(0,255,213,.35);
    background: rgba(0,0,0,0.25);
    color: rgba(0,255,213,.95);
    font-weight: 1000;
    font-family: "Share Tech Mono", ui-monospace, monospace;
    letter-spacing: 1px;
    cursor:pointer;
    transition:.18s;
  }
  .listenBtn:active{ transform: scale(.99); }
  .listenBtn[disabled]{ opacity:.45; cursor:not-allowed; }

  .opts{
    flex:1; min-height:0;
    display:flex; flex-direction:column; gap:10px;
    overflow:auto; padding-right:2px;
    scrollbar-width:none;
  }
  .opts::-webkit-scrollbar{ display:none; }

  .opt{
    padding: 14px 12px;
    border-radius: 16px;
    border: 1px solid rgba(255,255,255,0.10);
    background: rgba(0,0,0,0.22);
    font-weight: 900;
    text-align:center;
    cursor:pointer;
    transition:.16s;
    line-height:1.25;
  }
  .opt:active{ transform: scale(.99); }
  .opt.correct{ border-color: rgba(0,255,157,.45); background: rgba(0,255,157,.10); color: var(--ok); }
  .opt.wrong{ border-color: rgba(255,36,86,.45); background: rgba(255,36,86,.10); color: var(--danger); }

  .stats{
    display:flex; align-items:center; justify-content:space-between; gap:10px;
    padding-top: 2px;
    font-family:"Share Tech Mono", ui-monospace, monospace;
    font-size: 11px;
    color: rgba(255,255,255,.70);
  }
  .mom{ color: rgba(0,255,157,.92); font-weight: 900; }
  .lives{ letter-spacing: 1px; }

  .modal{
    position: fixed; inset: 0; z-index: 999999;
    display:none; align-items:center; justify-content:center;
    padding: 16px;
    background: rgba(0,0,0,0.70);
    backdrop-filter: blur(10px);
  }
  .modal.show{ display:flex; }
  .card{
    width: min(520px, 100%);
    border-radius: 24px;
    border: 1px solid rgba(0,255,213,.35);
    background: rgba(0,0,0,0.65);
    padding: 16px;
  }
  .mTitle{
    font-family:"Share Tech Mono", ui-monospace, monospace;
    font-weight: 1000;
    letter-spacing: 2px;
    margin: 4px 0 8px;
    color: var(--radar);
  }
  .mText{
    margin: 0 0 10px;
    font-weight: 900;
    color: rgba(255,255,255,0.80);
    line-height:1.5;
    font-size: 13px;
  }
  .langRow{ display:grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 10px; }
  .langBtn{
    height: 44px;
    border-radius: 14px;
    border: 1px solid rgba(0,255,213,.35);
    background: rgba(0,0,0,0.25);
    color: rgba(0,255,213,.95);
    font-family:"Share Tech Mono", ui-monospace, monospace;
    font-weight: 1000;
    letter-spacing: 1px;
    cursor:pointer;
  }
  .langBtn.active{ background: rgba(0,255,213,.95); color:#000; border-color: transparent; }

  .btnRow{ display:flex; gap:10px; margin-top: 12px; }
  .mainBtn{ flex:1; height: 52px; border-radius: 16px; border:none; cursor:pointer; font-weight: 1000; background: var(--grad); color:#050510; }
  .ghostBtn{ flex:1; height: 52px; border-radius: 16px; cursor:pointer; font-weight: 1000; border:1px solid rgba(255,255,255,0.14); background: rgba(255,255,255,0.06); color:#fff; }

  .toast{
    position: fixed; left:50%; top:18px;
    transform: translateX(-50%) translateY(-120px);
    background: rgba(10,10,18,0.95);
    border: 1px solid rgba(0,255,213,.35);
    padding: 10px 14px;
    border-radius: 999px;
    color:#fff;
    z-index: 9999999;
    font-weight: 1000;
    font-size: 12px;
    transition: .28s;
    backdrop-filter: blur(12px);
    pointer-events:none;
    max-width: min(92vw, 520px);
    text-align:center;
  }
  .toast.show{ transform: translateX(-50%) translateY(0); }
</style>
</head>
