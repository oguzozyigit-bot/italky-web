<script type="module">
  import { STORAGE_KEY } from "/js/config.js";
  import { initAuth, acceptTerms, logout } from "/js/auth.js";

  const $ = (id) => document.getElementById(id);
  const sleep = (ms)=>new Promise(r=>setTimeout(r, ms));

  function safeJson(s, fb={}){ try{ return JSON.parse(s||""); }catch{ return fb; } }
  function termsKey(email=""){ return `caynana_terms_accepted_at::${String(email||"").toLowerCase().trim()}`; } // auth.js ile uyum

  function hasUser(){
    const u = safeJson(localStorage.getItem(STORAGE_KEY), {});
    return !!(u && u.email && u.isSessionActive);
  }
  function hasAcceptedTerms(){
    const u = safeJson(localStorage.getItem(STORAGE_KEY), {});
    const email = String(u?.email||"").toLowerCase().trim();
    if(!email) return false;
    return !!localStorage.getItem(termsKey(email));
  }

  // âœ… italky giriÅŸ sonrasÄ± nereye gitsin? (ÅŸimdilik tercÃ¼man)
  function goApp(){ window.location.replace("/pages/translate.html"); }

  // Toast popup
  function showToast(msg){
    const el = document.createElement("div");
    el.className = "cyn-toast";
    el.textContent = msg;
    document.body.appendChild(el);
    requestAnimationFrame(()=> el.classList.add("show"));
    setTimeout(()=>{
      el.classList.remove("show");
      setTimeout(()=>{ try{ el.remove(); }catch{} }, 220);
    }, 2400);
  }

  // Terms wiring
  const termsOverlay = $("termsOverlay");
  const termsCheck = $("termsCheck");
  const termsAcceptBtn = $("termsAcceptBtn");
  const closeTermsBtn = $("closeTermsBtn");

  function openTerms(){
    if(!termsOverlay) return;
    termsOverlay.classList.add("active");
    if(termsCheck) termsCheck.checked = false;
    if(termsAcceptBtn){
      termsAcceptBtn.disabled = true;
      termsAcceptBtn.classList.remove("enabled");
    }
  }

  if(termsCheck && termsAcceptBtn){
    termsCheck.addEventListener("change", () => {
      const ok = !!termsCheck.checked;
      termsAcceptBtn.disabled = !ok;
      termsAcceptBtn.classList.toggle("enabled", ok);
    });
  }
  closeTermsBtn?.addEventListener("click", () => { termsOverlay?.classList.remove("active"); logout(); });
  termsAcceptBtn?.addEventListener("click", async () => { if(!termsCheck?.checked) return; const ok = await acceptTerms(); if(ok) goApp(); });

  // âœ… otomatik yÃ¶nlendirme
  if(hasUser()){
    if(hasAcceptedTerms()) goApp();
    else openTerms();
  }

  // Google render
  initAuth();

  // Elements
  const appleBtn = $("appleLoginBtn");
  const demoViewport = $("demoViewport");
  const demoInputBar = $("demoInputBar");
  const demoInner = $("demoInner");
  const demoTyping = $("demoTyping");
  const demoInputText = $("demoInputText");
  const googleBtn = $("googleLoginBtn");

  // âœ… Viewport boundaries: TOP=apple altÄ±, BOTTOM=input Ã¼stÃ¼
  function layoutDemoViewportHard(){
    if(!appleBtn || !demoViewport || !demoInputBar) return;

    const apply = ()=>{
      const a = appleBtn.getBoundingClientRect();
      const inp = demoInputBar.getBoundingClientRect();

      const topPx = Math.max(0, Math.round(a.bottom + 8));
      const bottomPx = Math.max(0, Math.round(window.innerHeight - (inp.top - 8)));

      demoViewport.style.top = topPx + "px";
      demoViewport.style.bottom = bottomPx + "px";
    };

    requestAnimationFrame(()=>requestAnimationFrame(apply));
  }
  layoutDemoViewportHard();
  window.addEventListener("resize", layoutDemoViewportHard, { passive:true });
  window.addEventListener("orientationchange", ()=> setTimeout(layoutDemoViewportHard, 250), { passive:true });
  setTimeout(layoutDemoViewportHard, 350);
  setTimeout(layoutDemoViewportHard, 900);

  function trimToFit(){
    if(!demoViewport || !demoInner) return;
    const maxH = demoViewport.clientHeight;
    while(demoInner.scrollHeight > maxH && demoInner.children.length > 1){
      demoInner.removeChild(demoInner.firstElementChild);
    }
  }

  function makeBubble(cls){
    const el = document.createElement("div");
    el.className = `demo-bubble ${cls}`;
    el.textContent = "";
    return el;
  }

  async function typeInto(el, text, speed=34){
    el.textContent = "";
    const s = String(text || "");
    for(let i=0;i<s.length;i++){
      el.textContent += s[i];
      if(i % 12 === 0) trimToFit();
      await sleep(speed);
    }
    trimToFit();
  }

  async function typeIntoInput(text){
    if(!demoInputText) return;
    demoInputText.textContent = "";
    const s = String(text || "");
    for(let i=0;i<s.length;i++){
      demoInputText.textContent += s[i];
      await sleep(36);
    }
  }

  // âœ… Apple click: toast + warn bubble
  appleBtn?.addEventListener("click", async (e)=>{
    e.preventDefault();
    showToast("Apple giriÅŸi hazÄ±rlanÄ±yorâ€¦ Åžimdilik Google ile devam et ðŸ™‚");

    layoutDemoViewportHard();

    if(demoTyping) demoTyping.style.display = "flex";
    await sleep(220);
    if(demoTyping) demoTyping.style.display = "none";

    const warn = makeBubble("bot warn");
    demoInner.appendChild(warn);
    await typeInto(warn, "Apple giriÅŸi henÃ¼z hazÄ±r deÄŸil. Åžimdilik Google ile gir, ben seni iÃ§eri alayÄ±m.", 34);
  });

  // Eyes follow rules (pointer > newest; idle looks down to read)
  const p1 = $("p1");
  const p2 = $("p2");
  const eyesBox = $("eyesBox");
  function clamp(v,min,max){ return Math.max(min, Math.min(max, v)); }
  let lastPointerAt = Date.now();

  function setPupil(px, py){
    const x = clamp(px, -10, 10);
    const y = clamp(py, -8, 8);
    const t = `translate(${x}px, ${y}px)`;
    if(p1) p1.style.transform = t;
    if(p2) p2.style.transform = t;
  }
  function aimAt(clientX, clientY){
    if(!eyesBox) return;
    const r = eyesBox.getBoundingClientRect();
    const cx = r.left + r.width/2;
    const cy = r.top + r.height/2;
    const dx = (clientX - cx) / 55;
    const dy = (clientY - cy) / 65;
    setPupil(dx, dy);
  }

  window.addEventListener("mousemove",(e)=>{ lastPointerAt = Date.now(); aimAt(e.clientX,e.clientY); }, { passive:true });
  window.addEventListener("touchmove",(e)=>{
    const t = e.touches && e.touches[0];
    if(!t) return;
    lastPointerAt = Date.now();
    aimAt(t.clientX,t.clientY);
  }, { passive:true });

  setInterval(()=>{
    const idle = (Date.now() - lastPointerAt) > 900;
    if(!idle) return;

    let tx = window.innerWidth/2;
    let ty = window.innerHeight*0.86;

    try{
      const newest = demoInner?.lastElementChild;
      const r = newest?.getBoundingClientRect?.();
      if(r){
        tx = r.left + r.width/2;
        ty = r.top + r.height/2;
      }
    }catch{}

    aimAt(tx, ty);
  }, 240);

  // âœ… TEK DÃ–NGÃœ: blok zÄ±plama yok
  const QA = [
    ["ITALKYâ€¦ nasÄ±l Ã§alÄ±ÅŸÄ±yor?","KonuÅŸ, ben Ã§eviririm. Basit: be free."],
    ["Ãœyelik Ã¼cretli mi?","Åžimdilik Ã¼cretsiz. Sonra modÃ¼l modÃ¼l bakarÄ±z."],
    ["Hangi diller var?","Bir sÃ¼rÃ¼ dil var evladÄ±mâ€¦ seÃ§, konuÅŸ, Ã§evir."],
    ["ToplantÄ±da anlÄ±k Ã§eviri olur mu?","Olur. Mikrofon â†’ yazÄ± â†’ Ã§eviri. Hedef bu."],
    ["Offline Ã§alÄ±ÅŸÄ±r mÄ±?","Åžimdilik online. Offlineâ€™Ä± sonra ML Kit ile yaparÄ±z."],
    ["FotoÄŸraftan menÃ¼ Ã§evirebilir miyim?","Evet. KamerayÄ± tutarsÄ±n, ben TÃ¼rkÃ§e okuturum."],
    ["Verilerim gÃ¼vende mi?","Gereksizini tutmayÄ±z. Ä°zin verdiklerin dÄ±ÅŸÄ±nda yok."],
    ["Apple ile niye giremiyorum?","Apple hazÄ±r deÄŸil. NazlÄ± Ã§Ä±ktÄ±. Googleâ€™a geÃ§ ðŸ™‚"],
    ["SSS nerede?","En altta SSS var. Ama ben de buradayÄ±m."],
    ["Gizlilik nerede?","En altta Gizlilik linki var."],
  ];
  const recent = [];
  function pickQA(){
    for(let t=0;t<40;t++){
      const i = Math.floor(Math.random()*QA.length);
      const k = String(i);
      if(!recent.includes(k)){
        recent.push(k);
        if(recent.length>8) recent.shift();
        return QA[i];
      }
    }
    return QA[Math.floor(Math.random()*QA.length)];
  }

  let DEMO_LOCK = false;
  async function demoLoop(){
    if(DEMO_LOCK) return;
    DEMO_LOCK = true;

    demoInner.innerHTML = "";
    trimToFit();

    while(true){
      layoutDemoViewportHard();
      trimToFit();

      const [q,a] = pickQA();

      // 1) input yaz (user)
      if(demoTyping) demoTyping.style.display = "none";
      await typeIntoInput(q);
      await sleep(220);

      // 2) user bubble
      const ub = makeBubble("user");
      demoInner.appendChild(ub);
      await typeInto(ub, q, 32);
      if(demoInputText) demoInputText.textContent = "";
      trimToFit();
      await sleep(360);

      // 3) bot bubble
      if(demoTyping) demoTyping.style.display = "flex";
      await sleep(420);
      if(demoTyping) demoTyping.style.display = "none";

      const bb = makeBubble("bot");
      demoInner.appendChild(bb);
      await typeInto(bb, a, 34);
      trimToFit();

      await sleep(820);
    }
  }

  // Google butona basÄ±nca biraz â€œcanlanmaâ€ (gÃ¶rsel his)
  googleBtn?.addEventListener("pointerdown", ()=>{ try{ showToast("Google ile devam edelimâ€¦"); }catch{} });

  demoLoop();
</script>
