<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Giriş</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    /* Kilit Madde 3: btn-primary ve Temel Stiller Tanımlandı */
    :root {
      --bg-deep: #020205; --text-white: #ffffff;
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%);
      --glass-border: rgba(255, 255, 255, 0.08);
    }
    body { margin: 0; height: 100dvh; font-family: 'Outfit', sans-serif; background: var(--bg-deep); color: #fff; overflow: hidden; display: flex; align-items: center; justify-content: center; }
    .app-frame { width: 100%; max-width: 480px; height: 100%; display: flex; flex-direction: column; justify-content: space-between; background: rgba(8, 8, 12, 0.6); backdrop-filter: blur(25px); }
    .action-section { padding: 0 24px; display: flex; flex-direction: column; gap: 15px; }
    
    /* Google Buton Alanı - Madde 1: Standart Render İçin Hazırlandı */
    .google-btn-container { width: 100%; min-height: 50px; display: flex; justify-content: center; }
    
    .btn-primary { 
      width: 100%; padding: 16px; border-radius: 14px; border: none; 
      background: var(--ai-gradient); color: #fff; font-weight: 700; 
      cursor: pointer; transition: 0.3s; 
    }
    .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; }

    .modal-wrap { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999; display: none; align-items: center; justify-content: center; padding: 20px; }
    .modal-wrap.active { display: flex; }
    .modal-card { width: 100%; max-width: 400px; background: #0a0a0f; border-radius: 24px; padding: 20px; border: 1px solid var(--glass-border); }
    iframe { width: 100%; height: 300px; border-radius: 12px; border: none; background: #fff; margin-bottom: 15px; }
  </style>
</head>
<body>

  <div class="app-frame">
    <div style="text-align:center; padding-top:60px;">
      <h1 style="font-size:48px; margin:0;">italky<span style="background:var(--ai-gradient); -webkit-background-clip:text; -webkit-text-fill-color:transparent;">AI</span></h1>
      <p style="letter-spacing:5px; color:#6b7280; font-size:12px;">BE FREE</p>
    </div>

    <div class="action-section">
      <div id="googleBtnWrapper" class="google-btn-container"></div>
      
      <button class="btn-primary" style="background:rgba(255,255,255,0.05); border:1px solid var(--glass-border);" onclick="alert('Yakında!')">
        Apple ile Devam Et
      </button>
    </div>

    <div style="text-align:center; padding-bottom:30px; font-size:10px; color:rgba(255,255,255,0.2);">
      italkyAI By Ozyigit's 2026
    </div>
  </div>

  <div class="modal-wrap" id="termsModal">
    <div class="modal-card">
      <h3 style="margin-top:0;">Kullanıcı Sözleşmesi</h3>
      <iframe src="/pages/sozlesme.html"></iframe>
      <label style="display:flex; gap:10px; font-size:13px; margin-bottom:15px; color:#ccc;">
        <input type="checkbox" id="checkTerm"> Okudum ve onaylıyorum.
      </label>
      <button id="acceptBtn" class="btn-primary" disabled>Onayla ve Başla</button>
    </div>
  </div>

<script>
  // Kilit Madde 2: Proje genelindeki standart STORAGE_KEY (v1) kullanıldı
  const STORAGE_KEY = "italky_user_v1";

  // Madde 1: Resmi Google Initialize ve Render Akışı
  window.onload = function () {
    if (typeof google !== 'undefined') {
      google.accounts.id.initialize({
        client_id: "1030744341756-225hv01qs2ltugoe70c67r4m4fd83f0d.apps.googleusercontent.com",
        callback: handleGoogleLogin,
        auto_prompt: false
      });
      
      // Resmi butonu render ediyoruz (Tıklama sorunu biter)
      google.accounts.id.renderButton(
        document.getElementById("googleBtnWrapper"),
        { theme: "outline", size: "large", width: 380, text: "continue_with", shape: "rectangular" }
      );
    }

    // Mevcut oturum kontrolü (Loop Kırıcı)
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
      const u = JSON.parse(saved);
      if (localStorage.getItem(`italky_terms_accepted_at::${u.email}`)) {
        window.location.replace("/pages/home.html");
      }
    }
  };

  function handleGoogleLogin(response) {
    console.log("handleGoogleLogin tetiklendi");
    // Madde 5: Gelecekte backend doğrulaması için credential saklanmalı
    const payload = JSON.parse(atob(response.credential.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
    
    const user = {
      email: payload.email,
      fullname: payload.name,
      picture: payload.picture,
      id_token: response.credential, // Backend için saklıyoruz
      plan: "FREE"
    };

    localStorage.setItem(STORAGE_KEY, JSON.stringify(user));

    const termsKey = `italky_terms_accepted_at::${user.email}`;
    if (localStorage.getItem(termsKey)) {
      window.location.replace("/pages/home.html");
    } else {
      document.getElementById("termsModal").classList.add("active");
    }
  }

  const checkTerm = document.getElementById("checkTerm");
  const acceptBtn = document.getElementById("acceptBtn");

  checkTerm.onchange = () => {
    acceptBtn.disabled = !checkTerm.checked;
  };

  acceptBtn.onclick = () => {
    const user = JSON.parse(localStorage.getItem(STORAGE_KEY));
    if (user) {
      // Madde 4: Modal kapatma ve yönlendirme
      localStorage.setItem(`italky_terms_accepted_at::${user.email}`, new Date().toISOString());
      document.getElementById("termsModal").classList.remove("active");
      window.location.replace("/pages/home.html");
    }
  };
</script>
</body>
</html>
