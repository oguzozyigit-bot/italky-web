<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>italkyAI • Giriş</title>

  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    /* ... (Daha önce verdiğim CSS kodlarının aynısı buraya gelecek) ... */
    :root { --bg-deep: #020205; --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%); }
    body { margin: 0; background: var(--bg-deep); font-family: 'Outfit', sans-serif; color: white; display: flex; align-items: center; justify-content: center; height: 100dvh; overflow: hidden; }
    .app-frame { width: 100%; max-width: 400px; text-align: center; padding: 20px; z-index: 10; }
    .logo { font-size: 58px; font-weight: 800; letter-spacing: -2px; }
    .txt-ai { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    .be-free { letter-spacing: 8px; color: #4b5563; font-size: 13px; font-weight: 800; margin-bottom: 40px; }
    #googleBtnContainer { width: 100%; display: flex; justify-content: center; margin-bottom: 15px; min-height: 44px; }
    .apple-btn { width: 300px; height: 44px; border-radius: 6px; border: none; background: #000; color: #fff; font-size: 15px; font-weight: 600; display: flex; align-items: center; justify-content: center; gap: 10px; cursor: pointer; margin: 0 auto; }
  </style>
</head>
<body>

  <div class="app-frame">
    <div class="logo">italky<span class="txt-ai">AI</span></div>
    <div class="be-free">BE FREE</div>

    <div class="action-area">
      <div id="googleBtnContainer"></div>

      <button class="apple-btn" onclick="alert('Yakında!')">
        <svg width="18" height="18" viewBox="0 0 17 20" fill="white"><path d="M14.072 10.142c.013-2.458 2.016-3.64 2.106-3.693-1.15-1.683-2.936-1.913-3.568-1.94-1.507-.153-2.943.889-3.708.889-.764 0-1.956-.867-3.235-.841-1.68.026-3.227.979-4.092 2.483-1.745 3.033-.446 7.513 1.246 9.963.828 1.198 1.812 2.544 3.107 2.496 1.248-.047 1.72-.806 3.23-.806 1.51 0 1.933.806 3.254.78 1.345-.024 2.193-1.218 3.018-2.422.955-1.396 1.35-2.747 1.371-2.822-.03-.013-2.645-1.015-2.529-4.087zM11.91 3.297c.677-.82 1.134-1.961.942-3.097-1.168.047-2.578.777-3.416 1.752-.75.864-1.407 2.029-1.23 3.14 1.298.101 2.628-.68 3.704-1.795z"/></svg>
        <span>Apple ile Giriş Yap</span>
      </button>
    </div>
  </div>

  <script>
    // ✅ KESİN ÇÖZÜM: Bağımlılıkları buraya gömdük
    const CLIENT_ID = "YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com"; // Buraya kendi ID'ni yaz
    const REDIRECT_TO = "/pages/home.html";

    function handleCredentialResponse(response) {
      console.log("Google'dan cevap geldi...");
      // Kullanıcı verilerini kaydet (Basit haliyle)
      localStorage.setItem("italky_user_v1", JSON.stringify({
        email: "checking...",
        isLoggedIn: true
      }));
      // Doğrudan yönlendir
      window.location.replace(REDIRECT_TO);
    }

    window.onload = function () {
      // 1. Zaten giriş yapılmış mı? (Beyaz ekranı engeller)
      if (localStorage.getItem("italky_user_v1")) {
        window.location.replace(REDIRECT_TO);
        return;
      }

      // 2. Google Butonunu Başlat
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse
      });

      google.accounts.id.renderButton(
        document.getElementById("googleBtnContainer"),
        { theme: "outline", size: "large", width: 300 }
      );
    };
  </script>
</body>
</html>
