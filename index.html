<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Giriş</title>

  <link rel="icon" href="data:," />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      /* --- KİLİTLİ LOGO RENKLERİ --- */
      --bg-deep: #020205; /* Sonsuz Siyah */
      --text-white: #ffffff;
      --text-grey: #9ca3af;
      
      /* O meşhur İndigo Gradyan */
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%);
      
      /* Cam Efektleri */
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-shine: rgba(255, 255, 255, 0.15);
      
      --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

    html, body {
      margin: 0; padding: 0; width: 100%; height: 100dvh;
      overflow: hidden;
      font-family: 'Outfit', sans-serif;
      background-color: var(--bg-deep);
      color: var(--text-white);
      display: flex; align-items: center; justify-content: center;
    }

    /* --- UZAY ATMOSFERİ --- */
    .cosmos-layer {
      position: absolute; inset: -50%; width: 200%; height: 200%;
      background: var(--bg-deep); z-index: 0; overflow: hidden;
    }
    
    .nebula {
      position: absolute; border-radius: 50%;
      filter: blur(120px); opacity: 0.3;
      animation: breathe 10s infinite alternate ease-in-out;
    }
    .nebula-1 {
      top: 10%; left: 10%; width: 70vw; height: 70vw;
      background: radial-gradient(circle, #6366f1, transparent 60%);
    }
    .nebula-2 {
      bottom: 10%; right: 10%; width: 60vw; height: 60vw;
      background: radial-gradient(circle, #818cf8, transparent 60%);
      animation-delay: -5s;
    }

    .stars {
      position: absolute; inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.5' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.07'/%3E%3C/svg%3E");
      mix-blend-mode: screen; opacity: 0.5;
    }

    @keyframes breathe {
      0% { transform: scale(1); opacity: 0.2; }
      100% { transform: scale(1.1); opacity: 0.35; }
    }

    /* --- ANA SAHNE (FRAME) --- */
    .app-frame {
      width: 100%; max-width: 480px; height: 100%;
      position: relative; z-index: 10;
      display: flex; flex-direction: column;
      justify-content: space-between;
      padding: 0 24px 30px;
      background: rgba(5, 5, 10, 0.4); 
      backdrop-filter: blur(20px);
    }
    
    @media (min-width: 520px) {
      .app-frame {
        height: 92vh; border-radius: 40px;
        border: 1px solid rgba(255,255,255,0.06);
        box-shadow: 0 50px 100px -20px rgba(0,0,0,0.9);
      }
    }

    /* --- 1. BÖLÜM: LOGO (Vitrinin Kralı) --- */
    .header-section {
      flex: 1; display: flex; flex-direction: column;
      align-items: center; justify-content: center;
      padding-top: 40px;
    }

    .brand-wrapper {
      display: flex; flex-direction: column; align-items: center;
      animation: logoEntrance 1.2s var(--ease-out) backwards;
    }

    .logo-text {
      font-family: 'Outfit', sans-serif; /* Resimdeki font */
      font-size: 64px; 
      line-height: 0.85;
      letter-spacing: -2px;
      display: flex; align-items: center;
    }

    .txt-white {
      color: #fff; font-weight: 700;
      text-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    .txt-ai {
      font-weight: 700;
      background: var(--ai-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-left: 2px;
      position: relative;
    }
    /* AI'nin arkasındaki hafif parlama */
    .txt-ai::after {
      content:''; position: absolute; inset: 0;
      background: inherit; filter: blur(20px); opacity: 0.4; z-index: -1;
    }

    .slogan {
      font-family: 'Outfit', sans-serif;
      font-size: 13px; font-weight: 800;
      color: #6b7280; /* Mat Gri */
      letter-spacing: 6px; text-transform: uppercase;
      margin-top: 14px;
      opacity: 0.9;
    }

    /* --- 2. BÖLÜM: HERO MESAJI --- */
    .hero-section {
      text-align: center; margin-bottom: 40px;
      animation: fadeUp 1s 0.3s var(--ease-out) backwards;
    }

    .hero-title {
      font-family: 'Space Grotesk', sans-serif;
      font-size: 28px; font-weight: 700; color: #fff;
      line-height: 1.2; margin-bottom: 12px;
    }
    .hero-title span {
      background: var(--ai-gradient);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    }

    .hero-desc {
      font-size: 15px; color: var(--text-grey); line-height: 1.5;
      max-width: 90%; margin: 0 auto;
    }

    /* --- 3. BÖLÜM: BUTONLAR --- */
    .action-section {
      width: 100%; display: flex; flex-direction: column; gap: 16px;
      animation: fadeUp 1s 0.5s var(--ease-out) backwards;
    }

    .glass-btn {
      position: relative; width: 100%; height: 64px;
      border-radius: 20px; border: 1px solid var(--glass-border);
      background: var(--glass-bg);
      color: #fff; font-size: 16px; font-weight: 700;
      display: flex; align-items: center; justify-content: center; gap: 14px;
      cursor: pointer; overflow: hidden;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
    }

    /* Hover'da Işık Efekti */
    .glass-btn::before {
      content: ''; position: absolute; top: 0; left: -100%; width: 50%; height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: skewX(-25deg); transition: 0.5s;
    }
    .glass-btn:hover::before { left: 150%; transition: 0.7s; }
    .glass-btn:active { transform: scale(0.97); background: rgba(255,255,255,0.05); }

    /* GOOGLE BUTTON FIX (Görünmez Katman) */
    .google-wrapper { position: relative; width: 100%; height: 64px; }
    .google-wrapper .glass-btn { position: absolute; inset: 0; z-index: 1; pointer-events: none; }
    #g_id_onload_wrapper { 
      position: absolute !important; inset: 0 !important; z-index: 100 !important; 
      opacity: 0.01; overflow: hidden; border-radius: 20px; 
    }
    #g_id_onload_wrapper iframe { 
      width: 120% !important; height: 120% !important; 
      position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
    }

    .icon-badge {
      width: 28px; height: 28px; background: #fff; border-radius: 50%;
      display: flex; align-items: center; justify-content: center;
    }
    .icon-badge.black { background: #000; border: 1px solid rgba(255,255,255,0.2); color: #fff; }
    .icon-badge svg { width: 18px; height: 18px; }

    /* --- FOOTER --- */
    .footer-section {
      margin-top: 30px; text-align: center;
      animation: fadeIn 1s 0.8s var(--ease-out) backwards;
    }
    .legal-text {
      font-size: 11px; color: rgba(255,255,255,0.3); 
      margin-bottom: 12px;
    }
    .footer-brand {
      font-size: 10px; color: rgba(255,255,255,0.15); 
      font-weight: 700; letter-spacing: 1px; text-transform: uppercase;
    }

    /* --- ANIMASYONLAR --- */
    @keyframes logoEntrance {
      from { transform: scale(0.8) translateY(-30px); opacity: 0; filter: blur(10px); }
      to { transform: scale(1) translateY(0); opacity: 1; filter: blur(0); }
    }
    @keyframes fadeUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    /* --- MODAL (TERMS) --- */
    .overlay-backdrop {
      position: fixed; inset: 0; z-index: 9999;
      background: rgba(2, 2, 5, 0.85); backdrop-filter: blur(15px);
      display: none; align-items: center; justify-content: center; padding: 20px;
      opacity: 0; transition: opacity 0.3s ease;
    }
    .overlay-backdrop.active { display: flex; opacity: 1; }
    
    .modal-card {
      width: 100%; max-width: 440px; 
      background: #0a0a0f; 
      border: 1px solid var(--glass-border);
      border-radius: 30px; overflow: hidden;
      box-shadow: 0 40px 80px -10px rgba(0,0,0,0.8);
      transform: scale(0.95); transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
    .overlay-backdrop.active .modal-card { transform: scale(1); }

    .modal-header {
      padding: 18px 24px; border-bottom: 1px solid var(--glass-border);
      display: flex; justify-content: space-between; align-items: center;
      background: rgba(255,255,255,0.02);
    }
    .modal-title { font-weight: 700; font-size: 16px; color: #fff; }
    .close-btn { 
      background: rgba(255,255,255,0.1); border: none; color: #fff; 
      width: 32px; height: 32px; border-radius: 10px; cursor: pointer; 
    }

    #termsFrame { width: 100%; height: 350px; border: none; background: #fff; opacity: 0.9; }

    .modal-footer { padding: 20px; display: flex; flex-direction: column; gap: 14px; }
    .checkbox-row { display: flex; align-items: center; gap: 12px; color: #ccc; font-size: 13px; cursor: pointer; }
    .checkbox-row input { width: 18px; height: 18px; accent-color: #6366f1; }
    
    #acceptBtn {
      width: 100%; height: 50px; border-radius: 16px; border: none;
      background: var(--ai-gradient); color: #fff; font-weight: 700; font-size: 15px;
      opacity: 0.5; cursor: not-allowed; transition: 0.3s;
    }
    #acceptBtn.active { opacity: 1; cursor: pointer; box-shadow: 0 5px 20px rgba(99, 102, 241, 0.4); }

    .toast {
      position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px);
      background: rgba(255,255,255,0.1); backdrop-filter: blur(12px);
      border: 1px solid rgba(255,255,255,0.2); padding: 12px 24px; border-radius: 50px;
      color: #fff; font-weight: 600; font-size: 13px; z-index: 10000;
      transition: transform 0.5s var(--ease-out);
    }
    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>

<body>
  <div class="cosmos-layer">
    <div class="nebula nebula-1"></div>
    <div class="nebula nebula-2"></div>
    <div class="stars"></div>
  </div>

  <div class="app-frame">
    <div class="header-section">
      <div class="brand-wrapper">
        <div class="logo-text">
          <span class="txt-white">italky</span>
          <span class="txt-ai">AI</span>
        </div>
        <div class="slogan">BE FREE</div>
      </div>
    </div>

    <div class="hero-section">
      <h1 class="hero-title">Sınırları <span>Kaldır.</span></h1>
      <p class="hero-desc">
        Yapay zeka gücüyle anında çeviri yap, dünyayla özgürce konuş.
      </p>
    </div>

    <div class="action-section">
      
      <div class="google-wrapper">
        <div class="glass-btn">
          <span class="icon-badge">
            <svg viewBox="0 0 24 24"><path fill="#EA4335" d="M12 10.2v3.9h5.4c-.2 1.2-1.5 3.4-5.4 3.4-3.3 0-6-2.7-6-6s2.7-6 6-6c1.9 0 3.2.8 3.9 1.5l2.7-2.6C17.9 2.8 15.2 1.5 12 1.5 6.8 1.5 2.5 5.8 2.5 11s4.3 9.5 9.5 9.5c5.5 0 9.1-3.9 9.1-9.3 0-.6-.1-1.1-.1-1.6H12z"/><path fill="#34A853" d="M3.8 7.3l3.2 2.3C7.9 7.3 9.8 5.8 12 5.8c1.9 0 3.2.8 3.9 1.5l2.7-2.6C17.9 2.8 15.2 1.5 12 1.5 8.3 1.5 5.1 3.7 3.8 7.3z"/><path fill="#FBBC05" d="M12 20.5c3.1 0 5.7-1 7.6-2.8l-3.5-2.9c-.9.7-2.1 1.2-4.1 1.2-3.2 0-5.9-2.1-6.8-5l-3.3 2.5c1.4 4.1 5.3 7 10.1 7z"/><path fill="#4285F4" d="M21.1 11.2c0-.6-.1-1.1-.1-1.6H12v3.9h5.4c-.3 1.3-1.1 2.4-2.3 3.1l3.5 2.9c2.1-2 3.3-4.9 3.3-8.3z"/></svg>
          </span>
          Google ile Devam Et
        </div>
        <div id="g_id_onload_wrapper"></div> </div>

      <div class="glass-btn" id="appleBtn">
        <span class="icon-badge black">
          <svg viewBox="0 0 24 24" fill="#fff"><path d="M17.05 20.28c-.98.95-2.05.88-3.08.4-1.09-.5-2.08-.48-3.24.02-1.44.62-2.2.44-3.26-.7C3.15 15.22 2.76 7.73 8.5 7.42c1.6.09 2.7.85 3.52.88 1.05.03 2.44-1 4.17-.9 1.06.06 2.14.46 2.85 1.44-2.58 1.4-2.12 5.07.38 6.13-.53 1.34-1.25 2.67-2.37 3.8h0zm-1.63-14.7c1.32-1.5 2.18-3.66 1.95-5.58-1.8.07-3.64 1.12-4.66 2.3-1 1.14-1.75 3.32-1.57 5.25 1.94.14 3.42-1.22 4.28-1.97z"/></svg>
        </span>
        Apple ile Devam Et
      </div>

    </div>

    <div class="footer-section">
      <div class="legal-text">
        Devam ederek <u onclick="openModal()">Kullanıcı Sözleşmesi</u>'ni kabul edersiniz.
      </div>
      <div class="footer-brand">italkyAI By Ozyigit's 2026</div>
    </div>
  </div>

  <div class="overlay-backdrop" id="termsModal">
    <div class="modal-card">
      <div class="modal-header">
        <span class="modal-title">Kullanıcı Sözleşmesi</span>
        <button class="close-btn" onclick="closeModal()">✕</button>
      </div>
      <iframe id="termsFrame" src="/pages/sozlesme.html"></iframe>
      <div class="modal-footer">
        <div class="checkbox-row" onclick="document.getElementById('checkTerm').click()">
          <input type="checkbox" id="checkTerm">
          <span>Okudum ve onaylıyorum.</span>
        </div>
        <button id="acceptBtn" disabled>Onayla ve Başla</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script type="module">
    import { STORAGE_KEY } from "/js/config.js";
    import { initAuth, acceptTerms, logout } from "/js/auth.js";

    const $ = (id) => document.getElementById(id);
    const toastEl = $("toast");

    // Toast Mesajı
    window.showToast = (msg) => {
      toastEl.textContent = msg;
      toastEl.classList.add("show");
      setTimeout(() => toastEl.classList.remove("show"), 3000);
    }

    // Modal Kontrolleri
    window.openModal = () => $("termsModal").classList.add("active");
    window.closeModal = () => $("termsModal").classList.remove("active");

    // Apple Click
    $("appleBtn").onclick = () => showToast("Apple girişi yakında geliyor.");

    // Sözleşme Checkbox Mantığı
    const chk = $("checkTerm");
    const btn = $("acceptBtn");
    
    chk.addEventListener("change", () => {
      btn.disabled = !chk.checked;
      btn.classList.toggle("active", chk.checked);
    });

    btn.addEventListener("click", async () => {
      if(!chk.checked) return;
      await acceptTerms();
      window.location.replace("/pages/home.html");
    });

    // Kullanıcı Kontrolü
    function checkUser() {
      try {
        const u = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
        const accepted = localStorage.getItem(`italky_terms_accepted_at::${u.email}`);
        
        if (u.email && u.isSessionActive) {
          if (accepted) window.location.replace("/pages/home.html");
          else openModal(); // Giriş var ama sözleşme yoksa aç
        }
      } catch (e) {}
    }

    // Başlat
    initAuth();
    checkUser();

    // Google Butonunu Render Et (Görünmez Wrapper İçine)
    window.onload = function() {
      google.accounts.id.initialize({
        client_id: "SENIN_GOOGLE_CLIENT_ID_BURAYA", // Config'den de alabilirsin
        callback: (resp) => {
            // JS/auth.js içindeki handleCredentialResponse fonksiyonunu çağırır normalde
            // Burayı auth.js yapına göre otomatik çalışacaktır.
        }
      });
      google.accounts.id.renderButton(
        document.getElementById("g_id_onload_wrapper"),
        { theme: "outline", size: "large", width: "400" } // Genişlik ver ki iframe dolsun
      );
    };
  </script>
</body>
</html>
