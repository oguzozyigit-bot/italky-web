<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>italkyAI • Giriş</title>

  <link rel="icon" href="data:," />
  <script src="https://accounts.google.com/gsi/client" async defer></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-deep: #020205; --text-white: #ffffff; --text-grey: #9ca3af;
      --ai-gradient: linear-gradient(135deg, #a5b4fc 0%, #6366f1 50%, #4338ca 100%);
      --glass-bg: rgba(255, 255, 255, 0.03); --glass-border: rgba(255, 255, 255, 0.08);
      --ease-out: cubic-bezier(0.215, 0.61, 0.355, 1);
    }

    * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
    html, body { margin: 0; padding: 0; width: 100%; height: 100dvh; overflow: hidden; font-family: 'Outfit', sans-serif; background-color: var(--bg-deep); color: var(--text-white); display: flex; align-items: center; justify-content: center; }

    /* Arka Plan Efektleri */
    .cosmos-layer { position: absolute; inset: -50%; width: 200%; height: 200%; background: var(--bg-deep); z-index: 0; overflow: hidden; }
    .nebula { position: absolute; border-radius: 50%; filter: blur(120px); opacity: 0.35; }
    .nebula-1 { top: 5%; left: 10%; width: 80vw; height: 80vw; background: radial-gradient(circle, #6366f1, transparent 65%); }
    .nebula-2 { bottom: 5%; right: 10%; width: 70vw; height: 70vw; background: radial-gradient(circle, #818cf8, transparent 65%); }

    .app-frame { width: 100%; max-width: 480px; height: 100%; position: relative; z-index: 10; display: flex; flex-direction: column; justify-content: space-between; background: rgba(8, 8, 12, 0.6); backdrop-filter: blur(25px); padding-bottom: 20px; }
    @media (min-width: 520px) { .app-frame { height: 92vh; border-radius: 40px; border: 1px solid rgba(255,255,255,0.06); } }

    .header-section { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    .logo-text { font-size: 68px; letter-spacing: -2.5px; display: flex; align-items: center; }
    .txt-ai { background: var(--ai-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-left: 2px; }

    .action-section { width: 100%; padding: 0 24px; display: flex; flex-direction: column; gap: 14px; }
    .glass-btn { position: relative; width: 100%; height: 60px; border-radius: 18px; border: 1px solid var(--glass-border); background: var(--glass-bg); color: #fff; font-size: 15px; font-weight: 700; display: flex; align-items: center; justify-content: center; gap: 12px; cursor: pointer; transition: 0.3s; }
    
    /* Google Wrapper Fix */
    .google-wrapper { position: relative; width: 100%; height: 60px; overflow: hidden; border-radius: 18px; }
    .google-fake-btn { position: absolute; inset: 0; z-index: 1; pointer-events: none; } /* Tıklamayı engellemez */
    .g_id_signin { position: absolute; inset: 0; z-index: 2; opacity: 0.01; transform: scale(4); cursor: pointer; } /* Görünmez ama tıklanabilir */

    .overlay-backdrop { position: fixed; inset: 0; z-index: 9999; background: rgba(2, 2, 5, 0.95); backdrop-filter: blur(15px); display: none; align-items: center; justify-content: center; padding: 20px; opacity: 0; transition: opacity 0.3s; }
    .overlay-backdrop.active { display: flex; opacity: 1; }
    .modal-card { width: 100%; max-width: 440px; background: #0a0a0f; border: 1px solid var(--glass-border); border-radius: 24px; }
    #termsFrame { width: 100%; height: 350px; border: none; background: #fff; border-radius: 12px; }
    
    .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-100px); background: #1a1a2e; border: 1px solid #6366f1; padding: 12px 24px; border-radius: 30px; color: #fff; z-index: 10000; transition: 0.4s; }
    .toast.show { transform: translateX(-50%) translateY(0); }
  </style>
</head>
<body>

  <div class="cosmos-layer"><div class="nebula nebula-1"></div><div class="nebula nebula-2"></div></div>

  <div class="app-frame">
    <div class="header-section">
      <div class="logo-text"><span style="font-weight:700">italky</span><span class="txt-ai">AI</span></div>
      <div style="letter-spacing:7px; color:#6b7280; font-size:13px; font-weight:800;">BE FREE</div>
    </div>

    <div class="action-section">
      <div class="google-wrapper">
        <div class="glass-btn google-fake-btn">
          <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" width="20" style="filter: brightness(0) invert(1);">
          Google ile Devam Et
        </div>
        
        <div id="g_id_onload"
             data-client_id="1030744341756-225hv01qs2ltugoe70c67r4m4fd83f0d.apps.googleusercontent.com"
             data-callback="handleGoogleLogin"
             data-auto_prompt="false">
        </div>
        <div class="g_id_signin" data-type="standard"></div>
      </div>

      <div class="glass-btn" onclick="showToast('Apple girişi yakında aktif olacak.')">
        <span> Apple ile Devam Et</span>
      </div>
    </div>

    <div style="text-align:center; padding: 20px;">
      <div style="font-size:10px; color:rgba(255,255,255,0.2)">italkyAI By Ozyigit's 2026</div>
    </div>
  </div>

  <div class="overlay-backdrop" id="termsModal">
    <div class="modal-card">
      <div style="padding:20px; border-bottom:1px solid rgba(255,255,255,0.1); font-weight:700;">Kullanıcı Sözleşmesi</div>
      <iframe id="termsFrame" src="/pages/sozlesme.html"></iframe>
      <div style="padding:20px;">
        <label style="display:flex; gap:10px; color:#ccc; font-size:13px; margin-bottom:15px;">
          <input type="checkbox" id="checkTerm"> Okudum ve onaylıyorum.
        </label>
        <button id="acceptBtn" class="btn-primary" style="width:100%; padding:15px; border-radius:12px; border:none; background:var(--ai-gradient); color:#fff; font-weight:700; opacity:0.5;" disabled>Onayla ve Başla</button>
      </div>
    </div>
  </div>

  <div class="toast" id="toast"></div>

  <script>
    const STORAGE_KEY = "italky_user_storage";

    // JWT Çözücü
    function parseJwt(token) {
        try {
            return JSON.parse(atob(token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/')));
        } catch (e) { return null; }
    }

    // Google Callback
    window.handleGoogleLogin = function(response) {
      const payload = parseJwt(response.credential);
      if(!payload) return showToast("Giriş verisi okunamadı.");

      const user = {
        email: payload.email,
        fullname: payload.name,
        picture: payload.picture,
        plan: "FREE"
      };

      localStorage.setItem(STORAGE_KEY, JSON.stringify(user));
      
      const termsKey = `italky_terms_accepted_at::${user.email}`;
      if (localStorage.getItem(termsKey)) {
        window.location.replace("/pages/home.html");
      } else {
        document.getElementById("termsModal").classList.add("active");
      }
    };

    // Sözleşme Onay
    const checkTerm = document.getElementById("checkTerm");
    const acceptBtn = document.getElementById("acceptBtn");

    checkTerm.onchange = () => {
      acceptBtn.disabled = !checkTerm.checked;
      acceptBtn.style.opacity = checkTerm.checked ? "1" : "0.5";
    };

    acceptBtn.onclick = () => {
      const user = JSON.parse(localStorage.getItem(STORAGE_KEY));
      if(user) {
        localStorage.setItem(`italky_terms_accepted_at::${user.email}`, new Date().toISOString());
        window.location.replace("/pages/home.html");
      }
    };

    window.showToast = (msg) => {
      const t = document.getElementById("toast");
      t.textContent = msg; t.classList.add("show");
      setTimeout(() => t.classList.remove("show"), 3000);
    };

    // Otomatik Yönlendirme Kontrolü (Loop Kırıcı)
    window.onload = () => {
      const user = JSON.parse(localStorage.getItem(STORAGE_KEY));
      if (user && localStorage.getItem(`italky_terms_accepted_at::${user.email}`)) {
         // Eğer her şey tamsa direkt yönlendir, girişte bekleme
         window.location.replace("/pages/home.html");
      }
    };
  </script>
</body>
</html>
